  DESC_ARTICULO: "[BORRADO] 113 - Dinero en efectivo, en Argentina o en el..."
  RAW: "Dinero en efectivo, en Argentina o en el Exterior, que sea depositado o transferido a una Cuenta Especial de Regularizaci\u00f3n de Activos. El dinero en efectivo que sea regularizado bajo las reglas del R\u00e9gimen de Regularizaci\u00f3n de Activos y que sea depositado y/o transferido a una Cuenta Especial de Regularizaci\u00f3n de Activos ser\u00e1 excluido de la base de c\u00e1lculo del art\u00edculo 110 y deber\u00e1 determinar el Impuesto Especial de Regularizaci\u00f3n seg\u00fan las reglas del presente art\u00edculo 113.\nAl momento del dep\u00f3sito o transferencia del monto regularizado a la Cuenta Especial de Regularizaci\u00f3n de Activos no deber\u00e1 pagarse el Impuesto Especial de Regularizaci\u00f3n, y este impuesto tampoco ser\u00e1 pagado mientras los fondos permanezcan depositados en esas cuentas.\nDurante el plazo en que los fondos est\u00e9n depositados en la Cuenta Especial de Regularizaci\u00f3n de Activos, \u00e9stos podr\u00e1n ser invertidos exclusivamente en los instrumentos financieros que indique la reglamentaci\u00f3n. Los resultados de estas inversiones deber\u00e1n ser depositados en la misma Cuenta Especial de Regularizaci\u00f3n de Activos.\nPara la correcta aplicaci\u00f3n de las normas de este art\u00edculo, las entidades financieras deber\u00e1n mantener Cuentas Especial de Regularizaci\u00f3n de Activos, seg\u00fan corresponda, para cada Etapa del presente r\u00e9gimen, debiendo ser posible, en todo momento, identificar la Etapa del R\u00e9gimen de Regularizaci\u00f3n de Activos que corresponde a los fondos depositados.\nAl momento en el cual los fondos depositados en una Cuenta Especial de Regularizaci\u00f3n de Activos sean transferidos a otra cuenta por cualquier motivo, se deber\u00e1 pagar el Impuesto Especial de Regularizaci\u00f3n, el cual ser\u00e1 retenido con car\u00e1cter de pago \u00fanico y definitivo por la entidad financiera en la cual se encuentra abierta la Cuenta Especial de Regularizaci\u00f3n de Activos, seg\u00fan las siguientes reglas:\n(i) Si los fondos son transferidos a la Administraci\u00f3n Federal de Ingresos P\u00fablicos para pagar el Impuesto Especial de Regularizaci\u00f3n previsto en los art\u00edculos 111 o 112, o para cancelar el impuesto al que hacen referencia los art\u00edculos 146, 147 y 148 de la presente ley no se realizar\u00e1 retenci\u00f3n alguna.\n  A estos fines y de ser necesarios, el contribuyente podr\u00e1 utilizar cualquier medio legalmente disponible para transformar los d\u00f3lares estadounidenses en los Pesos necesarios para el pago de dicho impuesto, pudiendo optar por vender dichos d\u00f3lares estadounidenses en el mercado oficial de cambios o utilizar esos fondos para realizar una operaci\u00f3n burs\u00e1til de compra y venta de t\u00edtulos valores que le permita obtener los fondos en Pesos necesarios para el pago del impuesto.      En todos los casos, los fondos en Pesos resultantes de la operaci\u00f3n deber\u00e1n ser acreditados en una cuenta abierta en la misma entidad financiera en la cual se encontraba abierta la Cuenta Especial de Regularizaci\u00f3n de Activos de la cual se transfirieron los d\u00f3lares estadounidenses, debiendo la reglamentaci\u00f3n indicar los comprobantes o la documentaci\u00f3n que dicha entidad deber\u00e1 requerir al contribuyente como respaldo de la transacci\u00f3n realizada.    (ii) Si los fondos son transferidos a cualquier otra cuenta antes de transcurridos 12 meses desde la fecha del dep\u00f3sito de los fondos en la Cuenta Especial de Regularizaci\u00f3n de Activos, corresponder\u00e1 aplicar una retenci\u00f3n sobre el monto transferido, cualquiera sea el destino de la transferencia, seg\u00fan se detalla a continuaci\u00f3n:\na. Fondos regularizados en la Etapa 1: CINCO POR CIENTO (5%).\nb. Fondos regularizados en la Etapa 2: DIEZ POR CIENTO (10%).\nc. Fondos regularizados en la Etapa 3: QUINCE POR CIENTO (15%).\nDicha retenci\u00f3n no deber\u00e1 ser realizada si la transferencia tiene por destino:\na. La adquisici\u00f3n de certificados de participaci\u00f3n o t\u00edtulos de deuda de fideicomisos de inversi\u00f3n productiva, de acuerdo a las reglas que fije la reglamentaci\u00f3n, siempre que la inversi\u00f3n se mantenga bajo la titularidad del contribuyente hasta el 31 de diciembre de 2025.\nb. La suscripci\u00f3n o adquisici\u00f3n de cuotapartes de fondos comunes de inversi\u00f3n que cumplan con los requisitos exigidos por la reglamentaci\u00f3n y que se mantengan bajo la titularidad del contribuyente hasta el 31 de diciembre de 2025.\nEl PODER EJECUTIVO NACIONAL podr\u00e1 adicionar otros destinos a los previstos anteriormente, que tengan por finalidad incentivar la inversi\u00f3n productiva en el pa\u00eds o fomentar el cr\u00e9dito a las empresas que operan en el pa\u00eds.\n(iii) Si los fondos son transferidos luego del 1 de enero del 2026: no se realizar\u00e1 retenci\u00f3n alguna.\nEn ning\u00fan caso se permitir\u00e1 la extracci\u00f3n en efectivo de los montos depositados en una Cuenta Especial de Regularizaci\u00f3n de Activos, pero los contribuyentes, de corresponder, podr\u00e1n solicitar su transferencia inmediata a otra cuenta bancaria de su titularidad, sujeto a la aplicaci\u00f3n del Impuesto Especial de Regularizaci\u00f3n seg\u00fan se indica en el p\u00e1rrafo anterior.\nBajo el presente r\u00e9gimen, los contribuyentes tambi\u00e9n podr\u00e1n optar por abrir Cuentas Comitentes Especiales de Regularizaci\u00f3n de Activos, las cuales ser\u00e1n abiertas en Agentes de Liquidaci\u00f3n y Compensaci\u00f3n (\u201cALyCs\u201d).\nLas Cuentas Comitentes Especiales de Regularizaci\u00f3n de Activos que reciban fondos regularizados estar\u00e1n sujetas a las mismas restricciones y caracter\u00edsticas que las indicada anteriormente para las Cuentas Especiales de Regularizaci\u00f3n de Activos, y los Agentes de Liquidaci\u00f3n y Compensaci\u00f3n (\u201cALyCs\u201d) que abran dichas cuentas tendr\u00e1n las mismas obligaciones que las entidades financieras respecto de las Cuentas Especiales de Regularizaci\u00f3n de Activos (incluida la de actuar como agente de retenci\u00f3n del Impuesto Especial de Regularizaci\u00f3n). La reglamentaci\u00f3n podr\u00e1 realizar las adaptaciones necesarias al r\u00e9gimen definido en p\u00e1rrafos anteriores para las Cuentas Especiales de Regularizaci\u00f3n de Activos, de manera de posibilitar su correcta aplicaci\u00f3n respecto de las Cuentas Comitentes Especiales de Regularizaci\u00f3n de Activos.\nLa transferencia de fondos de Cuentas Especiales de Regularizaci\u00f3n de Activos a Cuentas Comitentes Especiales de Regularizaci\u00f3n de Activos no dar\u00e1 lugar a la aplicaci\u00f3n de retenci\u00f3n alguna al momento de dicha transferencia.\nLa Comisi\u00f3n Nacional de Valores y el Banco Central de la Rep\u00fablica Argentina deber\u00e1n regular el r\u00e9gimen de las Cuentas Comitentes Especiales de Regularizaci\u00f3n de Activos, incluyendo, de corresponder, la necesidad de encaje de los fondos depositados en el Banco Central de la Rep\u00fablica Argentina, las inversiones permitidas y los plazos en que \u00e9stas deber\u00e1n ser mantenidas y las obligaciones de los Agentes de Liquidaci\u00f3n y Compensaci\u00f3n (\u201cALyCs\u201d) respecto de los fondos que administren.\nLas transferencias entre Cuentas Especiales de Regularizaci\u00f3n de Activos o Cuentas Comitentes Especiales de Regularizaci\u00f3n de Activos no dar\u00e1n lugar a retenci\u00f3n alguna, incluso si se trata de Cuentas Especiales de Regularizaci\u00f3n de Activos o Cuentas Comitentes Especiales de Regularizaci\u00f3n de Activos de otros contribuyentes. En esos casos, para realizar la transferencia, el contribuyente deber\u00e1 presentar ante la entidad bancaria en la cual se encuentra abierta la Cuenta Especial de Regularizaci\u00f3n de Activos o ante el Agente de Liquidaci\u00f3n y Compensaci\u00f3n (\u201cALyC\u201d) en la cual se encuentra abierta la Cuenta Comitente Especial de Regularizaci\u00f3n de Activos los comprobantes que justifiquen la raz\u00f3n de la transferencia.\nA fin de recibir transferencias desde otras Cuentas Especiales de Regularizaci\u00f3n de Activos o Cuentas Comitentes Especiales de Regularizaci\u00f3n de Activos, cualquier persona humana y jur\u00eddica residente en Argentina podr\u00e1 abrir dicho tipo de cuentas, incluso si no ha regularizado bienes bajo el presente R\u00e9gimen de Regularizaci\u00f3n de Activos.\nEl Banco Central de la Rep\u00fablica Argentina y la Comisi\u00f3n Nacional de Valores deber\u00e1n emitir la normativa reglamentaria para segregar los activos depositados en cuentas especiales seg\u00fan las Etapas mencionadas en el art\u00edculo 105, de manera de garantizar en todo momento la identificaci\u00f3n de la Etapa en que fueron regularizados dichos bienes."
