  RAW: "Fac\u00faltase al Poder Ejecutivo Nacional a disponer por razones de emergencia, previa intervenci\u00f3n de la Procuraci\u00f3n del Tesoro de la Naci\u00f3n y la Sindicatura General de la Naci\u00f3n conforme lo establezca la reglamentaci\u00f3n correspondiente, la renegociaci\u00f3n o rescisi\u00f3n de los contratos de obra p\u00fablica, de concesi\u00f3n de obra p\u00fablica, de construcci\u00f3n o provisi\u00f3n de bienes y servicios y sus contratos anexos y asociados que generen erogaciones significativas a cargo del Sector P\u00fablico Nacional, conforme definici\u00f3n del art\u00edculo 8\u00b0 de la Ley N\u00b0 24.156, celebrados con anterioridad al 10 de diciembre de 2023. A los efectos de esta ley se consideran configuradas las causales de fuerza mayor seg\u00fan el r\u00e9gimen previsto en los art\u00edculos 53 y 54 de la Ley N\u00b0 13.064 y modificatorios, normativa que se declara aplicable a esos fines a todos los contratos mencionados en el p\u00e1rrafo primero, cualquiera sea el tipo jur\u00eddico del ente contratante. Quedan expresamente excluidos del r\u00e9gimen establecido en esta ley los contratos suscritos en virtud de los procesos de privatizaci\u00f3n autorizados por la Ley N\u00b0 23.696.\nCAP\u00cdTULO IX- MODIFICACIONES A LA LEY NACIONAL DE PROCEDIMIENTOS ADMINISTRATIVOS"
