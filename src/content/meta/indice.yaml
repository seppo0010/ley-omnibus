  RAW: "Declaraci\u00f3n sujeta a privatizaci\u00f3n. Decl\u00e1ranse \u201csujeta a privatizaci\u00f3n\u201d, en los t\u00e9rminos y con los efectos de la Ley N\u00b0 23.696 de Reforma del Estado, las empresas y sociedades de propiedad total o mayoritaria del Estado Nacional enumeradas en los ANEXOS I y II de la presente ley. Las empresas y sociedades listadas en el ANEXO II solo podr\u00e1n ser privatizadas\nparcialmente, debiendo el Estado Nacional mantener la participaci\u00f3n mayoritaria en el capital o en la formaci\u00f3n de las decisiones societarias. Respecto del proceso de privatizaciones que se lleve adelante conforme las disposiciones de la presente ley, intervendr\u00e1 la \u201cComisi\u00f3n Bicameral de Seguimiento de las Privatizaciones\u201d creada por el art\u00edculo 14 de la Ley N\u00b0 23.696."
