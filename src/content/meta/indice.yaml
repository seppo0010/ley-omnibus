  DESC_ARTICULO: "552 - Acuerdo con las Provincias"
  RAW: "Acuerdo con las Provincias. Las provincias, a cuyo cargo se encuentra la gesti\u00f3n de la educaci\u00f3n en los distintos niveles, acordar\u00e1n cada una de ellas en su jurisdicci\u00f3n, las condiciones laborales, el calendario educativo, el salario m\u00ednimo docente y la carrera docente.\nSecci\u00f3n III - Universidades Privadas"
- NRO_SECCION: V
  DESC_SECCION: JUSTICIA
  NRO_CAPITULO: XIII
