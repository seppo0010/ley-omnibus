  RAW: "A los efectos de cumplir con los objetivos de emisiones netas absolutas de Gases Efectos Invernadero (GEI) comprometidos por la REP\u00daBLICA ARGENTINA en las Contribuciones Determinadas a Nivel Nacional en el marco del Acuerdo de Par\u00eds, Fac\u00faltase al PODER EJECUTIVO NACIONAL a asignar derechos de emisi\u00f3n de GEI a cada sector y subsector de la econom\u00eda compatibles con el cumplimiento de las metas de emisiones de GEI comprometidas por el pa\u00eds para el 2030 y sucesivas."
