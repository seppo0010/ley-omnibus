  NRO_CAPITULO: III
  DESC_CAPITULO: . Procedimiento administrativo
  NRO_ARTICULO: "26"
  DESC_ARTICULO: "26 - El acto administrativo de alcance partic..."
  RAW: "Sustit\u00fayese el art\u00edculo 17 de la Ley N\u00b0 19.549 por el siguiente: \u201cART\u00cdCULO 17.- El acto administrativo de alcance particular afectado de nulidad absoluta se considera irregular y debe ser revocado o sustituido por razones de ilegitimidad en sede administrativa. No obstante, una vez notificado, si hubiere generado derechos subjetivos que se est\u00e9n cumpliendo o se hubiere cumplido totalmente su objeto, no proceder\u00e1 su revocaci\u00f3n, modificaci\u00f3n o sustituci\u00f3n en\nsede administrativa, y s\u00f3lo se podr\u00e1 obtener su declaraci\u00f3n de nulidad en sede judicial, salvo en el supuesto previsto en el cuarto p\u00e1rrafo de este art\u00edculo. La sentencia que anule el acto tendr\u00e1 el efecto previsto en el art\u00edculo 14, \u00faltimo p\u00e1rrafo. No podr\u00e1n suspenderse en sede administrativa los efectos de los actos administrativos que se consideren afectados de nulidad absoluta cuando no se admita su revocaci\u00f3n en dicha sede. El acto administrativo regular de alcance particular, del que hubieren nacido derechos subjetivos a favor de los administrados, no puede ser revocado, sustituido o suspendido en sede administrativa una vez notificado. Tanto el acto administrativo regular como irregular podr\u00e1n ser revocados, modificados, sustituidos o suspendidos de oficio en sede administrativa si la revocaci\u00f3n, modificaci\u00f3n, sustituci\u00f3n o suspensi\u00f3n del acto favorece al administrado sin causar perjuicio a terceros, si se acreditara dolo del administrado o si el derecho se hubiere otorgado expresa y v\u00e1lidamente a t\u00edtulo precario. Tambi\u00e9n podr\u00e1 ser revocado, sustituido o suspendido por razones de oportunidad, m\u00e9rito o conveniencia, indemnizando de forma previa los perjuicios producidos. En esos supuestos, la indemnizaci\u00f3n comprender\u00e1 el lucro cesante debidamente acreditado\u201d."
