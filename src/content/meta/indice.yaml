  RAW: "Los actos indicados en el art\u00edculo 77 que no se encuentren comprendidos en las disposiciones del art\u00edculo 79 de la presente ley podr\u00e1n ser notificados voluntariamente en forma previa o en el plazo de quince (15) d\u00edas a partir de su implementaci\u00f3n."
