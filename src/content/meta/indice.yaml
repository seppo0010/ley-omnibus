  RAW: "Sustit\u00fayese el art\u00edculo 37 de la Ley N\u00b0 26.571 por el siguiente:\n\u201cARTICULO 37.- Treinta (30) d\u00edas despu\u00e9s de finalizada la elecci\u00f3n primaria, cada agrupaci\u00f3n pol\u00edtica que haya participado de la misma, debe realizar y presentar ante el juzgado federal con competencia electoral que corresponda, un informe final detallado sobre los aportes recibidos, discriminados por lista interna con indicaci\u00f3n de origen y monto, as\u00ed como los gastos realizados por cada lista, durante la campa\u00f1a electoral. El informe debe contener lo dispuesto para las campa\u00f1as generales regulado en la Ley de Financiamiento de los Partidos Pol\u00edticos, y ser\u00e1 confeccionado en base a la informaci\u00f3n rendida por las listas internas que cumplieren con lo dispuesto en el art\u00edculo precedente, indic\u00e1ndose asimismo las que no lo hubieren hecho.\nEl incumplimiento de la presentaci\u00f3n del informe final de campa\u00f1a, en la fecha establecida, facultar\u00e1 al juez a aplicar una multa equivalente a cinco mil (5.000) m\u00f3dulos electorales, por cada d\u00eda de mora en la presentaci\u00f3n. Transcurridos noventa (90) d\u00edas, desde el vencimiento del plazo de que se trata, el juez interviniente podr\u00e1 disponer la suspensi\u00f3n cautelar de todos los aportes p\u00fablicos notificando su resoluci\u00f3n a la Direcci\u00f3n Nacional Electoral del Ministerio del Interior.\u201d"
