  DESC_ARTICULO: "[BORRADO] 149 - Bienes incluidos en el artículo 143"
  RAW: "Bienes incluidos en el art\u00edculo 143. Los contribuyentes que opten por entrar en el REIBP y que hayan regularizado bienes bajo el R\u00e9gimen de Regularizaci\u00f3n de Activos previsto en la Secci\u00f3n II del presente Cap\u00edtulo deber\u00e1n ingresar el tributo correspondiente bajo el REIBP por los bienes regularizados de acuerdo a lo previsto en el presente art\u00edculo. Dichos contribuyentes deber\u00e1n cumplir con sus obligaciones respecto de los dem\u00e1s bienes que no hayan sido regularizados mediante el R\u00e9gimen de Regularizaci\u00f3n de Activos de acuerdo a lo previsto en los art\u00edculos anteriores.\nRespecto de los bienes regularizados, el monto del impuesto a ingresar ser\u00e1 calculado de acuerdo a lo previsto en el art\u00edculo 143.\nLos contribuyentes deber\u00e1n presentar una declaraci\u00f3n jurada en los t\u00e9rminos del art\u00edculo 146 exclusivamente para los bienes regularizados.\nEl Poder Ejecutivo Nacional establecer\u00e1 las fechas l\u00edmite para la presentaci\u00f3n de esta declaraci\u00f3n jurada y para el pago del impuesto del REIBP por los bienes regularizados. El Poder Ejecutivo Nacional podr\u00e1 establecer, respecto de los bienes regularizados, la necesidad de ingresar un pago inicial en los t\u00e9rminos del art\u00edculo 147, debiendo fijar tambi\u00e9n la fecha l\u00edmite en que dicho pago deba ser hecho. La falta de cancelaci\u00f3n del pago inicial dentro del plazo previsto por el Poder Ejecutivo Nacional tendr\u00e1 las sanciones previstas en el tercer p\u00e1rrafo del art\u00edculo 147, as\u00ed como tambi\u00e9n resultar\u00e1n aplicables respecto de dicho pago inicial las previsiones del art\u00edculo 148."
