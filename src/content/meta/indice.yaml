  DESC_ARTICULO: "32 - El administrado cuyos derechos o interes..."
  RAW: "Sustit\u00fayese el art\u00edculo 24 de la Ley N\u00b0 19.549, por el siguiente: \u201cART\u00cdCULO 24.- El administrado cuyos derechos o intereses jur\u00eddicamente tutelados puedan verse afectados por un acto de alcance general podr\u00e1 impugnarlo judicialmente cuando: a) El acto afecte o pueda afectar en forma cierta e inminente dichos derechos\no intereses, y el interesado haya formulado reclamo ante la autoridad que lo dict\u00f3 y el resultado fuere adverso o se diere alguno de los supuestos previstos en el art\u00edculo 10. Estar\u00e1n dispensadas de la obligatoriedad de este reclamo: (i)\nlas acciones de amparo u otros procesos urgentes; y\n(ii)\nla impugnaci\u00f3n de los decretos del Poder Ejecutivo Nacional dictados en ejercicio de las facultades que le confieren los art\u00edculos 76, 80 y 99, inciso 3\u00b0 de la Constituci\u00f3n.\nb) Cuando la Administraci\u00f3n le haya dado aplicaci\u00f3n al acto de alcance general mediante actos definitivos y contra tales actos se hubiere agotado sin \u00e9xito la instancia administrativa. La falta de impugnaci\u00f3n directa de un acto de alcance general, o su eventual desestimaci\u00f3n, no impedir\u00e1n la impugnaci\u00f3n de los actos de alcance particular que le den aplicaci\u00f3n. Asimismo, la falta de impugnaci\u00f3n de los actos de alcance particular que apliquen un acto de alcance general, o su eventual desestimaci\u00f3n, tampoco impedir\u00e1n la impugnaci\u00f3n de \u00e9ste, sin perjuicio de los efectos propios de los actos de alcance particular que se encuentren firmes.\u201d"
- NRO_SECCION: II
