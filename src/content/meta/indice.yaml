  RAW: "Para ser designado secretario de la Agencia de Mercados y Competencia se requiere ser ciudadano argentino y contar con antecedentes que, a juicio del Poder Ejecutivo nacional, acrediten idoneidad para el ejercicio de la funci\u00f3n. El ejercicio de la funci\u00f3n requiere dedicaci\u00f3n exclusiva y resulta incompatible con cualquier otra actividad p\u00fablica o privada, excepto la docencia a tiempo parcial. Est\u00e1 vedada cualquier actividad partidaria mientras dure el ejercicio\nde la funci\u00f3n. El secretario propuesto no podr\u00e1 haber desempe\u00f1ado cargos partidarios en los \u00faltimos cinco (5) a\u00f1os previos a la designaci\u00f3n."
