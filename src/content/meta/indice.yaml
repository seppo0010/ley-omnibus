  NRO_CAPITULO: V
  DESC_CAPITULO: . Tribunal de Defensa de la Competencia
  NRO_ARTICULO: "99"
  DESC_ARTICULO: "[BORRADO] 99 - El Tribunal de Defensa de la Competencia..."
  RAW: "El Tribunal de Defensa de la Competencia podr\u00e1 conformar un Consejo Asesor Acad\u00e9mico integrado por un m\u00e1ximo de quince (15) miembros externos, acad\u00e9micos de prestigio nacional e internacional, argentinos o extranjeros para colaborar con las tareas del Tribunal. Los consejeros no recibir\u00e1n remuneraci\u00f3n por el hecho de conformar el cuerpo. Asimismo, el Tribunal frente a un caso innovador y/o de relevancia en la materia, podr\u00e1 requerir la opini\u00f3n de uno de estos miembros asociados para las acciones estipuladas en los incisos b, f y g del art\u00edculo 103. Los consejeros podr\u00e1n percibir una remuneraci\u00f3n que determinar\u00e1 el Tribunal para cada intervenci\u00f3n."
