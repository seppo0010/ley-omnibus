  RAW: "El presidente del Tribunal de Defensa de la Competencia ejercer\u00e1 la representaci\u00f3n legal y la funci\u00f3n administrativa del organismo. La ley de contrato de trabajo regir\u00e1 la relaci\u00f3n con el personal de la planta permanente."
