  DESC_CAPITULO: . Incentivos tributarios y aduaneros
  NRO_ARTICULO: "240"
  DESC_ARTICULO: "240 - Las Sucursales Dedicadas tendrán el trat..."
  RAW: "Las Sucursales Dedicadas tendr\u00e1n el tratamiento tributario previsto en el presente Cap\u00edtulo, conforme a las siguientes disposiciones: a)\nImpuesto a las Ganancias: (i) ser\u00e1n consideradas sujetos comprendidos en el apartado 2 del inciso a) del Art\u00edculo 73 de la Ley de Impuesto a las Ganancias, desde la fecha de adhesi\u00f3n al RIGI, por lo que quedar\u00e1n sujetas al tratamiento tributario previsto en el presente Cap\u00edtulo en forma separada a la sociedad a la cual pertenecen; (ii) las distribuciones de utilidades de la Sucursal Dedicada a la sociedad a la cual pertenecen tendr\u00e1n el tratamiento previsto en el art\u00edculo 68 de la Ley de Impuesto a las Ganancias; (iii) la asignaci\u00f3n de patrimonio que se efect\u00fae de la sociedad a la Sucursal Dedicada a efectos de su establecimiento, inscripci\u00f3n y adhesi\u00f3n al RIGI estar\u00e1 sujeta al siguiente tratamiento: La Sucursal Dedicada gozar\u00e1 de los atributos impositivos que, de acuerdo con la Ley de Impuesto a las Ganancias y su reglamento, pose\u00eda la sociedad a la cual pertenece, en proporci\u00f3n al patrimonio asignado;\n(iv) las operaciones, actos o relaciones econ\u00f3micas entre la sociedad y la Sucursal Especial \u2013 excepto las previstas en el inciso anterior \u2013 deber\u00e1n ser caracterizadas al s\u00f3lo efecto de la Ley de Impuesto a las Ganancias y el RIGI, de acuerdo con la forma o estructura jur\u00eddica que hubieran adoptado si la sociedad y la Sucursal Especial hubieran sido empresas distintas y separadas que realizasen las mismas o similares actividades en las mismas o similares condiciones, y tratasen con total independencia una de otra.\nb)\nImpuesto al Valor Agregado: (i) ser\u00e1n consideradas sujetos comprendidos en el segundo p\u00e1rrafo del art\u00edculo 4 de la Ley de Impuesto al Valor Agregado, desde la fecha de adhesi\u00f3n al RIGI, por lo que quedar\u00e1n sujetas al tratamiento tributario previsto en el presente Cap\u00edtulo en forma separada a la sociedad a la cual pertenecen; (ii) no se considerar\u00e1n ventas las asignaciones que se realicen como consecuencia del establecimiento de la Sucursal Dedicada a los efectos de su adhesi\u00f3n al RIGI. Los saldos de impuestos existentes en la sociedad ser\u00e1n atribuibles a la Sucursal Especial en la proporci\u00f3n de los bienes asignados; (iii) las operaciones, actos o relaciones econ\u00f3micas entre la sociedad y la Sucursal Especial \u2013 excepto las previstas en el inciso anterior \u2013 deber\u00e1n ser caracterizadas al solo efecto de la Ley de Impuesto al Valor Agregado y el RIGI, de acuerdo con la forma o estructura jur\u00eddica que hubieran adoptado si la sociedad y la Sucursal Dedicada hubieran sido empresas distintas y separadas que realizasen las mismas o similares actividades en las mismas o similares\ncondiciones, y tratasen con total independencia una de otra. c)\ndem\u00e1s tributos nacionales, provinciales, de la Ciudad Aut\u00f3noma de Buenos Aires y/o municipales: No podr\u00e1n alcanzarse con ning\u00fan otro impuesto nacional, provincial, de la Ciudad Aut\u00f3noma de Buenos Aires, ni municipal las operaciones, actos o relaciones econ\u00f3micas entre la sociedad y la Sucursal Especial.\nCualquier incumplimiento a lo mencionado en el presente art\u00edculo ser\u00e1 considerado como una violaci\u00f3n a lo establecido en el art\u00edculo 210 de esta ley."
