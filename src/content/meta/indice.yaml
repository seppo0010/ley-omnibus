  DESC_CAPITULO: . Agencia de Mercados y Competencia
  NRO_ARTICULO: "91"
  DESC_ARTICULO: "[BORRADO] 91 - El procedimiento de selección del secret..."
  RAW: "El procedimiento de selecci\u00f3n del secretario de la Agencia de Mercados y Competencia se llevar\u00e1 a cabo de conformidad con lo dispuesto a continuaci\u00f3n: a) El Poder Ejecutivo nacional propondr\u00e1 una (1) persona y publicar\u00e1 su nombre, apellido y antecedentes curriculares en el Bolet\u00edn Oficial y en dos (2) diarios de circulaci\u00f3n nacional, durante tres (3) d\u00edas; b) el candidato deber\u00e1 presentar una declaraci\u00f3n jurada conforme la normativa prevista en la Ley 25.188 de \u00c9tica en el Ejercicio de la Funci\u00f3n P\u00fablica y su reglamentaci\u00f3n; c) los ciudadanos, las organizaciones no gubernamentales, los colegios, las asociaciones profesionales y las entidades acad\u00e9micas podr\u00e1n, en el plazo de quince (15) d\u00edas contados desde la \u00faltima publicaci\u00f3n en el Bolet\u00edn Oficial prevista en el inciso a) del presente art\u00edculo, presentar al organismo a cargo de la organizaci\u00f3n de la audiencia p\u00fablica prevista en el inciso d) del presente art\u00edculo, por escrito y de modo fundado y documentado, observaciones respecto de la persona nominada. En el mismo plazo podr\u00e1 requerirse opini\u00f3n sobre la persona nominada a organizaciones de relevancia en el \u00e1mbito profesional, judicial y acad\u00e9mico a los fines de su valoraci\u00f3n; d) dentro de los quince (15) d\u00edas, contados desde el vencimiento del plazo establecido en el inciso 3 del presente art\u00edculo, se celebrar\u00e1 una audiencia p\u00fablica a los efectos de evaluar las observaciones realizadas, de acuerdo con lo que establezca la reglamentaci\u00f3n;\ne) en un plazo de siete (7) d\u00edas de celebrada la audiencia, el Poder Ejecutivo nacional tomar\u00e1 la decisi\u00f3n de confirmar o retirar la candidatura de la persona propuesta, debiendo en este \u00faltimo caso proponer a un nuevo candidato y reiniciar el procedimiento de selecci\u00f3n."
