  NRO_ARTICULO: "157"
  DESC_ARTICULO: "[BORRADO] 157 - El titular de una concesión de explotaci..."
  RAW: "Sustit\u00fayese el art\u00edculo 28\u00b0 de la Ley N\u00b0 17.319 por el siguiente:\n\u201cART\u00cdCULO 28.- El titular de una concesi\u00f3n de explotaci\u00f3n tendr\u00e1 derecho a una autorizaci\u00f3n de transporte de sus hidrocarburos, sujeta a lo determinado en la Secci\u00f3n 4a. del presente T\u00edtulo.\u201d"
- NRO_SECCION: VIII
  DESC_SECCION: Energía
  NRO_CAPITULO: I
  DESC_CAPITULO: . Hidrocarburos. Modificaciones a la Ley N° 17.319
  NRO_ARTICULO: "158"
  DESC_ARTICULO: "[BORRADO] 158 - Las concesiones de explotación serán oto..."
  RAW: "Sustit\u00fayese el art\u00edculo 29\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 29.- Las concesiones de explotaci\u00f3n ser\u00e1n otorgadas, seg\u00fan corresponda, por el Poder Ejecutivo nacional o provincial a las personas que ejerciten el derecho acordado por el art\u00edculo 17\u00b0 cumpliendo las formalidades consignadas en el art\u00edculo 22 de la presente Ley. El Poder Ejecutivo nacional o provincial, seg\u00fan corresponda, podr\u00e1 adem\u00e1s otorgar concesiones de explotaci\u00f3n sobre zonas probadas cuyas concesiones hayan vencido, o las que por cualquier motivo hayan quedado sin concesionario, a quienes re\u00fanan los requisitos y observen los procedimientos especificados por la Secci\u00f3n 5 del presente T\u00edtulo. Para ello deber\u00e1n seguir los lineamientos establecidos en la presente ley. Esta modalidad de concesi\u00f3n no implica garantizar la existencia en tales \u00e1reas de hidrocarburos comercialmente explotables. El Poder Ejecutivo nacional o provincial, seg\u00fan corresponda, asimismo otorgar\u00e1 Concesiones de Explotaci\u00f3n No Convencionales de Hidrocarburos de acuerdo con los requisitos dispuestos por los art\u00edculos 27\u00b0 y 27\u00b0 bis de la presente Ley.\u201d"
- NRO_SECCION: VIII
  DESC_SECCION: Energía
  NRO_CAPITULO: I
  DESC_CAPITULO: . Hidrocarburos. Modificaciones a la Ley N° 17.319
  NRO_ARTICULO: "159"
  DESC_ARTICULO: "[BORRADO] 159 - Todo concesionario de explotación está o..."
  RAW: "Sustit\u00fayese el art\u00edculo 31\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 31. - Todo concesionario de explotaci\u00f3n est\u00e1 obligado a efectuar, dentro de plazos razonables, las inversiones que sean necesarias para la ejecuci\u00f3n de los trabajos que exija el desarrollo de toda \u00e1rea abarcada por la concesi\u00f3n, con arreglo a las m\u00e1s racionales y eficientes t\u00e9cnicas y en correspondencia con la caracter\u00edstica y magnitud de las reservas comprobadas.\u201d"
- NRO_SECCION: VIII
  DESC_SECCION: Energía
  NRO_CAPITULO: I
  DESC_CAPITULO: . Hidrocarburos. Modificaciones a la Ley N° 17.319
  NRO_ARTICULO: "160"
  DESC_ARTICULO: "[BORRADO] 160 - De acuerdo con la siguiente clasificació..."
  RAW: "Sustit\u00fayese el art\u00edculo 35\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 35.- De acuerdo con la siguiente clasificaci\u00f3n, las concesiones de explotaci\u00f3n tendr\u00e1n las vigencias establecidas a continuaci\u00f3n, las cuales se contar\u00e1n desde la fecha de la resoluci\u00f3n que las otorgue, con m\u00e1s los adicionales que resulten de la aplicaci\u00f3n del art\u00edculo 23 de la presente Ley\u00b0: a)\nConcesi\u00f3n de explotaci\u00f3n convencional de hidrocarburos: veinticinco (25) a\u00f1os.\nb)\nConcesi\u00f3n de Explotaci\u00f3n No Convencional de Hidrocarburos: treinta y cinco (35) a\u00f1os.\nc)\nConcesi\u00f3n de Explotaci\u00f3n con la plataforma continental y en el mar territorial: treinta (30) a\u00f1os.\nEn nuevas concesiones el Poder Ejecutivo nacional o provincial, seg\u00fan corresponda, al momento de definir los pliegos de bases y condiciones conforme art\u00edculo 47\u00b0 podr\u00e1 determinar otros plazos de hasta diez (10) a\u00f1os como m\u00e1ximo de los plazos previstos en los incisos a), b) y c) del presente art\u00edculo, de manera fundada y motivada que justifique el apartamiento de los mismos. En ning\u00fan caso, los plazos podr\u00e1n ser fijados a perpetuidad. Las concesiones de explotaci\u00f3n y concesiones de transporte que hayan sido otorgadas con anterioridad a la sanci\u00f3n de la presente ley continuar\u00e1n rigi\u00e9ndose hasta su vencimiento por los plazos establecidos por el marco legal existente a la fecha de aprobaci\u00f3n de esta ley.\u201d"
