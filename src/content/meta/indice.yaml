  DESC_ARTICULO: "Delegación sobre el Poder Ejecutivo a establecer anualmente límites de derechos de emisión de GEI"
  RAW: "Fac\u00faltase al PODER EJECUTIVO NACIONAL a establecer anualmente l\u00edmites de derechos de emisi\u00f3n de GEI, compatibles con el objetivo comprometido, de cumplimiento anual y obligatorio para todos los sujetos del sector p\u00fablico y privado, de forma tal que quienes contaminan sean responsables, en la medida que les corresponda, de cumplir con las metas de emisiones de GEI comprometidas por el pa\u00eds y asumiendo que existir\u00e1 un porcentaje de nueva capacidad/producci\u00f3n/demandantes a los que tambi\u00e9n se les deber\u00e1 asignar derechos de emisi\u00f3n sin costo para que este mecanismo no represente una barrera de ingreso ni discriminatorio."
