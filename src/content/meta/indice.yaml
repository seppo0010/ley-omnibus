  NRO_ARTICULO: "213"
  DESC_ARTICULO: "[BORRADO] 213 - Para el otorgamiento de los permisos de ..."
  RAW: "Sustit\u00fayese el art\u00edculo 26 de la Ley N\u00ba 24.922 por el siguiente:\n\u201cART\u00cdCULO 26.- Para el otorgamiento de los permisos de pesca, la autoridad de aplicaci\u00f3n solo podr\u00e1 verificar los requisitos t\u00e9cnicos y de seguridad de los buques.\nLos permisos no podr\u00e1n tener un tratamiento diferencial por el origen de los buques, su antig\u00fcedad o la mano de obra que empleen; ni por las caracter\u00edsticas de las empresas titulares de los buques.\nLos permisos tendr\u00e1n como m\u00ednimo una duraci\u00f3n de VEINTE (20) a\u00f1os.\u201d"
