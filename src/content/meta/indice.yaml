  NRO_ARTICULO: "120"
  DESC_ARTICULO: "[BORRADO] 120 - Costo de adquisición del inmueble"
  RAW: "Costo de adquisici\u00f3n del inmueble. Los contribuyentes que regularicen bienes inmuebles bajo las normas del art\u00edculo 117, conservar\u00e1n, a todos los efectos de la Ley del Impuesto a las Ganancias, texto ordenado en 2019 y sus modificaciones, el costo de adquisici\u00f3n que el bien tuviera para el tercero titular del bien a la Fecha de Regularizaci\u00f3n, con independencia del valor sobre el cual se calcule el Impuesto Especial de Regularizaci\u00f3n bajo las normas del art\u00edculo 118.\nLa enajenaci\u00f3n del inmueble luego de su regularizaci\u00f3n estar\u00e1 alcanzada por las normas previstas en el art\u00edculo 99 de la Ley del Impuesto a las Ganancias, texto ordenado en 2019 y sus modificaciones. En caso de que se trate de un bien que hubiera sido adquirido por el tercero antes del 1 de enero de 2018, no corresponder\u00e1 aplicar la actualizaci\u00f3n del costo impositivo prevista en el segundo p\u00e1rrafo el inciso a) del segundo p\u00e1rrafo del art\u00edculo 99 de la Ley del Impuesto a las Ganancias, texto ordenado en 2019 y sus modificaciones.\nTransferencia de la propiedad de los bienes."
