  NRO_ARTICULO: "81"
  DESC_ARTICULO: "[BORRADO] 81 - Están exentas de la notificación obligat..."
  RAW: "Est\u00e1n exentas de la notificaci\u00f3n obligatoria prevista en el art\u00edculo 78 de la presente ley las siguientes operaciones: a) la toma de control de una \u00fanica empresa por parte de otra empresa extranjera que no controle otras empresas en el pa\u00eds en forma contempor\u00e1nea a la operaci\u00f3n, y cuyas exportaciones hacia la Argentina no hubieran sido significativas, habituales y frecuentes durante los \u00faltimos treinta y seis (36) meses; b) la toma de control de empresas que no hayan registrado actividad en el pa\u00eds en el \u00faltimo a\u00f1o, salvo que las actividades econ\u00f3micas de la empresa objeto y de la o las empresas adquirentes fueran coincidentes; c) la transferencia plena o fiduciaria de activos y pasivos de entidades financieras que sea ordenada por el Banco Central de la Rep\u00fablica Argentina conforme lo dispuesto en el art\u00edculo 35 bis de la Ley 21.526 de Entidades Financieras; d) las operaciones de concentraci\u00f3n econ\u00f3mica previstas en el art\u00edculo 77 que requieren notificaci\u00f3n de acuerdo al art\u00edculo 79, cuando el monto de la operaci\u00f3n y el valor de los activos situados en la Argentina que se absorban, adquieran, transfieran o se controlen no superen, cada uno de ellos, respectivamente, la suma equivalente a veinte millones (20.000.000) de unidades m\u00f3viles. Ello, salvo que en el plazo de doce (12) meses anteriores se hubieran efectuado operaciones que en conjunto superen dicho importe, o el de la suma equivalente a cuarenta y cinco millones (45.000.000) de unidades m\u00f3viles en los \u00faltimos treinta y seis (36) meses."
- NRO_SECCION: VII
