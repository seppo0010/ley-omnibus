  NRO_ARTICULO: "95"
  DESC_ARTICULO: "[BORRADO] 95 - El secretario podrá ser removido en el e..."
  RAW: "El secretario podr\u00e1 ser removido en el ejercicio de sus funciones por: a) mal desempe\u00f1o en sus funciones; b) negligencia reiterada que dilate la substanciaci\u00f3n de los procesos; c) incapacidad sobreviniente; d) condena por delito doloso; e) violaciones de las normas sobre incompatibilidad; f) no excusarse en los presupuestos previstos en el art\u00edculo 93. Por impulso del Poder Ejecutivo Nacional o resoluci\u00f3n de la Honorable C\u00e1mara de Diputados de la Naci\u00f3n, se llevar\u00e1 adelante el procedimiento de remoci\u00f3n del secretario de la Agencia de Mercados y Competencia, debiendo contar para ello con\nel previo dictamen vinculante de una comisi\u00f3n bicameral del Honorable Congreso de la Naci\u00f3n integrada por los presidentes de las comisiones de Defensa del Consumidor, del Usuario y de la Competencia de la Honorable C\u00e1mara de Diputados y de Industria y Comercio del Honorable Senado de la Naci\u00f3n, y por los presidentes de la Honorable C\u00e1mara de Diputados de la Naci\u00f3n y del Honorable Senado de la Naci\u00f3n. En caso de empate dentro de esta comisi\u00f3n, desempatar\u00e1 el voto del presidente de la Honorable C\u00e1mara de Diputados de la Naci\u00f3n. Producida la vacante, deber\u00e1 realizarse el procedimiento establecido en el art\u00edculo 90 de la presente ley en un plazo no mayor a treinta (30) d\u00edas.\nCap\u00edtulo V. Tribunal de Defensa de la Competencia"
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: V
  DESC_CAPITULO: . Tribunal de Defensa de la Competencia
  NRO_ARTICULO: "96"
  DESC_ARTICULO: "[BORRADO] 96 - Créase el Tribunal de Defensa de la Comp..."
  RAW: "Cr\u00e9ase el Tribunal de Defensa de la Competencia como organismo descentralizado y aut\u00e1rquico en el \u00e1mbito del Poder Ejecutivo nacional. El Tribunal de Defensa de la Competencia tendr\u00e1 plena capacidad jur\u00eddica para actuar en los \u00e1mbitos del derecho p\u00fablico y privado y su patrimonio estar\u00e1 constituido por los bienes que se le transfieran y los que adquiera en el futuro por cualquier T\u00edtulo. Tendr\u00e1 su sede en la Ciudad Aut\u00f3noma de Buenos Aires, pero podr\u00e1 actuar, constituirse y sesionar en cualquier lugar del pa\u00eds."
- NRO_SECCION: VII
