  RAW: "Sustit\u00fayese el art\u00edculo 80\u00b0 de la Ley N\u00b0 17.319 de Hidrocarburos, por el siguiente: \u201cART\u00cdCULO 80.- Seg\u00fan corresponda, las concesiones o permisos caducan por: a) falta de pago de una anualidad del canon respectivo, tres (3) meses despu\u00e9s de vencido el plazo para abonarlo; b) falta de pago de las regal\u00edas, tres (3) meses despu\u00e9s de vencido el plazo para abonarlas; c) incumplimiento sustancial e injustificado de las obligaciones estipuladas en materia de productividad, conservaci\u00f3n, inversiones, trabajos o ventajas especiales; d) transgresi\u00f3n reiterada del deber de proporcionar la informaci\u00f3n exigible, de facilitar las inspecciones de la autoridad de aplicaci\u00f3n nacional o provincial, seg\u00fan corresponda, o de observar las t\u00e9cnicas adecuadas en la realizaci\u00f3n de los trabajos; e) no haberse dado cumplimiento a las obligaciones resultantes de los art\u00edculos 22 y 32; f) haber ca\u00eddo su titular en estado legal de falencia, conforme con la resoluci\u00f3n judicial ejecutoria que as\u00ed lo declare; g) fallecimiento de la persona humana o fin de la existencia de la persona\njur\u00eddica titular del derecho, salvo acto expreso del Poder Ejecutivo nacional o provincial, seg\u00fan corresponda, manteni\u00e9ndolo en cabeza de los sucesores, si \u00e9stos reunieran los requisitos exigidos para ser titulares; h) incumplimiento de la obligaci\u00f3n de transportar y/o procesar hidrocarburos de terceros en las condiciones establecidas en el art\u00edculo 43\u00b0. Previamente a la declaraci\u00f3n de caducidad por las causales previstas en los incisos a), b), c), d), e) y h) del presente art\u00edculo, la Autoridad de Aplicaci\u00f3n nacional o provincial, seg\u00fan corresponda, intimar\u00e1 a los permisionarios y/o concesionarios y/o autorizados y/o habilitados, seg\u00fan resulte de aplicaci\u00f3n, para que subsanen dichas transgresiones en el plazo que fije.\u201d"
