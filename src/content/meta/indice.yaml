  RAW: "Sustit\u00fayese el art\u00edculo 29\u00b0 de la Ley N\u00b0 17.319 de Hidrocarburos, por el siguiente: \u201cART\u00cdCULO 29.- Las concesiones de explotaci\u00f3n ser\u00e1n otorgadas, seg\u00fan corresponda, por el Poder Ejecutivo nacional o provincial a las personas que ejerciten el derecho acordado por el art\u00edculo 17\u00b0 cumpliendo las formalidades consignadas en el art\u00edculo 22\u00b0. El Poder Ejecutivo nacional o provincial, seg\u00fan corresponda, podr\u00e1 adem\u00e1s otorgar concesiones de explotaci\u00f3n sobre zonas probadas cuyas concesiones hayan vencido, o las que por cualquier motivo hayan quedado sin concesionario, a quienes re\u00fanan los requisitos y observen los procedimientos especificados por la Secci\u00f3n 5 del presente T\u00edtulo. Para ello deber\u00e1n seguir los lineamientos establecidos en la presente ley. Esta modalidad de concesi\u00f3n no implica garantizar la existencia en tales \u00e1reas de hidrocarburos comercialmente explotables. El Poder Ejecutivo nacional o provincial, seg\u00fan corresponda, asimismo otorgar\u00e1 Concesiones de Explotaci\u00f3n No Convencionales de Hidrocarburos de acuerdo con los requisitos dispuestos por los art\u00edculos 27\u00b0 y 27\u00b0 bis.\u201d"
