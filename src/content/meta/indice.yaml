  NRO_ARTICULO: 229
  DESC_ARTICULO: "Delegación sobre la Secretaría de Agricultura, Ganadería y Pesca sobre aspectos higiénico-sanitarios"
  RAW: "El Poder Ejecutivo Nacional podr\u00e1 delegar en la Secretar\u00eda de Agricultura, Ganader\u00eda y Pesca el dictado de las normas sobre los aspectos higi\u00e9nico-sanitarios a que refiere la presente ley, y deber\u00e1n estar contenidas en un Digesto Sanitario \u00danico cuya actualizaci\u00f3n tendr\u00e1 a cargo dicha autoridad."
