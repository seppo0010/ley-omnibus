  RAW: "Cualquiera de los miembros del Tribunal de Defensa de la Competencia cesar\u00e1 de pleno derecho en sus funciones de mediar alguna de las siguientes circunstancias: a) renuncia;\nb) vencimiento del mandato; c) fallecimiento; d) remoci\u00f3n en los t\u00e9rminos del art\u00edculo 106. Producida la vacancia, el Poder Ejecutivo nacional deber\u00e1n dar inicio al procedimiento del art\u00edculo 101 de la presente ley en un plazo no mayor a treinta (30) d\u00edas. Con salvedad del caso contemplado en el inciso b del presente art\u00edculo, el reemplazo durar\u00e1 en su cargo hasta completar el mandato del reemplazado."
