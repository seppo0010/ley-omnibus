  RAW: "Se proh\u00edben las operaciones de concentraci\u00f3n econ\u00f3mica cuyo objeto o efecto sea o pueda ser restringir o distorsionar la competencia, de modo que pueda resultar un perjuicio para el inter\u00e9s econ\u00f3mico general."
