  DESC_ARTICULO: "Efectos sobre las infracciones"
  RAW: "La Administraci\u00f3n Federal de Ingresos P\u00fablicos y las instituciones de la seguridad social, con facultades propias o delegadas en la materia, se abstendr\u00e1n de formular, de oficio, determinaciones de deuda y de labrar actas de infracci\u00f3n por las mismas causas y per\u00edodos comprendidos en la regularizaci\u00f3n correspondiente a los subsistemas de la seguridad social, as\u00ed como de formular ajustes impositivos, todo ello con causa en las relaciones laborales regularizadas en el marco de este T\u00edtulo."
