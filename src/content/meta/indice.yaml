  DESC_ARTICULO: "[BORRADO] 117 - Regularización de bienes inmuebles a nom..."
  RAW: "Regularizaci\u00f3n de bienes inmuebles a nombre de terceros. Las normas del presente art\u00edculo solo aplican a la regularizaci\u00f3n de bienes inmuebles de titularidad de terceros, y solo en el caso de que el contribuyente que regulariza el bien sea una persona humana, sucesi\u00f3n indivisa o sujeto residente en el exterior y cuando el tercero a nombre de quien se encuentra registrado el bien inmueble es un contribuyente en los t\u00e9rminos del art\u00edculo 53 de la Ley del Impuesto a las Ganancias, texto ordenado en 2019 y sus modificaciones, que tenga dicho bien inmueble declarado en su respectiva declaraci\u00f3n jurada."
