  RAW: "Son causas de remoci\u00f3n de cualquiera de los miembros del Tribunal de Defensa de la Competencia: a) mal desempe\u00f1o en sus funciones; b) negligencia reiterada que dilate la substanciaci\u00f3n de los procesos; c) incapacidad sobreviniente; d) condena por delito doloso; e) violaciones de las normas sobre incompatibilidad; f) no excusarse en los presupuestos previstos en el art\u00edculo 104. Ser\u00e1 suspendido preventivamente y en forma inmediata en el ejercicio de sus funciones aquel miembro del Tribunal de Defensa de la Competencia sobre el que recaiga auto de procesamiento firme por delito doloso. Dicha suspensi\u00f3n se mantendr\u00e1 hasta tanto se resuelva su situaci\u00f3n procesal.\nCap\u00edtulo VI. Presupuesto"
