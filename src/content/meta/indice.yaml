  NRO_ARTICULO: 224
  DESC_ARTICULO: "Mantenimiento de créditos presupuestarios"
  RAW: "Dentro del plazo de noventa (90) d\u00edas contados a partir de la publicaci\u00f3n de la presente, las personas jur\u00eddicas u organismos comprendidos en el art\u00edculo 221 podr\u00e1n presentarse ante la Oficina Nacional de Presupuesto para manifestar la necesidad de mantener un cr\u00e9dito presupuestario por el equivalente de la deuda nominal a consolidarse de acuerdo con lo dispuesto en la presente. El mencionado planteo deber\u00e1 fundarse en fines p\u00fablicos que lo justifiquen y ser\u00e1 elevado a JEFATURA DE GABINETE DE MINISTROS para su resoluci\u00f3n."
