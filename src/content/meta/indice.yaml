  NRO_ARTICULO: "235"
  DESC_ARTICULO: "235 - Las importaciones para consumo de mercad..."
  RAW: "Las importaciones para consumo de mercader\u00edas, as\u00ed como las importaciones temporarias efectuadas por los VPU adheridos al RIGI, que constituyan bienes de capital, repuestos, partes, y componentes para tales sujetos, se encontrar\u00e1n exentas de derechos de importaci\u00f3n, de la tasa de estad\u00edstica y comprobaci\u00f3n de destino, y de todo r\u00e9gimen de percepci\u00f3n, recaudaci\u00f3n, anticipo o retenci\u00f3n de tributos nacionales y/o locales. Cualquier imposici\u00f3n en tal sentido ser\u00e1 considerada como una violaci\u00f3n a lo establecido en el art\u00edculo 210 de esta ley. La propiedad, posesi\u00f3n, tenencia o uso de la mercader\u00eda beneficiada con el tratamiento previsto en el p\u00e1rrafo anterior excepto insumos utilizados para producci\u00f3n no puede ser objeto de transferencia, salvo que dicha transferencia se efect\u00fae a otro VPU adherido al RIGI, lo cual deber\u00e1 ser notificado a la Autoridad de Aplicaci\u00f3n dentro de los quince (15) d\u00edas corridos siguientes de ocurrido. El incumplimiento de las obligaciones previstas en el presente p\u00e1rrafo dar\u00e1 lugar a la aplicaci\u00f3n de las sanciones previstas en este r\u00e9gimen. La obligaci\u00f3n impuesta en el p\u00e1rrafo precedente se extingue en los mismos supuestos que los previstos en el art\u00edculo 224."
