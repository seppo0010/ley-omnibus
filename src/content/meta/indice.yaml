  NRO_ARTICULO: "228"
  DESC_ARTICULO: "228 - Cualquier persona civilmente capaz puede..."
  RAW: "Sustit\u00fayese el art\u00edculo 14\u00b0 de la Ley N\u00b0 17.319 de Hidrocarburos, por el siguiente:\n\u201cART\u00cdCULO 14.- Cualquier persona civilmente capaz puede hacer reconocimientos superficiales en busca de hidrocarburos en el territorio de la Rep\u00fablica incluyendo su plataforma continental, con excepci\u00f3n de las zonas cubiertas por permisos de exploraci\u00f3n o concesiones de explotaci\u00f3n, y de aquellas en las que el Poder Ejecutivo nacional o provincial, seg\u00fan corresponda, proh\u00edba expresamente tal actividad.\nEl reconocimiento superficial no genera derecho alguno con respecto a las actividades referidas en el art\u00edculo 2\u00ba ni el de repetici\u00f3n contra el Estado nacional o provincial de sumas invertidas en dicho reconocimiento. Los interesados en realizarlos deber\u00e1n contar con la autorizaci\u00f3n previa del propietario superficiario y responder\u00e1n por cualquier da\u00f1o que le ocasionen.\u201d"
