  DESC_ARTICULO: "177 - Todos aquellos sujetos que realicen vent..."
  RAW: "Todos aquellos sujetos que realicen ventas, locaciones de obra o prestaciones de servicios a consumidores finales deber\u00e1n en la publicaci\u00f3n de los precios de los respectivos bienes o prestaciones indicar el importe neto sin la incidencia del Impuesto al Valor Agregado y de los dem\u00e1s impuestos nacionales indirectos que incidan en los precios. Espec\u00edficamente, deber\u00e1n detallar el importe neto de esos bienes o prestaciones con la leyenda \u201cM\u00c1S IMPUESTOS\u201d.\nLas facturas o tickets o comprobantes fiscales similares emitidos por las operaciones a que hace referencia el p\u00e1rrafo anterior deber\u00e1n detallar el importe discriminado del Impuesto al Valor Agregado y de los dem\u00e1s impuestos nacionales indirectos que incidan en los precios con el objetivo que todos los consumidores finales tengan conocimiento del importe pagado en concepto de esos impuestos en cada operaci\u00f3n realizada.\nEl incumplimiento de las obligaciones mencionadas en los p\u00e1rrafos anteriores estar\u00e1 sujeto a la sanci\u00f3n establecida en el art\u00edculo 40 de la Ley N\u00b0 11.683 (texto ordenado en 1998 y sus modificaciones), de Procedimiento Fiscal.\nLa ADMINISTRACI\u00d3N FEDERAL DE INGRESOS P\u00daBLICOS deber\u00e1 dictar las normas reglamentarias y complementarias que sean necesarias para que dichas obligaciones se efectivicen a partir del 1 de octubre de 2024. Se invita a las provincias y a la Ciudad Aut\u00f3noma de Buenos Aires a dictar las respectivas normas para que los consumidores finales tengan conocimiento de la incidencia del Impuesto sobre los Ingresos Brutos y de los respectivos tributos municipales que tienen incidencia en la formaci\u00f3n de los precios de los bienes, locaciones y prestaciones de servicios. En la publicidad de las prestaciones o servicios de cualquier tipo en los niveles nacional, provincial, municipal y de la Ciudad Aut\u00f3noma de Buenos Aires que sean de libre acceso o atenci\u00f3n por parte de los ciudadanos no podr\u00e1 utilizarse la palabra \u201cgratuito\u201d o similares debi\u00e9ndose aclarar que se trata de una prestaci\u00f3n o servicio de libre acceso solventado con los tributos de los contribuyentes.\nSecci\u00f3n IX. Otras Medidas Fiscales"
