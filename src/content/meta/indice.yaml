  RAW: "Intimaci\u00f3n a los organizadores. Frente al incumplimiento de alguno o algunos de los elementos establecidos en la presente Secci\u00f3n, el Ministerio de Seguridad de la Naci\u00f3n deber\u00e1 intimar a cualquiera de los organizadores de la reuni\u00f3n o manifestaci\u00f3n o a quienes act\u00faen como tales, para que cesen con su incumplimiento y adecuen la reuni\u00f3n o manifestaci\u00f3n a las disposiciones de la presente. En caso contrario ser\u00e1n pasibles de las acciones que correspondan, as\u00ed como tambi\u00e9n de las multas establecidas en el cap\u00edtulo siguiente."
