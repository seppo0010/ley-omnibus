  NRO_ARTICULO: "214"
  DESC_ARTICULO: "[BORRADO] 214 - Podrán solicitar su adhesión al RIGI los..."
  RAW: "Podr\u00e1n solicitar su adhesi\u00f3n al RIGI los veh\u00edculos de proyecto \u00fanico (VPU) titulares de una o m\u00e1s fases de un proyecto que califique como \u201cGran Inversi\u00f3n\u201d. Los VPU deber\u00e1n tener por \u00fanico y exclusivo objeto llevar a cabo una o m\u00e1s fases de un \u00fanico proyecto de inversi\u00f3n admitido en el RIGI. En consecuencia, los VPU no deber\u00e1n desarrollar actividades ni poseer activos no afectados a dicho proyecto, con excepci\u00f3n de las inversiones transitorias de su capital de trabajo que hagan a la administraci\u00f3n prudente de los fondos de la sociedad. Ser\u00e1n considerados VPU los siguientes entes: a) las sociedades an\u00f3nimas, incluidas las sociedades an\u00f3nimas unipersonales y las sociedades de responsabilidad limitada; b) las sucursales establecidas por sociedades constituidas en el extranjero de conformidad con el art\u00edculo 118 de la Ley General de Sociedades; c) las Sucursales Dedicadas previstas en el art\u00edculo 215 de la presente ley; y d) las uniones transitorias y otros contratos asociativos.\nLos titulares de concesiones relativas a la ejecuci\u00f3n y/o explotaci\u00f3n de obras de infraestructura y/o prestaci\u00f3n, operaci\u00f3n y/o administraci\u00f3n de servicios, que se presten en competencia con otros concesionarios, operadores o prestadores a nivel local o regional, podr\u00e1n adherirse al RIGI si: (i) presentan un plan de inversi\u00f3n que califique como Grandes Inversiones bajo este r\u00e9gimen y (ii) satisfacen los restantes requisitos y condiciones para su inclusi\u00f3n en el RIGI."
