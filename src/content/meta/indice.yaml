  NRO_ARTICULO: 232
  DESC_ARTICULO: "Exclusividad de la Autoridad Reglamentaria Nacional para regular"
  RAW: "Toda otra reglamentaci\u00f3n sanitaria que las autoridades provinciales consideren necesarias, ser\u00e1n solicitadas a la Autoridad Reglamentaria Nacional y no entrar\u00e1n en vigencia hasta su incorporaci\u00f3n en el Digesto \u00danico Sanitario."
