  RAW: "Quedan excluidos de lo dispuesto por el presente R\u00e9gimen: a)\nLos aportes y contribuciones con destino al Sistema Nacional de Obras\nSociales.\nb)\nLas deudas por cuotas destinadas a las Aseguradoras de Riesgos del Trabajo\n(ART). c)\nLos aportes y contribuciones con destino al r\u00e9gimen especial de seguridad\nsocial para empleados del servicio dom\u00e9stico y/o el personal de casas particulares. d)\nLas cotizaciones correspondientes a los sujetos adheridos al R\u00e9gimen\nSimplificado para Peque\u00f1os Contribuyentes (RS). e)\nLas cuotas correspondientes al Seguro de Vida Obligatorio.\nf)\nLos aportes y contribuciones mensuales con destino al Registro Nacional de\nTrabajadores y Empleadores Agrarios (RENATEA) y al Registro Nacional de Trabajadores Rurales y Empleadores (RENATRE). g)\nLos tributos y/o multas que surjan como consecuencia de infracciones al\nart\u00edculo 488, R\u00e9gimen de Equipaje del C\u00f3digo Aduanero, Ley N\u00b0 22.415 y sus modificaciones. h)\nLos intereses -resarcitorios y/o punitorios-, multas y dem\u00e1s accesorios\nrelacionados con los conceptos precedentes. i)\nLos declarados en estado de quiebra, respecto de los cuales no se haya\ndispuesto la continuidad de la explotaci\u00f3n, conforme a lo establecido en la Leyes N\u00b0 24.522 y sus modificaciones o 25.284 y sus modificaciones, mientras duren los efectos de dicha declaraci\u00f3n. j)\nLos condenados por alguno de los delitos previstos en las Leyes N\u00b0 22.415\n(C\u00f3digo Aduanero) y sus modificaciones, 23.771 y/o 24.769 y sus modificaciones y/o en el T\u00edtulo IX de la Ley 27.430 y sus modificaciones (R\u00e9gimen Penal Tributario), respecto de los cuales se haya dictado sentencia firme con anterioridad a la fecha de entrada en vigencia del presente r\u00e9gimen, siempre que la condena no estuviere\ncumplida. k)\nLos condenados por delitos comunes, que tengan conexi\u00f3n con el\nincumplimiento de sus obligaciones tributarias o las de terceros, respecto de los cuales se haya dictado sentencia firme con anterioridad a la fecha de entrada en vigencia del presente r\u00e9gimen, siempre que la condena no estuviere cumplida. l)\nLas personas jur\u00eddicas en las que, seg\u00fan corresponda, sus socios,\nadministradores, directores, s\u00edndicos, miembros del consejo de vigilancia, consejeros o quienes ocupen cargos equivalentes en las mismas, hayan sido condenados con fundamento en las Leyes N\u00b0 22.415 (C\u00f3digo Aduanero) y sus modificaciones, 23.771 y/o 24.769 y sus modificaciones y/o en el T\u00edtulo IX de la Ley 27.430 y sus modificaciones (R\u00e9gimen Penal Tributario), o por delitos comunes que tengan conexi\u00f3n con el incumplimiento de sus obligaciones tributarias o las de terceros, respecto de los cuales se haya dictado sentencia firme con anterioridad a la fecha de entrada en vigencia del presente r\u00e9gimen, siempre que la condena no estuviere cumplida. m)\nLos agentes de retenci\u00f3n y percepci\u00f3n que se encuentren con auto de\nprocesamiento firme y elevada la causa a juicio oral por la comisi\u00f3n de cualquiera de los delitos tipificados en el art\u00edculo 8 de la Ley N\u00b0 23.771 y sus modificatorias, y/o en los art\u00edculos 6 y 9 de la Ley N\u00b0 24.769 y sus modificatorias y/o en los art\u00edculos 4 y 7 del T\u00edtulo IX de la Ley N\u00b0 27.430 y sus modificaciones."
