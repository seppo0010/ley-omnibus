  NRO_CAPITULO: VI
  DESC_CAPITULO: Promoción del Empleo Registrado
  NRO_ARTICULO: 217
  DESC_ARTICULO: "Plazo de regularización"
  RAW: "La regularizaci\u00f3n de las relaciones laborales deber\u00e1 efectivizarse dentro de los noventa (90) d\u00edas corridos, contados desde la fecha de entrada en vigencia de la reglamentaci\u00f3n de la presente ley.\n\nLa reglamentaci\u00f3n podr\u00e1 disponer planes de regularizaci\u00f3n plurianuales, previendo un plazo m\u00e1ximo de 5 a\u00f1os y una regulaci\u00f3n anual m\u00ednima del 20% de las diferencias. El porcentaje deber\u00e1 ser constante o decreciente a lo largo de todo el plan de regularizaci\u00f3n."
- NRO_SECCION: III
  DESC_SECCION: REORGANIZACIÓN ECONÓMICA
  NRO_CAPITULO: VI
  DESC_CAPITULO: Promoción del Empleo Registrado
  NRO_ARTICULO: 218
  DESC_ARTICULO: "Deudas elegibles"
  RAW: "Podr\u00e1n incluirse en el presente r\u00e9gimen las deudas que se encuentren controvertidas en sede administrativa, contencioso administrativa o judicial, a la fecha de publicaci\u00f3n de la presente ley en el Bolet\u00edn Oficial, en tanto el empleador se allane incondicionalmente y, en su caso, desista y renuncie a toda acci\u00f3n y derecho, incluso al de repetici\u00f3n, asumiendo el pago de las costas y gastos caus\u00eddicos. El allanamiento o desistimiento podr\u00e1 ser total o parcial y proceder\u00e1 en cualquier etapa o instancia administrativa, contencioso administrativa o judicial, seg\u00fan corresponda."
