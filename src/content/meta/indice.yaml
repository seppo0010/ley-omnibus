  NRO_ARTICULO: 234
  DESC_ARTICULO: "Clausura de establecimientos"
  RAW: "Cuando la autoridad sanitaria de una provincia clausure preventivamente un establecimiento, dentro de las cuarenta y ocho horas deber\u00e1 informar a la autoridad nacional la medida adoptada y las razones que la motivaron, pudiendo requerir su intervenci\u00f3n para la aplicaci\u00f3n de las sanciones que pudieren corresponder. La autoridad nacional comunicar\u00e1 a la autoridad provincial el levantamiento de la clausura cuando, de acuerdo a las normas y reglamentaciones en vigor, considere que fueron subsanadas las causas que la provocaron."
