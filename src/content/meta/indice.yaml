  RAW: "Sustit\u00fayese el art\u00edculo 67\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 67.- El mismo derecho ser\u00e1 acordado a los permisionarios, concesionarios y autorizados cuyas \u00e1reas se encuentren cubiertas por las aguas de mares, r\u00edos, lagos o lagunas, con respecto a los terrenos costeros colindantes con\ndichas \u00e1reas o de la costa m\u00e1s cercana a \u00e9stas, para el establecimiento de muelles, almacenes, oficinas, v\u00edas de comunicaci\u00f3n y transporte y dem\u00e1s instalaciones necesarias para la buena ejecuci\u00f3n de los trabajos.\u201d"
- NRO_SECCION: VIII
