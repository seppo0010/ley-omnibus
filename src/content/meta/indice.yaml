  DESC_ARTICULO: "Sujetos no residentes"
  RAW: "Sujetos no residentes. Asimismo, podr\u00e1n adherir al presente R\u00e9gimen de Regularizaci\u00f3n de Activos todos los sujetos (sean personas, sociedades, o cualquier otro tipo de ente, contrato, o patrimonio de afectaci\u00f3n) que no califiquen como residentes fiscales argentinos bajo la Ley del Impuesto a las Ganancias, texto ordenado en 2019 y sus modificaciones, por sus bienes ubicados en Argentina o por las rentas que hubieran obtenido de fuente argentina.\n\nLa reglamentaci\u00f3n establecer\u00e1 las adaptaciones necesarias para permitir a dichos sujetos no residentes proceder a la adhesi\u00f3n al R\u00e9gimen de Regularizaci\u00f3n de Activos.\n\nLos sujetos no residentes que adhieran al R\u00e9gimen de Regularizaci\u00f3n de Activos no tendr\u00e1n derecho a aplicar los beneficios del art\u00edculo 9, inciso d)."
