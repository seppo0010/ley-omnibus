  RAW: "Incorp\u00f3rase como art\u00edculo 28 bis a la Ley N\u00b0 17.741 (T.O. 2001) el siguiente: \u201cART\u00cdCULO 28 bis.- A los fines de determinar la aptitud de un proyecto aspirante a beneficiario, se tendr\u00e1n en cuenta los siguientes lineamientos: El subsidio est\u00e1 orientado en forma exclusiva a colaborar en la financiaci\u00f3n de la producci\u00f3n de los proyectos presentados, excluyendo gastos administrativos, de personal y de promoci\u00f3n o publicidad. El subsidio otorgado en ning\u00fan caso podr\u00e1 significar m\u00e1s del CINCUENTA POR CIENTO (50%) del costo de producci\u00f3n total del proyecto. Ello as\u00ed, el aspirante deber\u00e1 asumir en forma obligatoria el costo de no menos del CINCUENTA POR CIENTO (50%) del costo de producci\u00f3n del proyecto. El aspirante deber\u00e1, en forma posterior a resultar beneficiario del subsidio, declarar los costos de producci\u00f3n finales involucrados en el proyecto. En caso de que los mismos resultaren inferiores al costo inicial declarado, deber\u00e1 reintegrar la parte proporcional correspondiente al excedente. A los efectos de solicitar un subsidio, los aspirantes a beneficiarios deber\u00e1n presentar un plan completo de producci\u00f3n, indicando los costos asociados, valores directos e indirectos, como asimismo un exhaustivo plan de trabajo detallando cada hito del proceso hasta su conclusi\u00f3n. El aspirante deber\u00e1 acreditar financiamiento para el proyecto al menos equivalente al subsidio pretendido. El instituto determinar\u00e1 los mecanismos de verificaci\u00f3n de\ndicho financiamiento, para lo cual podr\u00e1 pedir garant\u00edas. Los beneficiarios deber\u00e1n acreditar ante el INSTITUTO NACIONAL DE CINE Y ARTES AUDIOVISUALES el avance de cada uno de los hitos de su proyecto declarados al momento del otorgamiento del beneficio. Frente a un supuesto de comprobado incumplimiento, el INSTITUTO NACIONAL DE CINE Y ARTES AUDIOVISUALES se reserva la facultad de resolver la caducidad del beneficiario, el cual quedar\u00e1 inhabilitado para acceder nuevamente como aspirante. Los beneficiarios de un subsidio no podr\u00e1n recibir nuevos subsidios hasta que hayan pasado UN (1) a\u00f1o calendario desde la obtenci\u00f3n del previo. A los fines de ampliar la concurrencia y la asignaci\u00f3n equitativa de los recursos, ninguna producci\u00f3n podr\u00e1 obtener m\u00e1s del CINCO POR CIENTO (5%) de los recursos asignados anualmente.\u201d"
