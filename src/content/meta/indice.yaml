  NRO_ARTICULO: "477"
  DESC_ARTICULO: "[BORRADO] 477 - Las resoluciones de la Dirección Naciona..."
  RAW: "Sustit\u00fayese el art\u00edculo 71 bis de la Ley N\u00b0 26.215, el que quedar\u00e1 redactado como sigue:\n\u201cART\u00cdCULO 71 bis.- Las resoluciones de la Direcci\u00f3n Nacional Electoral del Ministerio del Interior tanto para las elecciones primarias como para las elecciones generales, sobre distribuci\u00f3n o asignaci\u00f3n a las agrupaciones pol\u00edticas de aportes p\u00fablicos, son apelables por las agrupaciones en sede judicial directamente ante la C\u00e1mara Nacional Electoral. El recurso se interpondr\u00e1 dentro de las cuarenta y ocho (48) horas debidamente fundado ante la Direcci\u00f3n Nacional Electoral del Ministerio del Interior que lo remitir\u00e1 al tribunal dentro de las setenta y dos (72) horas, con el expediente en el que se haya dictado la decisi\u00f3n recurrida y una contestaci\u00f3n al memorial del apelante. La C\u00e1mara podr\u00e1 ordenar la incorporaci\u00f3n de otros elementos de prueba y solicitar a la Direcci\u00f3n Nacional Electoral del Ministerio del Interior aclaraciones o precisiones adicionales. Luego de ello, y previa intervenci\u00f3n fiscal, se resolver\u00e1\u201d."
