  NRO_ARTICULO: "92"
  DESC_ARTICULO: "[BORRADO] 92 - Son atribuciones, competencias y funcion..."
  RAW: "Son atribuciones, competencias y funciones de la Agencia de Mercados y Competencia: a) recibir las denuncias y conferir el traslado previsto en el art\u00edculo 111 de la presente ley y resolver sobre la eventual procedencia de la instrucci\u00f3n del sumario previsto en el art\u00edculo 113 de la presente ley; b) proponer al Tribunal de Defensa de la Competencia las imputaciones que pudieren corresponder como conclusi\u00f3n del sumario, y las acciones se\u00f1aladas en el art\u00edculo 115 de la presente ley; c) solicitar al Tribunal de Defensa de la Competencia la adopci\u00f3n de medidas preventivas contempladas en el art\u00edculo 118 de la presente ley; d) negociar, suscribir y someter a homologaci\u00f3n del Tribunal de Defensa de la Competencia los acuerdos de terminaci\u00f3n de un procedimiento sancionador, conforme con el art\u00edculo 119 de la presente ley; e) otorgar ad refer\u00e9ndum del Tribunal de Defensa de la Competencia cualquiera de los beneficios previstos en el Cap\u00edtulo IX del T\u00edtulo VII de la presente ley; f) solicitar al Tribunal de Defensa de la Competencia la imposici\u00f3n de las sanciones establecidas en el Cap\u00edtulo VIII del T\u00edtulo VII de la presente ley; g) resolver conforme con los art\u00edculos 83 y 84 de la presente ley; h) ordenar la notificaci\u00f3n de aquellas operaciones de concentraci\u00f3n econ\u00f3mica que no est\u00e9n comprendidas en el art\u00edculo 79 de la presente ley, conforme el art\u00edculo 80 de la presente ley;\ni) impugnar ante el tribunal competente toda aquella normativa de la cual, a su entender, se deriven obst\u00e1culos al mantenimiento de una competencia efectiva en los mercados. A fin de evitar la intervenci\u00f3n de los tribunales de Justicia, previo a interponer la demanda, la Agencia de Mercados y Competencia se comunicar\u00e1 con la autoridad o repartici\u00f3n nacional, provincial o municipal que haya dictado la norma cuestionada, y la exhortar\u00e1 a efectuar los cambios necesarios para eliminar sus aspectos distorsivos; j) informar al Poder Ejecutivo Nacional cuando entienda que un proyecto de ley elevado por el Congreso nacional para su promulgaci\u00f3n incumple con los principios de libre competencia y de regulaci\u00f3n eficiente, a los fines de que propicie la observaci\u00f3n de los art\u00edculos correspondientes; k) proponer al Poder Ejecutivo nacional, a trav\u00e9s del Ministro de gobierno que corresponda, la modificaci\u00f3n o derogaci\u00f3n de aquellas leyes nacionales que estime contrarias a los principios de libre competencia y de regulaci\u00f3n eficiente, como tambi\u00e9n la promulgaci\u00f3n de aquellas que considere necesarias para fomentar la competencia o regular el ejercicio de determinadas actividades econ\u00f3micas que se presten en condiciones no competitivas; l) realizar actividades de difusi\u00f3n de buenas pr\u00e1cticas para preservar o mejorar la competencia en los mercados; m) realizar los estudios de mercado que considere pertinentes. Para ello podr\u00e1 requerir a los particulares y autoridades nacionales, provinciales o municipales, y a las asociaciones de defensa de los consumidores y de los usuarios, la documentaci\u00f3n y colaboraci\u00f3n que juzgue necesarias; n) emitir recomendaciones pro-competitivas de car\u00e1cter general o sectorial respecto a las modalidades de la competencia en los mercados; o) promover e instar acciones ante los tribunales de Justicia, para lo cual designar\u00e1 representante legal a tal efecto;\np) solicitar al juez competente las medidas cautelares que estime pertinentes; q) acceder a los lugares objeto de inspecci\u00f3n con el consentimiento de los ocupantes o mediante orden judicial, la que ser\u00e1 solicitada ante el juez competente, quien deber\u00e1 resolver en el plazo de un (1) d\u00eda; r) suspender los plazos procesales del presente T\u00edtulo por resoluci\u00f3n fundada; s) conceder o denegar vistas de los expedientes en tr\u00e1mite, y resolver de oficio o a pedido de parte la confidencialidad de documentaci\u00f3n; t) producir la prueba necesaria para llevar adelante las actuaciones; u) desarrollar cualquier acto que fuera necesario para la prosecuci\u00f3n e instrucci\u00f3n de las actuaciones en el marco de investigaciones por conductas anticompetitivas, incluyendo dar intervenci\u00f3n a terceros como parte coadyuvante en los procedimientos; v) desarrollar cualquier acto que fuera necesario para la prosecuci\u00f3n e instrucci\u00f3n de las actuaciones en el marco del proceso de notificaci\u00f3n de operaciones de concentraci\u00f3n econ\u00f3mica de los art\u00edculos 79 y 80 de la presente ley y de las opiniones consultivas y las investigaciones de diligencias preliminares previstas en el art\u00edculo 83 de la presente ley. w) administrar y actualizar el Registro Nacional de Defensa de la Competencia, en el que deber\u00e1n inscribirse las operaciones de concentraci\u00f3n econ\u00f3mica previstas en el Cap\u00edtulo III del T\u00edtulo VII de la presente ley y las resoluciones definitivas dictadas. El Registro ser\u00e1 p\u00fablico; x) dise\u00f1ar su estructura org\u00e1nica de funcionamiento y designar a su personal, elaborando su reglamento interno; y) actuar con las dependencias competentes en la negociaci\u00f3n de tratados, acuerdos o convenios internacionales en materia de regulaci\u00f3n de pol\u00edticas de competencia y libre concurrencia; z) las dem\u00e1s que le confiera esta y otras leyes."
