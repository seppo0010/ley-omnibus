  RAW: "Sustit\u00fayese el art\u00edculo 32 de la Ley N\u00b0 26.571 por el siguiente:\n\u201cARTICULO 32.- Las agrupaciones pol\u00edticas cuarenta y ocho (48) horas antes del inicio de la campa\u00f1a electoral de las elecciones primarias, designar\u00e1n un (1) responsable econ\u00f3mico-financiero titular y un (1) suplente) ante la Direcci\u00f3n Nacional Electoral del Ministerio del Interior, Obras P\u00fablicas y Vivienda.\u201d"
