  DESC_ARTICULO: "37 - Quien fuere parte en un procedimiento ad..."
  RAW: "Sustit\u00fayese el art\u00edculo 28 de la Ley N\u00b0 19.549 por el siguiente: \u201cART\u00cdCULO 28.- Quien fuere parte en un procedimiento administrativo podr\u00e1 solicitar judicialmente que se libre orden de pronto despacho. Dicha orden ser\u00e1 procedente cuando la autoridad administrativa hubiere dejado vencer los plazos fijados o, en caso de no existir \u00e9stos, cuando hubiere transcurrido un plazo que excediere de lo razonable, sin emitir el dictamen, la interpretaci\u00f3n aclaratoria o la\nresoluci\u00f3n de mero tr\u00e1mite o de fondo que requiera el interesado. Presentado el petitorio, el juez, si hubiere vencido el plazo fijado al efecto o si considerare irrazonable la demora, requerir\u00e1 a la autoridad administrativa interviniente que en el plazo de cinco (5) d\u00edas h\u00e1biles judiciales informe las causas de la demora aducida y el plazo dentro del cual expedir\u00e1 la medida solicitada. Del informe de dicha autoridad se correr\u00e1 traslado al peticionante por otros cinco (5) d\u00edas h\u00e1biles judiciales. Contestado el traslado o vencido el plazo antedicho que corresponda, seg\u00fan el caso, sin que la autoridad o el peticionante se hayan pronunciado, el juez aceptar\u00e1 el plazo informado por la autoridad administrativa si lo considera razonable en atenci\u00f3n a la naturaleza y complejidad del dictamen o tr\u00e1mites pendientes y a la demora ya incurrida, o, de no haberse informado tal plazo o considerarlo irrazonable, fijar\u00e1 el plazo dentro del cual deber\u00e1 expedirse la autoridad requerida pudiendo agregar, en todos los casos, el apercibimiento de considerar aprobada la solicitud del peticionante de no respetarse el nuevo plazo aceptado o fijado. La resoluci\u00f3n del juez ser\u00e1 apelable s\u00f3lo en los siguientes casos: (i) cuando no haga lugar al amparo por mora; (ii) cuando acepte el plazo propuesto por la Administraci\u00f3n; (iii) cuando fije el plazo para que la Administraci\u00f3n se pronuncie. El recurso de apelaci\u00f3n se conceder\u00e1 al solo efecto devolutivo.\u201d"
