  NRO_CAPITULO: III
  DESC_CAPITULO: POLÍTICA DE CALIDAD REGULATORIA Y DE SIMPLIFICACIÓN ADMINISTRATIVA
  NRO_ARTICULO: "9"
  DESC_ARTICULO: "9 - Política de calidad regulatoria"
  RAW: "Pol\u00edtica de calidad regulatoria. El Poder Ejecutivo Nacional deber\u00e1 implementar una pol\u00edtica de calidad regulatoria para la Administraci\u00f3n P\u00fablica nacional que incluya la simplificaci\u00f3n, digitalizaci\u00f3n y desburocratizaci\u00f3n administrativa, la transparencia y el respeto del debido procedimiento administrativo, la tutela administrativa efectiva, as\u00ed como el alivio de cargas y costos administrativos. Ello, con el objeto de obtener regulaciones eficientes para la competitividad de los mercados, la creaci\u00f3n de empleo y todo cuanto contribuya a elevar el nivel de vida de las personas y a reducir los \u00edndices de pobreza.\nEn el marco de dicha la pol\u00edtica de calidad regulatoria:\na. Toda regulaci\u00f3n requerir\u00e1 un an\u00e1lisis previo de impacto regulatorio que incluya una evaluaci\u00f3n de los costos asociados y de la necesidad y razonabilidad de la regulaci\u00f3n (incluidos los medios elegidos) teniendo en cuenta los efectos econ\u00f3micos, sociales, ambientales, de salud p\u00fablica y de seguridad a producirse.\nb. Se elaborar\u00e1n textos ordenados de las principales regulaciones, concentr\u00e1ndolas en cuerpos normativos \u00fanicos, de f\u00e1cil lectura y comprensi\u00f3n y accesibles para la ciudadan\u00eda.\nc. Previo a la emisi\u00f3n de una norma de alcance general con alto impacto en la sociedad, la autoridad competente podr\u00e1, a trav\u00e9s de un portal digital, abrir una instancia en la que se posibilite la participaci\u00f3n de los potenciales destinatarios a realizar comentarios y aportes al respecto.\nd. Todos los registros administrativos vigentes y futuros deber\u00e1n ser digitales y de f\u00e1cil acceso para los ciudadanos y empresas y estar\u00e1n regidos por el principio de gratuidad.\ne. La implementaci\u00f3n y utilizaci\u00f3n de est\u00e1ndares tecnol\u00f3gicos para promover la interoperabilidad e integraci\u00f3n de los sistemas de gesti\u00f3n con el fin de mejorar el control y la eficiencia de los sistemas.\nf. El Poder Ejecutivo Nacional podr\u00e1 modificar o suprimir toda norma que establezca el cumplimiento de cargas administrativas innecesarias, injustificadas o desproporcionadas."
