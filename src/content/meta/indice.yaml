  DESC_ARTICULO: "24 - El acto administrativo es de nulidad abs..."
  RAW: "Sustit\u00fayese el art\u00edculo 14 de la Ley N\u00b0 19.549 por el siguiente: \u201cART\u00cdCULO 14.- El acto administrativo es de nulidad absoluta e insanable en los siguientes casos: a) Cuando la voluntad de la Administraci\u00f3n resultare excluida por (i) error esencial; (ii) dolo, en cuanto se tengan como existentes hechos o antecedentes inexistentes o falsos; (iii) violencia f\u00edsica o moral ejercida sobre la autoridad que lo emiti\u00f3; (iv) simulaci\u00f3n; o (v) un grave defecto en la formaci\u00f3n de la voluntad de un \u00f3rgano colegiado. b) Cuando: (i) fuere emitido mediando incompetencia en raz\u00f3n de la materia, del territorio o del tiempo. En el caso de la incompetencia en raz\u00f3n del grado, cuando el acto fuere dictado por una autoridad administrativa distinta de la que debi\u00f3 haberlo emitido dentro del \u00e1mbito de una misma esfera de competencias, la nulidad es relativa, salvo que se tratare de competencias excluyentes asignadas por ley a una determinada autoridad en virtud de una idoneidad especial; (ii) careciere de causa por no existir o ser falsos los hechos o el derecho\ninvocado; (iii) su objeto no fuere cierto, f\u00edsica o jur\u00eddicamente posible, o conforme a derecho; (iv) se hubiere omitido la audiencia previa del interesado cuando ella es requerida o se hubiere incurrido en otra grave violaci\u00f3n del procedimiento aplicable; o (v) se hubiere incurrido en desviaci\u00f3n o abuso de poder. La sentencia que declare la nulidad absoluta tendr\u00e1 efecto retroactivo a la fecha de dictado del acto, a menos que el tribunal disponga lo contrario por razones de equidad, siempre que el interesado a quien el acto beneficiaba no hubiere incurrido en dolo.\u201d"
- NRO_SECCION: II
