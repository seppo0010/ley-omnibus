  NRO_ARTICULO: "131"
  DESC_ARTICULO: "[BORRADO] 131 - Otros sujetos excluidos"
  RAW: "Otros sujetos excluidos. Quedan excluidos de las disposiciones del R\u00e9gimen de Regularizaci\u00f3n de Activos quienes se hallen en alguna de las siguientes situaciones a la fecha de entrada en vigencia de la presente ley:\na) Los declarados en estado de quiebra, respecto de los cuales no se haya dispuesto la continuidad de la explotaci\u00f3n, conforme a lo establecido en las Leyes Nros. 24.522 y sus modificaciones o 25.284 y sus modificaciones, mientras duren los efectos de dicha declaraci\u00f3n.\nb) Los condenados por alguno de los delitos previstos en las Leyes Nros. 22.415 y sus modificaciones (C\u00f3digo Aduanero), 23.771 y/o 24.769 y sus modificaciones y/o en el T\u00edtulo IX de la Ley N\u00b0 27.430 y sus modificaciones (R\u00e9gimen Penal Tributario), respecto de los cuales se haya dictado sentencia firme con anterioridad a la entrada en vigencia de la presente Ley, siempre que la condena no estuviere cumplida.\nc) Los condenados por delitos comunes, que tengan conexi\u00f3n con el incumplimiento de sus obligaciones tributarias o las de terceros, respecto de los cuales se haya dictado sentencia firme con anterioridad a la fecha de entrada en vigencia de la presente Ley, siempre que la condena no estuviere cumplida.\nd) Las personas jur\u00eddicas en las que, seg\u00fan corresponda, sus socios, administradores, directores, s\u00edndicos, miembros del consejo de vigilancia, consejeros o quienes ocupen cargos equivalentes en las mismas, hayan sido condenados con fundamento en las Leyes Nros. 22.415 y sus modificaciones (C\u00f3digo Aduanero), 23.771 y/o 24.769 y sus modificaciones y/o en el T\u00edtulo IX de la Ley 27.430 y sus modificaciones (R\u00e9gimen Penal Tributario), o por delitos comunes que tengan conexi\u00f3n con el incumplimiento de sus obligaciones tributarias o las de terceros, respecto de los cuales se haya dictado sentencia firme con anterioridad a la fecha de entrada en vigencia de la presente Ley, siempre que la condena no estuviere cumplida.\ne) Quienes estuvieran procesados, aun cuando no estuviera firme dicho auto de m\u00e9rito, por los siguientes delitos:\n  i. Contra el orden econ\u00f3mico y financiero previstos en los art\u00edculos 303, 306, 307, 309, 310, 311 y 312 del C\u00f3digo Penal.\n  ii. Enumerados en el art\u00edculo 6 de la Ley N\u00b0 25.246, con excepci\u00f3n del inciso j).\n  iii. Estafa y otras defraudaciones previstas en los art\u00edculos 172, 173 y 174 del C\u00f3digo Penal.\n  iv. Usura prevista en el art\u00edculo 175 bis del C\u00f3digo Penal.\n  v. Quebrados y otros deudores punibles previstos en los art\u00edculos 176, 177, 178 y 179 del C\u00f3digo Penal.      vi. Contra la fe p\u00fablica previstos en los art\u00edculos 282, 283 y 287 del C\u00f3digo Penal.      vii. Falsificaci\u00f3n de marcas, contrase\u00f1as o firmas oficiales previstos en el art\u00edculo 289 del C\u00f3digo Penal y falsificaci\u00f3n de marcas registradas previsto en el art\u00edculo 31 de la Ley N\u00b0 22.362, de Marcas y Designaciones.      viii. Encubrimiento al adquirir, recibir u ocultar dinero, cosas o efectos provenientes de un delito previsto en el inciso c) del numeral 1 del art\u00edculo 277 del C\u00f3digo Penal.      ix. Homicidio por precio o promesa remuneratoria, explotaci\u00f3n sexual y secuestro extorsivo establecido en el inciso 3 del art\u00edculo 80, art\u00edculos 127 y 170 del C\u00f3digo Penal, respectivamente.    Quienes a la fecha de entrada en vigencia del presente R\u00e9gimen de Regularizaci\u00f3n de Activos tuvieran un proceso penal en tr\u00e1mite por los delitos enumerados en el inciso e), podr\u00e1n adherir en forma condicional al r\u00e9gimen. El auto de procesamiento que se dicte en fecha posterior, dar\u00e1 lugar a la p\u00e9rdida autom\u00e1tica de todos los beneficios que otorga el presente r\u00e9gimen."
