  RAW: "Sustit\u00fayese, a partir del 1\u00b0 de abril de 2024, el art\u00edculo 32 de la Ley N\u00b0 24.241, el que quedar\u00e1 redactado como sigue:\n\u201cART\u00cdCULO 32. Movilidad de las prestaciones. Las prestaciones mencionadas en los incisos a), b), c), d), e) y f) del art\u00edculo 17 de la presente ser\u00e1n m\u00f3viles. El \u00edndice de movilidad se obtendr\u00e1 mensualmente conforme al \u00faltimo dato de inflaci\u00f3n mensual disponible al momento de comenzar el ciclo de pago de cada mes. La inflaci\u00f3n se definir\u00e1 como la variaci\u00f3n mensual del \u00cdndice de Precios al Consumidor Nacional publicado por el Instituto Nacional de Estad\u00edsticas y Censos.\nEn ning\u00fan caso la aplicaci\u00f3n de dicho \u00edndice podr\u00e1 producir la disminuci\u00f3n del haber que percibe el beneficiario o la beneficiaria.\nLa primera actualizaci\u00f3n sobre la base de la movilidad dispuesta en este art\u00edculo se har\u00e1 efectiva a partir del 1\u00b0 de abril de 2024.\u201d\nCAP\u00cdTULO IV \u2013 JUBILACIONES Y PENSIONES DE PRIVILEGIO"
