  DESC_ARTICULO: "298 - Facúltase al Poder Ejecutivo Nacional, d..."
  RAW: "Fac\u00faltase al Poder Ejecutivo Nacional, dentro de los plazos previstos por el art\u00edculo 3 de la presente ley a establecer las reglas del mercado de derechos de emisi\u00f3n de gases de efectos invernadero (GEI) y la plataforma de registro de las transacciones, bajo los siguientes criterios: (i) libre competencia entre las partes intervinientes; (ii) libre acuerdo entre compradores y vendedores; (iii) informaci\u00f3n accesible y p\u00fablica de las transacciones; (iv) procedimientos \u00e1giles, eficaces y transparentes; y (v) resguardo que no existan ni se configuren posiciones dominantes u oligopolio.\nLa demanda y los responsables de actividades emisoras de gases de efectos invernadero (GEI) ser\u00e1n los encargados de dar cumplimiento a las metas de emisiones de gases de efectos invernadero (GEI) del pa\u00eds para lo cual el Estado Nacional generar\u00e1 condiciones e instrumentos para facilitar a las empresas privadas, al sector p\u00fablico y a otros organismos, el logro de las mismas y el acceso a financiamiento clim\u00e1tico.\nT\u00cdTULO IV- SEGURIDAD\nCAPITULO I - Organizaci\u00f3n de las Manifestaciones"
