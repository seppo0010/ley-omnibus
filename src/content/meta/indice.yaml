  DESC_ARTICULO: "[BORRADO] 93 - El secretario de la Agencia de Mercados ..."
  RAW: "El secretario de la Agencia de Mercados y Competencia deber\u00e1 excusarse por las causas previstas en los incisos 1), 2), 3), 4), 5), 7), 8), 9) y 10) del art\u00edculo 17 del C\u00f3digo Procesal Civil y Comercial de la Naci\u00f3n y en los casos en los que tengan o hayan tenido en los \u00faltimos tres (3) a\u00f1os una participaci\u00f3n econ\u00f3mica o relaci\u00f3n de dependencia laboral en alguna de las personas jur\u00eddicas sobre las que deba resolver. En dicho casas las obligaciones recaer\u00e1n en los funcionarios de la Agencia de Mercados y Competencia."
