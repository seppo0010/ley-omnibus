  DESC_ARTICULO: "[BORRADO] 155 - No estarán alcanzados por el impuesto lo..."
  RAW: "Sustituyese, con efectos a partir del per\u00edodo fiscal 2023 inclusive, los art\u00edculos 24 y 25 del T\u00edtulo VI de la Ley N\u00b0 23.966 del Impuesto sobre los Bienes Personales, texto ordenado en 1997 y sus modificaciones, por los siguientes:\n\u201cART\u00cdCULO 24.- No estar\u00e1n alcanzados por el impuesto los bienes gravados excepto los comprendidos en el art\u00edculo sin n\u00famero incorporado a continuaci\u00f3n del art\u00edculo 25 de esta ley- pertenecientes a los sujetos indicados en el inciso a) del art\u00edculo 17, cuando su valor en conjunto determinado de acuerdo con las normas de esta ley, resulten iguales o inferiores a cien millones de pesos ($ 100.000.000).\nDe tratarse de inmuebles destinados a casa-habitaci\u00f3n del contribuyente, o del causante en el caso de sucesiones indivisas, no estar\u00e1n alcanzados por el impuesto cuando su valor determinado de acuerdo con las normas de esta ley, resulten iguales o inferiores a trescientos cincuenta millones de pesos ($ 350.000.000).\u201d \u201cART\u00cdCULO 25.- El gravamen a ingresar por los contribuyentes indicados en el inciso a) del art\u00edculo 17, ser\u00e1 el que resulte de aplicar, sobre el valor total de los bienes situados en el pa\u00eds y en el exterior sujetos al impuesto - excepto los comprendidos en el art\u00edculo sin n\u00famero incorporado a continuaci\u00f3n del art\u00edculo 25 de esta ley- que exceda del establecido en el art\u00edculo 24, la siguiente escala:\na. Para el per\u00edodo fiscal 2023:\nb. Para los per\u00edodos fiscales 2024 a 2026, inclusive:\nc. Para el per\u00edodo fiscal 2027: la al\u00edcuota ser\u00e1 de CERO COMA VEINTICINCO POR CIENTO (0,25%) sobre el valor total de los bienes que excedan el m\u00ednimo no imponible establecido en el art\u00edculo 24 de esta ley.\nLos montos previstos en las mencionadas escalas deber\u00e1n ajustarse, a partir del per\u00edodo fiscal 2024, en los t\u00e9rminos de lo establecido en el art\u00edculo agregado a continuaci\u00f3n del art\u00edculo 24 de esta ley.\nLos sujetos de este impuesto podr\u00e1n computar como pago a cuenta las sumas efectivamente pagadas en el exterior por grav\u00e1menes similares al presente que consideren como base imponible el patrimonio o los bienes en forma global. Este cr\u00e9dito s\u00f3lo podr\u00e1 computarse hasta el incremento de la obligaci\u00f3n fiscal originado por la incorporaci\u00f3n de los bienes situados con car\u00e1cter permanente en el exterior.\u201d"
