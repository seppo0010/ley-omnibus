  DESC_CAPITULO: . Tribunal de Defensa de la Competencia
  NRO_ARTICULO: "103"
  DESC_ARTICULO: "[BORRADO] 103 - Son atribuciones, funciones y facultades..."
  RAW: "Son atribuciones, funciones y facultades del Tribunal de Defensa de la Competencia: a) imponer las sanciones establecidas en la presente ley, as\u00ed como tambi\u00e9n otorgar en forma definitiva el beneficio de exenci\u00f3n y/o reducci\u00f3n de dichas sanciones, de conformidad con el Cap\u00edtulo IX del T\u00edtulo VII de la presente ley; b) resolver sobre las imputaciones que pudieren corresponder como conclusi\u00f3n del sumario, y las acciones se\u00f1aladas en el art\u00edculo 115 de la presente ley; c) admitir o denegar la prueba ofrecida por la Agencia de Mercados y Competencia y las partes en el momento procesal oportuno; d) declarar concluido el per\u00edodo de prueba en los t\u00e9rminos del art\u00edculo 117 de la presente ley y disponer los autos para alegar;\ne) homologar los acuerdos de terminaci\u00f3n del procedimiento sancionador previstos en el art\u00edculo 119 de la presente ley; f) a solicitud exclusiva de la Agencia de Mercados y Competencia, resolver el recurso de impugnaci\u00f3n de una operaci\u00f3n de concentraci\u00f3n econ\u00f3mica en la que la Agencia hubiera condicionada o prohibido, conforme el art\u00edculo 84 de la presente ley; g) a solicitud exclusiva de la empresa interesada, resolver el recurso de revisi\u00f3n cuando la Agencia de Mercados y Competencia, en el marco de uno de los procedimientos establecidos en el art\u00edculo 83 de la presente ley, hubiere dispuesto que una operaci\u00f3n de concentraci\u00f3n econ\u00f3mica est\u00e1 alcanzada por la obligaci\u00f3n de notificar dispuesta en el art\u00edculo 78 de la presente ley; h) resolver sobre las cuestiones incidentales que puedan suscitarse en el marco de la instrucci\u00f3n de expedientes."
