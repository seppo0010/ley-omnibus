  DESC_CAPITULO: MODIFICACIONES A LA LEY NACIONAL DE PROCEDIMIENTOS ADMINISTRATIVOS
  NRO_ARTICULO: "37"
  DESC_ARTICULO: "37 - Para que el acto administrativo de parti..."
  RAW: "Sustit\u00fayese el art\u00edculo 11 de la Ley N\u00b0 19.549 por el siguiente:\n\u201cART\u00cdCULO 11.- Para que el acto administrativo de particular adquiera eficacia debe ser objeto de notificaci\u00f3n al interesado y el de alcance general, de publicaci\u00f3n en el Bolet\u00edn Oficial. Los administrados podr\u00e1n antes, no obstante, pedir el cumplimiento de esos actos si no resultaren perjuicios para el derecho de terceros.\nLos actos de alcance general entrar\u00e1n en vigor de conformidad con lo dispuesto por el art\u00edculo 5\u00b0 del C\u00f3digo Civil y Comercial de la Naci\u00f3n o que se establezca expresamente un plazo de vigencia.\u201d"
- NRO_SECCION: II
  DESC_SECCION: REFORMA DEL ESTADO
  NRO_CAPITULO: IX
  DESC_CAPITULO: MODIFICACIONES A LA LEY NACIONAL DE PROCEDIMIENTOS ADMINISTRATIVOS
  NRO_ARTICULO: "38"
  DESC_ARTICULO: "38 - El acto administrativo goza de presunció..."
  RAW: "Sustit\u00fayese el art\u00edculo 12 de la Ley N\u00b0 19.549 por el siguiente:\n\u201cART\u00cdCULO 12.- El acto administrativo goza de presunci\u00f3n de legitimidad; su fuerza ejecutoria faculta a la Administraci\u00f3n a ponerlo en pr\u00e1ctica por sus propios medios, a menos que la ley o la naturaleza del acto exigieren la intervenci\u00f3n judicial.\nLa Administraci\u00f3n s\u00f3lo podr\u00e1 utilizar la fuerza contra la persona o sus bienes, sin intervenci\u00f3n judicial, cuando deba protegerse el orden p\u00fablico, el dominio p\u00fablico o tierras fiscales de propiedad del Estado Nacional o incautarse bienes muebles peligrosos para la seguridad o salubridad de la poblaci\u00f3n.\nLos recursos que interpongan los administrados contra los actos administrativos no suspender\u00e1n su ejecuci\u00f3n y efectos, salvo norma expresa que disponga lo contrario. Sin embargo, la Administraci\u00f3n podr\u00e1, de oficio o a pedido de parte y mediante resoluci\u00f3n fundada, suspender la ejecuci\u00f3n por razones de inter\u00e9s p\u00fablico, cuando la ejecuci\u00f3n del acto traiga aparejados mayores perjuicios que su suspensi\u00f3n o cuando se alegare fundadamente una nulidad ostensible y absoluta.\u201d"
- NRO_SECCION: II
  DESC_SECCION: REFORMA DEL ESTADO
  NRO_CAPITULO: IX
  DESC_CAPITULO: MODIFICACIONES A LA LEY NACIONAL DE PROCEDIMIENTOS ADMINISTRATIVOS
  NRO_ARTICULO: "39"
  DESC_ARTICULO: "39 - El acto administrativo es de nulidad abs..."
  RAW: "Sustit\u00fayese el art\u00edculo 14 de la Ley N\u00b0 19.549 por el siguiente:\n\u201cART\u00cdCULO 14.- El acto administrativo es de nulidad absoluta e insanable en los siguientes casos:\na) Cuando la voluntad de la Administraci\u00f3n resultare excluida por (i) error esencial; (ii) dolo, en cuanto se tengan como existentes hechos o antecedentes inexistentes o falsos; (iii) violencia f\u00edsica o moral ejercida sobre la autoridad que lo emiti\u00f3; (iv) simulaci\u00f3n; o (v) un grave defecto en la formaci\u00f3n de la voluntad de un \u00f3rgano colegiado.\nb) Cuando: (i) fuere emitido mediando incompetencia en raz\u00f3n de la materia, del territorio o del tiempo.\n  En el caso de la incompetencia en raz\u00f3n de la materia, cuando el acto fuere dictado por una autoridad administrativa distinta de la que debi\u00f3 haberlo emitido dentro del \u00e1mbito de una misma esfera de competencias, la nulidad es relativa, salvo que se tratare de competencias excluyentes asignadas por ley a una determinada autoridad en virtud de una idoneidad especial;       (ii) careciere de causa por no existir o ser falsos los hechos o el derecho invocado;      (iii) su objeto no fuere cierto, f\u00edsica o jur\u00eddicamente posible, o conforme a derecho;      (iv) se hubiere omitido la audiencia previa del interesado cuando ella es requerida o se hubiere incurrido en otra grave violaci\u00f3n del procedimiento aplicable; o      (v) se hubiere incurrido en desviaci\u00f3n o abuso de poder.      La sentencia que declare la nulidad absoluta tendr\u00e1 efecto retroactivo a la fecha de dictado del acto, a menos que el tribunal disponga lo contrario por razones de equidad, siempre que el interesado a quien el acto beneficiaba no hubiere incurrido en dolo.\u201d"
- NRO_SECCION: II
