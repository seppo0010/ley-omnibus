  RAW: "Fac\u00faltese al Poder Ejecutivo nacional a: a. Regular y concentrar en un marco regulatorio la organizaci\u00f3n y funcionamiento interno del Sector P\u00fablico Nacional, de modo sistem\u00e1tico, coherente, ordenado y moderno, en el que seque incluya el contenido de la Leyes N\u00b0 22.520 y 19.983. Dicho marco regulatorio deber\u00e1 contemplar: (i) los principios de actuaci\u00f3n y funcionamiento de la Administraci\u00f3n P\u00fablica nacional; (ii) los tipos y clases de los \u00f3rganos y las entidades que la integran; y (iii) el r\u00e9gimen jur\u00eddico de \u00e9stas \u00faltimas, modo de creaci\u00f3n, funcionamiento y extinci\u00f3n. b. Regular e implementar la mejora de la profesionalizaci\u00f3n de la carrera administrativa de los agentes de la Administraci\u00f3n P\u00fablica nacional mediante un sistema de acceso y promoci\u00f3n en funci\u00f3n del m\u00e9rito y la obtenci\u00f3n de logros\ny metas objetivas preestablecidas. c. Centralizar, fusionar, transformar la tipicidad jur\u00eddica, reorganizar, disolver o suprimir total o parcialmente, \u00f3rganos o entidades que integran el Sector P\u00fablico Nacional, conforme la definici\u00f3n del art\u00edculo 8\u00b0 de la Ley N\u00b0 24.176; pudiendo, cuando fuera pertinente, transferir, previo acuerdo, dichos \u00f3rganos o entidades a las provincias o a la Ciudad Aut\u00f3noma de Buenos Aires con la debida asignaci\u00f3n de recursos. d. Suprimir total o parcialmente competencias, funciones y responsabilidades superpuestas,\nduplicadas\no\ncuyo\nmantenimiento\nse\nhaya\ntornado\nmanifiestamente innecesario. e. Privatizar\ntotal\no\nparcialmente\no\nliquidar\nempresas,\nsociedades,\nestablecimientos o haciendas productivas cuya propiedad pertenezca total o parcialmente al Estado Nacional, conforme al Cap\u00edtulo II del presente T\u00edtulo. f. Intervenir todos los entes, empresas y sociedades del Sector P\u00fablico Nacional, conforme definici\u00f3n del art\u00edculo 8\u00b0 de la Ley 24.156, cualquiera sea su tipo jur\u00eddico, con la sola exclusi\u00f3n de las universidades nacionales. El Interventor actuar\u00e1 conforme a lo ordenado en el acto de intervenci\u00f3n dictado por el Poder Ejecutivo nacional y bajo la supervisi\u00f3n e instrucciones del Ministro del \u00e1rea. Ejercer\u00e1 las competencias del \u00f3rgano de administraci\u00f3n y direcci\u00f3n, cualquiera fuere su denominaci\u00f3n y podr\u00e1 disponer el pase a disponibilidad o baja del personal de los \u00f3rganos o entidades intervenidas cualquiera sea su modalidad de contrataci\u00f3n. En caso de intervenci\u00f3n en sustituci\u00f3n de las facultades de las asambleas societarias, los s\u00edndicos en representaci\u00f3n del sector p\u00fablico ser\u00e1n designados\npor el Poder Ejecutivo Nacional, seg\u00fan la propuesta del \u00f3rgano respectivo, cuando as\u00ed corresponda. El Ministro que fuere competente en raz\u00f3n de la materia, o los Secretarios en quienes aqu\u00e9l delegue tal cometido, se encuentran expresamente facultados para avocarse en el ejercicio de la competencia de los interventores aqu\u00ed previstos. Asimismo, mientras dure la situaci\u00f3n de intervenci\u00f3n, reside en el citado Ministro la competencia gen\u00e9rica de conducci\u00f3n, control, fiscalizaci\u00f3n, polic\u00eda de la prestaci\u00f3n y gesti\u00f3n del servicio p\u00fablico o de la actividad empresaria o administrativa de que se trate, pudiendo a tal fin disponer y realizar todas las medidas que estime conveniente para cumplir su cometido. Toda intervenci\u00f3n deber\u00e1 realizar una auditor\u00eda de gesti\u00f3n del organismo al inicio de aqu\u00e9lla, y otra al final, de modo de poder advertir los progresos obtenidos. g. Transformar, modificar, unificar o eliminar asignaciones espec\u00edficas, y/o revertir sus recursos a Rentas Generales, con el objeto de asegurar una mayor transparencia en su administraci\u00f3n. Quedan exceptuadas de lo anterior, las afectaciones destinadas a las provincias o a la Ciudad Aut\u00f3noma de Buenos Aires, o a financiar gastos de la seguridad social. En el caso de la eliminaci\u00f3n de una asignaci\u00f3n espec\u00edfica, el Poder Ejecutivo nacional garantizar\u00e1 al fondo, ente u \u00f3rgano beneficiario, os mismos recursos que hubiera obtenido mediante la respectiva asignaci\u00f3n, hasta la aprobaci\u00f3n, por parte del Poder Legislativo, del siguiente presupuesto nacional. Transformar, modificar, liquidar o eliminar fideicomisos o fondos fiduciarios y/o revertir sus recursos a Rentas Generales con el objeto de asegurar una mayor\ntransparencia en su administraci\u00f3n. En el caso de la eliminaci\u00f3n de un fideicomiso o fondo fiduciario, el Poder Ejecutivo Nacional garantizar\u00e1 al fondo, ente y \u00f3rgano beneficiario, los mismos recursos que hubiera obtenido, hasta la aprobaci\u00f3n siguiente presupuesto nacional."
