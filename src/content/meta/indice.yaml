  RAW: "Sustit\u00fayese el art\u00edculo 35 de la Ley N\u00b0 24.804, por el siguiente: \u201cARTICULO 35.- El Estado Nacional ser\u00e1 titular permanente de una (1) acci\u00f3n de Nucleoel\u00e9ctrica Argentina Sociedad An\u00f3nima (Nucleoel\u00e9ctrica Argentina S. A.) y se requerir\u00e1 ineludiblemente su voto afirmativo para la toma de decisiones que signifiquen: a) La ampliaci\u00f3n de capacidad de una central de generaci\u00f3n nucleoel\u00e9ctrica existente y/o la construcci\u00f3n de una nueva; b) La salida de servicio por motivos no t\u00e9cnicos, ya sea temporal o definitiva, de una central de generaci\u00f3n nucleoel\u00e9ctrica; c) La incorporaci\u00f3n de accionistas en la Sociedad que le otorguen el control en los t\u00e9rminos del art. 33 de la Ley N\u00b0 19.550 de Sociedades Comerciales.\u201d"
