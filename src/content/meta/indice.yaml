  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: VI
  DESC_CAPITULO: . Estabilidad. Compatibilidad con otros regímenes. Cesiones
  NRO_ARTICULO: "253"
  DESC_ARTICULO: "253 - Los beneficios previstos en el RIGI no p..."
  RAW: "Los beneficios previstos en el RIGI no podr\u00e1n ser acumulados con incentivos de la misma naturaleza existentes en otros reg\u00edmenes promocionales preexistentes. Sin embargo, la adhesi\u00f3n al RIGI no implicar\u00e1 renuncia ni incompatibilidad con otros reg\u00edmenes promocionales vigentes y/o futuros con los\nque se podr\u00e1n combinar incentivos de distinta naturaleza que no se superpongan, ni se acumulen o reiteren con los incentivos previstos en el presente. A los efectos indicados en la \u00faltima parte del p\u00e1rrafo anterior, no resultar\u00e1n de aplicaci\u00f3n las restricciones previstas en el art\u00edculo 32 de la Ley N\u00b0 24.331 de Zona Franca.\nCap\u00edtulo VII. Terminaci\u00f3n de los incentivos bajo el RIGI"
- NRO_SECCION: IX
