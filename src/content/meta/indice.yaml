  RAW: "Sustit\u00fayese el art\u00edculo 39 de la Ley N\u00b0 26.657 por el siguiente:\n\u201cART\u00cdCULO 39.- El \u00d3rgano de Revisi\u00f3n debe estar conformado por equipos multidisciplinarios y cada equipo estar\u00e1 integrado por un m\u00e9dico psiquiatra, un psic\u00f3logo, un t\u00e9cnico especialista en adicciones, un t\u00e9cnico especialista en cuestiones de ni\u00f1ez y adolescencia y un abogado especialista en la materia\u201d. T\u00cdTULO IX - INFRAESTRUCTURA Y SERVICIOS Y ACTIVIDADES ASOCIADAS CAP\u00cdTULO I - DEL SECTOR DEL TRANSPORTE\nSecci\u00f3n I - Ley de Tr\u00e1nsito (Ley N\u00b0 24.449)"
