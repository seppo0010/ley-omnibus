  DESC_ARTICULO: "34 - Cuando en virtud de norma expresa la imp..."
  RAW: "Incorp\u00f3rase como art\u00edculo 25 bis a la Ley N\u00b0 19.549, el siguiente: \u201cART\u00cdCULO 25 bis.- Cuando en virtud de norma expresa la impugnaci\u00f3n judicial del acto administrativo deba hacerse por v\u00eda de recurso, el plazo para deducirlo ser\u00e1 de treinta (30) d\u00edas h\u00e1biles judiciales desde la notificaci\u00f3n de la resoluci\u00f3n definitiva que agote la instancia administrativa. Quedan derogadas todas las prescripciones normativas especiales que establezcan plazos menores. En ning\u00fan caso el \u00f3rgano administrativo ante quien se interponga el recurso judicial podr\u00e1 denegar su procedencia, debiendo limitarse a elevarlo al tribunal competente. Salvo que se hubiese fijado un plazo menor, el plazo para la elevaci\u00f3n del expediente ser\u00e1 de cinco (5) d\u00edas. Si no se cumpliere este plazo, el interesado podr\u00e1 ocurrir directamente ante el tribunal judicial. En el recurso judicial deber\u00e1 acompa\u00f1arse la prueba documental y ofrecerse todas las dem\u00e1s pruebas de que se intentare valer, cuya pertinencia y admisibilidad ser\u00e1 evaluada por el tribunal de conformidad con las pautas previstas en el art\u00edculo 364\ndel C\u00f3digo Procesal Civil y Comercial de la Naci\u00f3n. Cuando el acto administrativo recurrido hubiere impuesto una sanci\u00f3n pecuniaria su cumplimiento no podr\u00e1 ser exigido como un requisito de admisibilidad del recurso judicial. Quedan derogadas todas las prescripciones normativas que dispongan lo contrario.\u201d"
