  RAW: "Los organizadores de las reuniones o manifestaciones, ser\u00e1n solidariamente responsables por los da\u00f1os que los manifestantes ocasionaren a terceros o bienes de dominio p\u00fablico o privado, en raz\u00f3n de la reuni\u00f3n o manifestaci\u00f3n. La responsabilidad solidaria establecida en el presente art\u00edculo no los exime de responsabilidades emergentes de posibles acciones que pudieran corresponder ni de las multas establecidas en la presente Secci\u00f3n."
