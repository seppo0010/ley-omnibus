  RAW: "Sustit\u00fayese el art\u00edculo 4 de la Ley N\u00b0 20.630 y sus modificaciones, de Gravamen de Emergencia a los Premios Ganados en Juegos de Sorteo por el siguiente:\n\u201cArt\u00edculo 4\u00b0: El monto neto de cada premio alcanzado por este impuesto estar\u00e1 sujeto a la tasa del treinta y un por ciento (31%). A los efectos dispuestos precedentemente, se considerar\u00e1, sin admitirse prueba en contrario, monto neto de cada premio \u2014acaecido en su caso con arreglo a lo dispuesto en el art\u00edculo 2\u00ba\u2014 el noventa por ciento (90%) del mismo, menos la deducci\u00f3n de los descuentos que sobre \u00e9l prevean las normas que regulen el juego o concurso. En el caso de premios en especie, el monto ser\u00e1 fijado por la entidad organizadora, o en su defecto, el valor corriente en plaza el d\u00eda en que se perfeccione el derecho al cobro.\u201d"
