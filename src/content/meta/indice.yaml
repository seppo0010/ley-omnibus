  RAW: "Bases de la Delegaci\u00f3n. Las bases de la delegaci\u00f3n legislativa son, adem\u00e1s de las que se establecen en otros art\u00edculos espec\u00edficos de la presente ley, las siguientes: a. Promover la vigencia efectiva, en todo el territorio nacional, de un sistema econ\u00f3mico basado en decisiones libres, adoptadas en un \u00e1mbito de libre concurrencia y competencia, con respeto a la propiedad e iniciativa privada y a los principios constitucionales de libre circulaci\u00f3n de bienes y servicios. b. Establecer la m\u00e1s amplia desregulaci\u00f3n del comercio, los servicios y la industria; y procurar dejar sin efecto todas las restricciones a la oferta de bienes y servicios, as\u00ed como toda exigencia normativa que distorsione los precios de mercado. c. Promover la reactivaci\u00f3n productiva mediante: (i) la eliminaci\u00f3n de las\nrestricciones a la competencia, la creaci\u00f3n de empleo y la equiparaci\u00f3n de las estructuras tributarias; (ii) la eliminaci\u00f3n de los privilegios de algunos sectores; y (iii) la implementaci\u00f3n de planes de regularizaci\u00f3n de deudas tributarias, aduaneras y de los recursos de la seguridad social dirigidos a las micro, peque\u00f1as y medianas empresas. d. Reorganizar el Sector P\u00fablico Nacional, definido conforme el art\u00edculo 8\u00b0 de la Ley N\u00b0 24.156, para lograr la mayor econom\u00eda, eficiencia, eficacia y racionalizaci\u00f3n de sus estructuras administrativas y reducir su actual sobredimensionamiento. e. Fortalecer el servicio civil de la Administraci\u00f3n P\u00fablica nacional. A tal fin se deber\u00e1 establecer un sistema de acceso y ascenso en la funci\u00f3n p\u00fablica a trav\u00e9s de la realizaci\u00f3n de concursos abiertos integrados con jurados jerarquizados, en los que se valore la capacidad y la idoneidad de los postulantes. La carrera administrativa deber\u00e1 cumplir con; (i) altos est\u00e1ndares de integridad, (ii) capacitaci\u00f3n continua y (iii) sistemas de evaluaci\u00f3n del desempe\u00f1o. f. Desburocratizar y simplificar la normativa que rige a la Administraci\u00f3n P\u00fablica nacional eliminando, a tal fin, toda gesti\u00f3n in\u00fatil o dispendiosa en protecci\u00f3n de la dignidad de los habitantes de la Naci\u00f3n, y promoviendo el funcionamiento din\u00e1mico y eficaz de la gesti\u00f3n p\u00fablica, a trav\u00e9s de prestaciones profesionales, \u00fatiles y de alta calidad. g. Ordenar y regular el Sistema de Contrataciones P\u00fablicas en un \u00fanico cuerpo normativo con el objeto de lograr una contrataci\u00f3n p\u00fablica profesionalizada, estrat\u00e9gica, sustentable, \u00edntegra, transparente, sujeta al control c\u00edvico,\nelectr\u00f3nica, eficiente y eficaz, que garantice, mediante la regla de la licitaci\u00f3n o concurso p\u00fablico, la mayor concurrencia y sana competencia entre oferentes, previendo para cuando correspondiere el criterio adjudicaci\u00f3n de valor por dinero. h. Transformar, modificar o eliminar fondos fiduciarios p\u00fablicos creados por normas con rango legal, inclusive los destinados a subsidios, revisando su procedencia y destino para lograr una mayor racionalidad, eficiencia, eficacia, transparencia y control del uso de recursos p\u00fablicos. i.\nRegular y reordenar el sector energ\u00e9tico en funci\u00f3n de: (i) la apertura de la exportaci\u00f3n de hidrocarburos y sus derivados, de forma \u00e1gil y segura, a fin de lograr la mayor cantidad de participantes en la industria, debiendo el Estado asegurar las condiciones de suministro para todos los usuarios; (ii) adecuar y recomponer las tarifas del sistema energ\u00e9tico sobre la base de los costos reales del suministro a fin de cubrir las necesidades de inversi\u00f3n y garantizar la prestaci\u00f3n continua y regular de los servicios p\u00fablicos conforme los principios tarifarios de las leyes N\u00b0 24.065 y 24.076; y reasignar los subsidios vigentes a fin de asegurar a los usuarios finales el acceso al consumo b\u00e1sico y esencial de energ\u00eda el\u00e9ctrica y gas natural considerando los ingresos del grupo conviviente, en forma individual o conjunta; (iii) la reconstituci\u00f3n del sector el\u00e9ctrico conforme el libre comercio internacional, la libre comercializaci\u00f3n, competencia y ampliaci\u00f3n en sus diferentes segmentos; el despacho econ\u00f3mico sobre una base de remuneraci\u00f3n en el costo econ\u00f3mico horario del sistema, teniendo en cuenta el costo marginal horario del sistema y el costo que represente para la comunidad la energ\u00eda\nno suministrada; y una revisi\u00f3n de sus estructuras administrativas; (iv) la reorganizaci\u00f3n del funcionamiento de los entes reguladores de gas natural y energ\u00eda el\u00e9ctrica para asegurar una gesti\u00f3n integral, eficiente y eficaz; y (v) el cumplimiento de los objetivos de emisiones netas absolutas de Gases Efectos Invernadero (GEI) relacionado con las Contribuciones Determinadas a Nivel Nacional."
