  RAW: "Fac\u00faltase al PODER EJECUTIVO NACIONAL hasta el 31 de diciembre de 2025, a crear, modificar, transformar y/o eliminar los fondos fiduciarios del sector energ\u00e9tico, inclusive los destinados a subsidios, revisando procedencia y destino de los mismos, con el fin de garantizar una mayor eficacia y eficiencia en la asignaci\u00f3n de los recursos que los integran y en el control al momento de su implementaci\u00f3n y aplicaci\u00f3n."
