  DESC_CAPITULO: LEY GENERAL DE SOCIEDADES N° 19.550
  NRO_ARTICULO: 87
  DESC_ARTICULO: "Denominación social de Sociedades de Responsabilidad Limitada"
  RAW: "Sustit\u00fayese el art\u00edculo 147 de la Ley General de Sociedades N\u00ba 19.550, T.O. 1984 y sus modificatorias, por el siguiente:\n\n\u201cART\u00cdCULO 147 \u2014 La denominaci\u00f3n social puede incluir el nombre de uno o m\u00e1s socios y debe contener la indicaci\u00f3n \u201csociedad de responsabilidad limitada\u201d, \u201csociedad de responsabilidad limitada unipersonal\u201d, su\n\nabreviatura o la sigla S.R.L. o S.R.L.U.\u201d"
- NRO_SECCION: III
