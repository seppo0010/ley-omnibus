  DESC_ARTICULO: "[BORRADO] 31 - Cuando un órgano, de oficio o a petición..."
  RAW: "Sustit\u00fayese el art\u00edculo 5\u00b0 de la Ley N\u00b0 19.549 por el siguiente:\n\u201cART\u00cdCULO 5\u00b0.- Cuando un \u00f3rgano, de oficio o a petici\u00f3n de parte, se declarare incompetente, remitir\u00e1 las actuaciones al que reputare competente; si \u00e9ste, a su vez, las rehusare, deber\u00e1 someterlas a la autoridad habilitada para resolver el conflicto. Si dos \u00f3rganos se considerasen competentes, el \u00faltimo que hubiere conocido en el caso someter\u00e1 la cuesti\u00f3n, de oficio o a petici\u00f3n de parte, a la autoridad que debe resolverla. La decisi\u00f3n final de las cuestiones de competencia se tomar\u00e1, en ambos casos, sin otra sustanciaci\u00f3n que el dictamen del servicio jur\u00eddico correspondiente y, si fuere de absoluta necesidad, con el dictamen t\u00e9cnico que el caso requiera. Los plazos previstos en este art\u00edculo para la remisi\u00f3n de actuaciones ser\u00e1n de DOS (2) d\u00edas y para producir dict\u00e1menes y dictar resoluciones ser\u00e1n de CINCO (5) d\u00edas.\u201d"
