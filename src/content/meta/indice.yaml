  RAW: "Sustit\u00fayese el art\u00edculo 27\u00b0 bis de la Ley N\u00b0 17.319 de Hidrocarburos, por el siguiente texto: \u201cART\u00cdCULO 27 bis.- Enti\u00e9ndese por Explotaci\u00f3n No Convencional de Hidrocarburos la extracci\u00f3n de hidrocarburos l\u00edquidos y/o gaseosos mediante t\u00e9cnicas de estimulaci\u00f3n no convencionales aplicadas en yacimientos ubicados en formaciones geol\u00f3gicas de rocas esquisto o pizarra (shale gas o shale oil), areniscas compactas (tight sands, tight gas, tight oil), capas de carb\u00f3n (coal bed methane) y/o caracterizados, en general, por la presencia de rocas de baja permeabilidad. El concesionario de explotaci\u00f3n, dentro del \u00e1rea de concesi\u00f3n, podr\u00e1 requerir la subdivisi\u00f3n del \u00e1rea y reconvertirla de convencional a no convencional. Tal solicitud deber\u00e1 estar fundada en el desarrollo de un plan piloto que, de conformidad con criterios t\u00e9cnico-econ\u00f3micos aceptables, tenga por objeto la explotaci\u00f3n comercial del yacimiento descubierto; y s\u00f3lo podr\u00e1 ser realizada hasta el 31 de diciembre de 2026. Vencido dicho plazo, no se admitir\u00e1n otras solicitudes de reconversi\u00f3n. La\nAutoridad de Aplicaci\u00f3n nacional o provincial, seg\u00fan corresponda, decidir\u00e1 en el plazo de SESENTA (60) d\u00edas. Aprobada la solicitud de reconversi\u00f3n, el plazo de la concesi\u00f3n reconvertida ser\u00e1 por \u00fanica vez de TREINTA Y CINCO A\u00d1OS (35) a\u00f1os computados desde la fecha de la solicitud. . Queda establecido que la nueva Concesi\u00f3n de Explotaci\u00f3n No Convencional de Hidrocarburos deber\u00e1 tener como objetivo principal la Explotaci\u00f3n No Convencional de Hidrocarburos. No obstante ello, el titular de la misma podr\u00e1 desarrollar actividades complementarias de explotaci\u00f3n convencional de hidrocarburos, en el marco de lo dispuesto en el art\u00edculo 30\u00b0 y concordantes de la presente ley. Los titulares de una Concesi\u00f3n de Explotaci\u00f3n No Convencional de Hidrocarburos, que a su vez sean titulares de una concesi\u00f3n de explotaci\u00f3n adyacente y preexistente a la primera, podr\u00e1n solicitar la unificaci\u00f3n de ambas \u00e1reas como una \u00fanica concesi\u00f3n de explotaci\u00f3n no convencional, siempre que se demostrare fehacientemente la continuidad geol\u00f3gica de dichas \u00e1reas. Tal solicitud deber\u00e1 estar fundada en el desarrollo del plan piloto previsto en el p\u00e1rrafo precedente y aplicar\u00e1 a la zona unificada pagos al Estado Nacional o Provincial, seg\u00fan corresponda, que correspondan al \u00e1rea que los prevea en mayor cantidad y el plazo de la concesi\u00f3n que sea menor. La concesi\u00f3n correspondiente al \u00e1rea oportunamente concesionada y no afectada a la nueva Concesi\u00f3n de Explotaci\u00f3n No Convencional de Hidrocarburos, seguir\u00e1 vigente por los plazos y en las condiciones existentes al momento de su concesi\u00f3n, debiendo la Autoridad Concedente readecuar el t\u00edtulo respectivo a la extensi\u00f3n resultante de la subdivisi\u00f3n.\u201d"
