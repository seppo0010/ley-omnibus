  RAW: "Independientemente de lo anterior, las Provincias, Ciudad Aut\u00f3noma de Buenos Aires y los Municipios, se abstendr\u00e1n de desvirtuar los incentivos previstos en el presente r\u00e9gimen a trav\u00e9s de cualquier pol\u00edtica tributaria o no que pueda afectar o reducir de manera directa o indirecta el efecto de promoci\u00f3n de inversi\u00f3n perseguido por el art\u00edculo 3 y que deriva de dichos incentivos. Cualquier alteraci\u00f3n de lo previsto en el presente Art\u00edculo, el Poder Ejecutivo nacional podr\u00e1 disponer, ante la presentaci\u00f3n del reclamo del VPU adherido al RIGI, de manera preventiva e inmediata, la suspensi\u00f3n de cualquier pago que deba realizar a las provincias, a la Ciudad Aut\u00f3noma de Buenos Aires y a los municipios, por un monto equivalente a los perjuicios derivados para el VPU, hasta tanto se resuelva la cuesti\u00f3n de manera firme y definitiva. D\u00e9jase establecido que los VPU adheridos al RIGI no podr\u00e1n ser alcanzados por nuevos grav\u00e1menes locales, salvo las tasas retributivas por servicios efectivamente prestados. En el caso de tasas retributivas por servicios prestados, existentes o a crearse en el futuro, \u00e9stas no podr\u00e1n exceder el costo espec\u00edfico del servicio efectivamente prestado a los sujetos individualmente considerados. A los efectos del presente r\u00e9gimen, se entender\u00e1 que existe un nuevo gravamen local cuando se cree un nuevo hecho imponible o, asimismo, cuando se modifique cualquier aspecto del hecho imponible, de la base imponible, de la al\u00edcuota, de las exenciones y/o desgravaciones aplicables, que impliquen para el VPU un incremento del gravamen. Se entender\u00e1 que una tasa excede el costo espec\u00edfico del servicio efectivamente\nprestado cuando su base imponible se determine sobre la base de ventas, ingresos brutos, ganancias o par\u00e1metros an\u00e1logos. El privilegio temporal concedido en este art\u00edculo tendr\u00e1 una vigencia de TREINTA (30) a\u00f1os desde la fecha de adhesi\u00f3n del VPU al RIG."
