  NRO_ARTICULO: "172"
  DESC_ARTICULO: "172 - La Autoridad de Aplicación nacional o pr..."
  RAW: "Sustit\u00fayese el art\u00edculo 48\u00b0 de la ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 48.- La Autoridad de Aplicaci\u00f3n nacional o provincial, seg\u00fan corresponda, estudiar\u00e1 todas las propuestas y la adjudicaci\u00f3n del Poder Ejecutivo nacional o provincial, seg\u00fan corresponda, recaer\u00e1 en el oferente que haya presentado la oferta m\u00e1s conveniente conforme lo establecido en el art\u00edculo 47\u00b0. Es atribuci\u00f3n del Poder Ejecutivo nacional o provincial, seg\u00fan corresponda, rechazar todas las ofertas presentadas o adjudicar al \u00fanico oferente en la licitaci\u00f3n.\u201d"
- NRO_SECCION: VIII
