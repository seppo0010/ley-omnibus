  RAW: "Sustit\u00fayese el art\u00edculo 13\u00b0 de la Ley N\u00b0 27.640 de Biocombustibles, por el siguiente: \u201cARTICULO 13 \u2013 Determinaci\u00f3n de vol\u00famenes y precio. La determinaci\u00f3n de vol\u00famenes y precios en el abastecimiento de biocombustibles ser\u00e1 realizada peri\u00f3dicamente mediante un sistema \u00fanico de licitaciones transparentes, de acceso p\u00fablico, de acuerdo a las condiciones que se definen seguidamente para cada biocombustible: a.\nPara el biodiesel:\na.1. la adjudicaci\u00f3n a cada empresa no podr\u00e1 exceder el CATORCE POR CIENTO (14%) del total del volumen objeto de la licitaci\u00f3n del per\u00edodo correspondiente; a.2. la adjudicaci\u00f3n de volumen a cada empresa en las licitaciones no exceder\u00e1 el m\u00e1ximo de su capacidad instalada registrada; a.3. la adjudicaci\u00f3n respetar\u00e1 que para cada a\u00f1o calendario, la relaci\u00f3n entre la producci\u00f3n real propia y a fa\u00e7\u00f3n, y la capacidad instalada del conjunto de empresas que producen materia prima (empresas integradas), sea igual a la del conjunto de las restantes empresas elaboradoras. debi\u00e9ndose verificar a tal efecto la composici\u00f3n societaria de las empresas participantes de cada grupo empresario, conforme lo establezca la reglamentaci\u00f3n. b.\nPara el bioetanol:\nb.1 la adjudicaci\u00f3n de volumen a cada empresa en las licitaciones no exceder\u00e1 el m\u00e1ximo de su capacidad instalada registrada; b.2. Hasta el 31 de diciembre de 2030, el abastecimiento de los vol\u00famenes peri\u00f3dicos de bioetanol a base de ca\u00f1a de az\u00facar se realizar\u00e1 respet\u00e1ndose el volumen anual promedio del per\u00edodo 2021 \u2013 2023. Esta medida regir\u00e1 para las empresas productoras de bioetanol a partir de ca\u00f1a de az\u00facar habilitadas al 31 de diciembre de 2023. c.\nEn caso de incumplimiento en el abastecimiento conforme los vol\u00famenes\nadjudicados, la Autoridad de Aplicaci\u00f3n o quien \u00e9sta determine podr\u00e1 revocar la adjudicaci\u00f3n efectuada, conforme lo establezca la reglamentaci\u00f3n a la presente Ley. d.\nEn caso de que los precios adjudicados superen los precios internacionales\nde importaci\u00f3n, calculados conforme \u00edndice internacionalmente reconocido, los vendedores de biocombustibles deber\u00e1n vender al precio de importaci\u00f3n vigente en\ncada momento. La Autoridad de Aplicaci\u00f3n ser\u00e1 responsable de implementar y supervisar las licitaciones establecidas, y deber\u00e1 dar inicio a las licitaciones en un plazo m\u00e1ximo de 30 d\u00edas corridos a partir de la entrada en vigencia de la presente ley.\u201d"
