  DESC_ARTICULO: "Derogación de la regulación del Fondo de Garantía de Sustentabilidad"
  RAW: "Der\u00f3ganse los art\u00edculos 74, 75, 76 y 77 de la Ley No. 24.241, el art\u00edculo 12 de la Ley No. 26.425, el Decreto 897/07 y todas las normas que reglamenten o complementen las anteriores.\nCAP\u00cdTULO VIII - BIOECONOM\u00cdA\n\nSecci\u00f3n I - Carnes"
