  RAW: "Sustit\u00fayese el art\u00edculo 7\u00b0 de la Ley N\u00ba 24.922 por el siguiente: \u201cART\u00cdCULO 7\u00b0.- Ser\u00e1n funciones de la autoridad de aplicaci\u00f3n: a)\nConducir y ejecutar la pol\u00edtica pesquera nacional, regulando la explotaci\u00f3n,\nfiscalizaci\u00f3n e investigaci\u00f3n; b)\nConducir y ejecutar los objetivos y requerimientos relativos a las\ninvestigaciones cient\u00edficas y t\u00e9cnicas de los recursos pesqueros; c)\nFiscalizar las Capturas M\u00e1ximas Permisibles por especie, establecidas por el\nConsejo Federal Pesquero y licitar las cuotas de captura anual por especie y por zona de pesca, conforme las determine el Consejo Federal Pesquero; d)\nEmitir los permisos y autorizaciones de pesca en base a los requisitos\nestablecidos; e)\nCalcular los excedentes disponibles y establecer, previa aprobaci\u00f3n del\nConsejo Federal Pesquero las restricciones en cuanto a \u00e1reas o \u00e9pocas de veda; f)\nEstablecer, previa aprobaci\u00f3n del Consejo Federal Pesquero, los requisitos y\ncondiciones que deben cumplir los buques y empresas pesqueras para desarrollar la actividad pesquera; g)\nEstablecer los m\u00e9todos y t\u00e9cnicas de captura, as\u00ed como tambi\u00e9n los equipos\ny artes de pesca de uso prohibido, con el asesoramiento del Instituto Nacional de Investigaci\u00f3n y Desarrollo Pesquero (en adelante INIDEP) y de acuerdo con la pol\u00edtica pesquera establecida por el Consejo Federal Pesquero; h)\nAplicar sanciones, conforme el r\u00e9gimen de infracciones, y crear un registro\nde antecedentes de infractores a las disposiciones de la presente ley, informando\nde las mismas al Consejo Federal Pesquero; i)\nElaborar y/o desarrollar sistemas de estad\u00edstica de la actividad pesquera;\nj)\nIntervenir en negociaciones bilaterales o multilaterales internacionales\nrelacionadas con la actividad pesquera conforme la pol\u00edtica pesquera nacional; k)\nOrganizar el funcionamiento del Registro de pesca creado por esta ley;\nl)\nPercibir los derechos de extracci\u00f3n establecidos por el Consejo Federal\nPesquero; m)\nIntervenir en el otorgamiento de los beneficios provenientes de la promoci\u00f3n\nsectorial concedida o a conceder al sector pesquero; n)\nIntervenir en los proyectos de inversi\u00f3n que cuenten o requieran de\nfinanciamiento especifico proveniente de organismos financieros internacionales y/o que hayan sido otorgados o a otorgar a la Rep\u00fablica Argentina, conforme a los criterios que determine conjuntamente con el Consejo Federal Pesquero; o)\nEmitir autorizaciones para pesca experimental, previa aprobaci\u00f3n del\nConsejo Federal Pesquero; p)\nEstablecer e implementar los sistemas de control necesarios y suficientes de\nmodo de determinar fehacientemente las capturas en el mar territorial y la Zona Econ\u00f3mica Exclusiva y desembarcadas en puertos argentinos habilitados y el cumplimiento y veracidad de las declaraciones juradas de captura; q)\nRealizar campa\u00f1as nacionales de promoci\u00f3n para el consumo de recursos\nvivos del mar y misiones al exterior para promover la comercializaci\u00f3n de productos de la industria pesquera nacional; r)\nEjercer todas las facultades y atribuciones que se le confieren por esta Ley a\nla Autoridad de Aplicaci\u00f3n.\u201d"
