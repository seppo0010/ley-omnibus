  NRO_CAPITULO: V
  DESC_CAPITULO: . Tribunal de Defensa de la Competencia
  NRO_ARTICULO: "101"
  DESC_ARTICULO: "[BORRADO] 101 - Los cinco "
  RAW: "Los cinco (5) integrantes del Tribunal ser\u00e1n designados por el Poder Ejecutivo Nacional con acuerdo del Senado de la Naci\u00f3n, conforme el procedimiento previsto en el presente art\u00edculo. El Poder Ejecutivo propondr\u00e1 el candidato para cada designaci\u00f3n, tanto del Presidente del Tribunal como de los restantes cuatro (4) integrantes, que ser\u00e1 publicado en el Bolet\u00edn Oficial con sus antecedentes y un dictamen respecto de los conflictos de inter\u00e9s potenciales, elaborado por la Oficina Anticorrupci\u00f3n. Con la publicaci\u00f3n se inicia un per\u00edodo de quince (15) d\u00edas para la recepci\u00f3n de observaciones ciudadanas e impugnaciones a cada candidato. El m\u00e9rito, los antecedentes, las impugnaciones y observaciones recepcionadas ser\u00e1n evaluadas por un jurado conformado y presidido por el Procurador del Tesoro de la Naci\u00f3n, y por un funcionario designado por el Presidente de la Naci\u00f3n, un representante de la Academia Nacional del Derecho y un representante de la Asociaci\u00f3n Argentina de Econom\u00eda pol\u00edtica. El dictamen del jurado respecto de cada candidato ser\u00e1 remitido con los antecedentes al Honorable Senado de la Naci\u00f3n para prestar acuerdo a cada designaci\u00f3n El Poder Ejecutivo Nacional podr\u00e1 realizar nombramientos en comisi\u00f3n durante el tiempo que insuma el otorgamiento del acuerdo del Senado de la Naci\u00f3n. Las personas designadas deber\u00e1n tener probada idoneidad en la materia."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: V
  DESC_CAPITULO: . Tribunal de Defensa de la Competencia
  NRO_ARTICULO: "102"
  DESC_ARTICULO: "[BORRADO] 102 - Cada miembro del Tribunal de Defensa de ..."
  RAW: "Cada miembro del Tribunal de Defensa de la Competencia durar\u00e1 en el ejercicio de sus funciones cinco (5) a\u00f1os. Conforme la reglamentaci\u00f3n, la\nrenovaci\u00f3n de los miembros se har\u00e1 escalonada uno en cada a\u00f1o. Entre los miembros de la primera designaci\u00f3n se sortear\u00e1 la vigencia del primer mandato. Cualquiera de los miembros del Tribunal de Defensa de la Competencia podr\u00e1 ser removido de su cargo por impulso del Poder Ejecutivo Nacional o resoluci\u00f3n de la Honorable C\u00e1mara de Diputados de la Naci\u00f3n, cuando mediaren las causales previstas en el art\u00edculo 106 de la presente ley, debiendo contar para ello con el previo dictamen vinculante de una comisi\u00f3n bicameral integrada por los presidentes de las comisiones de Defensa del Consumidor, del Usuario y de la Competencia de la Honorable C\u00e1mara de Diputados y de Industria y Comercio del Honorable Senado de la Naci\u00f3n, y por los presidentes de la Honorable C\u00e1mara de Diputados de la Naci\u00f3n y del Honorable Senado de la Naci\u00f3n. En caso de empate dentro de esta comisi\u00f3n, desempatar\u00e1 el voto del presidente de la Honorable C\u00e1mara de Diputados de la Naci\u00f3n."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
