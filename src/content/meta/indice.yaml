  DESC_ARTICULO: "[BORRADO] 215 - En los casos en los que una sociedad anó..."
  RAW: "En los casos en los que una sociedad an\u00f3nima, una sociedad de responsabilidad limitada o una sucursal de una sociedad constituida en el extranjero desee adherir al RIGI y desarrolle una o m\u00e1s actividades que no formar\u00e1n parte del proyecto de inversi\u00f3n, o posea uno o m\u00e1s activos que no ser\u00e1n afectados a dicho proyecto, podr\u00e1 optar, al s\u00f3lo efecto de su adhesi\u00f3n, por establecer una sucursal que deber\u00e1 cumplir con los siguientes requisitos: a) estar inscripta en el Registro P\u00fablico que corresponda a su lugar de asiento; b) obtener una Clave \u00danica de Identificaci\u00f3n Tributaria e inscribirse en los tributos correspondientes a las actividades que desarrolle, en forma independiente a la sociedad a la cual pertenece; c) tener un capital asignado; d) tener designado como su \u00fanico objeto el desarrollo del proyecto de inversi\u00f3n por el cual se solicitar\u00e1 la inclusi\u00f3n en el RIGI; e) tener asignados \u00fanicamente los activos, pasivos y personal que ser\u00e1n afectados a dicho proyecto de inversi\u00f3n; f) llevar contabilidad separada a la sociedad a la cual pertenece. La adhesi\u00f3n al RIGI y los incentivos incluidos en el mismo \u00fanicamente resultar\u00e1n aplicables con relaci\u00f3n a dicha sucursal."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: II
  DESC_CAPITULO: . Plazo. Sujetos habilitados
  NRO_ARTICULO: "216"
  DESC_ARTICULO: "[BORRADO] 216 - No podrán solicitar su inclusión en el R..."
  RAW: "No podr\u00e1n solicitar su inclusi\u00f3n en el RIGI quienes, a la fecha de adhesi\u00f3n y/o a la fecha en la cual la Autoridad de Aplicaci\u00f3n deba resolver la aprobaci\u00f3n del plan de inversi\u00f3n conforme lo establecido en el art\u00edculo 222 de esta ley, conformen e integren un VPU y se encuentren incluidos en uno o m\u00e1s de los siguientes supuestos: a) los condenados, con sentencia firme, por cualquier tipo de delito en virtud de la Ley N\u00b0 27.401, o cuyos socios o accionistas se encuentren en dicha situaci\u00f3n; b) los declarados en estado de quiebra, en los t\u00e9rminos de las Leyes N\u00b0. 19.551 y 24.522 y sus modificatorias, seg\u00fan corresponda; c) los condenados, con sentencia firme, con fundamento en las Leyes N\u00b0. 23.771 o 24.769 y sus modificatorias o del R\u00e9gimen Penal Tributario del T\u00edtulo IX de la Ley N\u00b0 27.430 y sus modificaciones, o bajo el T\u00edtulo I, Secci\u00f3n XII del C\u00f3digo Aduanero (Ley 22.415 y sus modificaciones), o bajo el R\u00e9gimen Penal Cambiario de la Ley N\u00b0 19.359 (confr. Decreto 480/95 y sus modificaciones), seg\u00fan corresponda; d) quienes registren deudas firmes, exigibles e impagas de car\u00e1cter fiscal, aduanero o previsional; e) las personas jur\u00eddicas en las que, seg\u00fan corresponda, sus socios, administradores, directores, representantes legales, s\u00edndicos, miembros del consejo de vigilancia o quienes ocupen cargos equivalentes en las mismas, hayan sido condenados, con sentencia firme, con fundamento en las Leyes N\u00b0. 23.771 y 24.769 y sus modificatorias o del R\u00e9gimen Penal Tributario del T\u00edtulo IX de la Ley N\u00b0 27.430 y sus modificaciones, o bajo el T\u00edtulo I, Secci\u00f3n XII del C\u00f3digo Aduanero (Ley 22.415 y sus modificaciones), o bajo el R\u00e9gimen Penal Cambiario de la Ley N\u00b0 19.359 (confr. Decreto 480/95 y sus modificaciones), seg\u00fan corresponda; f) quienes no sean titulares u operadores de un Proyecto correspondiente al\nRIGI; y g) quienes no contaren con una estructura acorde con la de los VPU.\nCap\u00edtulo III. Requisitos y condiciones para la inclusi\u00f3n en el RIGI. Plan de Inversi\u00f3n. Procedimientos y efectos"
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: III
  DESC_CAPITULO: . Requisitos y condiciones para la inclusión en el RIGI. Plan de Inversión. Procedimientos y efectos
  NRO_ARTICULO: "217"
  DESC_ARTICULO: "[BORRADO] 217 - A los efectos del presente, serán consid..."
  RAW: "A los efectos del presente, ser\u00e1n considerados \u201cGrandes Inversiones\u201d los proyectos que involucren la adquisici\u00f3n, producci\u00f3n, construcci\u00f3n y/o desarrollo de activos que ser\u00e1n afectados a actividades que cumplan con las siguientes condiciones: a) involucrar un monto de inversi\u00f3n por proyecto en activos computables igual o superior al monto m\u00ednimo de inversi\u00f3n previsto en el primer p\u00e1rrafo del art\u00edculo 218, debiendo completarse dicho monto m\u00ednimo de inversi\u00f3n antes de la fecha l\u00edmite indicada en el plan de inversi\u00f3n; y b) prever para el primer y segundo a\u00f1o, contado desde la fecha de aprobaci\u00f3n del plan de inversi\u00f3n y de la solicitud de adhesi\u00f3n, el cumplimiento de una inversi\u00f3n m\u00ednima en activos computables igual o superior a la prevista en el segundo p\u00e1rrafo del art\u00edculo 218. Asimismo, para contar con las garant\u00edas del presente r\u00e9gimen, las inversiones deber\u00e1n tener un car\u00e1cter de largo plazo. Ser\u00e1n consideradas de largo plazo en tanto tengan un cociente no mayor al treinta por ciento (30%) entre, por un lado, el valor presente del flujo neto de caja esperado, excluidas inversiones, durante los primeros tres a\u00f1os a partir del primer desembolso de capital y, por otro lado, el valor presente neto de las inversiones de capital planeadas durante ese mismo per\u00edodo. La Autoridad de Aplicaci\u00f3n podr\u00e1 modificar este cociente, simult\u00e1neamente para todos los sectores involucrados, siempre que con dicha modificaci\u00f3n el r\u00e9gimen\nmantenga el prop\u00f3sito de dar garant\u00edas de estabilidad solamente a inversiones de larga maduraci\u00f3n. Los proyectos que puedan resultar en el posicionamiento de la Rep\u00fablica Argentina como nuevo proveedor de largo plazo en mercados globales en los que a\u00fan no cuente con participaci\u00f3n, de conformidad con los requisitos que establezca la reglamentaci\u00f3n y que involucren desembolsos de capital en etapas sucesivas cuya inversi\u00f3n m\u00ednima en activos computables por etapa sea igual o superior a mil millones de d\u00f3lares estadounidenses (USD 1.000.000.000.-), podr\u00e1n ser calificados como de Exportaci\u00f3n Estrat\u00e9gica de Largo Plazo por la Autoridad de Aplicaci\u00f3n en oportunidad de su aprobaci\u00f3n, y en dicho caso gozar\u00e1n de los beneficios y garant\u00edas contemplados en el presente r\u00e9gimen por los plazos y en las condiciones espec\u00edficas previstas para dicho tipo de proyectos en la presente ley y sus normas reglamentarias. La reglamentaci\u00f3n podr\u00e1 establecer condiciones diferenciales en lo que hace a los requisitos de los proyectos calificados como de Exportaci\u00f3n Estrat\u00e9gica de Largo Plazo en funci\u00f3n de sus particularidades. Resultan requisitos esenciales para la calificaci\u00f3n y permanencia en el RIGI el cumplimiento de las condiciones previstas en el presente Titulo, as\u00ed como el de las que se establezcan por v\u00eda reglamentaria."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: III
  DESC_CAPITULO: . Requisitos y condiciones para la inclusión en el RIGI. Plan de Inversión. Procedimientos y efectos
  NRO_ARTICULO: "218"
  DESC_ARTICULO: "[BORRADO] 218 - A efectos de lo previsto en el inciso a)..."
  RAW: "A efectos de lo previsto en el inciso a) del art\u00edculo 217, el monto m\u00ednimo de inversi\u00f3n en activos computables ser\u00e1 de al menos doscientos millones de d\u00f3lares estadounidenses (USD 200.000.000.-). El Poder Ejecutivo nacional podr\u00e1 establecer diferentes montos m\u00ednimos de inversi\u00f3n en activos computables por sector productivo mayores a doscientos millones de d\u00f3lares estadounidenses (USD 200.000.000). En ning\u00fan caso ese monto m\u00ednimo que establezca el Poder\nEjecutivo nacional podr\u00e1 superar el importe de novecientos millones de d\u00f3lares estadounidenses (USD 900.000.000.-), cualquiera sea el sector productivo involucrado. A efectos de lo previsto en el inciso b) del art\u00edculo 217, el Poder Ejecutivo nacional establecer\u00e1 el porcentaje del monto m\u00ednimo de inversi\u00f3n referido en el p\u00e1rrafo anterior, que deber\u00e1 completarse durante el primer y segundo a\u00f1o contados desde la fecha de notificaci\u00f3n del acto administrativo de aprobaci\u00f3n de la solicitud de adhesi\u00f3n y del plan de inversi\u00f3n presentado. Dicho porcentaje podr\u00e1 ser distinto para cada uno de los dos (2) primeros a\u00f1os, pero deber\u00e1 ser suficiente para alcanzar, al menos, el cuarenta por ciento (40%) del monto m\u00ednimo de inversi\u00f3n como condici\u00f3n de permanencia en el RIGI."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: III
  DESC_CAPITULO: . Requisitos y condiciones para la inclusión en el RIGI. Plan de Inversión. Procedimientos y efectos
  NRO_ARTICULO: "219"
  DESC_ARTICULO: "[BORRADO] 219 - A los efectos de lo previsto en los artí..."
  RAW: "A los efectos de lo previsto en los art\u00edculos 217 y 218, se considerar\u00e1n inversiones en activos computables todas aquellas que se realicen a partir de la entrada en vigencia del RIGI y est\u00e9n destinadas a la adquisici\u00f3n, producci\u00f3n, construcci\u00f3n y/o desarrollo de activos afectados a actividades incluidas en el RIGI , para el desarrollo de un Proyecto de titularidad de un VPU adherido, excluidos los activos financieros y/o de portafolio y los bienes de cambio. La adquisici\u00f3n de cuotas, acciones y/o participaciones societarias podr\u00e1n considerarse como activos computables en tanto se cumplan las siguientes condiciones: a) las sociedades adquiridas incluyan activos computables de acuerdo con lo previsto en el presente art\u00edculo; y b) la sociedad adquirida se fusione con el VPU dentro de un plazo de 180 d\u00edas corridos. En estos casos, la inversi\u00f3n a computar ser\u00e1 tomada en una proporci\u00f3n equivalente al porcentual que representen los activos\ncomputables existentes en la sociedad adquirida con relaci\u00f3n a sus activos totales. Tambi\u00e9n se considerar\u00e1 como inversiones en activos computables, aquellas realizadas con posterioridad a la entrada en vigencia del RIGI, e incluso antes de la adhesi\u00f3n del VPU al RIGI y que consistan en: a) la adquisici\u00f3n por parte de inversores de las cuotas, acciones y/o participaciones societarias de un VPU, siempre que dicho VPU incluya activos computables de acuerdo con lo previsto en el presente art\u00edculo. En estos casos, la inversi\u00f3n a computar ser\u00e1 tomada en una proporci\u00f3n equivalente al porcentual que representen los activos computables existentes en la VPU adquirida con relaci\u00f3n a sus activos totales; b) la asignaci\u00f3n de activos descriptos en el presente art\u00edculo a una Sucursal Dedicada a efectos de su establecimiento, inscripci\u00f3n y adhesi\u00f3n al RIGI, de acuerdo con lo previsto en el inciso a) punto (iii) del art\u00edculo 240. A los efectos del cumplimiento del monto de inversi\u00f3n m\u00ednima previsto en el art\u00edculo 218, las inversiones en la adquisici\u00f3n o asignaci\u00f3n de los activos que se indican a continuaci\u00f3n s\u00f3lo podr\u00e1n computarse, en forma conjunta, hasta un m\u00e1ximo del quince por ciento (15%) de dicho monto de inversi\u00f3n m\u00ednima: a) los activos indicados en los p\u00e1rrafos segundo y tercero del presente art\u00edculo relativos a la adquisici\u00f3n de cuotas, acciones y/o participaciones societarias de un VPU o los asignados a Sucursales Dedicadas; b) los bienes inmuebles; c) los derechos reales de usufructo sobre bienes inmuebles; y d) las concesiones de explotaci\u00f3n minera, de petr\u00f3leo y gas. Sin perjuicio de la posibilidad de computar como parte del cumplimiento del monto m\u00ednimo de inversi\u00f3n un porcentaje de la adquisici\u00f3n o asignaci\u00f3n de los referidos\nactivos ocurrida con anterioridad a la adhesi\u00f3n del VPU al RIGI, el derecho al efectivo goce del RIGI y el c\u00f3mputo de parte de la referida adquisici\u00f3n a los efectos del cumplimiento de parte del monto m\u00ednimo de inversi\u00f3n estar\u00e1 condicionado y sujeto a la previa adhesi\u00f3n del VPU al RIGI. La adquisici\u00f3n de un VPU con anterioridad a la adhesi\u00f3n del mismo al RIGI, con miras a calificar o a eventualmente computar parte de dicha adquisici\u00f3n como cumplimiento del monto m\u00ednimo de inversi\u00f3n a partir de la entrada en vigencia del RIGI, no brindar\u00e1 ning\u00fan derecho con anterioridad a la efectiva adhesi\u00f3n de dicho VPU al RIGI. Todos los activos incorporados a la ejecuci\u00f3n del proyecto de inversi\u00f3n, con independencia de que sean considerados o no como inversiones en activos computables en los t\u00e9rminos del presente art\u00edculo, y cualquiera sea la forma de contrataci\u00f3n en que hayan sido incorporados, incluyendo, pero sin limitarse a los contratos de locaci\u00f3n, ch\u00e1rter mar\u00edtimo, leasing o cualquier otra modalidad, resultan alcanzados por los incentivos, derechos y garant\u00edas previstos en el presente R\u00e9gimen."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: III
  DESC_CAPITULO: . Requisitos y condiciones para la inclusión en el RIGI. Plan de Inversión. Procedimientos y efectos
  NRO_ARTICULO: "220"
  DESC_ARTICULO: "[BORRADO] 220 - A efectos de adherir al RIGI y adquirir ..."
  RAW: "A efectos de adherir al RIGI y adquirir los derechos y beneficios que se establecen en dicho r\u00e9gimen, los VPU deber\u00e1n: a) presentar la solicitud de adhesi\u00f3n y un plan de inversi\u00f3n en los t\u00e9rminos y condiciones previstos en el art\u00edculo 221; y b) obtener la aprobaci\u00f3n por parte de la Autoridad de Aplicaci\u00f3n de la solicitud de adhesi\u00f3n y del plan de inversi\u00f3n presentado."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: III
  DESC_CAPITULO: . Requisitos y condiciones para la inclusión en el RIGI. Plan de Inversión. Procedimientos y efectos
  NRO_ARTICULO: "221"
  DESC_ARTICULO: "221 - La solicitud de adhesión y el plan de in..."
  RAW: "La solicitud de adhesi\u00f3n y el plan de inversi\u00f3n indicado en el art\u00edculo 220 deber\u00e1n contener como m\u00ednimo lo siguiente:\na) descripci\u00f3n del proyecto objeto del plan de inversi\u00f3n, la ubicaci\u00f3n del proyecto y el sector al que corresponde; b) datos societarios del VPU; c) constituci\u00f3n de domicilio a los efectos de las notificaciones y designaci\u00f3n de la persona o representante para tratar cuestiones del proyecto con la Autoridad de Aplicaci\u00f3n, a efectos de lo cual deber\u00e1n incluirse sus datos de contacto. Cualquier modificaci\u00f3n deber\u00e1 informarse y actualizarse dentro de los treinta (30) d\u00edas h\u00e1biles de producida; d) monto de la inversi\u00f3n total del proyecto en activos computables, especificando los montos involucrados en el inicio, construcci\u00f3n, operaci\u00f3n y cierre del Proyecto, y detallando los rubros y conceptos de inversi\u00f3n proyectados, el que deber\u00e1 ser igual o superior al monto m\u00ednimo de inversi\u00f3n previsto por sector incluido. Asimismo, se deber\u00e1 especificar, en caso de que corresponda, el monto del quince por ciento (15%) de la adquisici\u00f3n o asignaci\u00f3n de activos realizada desde la entrada en vigencia del RIGI pero con anterioridad a la adhesi\u00f3n por parte del VPU al RIGI, a ser computada como parte del cumplimiento del monto m\u00ednimo de inversi\u00f3n, de conformidad con lo previsto en los p\u00e1rrafos segundo a quinto del art\u00edculo 219; e) rubros principales a los que se destinar\u00eda la inversi\u00f3n en activos computables con los costos de capital y operaci\u00f3n debidamente discriminados y, asimismo, discriminando las inversiones en los activos previstos en el p\u00e1rrafo cuarto del art\u00edculo 219; f) cronograma estimado de la inversi\u00f3n total en el proyecto (con descripci\u00f3n si correspondiera del plazo de obra o construcci\u00f3n, fecha estimada de puesta en marcha, y vida \u00fatil del proyecto); g) monto de la inversi\u00f3n en activos computables que se realizar\u00e1 durante el primer y segundo a\u00f1o contados desde la notificaci\u00f3n del acto administrativo\nde aprobaci\u00f3n de la adhesi\u00f3n al RIGI y del plan de inversi\u00f3n, que no podr\u00e1 ser inferior al porcentaje del monto m\u00ednimo de inversi\u00f3n definido seg\u00fan sector que establezca el Poder Ejecutivo nacional por reglamentaci\u00f3n; h) fecha l\u00edmite a propuesta del VPU, antes de la cual se compromete a alcanzar y haber cumplido el monto de inversi\u00f3n m\u00ednima en activos computables previsto en el art\u00edculo 218 y definido por Sector; i) descripci\u00f3n de la fuente o modo de financiamiento del monto de la inversi\u00f3n. En todos los casos el financiamiento ser\u00e1 a exclusiva cuenta y riesgo del VPU; j) empleo directo e indirecto estimado; k) estimado de producci\u00f3n y, de corresponder, monto estimado de exportaciones con cronograma proyectado hasta fin de vida \u00fatil; l) balance comercial y de flujos de divisas del proyecto para los primeros tres (3) a\u00f1os desde la fecha de aprobaci\u00f3n del plan de inversi\u00f3n; m) declaraci\u00f3n con respecto a la factibilidad t\u00e9cnica, econ\u00f3mica y financiera del proyecto de inversi\u00f3n del que surja evidencia razonable con respecto a su factibilidad, incluyendo matriz de riesgos, plan de mitigaci\u00f3n e informe de evaluador econ\u00f3mico-financiero independiente; n) descripci\u00f3n de los permisos y habilitaciones obtenidos por el VPU necesarios para el desarrollo del plan de inversi\u00f3n y aquellos pendientes de obtenci\u00f3n, de conformidad con la ley sustantiva aplicable seg\u00fan el sector de actividad del VPU. Deber\u00e1 indicarse, asimismo, el tipo de habilitaci\u00f3n y/o permiso, jurisdicci\u00f3n y autoridad competente a su cargo y, en caso de habilitaciones y/o permisos pendientes de obtenci\u00f3n, estado del tr\u00e1mite y fecha aproximada de otorgamiento; y o) firma de representante legal del VPU. La informaci\u00f3n referida y presentada por el VPU en cumplimiento del presente art\u00edculo ser\u00e1 al solo efecto de evaluar la solicitud de adhesi\u00f3n al RIGI. Cualquier\nmodificaci\u00f3n de lo informado deber\u00e1 ser notificada dentro de los treinta (30) d\u00edas h\u00e1biles de conocida la modificaci\u00f3n por parte del VPU. Ello sin perjuicio de la obligaci\u00f3n prevista en el \u00faltimo p\u00e1rrafo del art\u00edculo 225 del presente."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: III
  DESC_CAPITULO: . Requisitos y condiciones para la inclusión en el RIGI. Plan de Inversión. Procedimientos y efectos
  NRO_ARTICULO: "222"
  DESC_ARTICULO: "222 - Desde la presentación de la solicitud de..."
  RAW: "Desde la presentaci\u00f3n de la solicitud de adhesi\u00f3n y el plan de inversi\u00f3n por parte del VPU (o, en su caso, desde la presentaci\u00f3n de cualquier informaci\u00f3n complementaria o aclaratoria requerida por la Autoridad de Aplicaci\u00f3n al efecto), la Autoridad de Aplicaci\u00f3n contar\u00e1 con un plazo m\u00e1ximo de cuarenta y cinco (45) d\u00edas corridos siguientes para expedirse aprob\u00e1ndolos o rechaz\u00e1ndolos. El plazo de cuarenta y cinco (45) d\u00edas antes referido es esencial e improrrogable. El acto administrativo de aprobaci\u00f3n o rechazo de la solicitud de adhesi\u00f3n deber\u00e1 ser notificado dentro de los cinco (5) d\u00edas h\u00e1biles posteriores a su emisi\u00f3n. El incumplimiento de los plazos previstos en el p\u00e1rrafo anterior podr\u00e1 acarrear responsabilidad para la administraci\u00f3n. Cualquiera sea el estado del procedimiento, la Autoridad de Aplicaci\u00f3n deber\u00e1 expedirse sobre la aprobaci\u00f3n o rechazo dentro del referido plazo. La Autoridad de Aplicaci\u00f3n podr\u00e1, por una \u00fanica vez y dentro de los quince (15) d\u00edas corridos de presentada la solicitud de adhesi\u00f3n y el plan de inversi\u00f3n, solicitar informaci\u00f3n complementaria o las aclaraciones que resulten indispensables para analizar la viabilidad y factibilidad del proyecto en funci\u00f3n de sus caracter\u00edsticas e incluso podr\u00e1 citar a una audiencia a mantener con los representantes del VPU. El plazo previsto en el primer p\u00e1rrafo del presente se suspender\u00e1 desde la fecha de notificaci\u00f3n de la solicitud de informaci\u00f3n adicional hasta la fecha de presentaci\u00f3n de la informaci\u00f3n complementaria o las aclaraciones requeridas. La decisi\u00f3n sobre la aprobaci\u00f3n o el rechazo por parte de la Autoridad de Aplicaci\u00f3n se basar\u00e1 en la informaci\u00f3n incluida en la solicitud de adhesi\u00f3n, en el plan de\ninversi\u00f3n y de la evaluaci\u00f3n que la Autoridad de Aplicaci\u00f3n realice en los t\u00e9rminos previstos en la presente Ley. La decisi\u00f3n al respecto no ser\u00e1 discrecional y respetar\u00e1 la garant\u00eda de igualdad ante la ley de todos los solicitantes, respet\u00e1ndose uniformidad y coherencia en los criterios de otorgamiento. En los casos en que medie rechazo, el acto administrativo deber\u00e1 incluir de manera expresa y clara las razones en virtud de las cuales se funda dicho rechazo las que \u00fanicamente podr\u00e1n consistir en las siguientes: a) el incumplimiento de alguno de los requisitos previstos en la presente Ley; b) no alcanzar el monto de inversi\u00f3n m\u00ednima requerido; c) un excesivo e injustificado plazo propuesto como fecha l\u00edmite para cumplir con el monto de inversi\u00f3n m\u00ednima en activos computables; d) un monto de inversi\u00f3n en activos computables inferior al requerido como inversi\u00f3n m\u00ednima durante el primer y segundo a\u00f1o posteriores a la fecha de notificaci\u00f3n del acto administrativo de aprobaci\u00f3n del plan de la adhesi\u00f3n al RIGI y del plan de inversi\u00f3n; e) la falta de informaci\u00f3n adecuada o esencial en el plan de inversi\u00f3n; f) la ausencia de permisos relevantes o esenciales para la ejecuci\u00f3n del plan de inversi\u00f3n y/o la incertidumbre o largo plazo para su obtenci\u00f3n que pudieran hacer peligrar la factibilidad del Proyecto en los tiempos propuestos; y/o g) una clara y evidente imposibilidad de dar cumplimiento al plan de inversi\u00f3n de la manera planteada por el VPU a criterio de la Autoridad de Aplicaci\u00f3n, sea en t\u00e9rminos de factibilidad t\u00e9cnica, econ\u00f3mica y/o financiera. El rechazo de la solicitud de Adhesi\u00f3n al RIGI no podr\u00e1 ser recurrido. Sin embargo, el VPU tendr\u00e1 derecho a presentar un nuevo plan de inversi\u00f3n respecto del mismo proyecto y someterlo nuevamente a consideraci\u00f3n de la Autoridad de Aplicaci\u00f3n hasta dos veces m\u00e1s dentro del mismo a\u00f1o calendario. El acto administrativo que\napruebe la solicitud de adhesi\u00f3n y el plan de inversi\u00f3n indicar\u00e1 de manera expresa lo siguiente: a) la fecha de adhesi\u00f3n al RIGI, la que se retrotrae a la fecha de presentaci\u00f3n de la solicitud de adhesi\u00f3n o de presentaci\u00f3n de la informaci\u00f3n complementaria que permiti\u00f3 la aprobaci\u00f3n; b) los montos que deber\u00e1n cumplirse en cada uno de los primeros dos (2) a\u00f1os contados desde la fecha de notificaci\u00f3n del acto administrativo que apruebe la adhesi\u00f3n al RIGI; y c) la fecha l\u00edmite para cumplimiento del monto de inversi\u00f3n m\u00ednima en activos computables seg\u00fan lo propuesto por el VPU en el plan de inversi\u00f3n aprobado. El acto administrativo aprobatorio de la solicitud de adhesi\u00f3n implicar\u00e1 que el VPU se encuentra adherido al RIGI, que se ha aprobado el plan de inversi\u00f3n presentado y que el proyecto objeto de adquisici\u00f3n, construcci\u00f3n, explotaci\u00f3n y/o desarrollo por parte del VPU es un proyecto adherido al RIGI. Emitido el acto administrativo aprobatorio de la solicitud de adhesi\u00f3n, se considerar\u00e1 que la fecha de adhesi\u00f3n al RIGI, y de adquisici\u00f3n de los derechos, es la fecha de la presentaci\u00f3n original de la solicitud de adhesi\u00f3n por parte del VPU o la fecha posterior en la que el VPU hubiese completado a satisfacci\u00f3n de la Autoridad de Aplicaci\u00f3n su solicitud de adhesi\u00f3n original con la informaci\u00f3n aclaratoria y/o complementaria solicitada por la Autoridad de Aplicaci\u00f3n, lo que suceda \u00faltimo. La fecha de adhesi\u00f3n ser\u00e1 considerada como la fecha de adquisici\u00f3n de los derechos bajo el RIGI tanto para el Proyecto como para el VPU. La fecha de notificaci\u00f3n al VPU del acto administrativo aprobatorio de la adhesi\u00f3n al RIGI y del plan de inversi\u00f3n ser\u00e1 considerada como la fecha de asunci\u00f3n por parte del VPU de los compromisos y requisitos de cumplimiento esencial previstos en el\nRIGI para la permanencia en el r\u00e9gimen. El acto administrativo aprobatorio del plan de inversi\u00f3n de determinado proyecto ser\u00e1 constitutivo de los derechos que surgen del RIGI. Emitido el acto administrativo aprobatorio la Autoridad de Aplicaci\u00f3n proceder\u00e1 a: a) emitir como constancia de adhesi\u00f3n al RIGI y a efectos meramente declarativos el \u201cCertificado de Adhesi\u00f3n del Proyecto al RIGI\u201d que acreditar\u00e1 el derecho a gozar de los incentivos bajo el RIGI. El acto aprobatorio de la solicitud de adhesi\u00f3n y dicho Certificado ser\u00e1n notificados al VPU en el domicilio constituido en oportunidad de presentar el plan de inversi\u00f3n dentro de los cinco (5) d\u00edas h\u00e1biles posteriores y siguientes al de su emisi\u00f3n; b) informar a la Administraci\u00f3n Federal de Ingresos P\u00fablicos, a fin de que dentro del plazo improrrogable de diez (10) d\u00edas h\u00e1biles genere una CUIT especial a los efectos del RIGI para el VPU a la que se le agregar\u00e1 al final del n\u00famero la sigla \u201cRIGI\u201d; y c) informar a la Autoridad Competente en Materia Cambiaria (Banco Central de la Rep\u00fablica Argentina -o quien la reemplace-) a fin de que aplique al VPU los incentivos previstos en el presente en materia cambiaria. En el caso del \u00faltimo p\u00e1rrafo del art\u00edculo 214, una vez aprobada la solicitud de adhesi\u00f3n al RIGI por la Autoridad de Aplicaci\u00f3n, se deber\u00e1 llevar adelante un procedimiento de renegociaci\u00f3n contractual a fin de lograr la adecuaci\u00f3n del contrato de concesi\u00f3n a las exigencias particulares de cada proyecto y a las de su financiamiento. El plazo del contrato deber\u00e1 fijarse teniendo en consideraci\u00f3n las inversiones comprometidas, el financiamiento aplicado al proyecto y una utilidad razonable."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: III
  DESC_CAPITULO: . Requisitos y condiciones para la inclusión en el RIGI. Plan de Inversión. Procedimientos y efectos
  NRO_ARTICULO: "223"
  DESC_ARTICULO: "223 - La adhesión al RIGI implicará para el VPU"
  RAW: "La adhesi\u00f3n al RIGI implicar\u00e1 para el VPU:\na) desde la fecha de adhesi\u00f3n al RIGI, la adquisici\u00f3n de los derechos previstos en el RIGI exclusivamente respecto del Proyecto objeto del plan de inversi\u00f3n propuesto por el VPU y aprobado por la Autoridad de Aplicaci\u00f3n; b) desde la notificaci\u00f3n al VPU del acto administrativo aprobatorio de la solicitud de adhesi\u00f3n que incluye el plan de inversi\u00f3n, la asunci\u00f3n de manera irrevocable para la permanencia en el r\u00e9gimen. Desde la fecha de adhesi\u00f3n al RIGI inclusive, el VPU gozar\u00e1 de un derecho adquirido asimilable a la propiedad sobre los incentivos previstos en los Cap\u00edtulos IV, V, VI y X del presente T\u00edtulo, y dem\u00e1s derechos resultantes del RIGI, que no podr\u00e1 ser violado ni afectado por norma posterior y que tendr\u00e1 la estabilidad prevista en el presente RIGI. El VPU gozar\u00e1 de los derechos, garant\u00edas e incentivos previstos en el RIGI durante la vigencia del plazo de estabilidad prevista en el presente r\u00e9gimen, en la medida en que no se incurra en alguna de las causales de cese de conformidad con lo previsto en el art\u00edculo 254 de la presente ley. Adicionalmente, gozar\u00e1 de la garant\u00eda de estabilidad prevista en el Cap\u00edtulo VI del presente T\u00edtulo por un plazo de treinta (30) a\u00f1os contados desde la fecha de adhesi\u00f3n. La aprobaci\u00f3n de la solicitud de adhesi\u00f3n, que incluye el plan de inversi\u00f3n genera en todos los casos para el VPU la obligaci\u00f3n de cumplir con los compromisos previstos en los incisos a) y b) del art\u00edculo 217 como condici\u00f3n para la permanencia en el RIGI, quedando sujeto a las sanciones que le pudiera corresponder en caso de goce indebido del RIGI los beneficios conforme lo previsto en el Cap\u00edtulo VIII de este T\u00edtulo. Los incentivos solo podr\u00e1n ser utilizados por parte del VPU exclusivamente respecto del proyecto adherido. El VPU no podr\u00e1 ser titular ni desarrollar otras actividades o proyectos distintos del proyecto adherido. Sin perjuicio de ello, se podr\u00e1n fusionar VPUs y/o adquirir proyectos ya adheridos a fin de su integraci\u00f3n con el proyecto\nadherido propio a fin de conformar un \u00fanico proyecto adherido."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: III
  DESC_CAPITULO: . Requisitos y condiciones para la inclusión en el RIGI. Plan de Inversión. Procedimientos y efectos
  NRO_ARTICULO: "224"
  DESC_ARTICULO: "224 - La Autoridad de Aplicación deberá hacer ..."
  RAW: "La Autoridad de Aplicaci\u00f3n deber\u00e1 hacer seguimiento y controlar: a)\nel Cumplimiento del monto m\u00ednimo de inversi\u00f3n antes de la Fecha L\u00edmite;\nb)\nel cumplimiento de la inversi\u00f3n realizada dentro de los dos primeros a\u00f1os contados desde la fecha de notificaci\u00f3n del acto que aprueba la adhesi\u00f3n al RIGI;\nc)\nel cumplimiento de las dem\u00e1s obligaciones que surgen del RIGI; y\nd)\nla adecuada utilizaci\u00f3n de los incentivos por parte de los VPU respecto del proyecto adherido.\nLos activos que se hayan computado a efectos del cumplimiento del monto m\u00ednimo de inversi\u00f3n deber\u00e1n permanecer afectados al proyecto adherido objeto del plan de inversi\u00f3n aprobado por el t\u00e9rmino de su vida \u00fatil o hasta el fin del plazo de estabilidad o el fin la vida \u00fatil del proyecto adherido, o hasta la fecha en que medie permiso de la Autoridad de Aplicaci\u00f3n para desafectarlo, lo que ocurra primero. La Autoridad de Aplicaci\u00f3n podr\u00e1 autorizar, a solicitud del VPU, la desafectaci\u00f3n de activos para las operaciones de venta y reemplazo debidamente justificadas previstas en el inciso b) del art\u00edculo 228 en tanto el monto invertido en el reemplazo sea igual o mayor al obtenido por la venta."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: III
  DESC_CAPITULO: . Requisitos y condiciones para la inclusión en el RIGI. Plan de Inversión. Procedimientos y efectos
  NRO_ARTICULO: "225"
  DESC_ARTICULO: "225 - El plan de inversión que hubiese sido ap..."
  RAW: "El plan de inversi\u00f3n que hubiese sido aprobado en oportunidad de la aprobaci\u00f3n de la solicitud de adhesi\u00f3n, podr\u00e1 ser modificado por los VPU sin necesidad de previa aprobaci\u00f3n por parte de la Autoridad de Aplicaci\u00f3n, debiendo, sin embargo, notificar la modificaci\u00f3n a la Autoridad de Aplicaci\u00f3n dentro de los cinco (5) d\u00edas h\u00e1biles de decidida o conocida, debiendo adem\u00e1s proceder a la actualizaci\u00f3n de la informaci\u00f3n presentada con car\u00e1cter de declaraci\u00f3n jurada\nconforme al art\u00edculo 221. Sin embargo, los siguientes aspectos del plan de inversi\u00f3n s\u00f3lo podr\u00e1n modificarse en los casos en que medie previa solicitud del VPU y autorizaci\u00f3n expresa y por escrito emitida por parte de la Autoridad de Aplicaci\u00f3n: a) reducci\u00f3n del monto a invertir durante los dos primeros a\u00f1os contados desde la fecha de notificaci\u00f3n del acto que aprueba la adhesi\u00f3n al RIGI y/o pr\u00f3rroga de dichos plazos anuales para cumplir con el monto comprometido; y b) extensi\u00f3n de la Fecha L\u00edmite antes de la cual debe alcanzarse el monto de inversi\u00f3n m\u00ednima. El rechazo a la solicitud de modificaci\u00f3n ser\u00e1 irrecurrible. La solicitud de modificaci\u00f3n de plan de inversi\u00f3n en estos casos deber\u00e1 ser realizada por el VPU con una antelaci\u00f3n m\u00ednima de sesenta (60) d\u00edas corridos antes de su vencimiento, y deber\u00e1 acreditar razones debidamente fundadas y ajenas a la voluntad y/u obrar del VPU que, a criterio de la Autoridad de Aplicaci\u00f3n, justifiquen razonablemente el otorgamiento de lo solicitado. Las modificaciones, extensiones y/o ampliaciones de los Planes de Inversi\u00f3n informadas o aprobadas, seg\u00fan sea el caso, no alterar\u00e1n los derechos adquiridos bajo el RIGI, salvo en aquellos supuestos en que se incurra en algunas de las causales de terminaci\u00f3n, en los t\u00e9rminos y condiciones previstos en el art\u00edculo 254 de esta ley. El VPU que tenga conocimiento cierto de la imposibilidad de cumplimiento de alguna de las condiciones y/o requisitos esenciales para la permanencia en el RIGI, deber\u00e1 informarlo a la Autoridad de Aplicaci\u00f3n dentro de los diez (10) d\u00edas h\u00e1biles siguiente de tomado dicho conocimiento. La Autoridad de Aplicaci\u00f3n deber\u00e1 analizar la presentaci\u00f3n y resolver sobre la\npermanencia o terminaci\u00f3n del VPU en el RIGI, encontr\u00e1ndose facultada para, eventualmente, ordenar la modificaci\u00f3n de las condiciones de inversi\u00f3n a efectos de prevenir y evitar un goce indebido de los incentivos otorgados al VPU que se encuentre en las condiciones descriptas en el p\u00e1rrafo anterior. El incumplimiento de esta obligaci\u00f3n ser\u00e1 causal del agravamiento de las sanciones previstas en el presente r\u00e9gimen."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: III
  DESC_CAPITULO: . Requisitos y condiciones para la inclusión en el RIGI. Plan de Inversión. Procedimientos y efectos
  NRO_ARTICULO: "226"
  DESC_ARTICULO: "226 - Como condición de la permanencia en el R..."
  RAW: "Como condici\u00f3n de la permanencia en el RIGI, el VPU asume el compromiso de cumplir con todas las condiciones y requisitos esenciales del presente r\u00e9gimen. Sin perjuicio de ello, se reconoce que la concreci\u00f3n y continuidad de dicho proyecto depende de una diversidad de factores cuyo control a veces resulta ajeno al VPU, y por ende el VPU podr\u00e1, en cualquier momento, ante la ocurrencia de un evento de caso fortuito o fuerza mayor en los t\u00e9rminos definidos en el C\u00f3digo Civil y Comercial de la Naci\u00f3n, tomar la decisi\u00f3n de suspenderlo, reiniciarlo y/o cerrarlo en forma provisoria o definitiva, parcial o total, sin incurrir en responsabilidad bajo el presente, debiendo justificar razonablemente su decisi\u00f3n mediante notificaci\u00f3n a la Autoridad de Aplicaci\u00f3n, y suspendiendo sus obligaciones por igual plazo que dure la suspensi\u00f3n. Durante el plazo en que dure la suspensi\u00f3n, el VPU se abstendr\u00e1 de hacer uso de los incentivos que surgen del RIGI, pudiendo reanudar el ejercicio de sus derechos a partir del cese de los efectos de caso fortuito o fuerza mayor. En la medida en que se produzca un supuesto de caso fortuito o de fuerza mayor, se suspender\u00e1 el cumplimiento de las obligaciones que no puedan ser satisfechas durante el per\u00edodo en que se vea impedido dicho cumplimiento. El VPU afectado por el supuesto de caso fortuito o de fuerza mayor deber\u00e1 comunicar dicha circunstancia a la Autoridad de Aplicaci\u00f3n, por escrito, dentro de los quince (15) d\u00edas de tomar conocimiento de su existencia, explicando si se trata de un supuesto de suspensi\u00f3n\n(con su duraci\u00f3n estimada) o cierre parcial o definitivo. Dicha notificaci\u00f3n deber\u00e1 indicar la naturaleza del supuesto de caso fortuito o de fuerza mayor y sus causas. Desaparecido el impedimento, el VPU afectado deber\u00e1 retomar inmediatamente el cumplimiento de sus obligaciones y se reanudar\u00e1 el uso y goce de los incentivos."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: III
  DESC_CAPITULO: . Requisitos y condiciones para la inclusión en el RIGI. Plan de Inversión. Procedimientos y efectos
  NRO_ARTICULO: "227"
  DESC_ARTICULO: "227 - La reglamentación establecerá las clases..."
  RAW: "La reglamentaci\u00f3n establecer\u00e1 las clases de garant\u00edas que deber\u00e1n exigirse para preservar el cr\u00e9dito fiscal relativo al otorgamiento de los incentivos tributarios y aduaneros a los VPU, espec\u00edficamente relacionados con la utilizaci\u00f3n indebida de incentivos. Siempre que el importe y la solvencia de la garant\u00eda fueren considerados satisfactorios por la Autoridad de Aplicaci\u00f3n, los VPU podr\u00e1n optar por alguna de las formas siguientes: a) dep\u00f3sito de dinero en efectivo; b) dep\u00f3sito de t\u00edtulos de la deuda p\u00fablica, computados sus valores del modo que determinare la reglamentaci\u00f3n; c) garant\u00eda bancaria; d) seguro de garant\u00eda; e) garant\u00eda real, en primer grado de privilegio, en cuyo caso el valor de los inmuebles o muebles de que se tratare se establecer\u00e1 del modo que determinare la reglamentaci\u00f3n; y f) las dem\u00e1s que autorizare la reglamentaci\u00f3n para los supuestos y en las condiciones que all\u00ed se establecieren.\nCap\u00edtulo IV. Incentivos tributarios y aduaneros"
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: IV
  DESC_CAPITULO: . Incentivos tributarios y aduaneros
  NRO_ARTICULO: "228"
  DESC_ARTICULO: "228 - A efectos del presente régimen, cualquie..."
  RAW: "A efectos del presente r\u00e9gimen, cualquier referencia a la Ley de\nImpuesto a las Ganancias ser\u00e1 entendida como la ley de impuesto a las ganancias \u2013 texto ordenado en 2019 por el Decreto 824/2019 y sus modificaciones \u2013 as\u00ed como cualquier otra ley que en un futuro la modifique o sustituya. Con relaci\u00f3n al impuesto a las ganancias, los VPU adheridos al RIGI estar\u00e1n sujetos al siguiente r\u00e9gimen: a) La al\u00edcuota prevista en el art\u00edculo 73 de la Ley de Impuesto a las Ganancias ser\u00e1 del veinticinco por ciento (25%) no resultando de aplicaci\u00f3n sobre dichas utilidades la escala prevista en el inciso a) del art\u00edculo 73 de la Ley N\u00b0 20.628 de Impuesto a las Ganancias, texto ordenado en 2019 y sus modificaciones; b) Los VPU podr\u00e1n, para las inversiones que realicen, optar por practicar las respectivas amortizaciones a partir del per\u00edodo fiscal de afectaci\u00f3n del bien, de acuerdo con las normas previstas en los art\u00edculos 78, 87 y 88, seg\u00fan corresponda, de la Ley de Impuesto a las Ganancias, texto ordenado en 2019 y sus modificaciones, o conforme al r\u00e9gimen que se establece a continuaci\u00f3n: (i)\nen\nbienes\nmuebles\namortizables\nadquiridos,\nelaborados,\nfabricados o importados: como m\u00ednimo en dos (2) cuotas anuales, iguales y consecutivas; (ii)\nen minas, canteras, bosques y bienes an\u00e1logos o en obras de infraestructura iniciadas en dicho per\u00edodo: como m\u00ednimo en la cantidad de cuotas anuales, iguales y consecutivas que surja de considerar su vida \u00fatil reducida al sesenta por ciento (60%) de la estimada. El incentivo mencionado en el presente inciso resultar\u00e1 de aplicaci\u00f3n en la medida en que el bien del cual se trate se encuentre habilitado, entendi\u00e9ndose como tal cuando se\nencuentre apto para ser utilizado en el proyecto respectivo. Para el caso de activos incorporados al VPU mediante los supuestos previstos en los p\u00e1rrafos segundo y tercero del art\u00edculo 219, en el cual tales bienes u obras hayan sido habilitados en ejercicios fiscales anteriores a aquel en que se aprueba la solicitud de adhesi\u00f3n y el plan de inversi\u00f3n, el incentivo previsto en el primer p\u00e1rrafo del presente inciso podr\u00e1 usufructuarse por el valor remanente no amortizado de los bienes u obras sujetos a beneficio. Cuando se trate de operaciones que den derecho a la opci\u00f3n prevista en el art\u00edculo 71 de la Ley de Impuesto a las Ganancias, la amortizaci\u00f3n especial prevista en el primer p\u00e1rrafo del presente inciso deber\u00e1 practicarse sobre el costo determinado de acuerdo con lo dispuesto en la referida ley del gravamen. Si la enajenaci\u00f3n y reemplazo se realizaran en ejercicios fiscales diferentes, la amortizaci\u00f3n eventualmente computada en exceso deber\u00e1 reintegrarse en el balance impositivo correspondiente a dicha enajenaci\u00f3n. El tratamiento previsto en este p\u00e1rrafo queda sujeto a la condici\u00f3n de que los bienes adquiridos en reemplazo permanezcan afectados a la ejecuci\u00f3n del proyecto. De no cumplirse\nesta\ncondici\u00f3n,\ncorresponder\u00e1\nrectificar\nlas\ndeclaraciones juradas presentadas e ingresar las diferencias de impuesto resultantes m\u00e1s los intereses resarcitorios establecidos en el art\u00edculo 37 de la Ley 11.683 (texto ordenado en 1998 y sus modificaciones), salvo en el supuesto previsto en el p\u00e1rrafo siguiente, sin perjuicio de las sanciones que le pudieran corresponder por aplicaci\u00f3n de las disposiciones del Cap\u00edtulo VIII del presente T\u00edtulo. No se producir\u00e1 la caducidad del tratamiento\nse\u00f1alado precedentemente en el caso de reemplazo de bienes que hayan gozado de la franquicia, en tanto el monto invertido en la reposici\u00f3n sea igual o mayor al obtenido por su venta. Cuando el importe de la nueva adquisici\u00f3n fuera menor al obtenido en la venta, la proporci\u00f3n de las amortizaciones computadas en virtud del importe reinvertido que no se encuentre alcanzada por el r\u00e9gimen, tendr\u00e1 el tratamiento indicado en el p\u00e1rrafo anterior; c)\nEl quebranto impositivo sufrido por los VPU en un per\u00edodo fiscal, que no pueda absorberse con ganancias gravadas del mismo per\u00edodo, podr\u00e1 deducirse de las ganancias gravadas que se obtengan en los a\u00f1os inmediatos siguientes, sin l\u00edmite temporal. Transcurridos cinco (5) a\u00f1os sin que tales quebrantos sean absorbidos por ganancias gravadas, \u00e9stos podr\u00e1n transferirse a terceros. En el caso de Sucursales Dedicadas del art\u00edculo 215, transcurridos cinco (5) a\u00f1os sin que tales quebrantos sean absorbidos por ganancias gravadas, \u00e9stos podr\u00e1n utilizarse para absorber ganancias gravadas de la sociedad a la cual pertenecen o transferirse a terceros. Los quebrantos, teniendo en cuenta el r\u00e9gimen general que les resulta aplicable, se actualizar\u00e1n por la variaci\u00f3n del \u00cdndice de Precios Internos al por Mayor (IPIM), publicado por el Instituto Nacional de Estad\u00edsticas y Censos, organismo desconcentrado actuante en el \u00e1mbito del Ministerio de Econom\u00eda, operada entre el mes de cierre del ejercicio fiscal en que se originaron y el mes de cierre del ejercicio fiscal que se liquida. A estos efectos, se aclara que no resultar\u00e1 de aplicaci\u00f3n el art\u00edculo 93 de la Ley de Impuesto a las Ganancias;\nd)\nLas actualizaciones previstas en la Ley de Impuesto a las Ganancias se practicar\u00e1n sobre la base de las variaciones porcentuales del \u00edndice de precios al consumidor nivel general (IPC) que suministre el Instituto Nacional de Estad\u00edsticas y Censos, organismo desconcentrado actuante\nen el \u00e1mbito del Ministerio de Econom\u00eda, conforme las tablas que a esos fines elabore la Administraci\u00f3n Federal de Ingresos P\u00fablicos, no resultando de aplicaci\u00f3n el art\u00edculo 93 de la Ley de Impuesto a las Ganancias."
