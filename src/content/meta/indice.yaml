  RAW: "Sustit\u00fayese el art\u00edculo 91\u00b0 bis de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 91 bis.- Las provincias y el Estado nacional, cada uno con relaci\u00f3n a la exploraci\u00f3n y explotaci\u00f3n de los recursos hidrocarbur\u00edferos de su dominio, no establecer\u00e1n en el futuro nuevas \u00e1reas reservadas a favor de entidades o empresas p\u00fablicas o con participaci\u00f3n estatal, cualquiera fuera su forma jur\u00eddica. Respecto de las \u00e1reas que a la fecha hayan sido reservadas por las autoridades concedentes en favor de entidades o empresas provinciales con participaci\u00f3n estatal, cualquiera fuera su forma jur\u00eddica, y los contratos o asociaciones con terceros que dichas\nentidades hubieran celebrado con anterioridad a la fecha de entrada en vigencia de la modificaci\u00f3n de esta ley, se respetar\u00e1n las condiciones existentes a la fecha de aprobaci\u00f3n de esta ley. Las nuevas asociaciones con terceros, sin embargo, deber\u00e1n respetar los procedimientos de la Secci\u00f3n 5ta del T\u00edtulo II de esta ley.\u201d"
