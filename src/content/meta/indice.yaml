  RAW: "Sustit\u00fayese el art\u00edculo 79\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 79.- Son absolutamente nulos: a) los permisos, concesiones o autorizaciones otorgados a personas impedidas, excluidas o incapaces para adquirirlos, conforme a las disposiciones de esta ley; b) las cesiones de permisos, concesiones o autorizaciones realizadas en favor de las personas aludidas en el inciso precedente;\nc) los permisos, concesiones o autorizaciones adquiridos de modo distinto al previsto en esta ley; d) los permisos y concesiones que se superpongan a otros otorgados con anterioridad o a zonas vedadas a la actividad petrolera, pero s\u00f3lo respecto del \u00e1rea superpuesta; e) cualquier adjudicaci\u00f3n de permisos o concesiones al vencimiento de los plazos originales, sin mediar una licitaci\u00f3n p\u00fablica y abierta.\u201d"
