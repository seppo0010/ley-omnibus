  NRO_ARTICULO: "25"
  DESC_ARTICULO: "25 - El acto administrativo es de nulidad rel..."
  RAW: "Sustit\u00fayese el art\u00edculo 15 de la Ley N\u00b0 19.549 por el siguiente: \u201cART\u00cdCULO 15.- El acto administrativo es de nulidad relativa, y s\u00f3lo ser\u00e1 anulable en sede judicial, si presenta un defecto o vicio no previsto en el precedente art\u00edculo 14. Las irregularidades u omisiones no esenciales no dan lugar a nulidad alguna. La sentencia que declare la nulidad relativa tendr\u00e1 efecto retroactivo a la fecha de dictado del acto, a menos que el acto fuere favorable al particular y \u00e9ste no hubiese incurrido en dolo.\u201d"
- NRO_SECCION: II
