  NRO_ARTICULO: "270"
  DESC_ARTICULO: "270 - Déjase establecido que las provincias, l..."
  RAW: "D\u00e9jase establecido que las provincias, la Ciudad Aut\u00f3noma de Buenos Aires y los municipios que adhieran al RIGI no podr\u00e1n imponer a los VPU nuevos grav\u00e1menes locales, salvo las tasas retributivas por servicios efectivamente prestados. A los efectos del presente r\u00e9gimen, se entender\u00e1 que existe un nuevo gravamen local cuando se cree un nuevo hecho imponible respecto de los existentes al 31 de diciembre de 2023 o, asimismo, cuando se modifique el hecho imponible, la base\nimponible, la al\u00edcuota, las deducciones, las exenciones y/o desgravaciones y/o cualquier otro aspecto de los tributos existentes a dicha fecha, que en los hechos implique una mayor carga fiscal. En el caso de tasas retributivas por servicios prestados, existentes o a crearse en el futuro, \u00e9stas no podr\u00e1n exceder el costo espec\u00edfico del servicio efectivamente prestado a los sujetos individualmente considerados. Se entender\u00e1 que una tasa excede el costo espec\u00edfico del servicio efectivamente prestado cuando su base imponible se determine sobre la base de ventas, ingresos brutos, ganancias o par\u00e1metros an\u00e1logos. Cualquier incumplimiento a lo mencionado en el presente art\u00edculo ser\u00e1 considerado como una violaci\u00f3n a lo establecido en el art\u00edculo 210 de esta ley.\nCap\u00edtulo XII. Disposiciones transitorias del RIGI"
