  NRO_ARTICULO: "1"
  DESC_ARTICULO: "1 - Objeto"
  RAW: "Objeto. La presente ley tiene por objeto declarar la emergencia en materia econ\u00f3mica, financiera, fiscal, previsional, de seguridad, de salud, tarifaria, energ\u00e9tica y administrativa; y promover la iniciativa privada, as\u00ed como el desarrollo de la industria y del comercio, mediante un r\u00e9gimen jur\u00eddico que asegure los beneficios de la libertad para todos los habitantes de la Naci\u00f3n y l\u00edmite toda intervenci\u00f3n estatal que no sea la necesaria para asegurar el ejercicio efectivo de sus derechos constitucionales."
- NRO_SECCION: I
  DESC_SECCION: OBJETO, PRINCIPIOS Y PROPÓSITOS
  NRO_CAPITULO: I
  DESC_CAPITULO: OBJETO, PRINCIPIOS Y PROPOSITOS RECTORES DE LA LEY
  NRO_ARTICULO: "2"
  DESC_ARTICULO: "2 - Principios y propósitos"
  RAW: "Principios y prop\u00f3sitos. Son principios y prop\u00f3sitos de la presente ley:\na. La promoci\u00f3n del derecho fundamental a la libertad individual. Los habitantes de la Naci\u00f3n tienen derecho a ejercer sus libertades constitucionales sin injerencias indebidas por parte del Estado.\nb. La protecci\u00f3n de los habitantes y de su propiedad privada. El Estado debe garantizar la seguridad y propiedad de las personas y fomentar un entorno propicio para la inversi\u00f3n y el emprendimiento. Debe asegurar el efectivo ejercicio del derecho a transitar libremente en la v\u00eda p\u00fablica evitando situaciones que pongan en riesgo la vida, la propiedad y la seguridad de los habitantes de la Naci\u00f3n.\nc. La libertad de los mercados impulsando la interacci\u00f3n espont\u00e1nea de la oferta y de la demanda como modo de ordenamiento y reactivaci\u00f3n de la econom\u00eda Ello, a los efectos de: (i) facilitar el funcionamiento de los mercados; (ii) el comercio interno y externo a trav\u00e9s de la desregulaci\u00f3n de los mercados; y (iii) la simplificaci\u00f3n regulatoria.\nd. La atenci\u00f3n de los derechos econ\u00f3micos, sociales y culturales de los habitantes por parte del Estado Nacional, en coordinaci\u00f3n con las Provincias y la Ciudad Aut\u00f3noma de Buenos Aires. Con ese fin, se aplicar\u00e1 el m\u00e1ximo de los recursos disponibles y/o los que se obtengan mediante la cooperaci\u00f3n internacional. Para poder atender cada derecho se deber\u00e1n valorar de modo general los dem\u00e1s derechos de los habitantes.\ne. La reconsideraci\u00f3n de las funciones del Estado frente a su avance y expansi\u00f3n sobre la libertad de las personas y de las empresas. Debe procurarse su concentraci\u00f3n en los sectores esenciales de la sociedad y su ejercicio con criterios objetivos de eficiencia, eficacia y razonabilidad.\nf. La organizaci\u00f3n racional y sustentable de la Administraci\u00f3n P\u00fablica nacional a fin de garantizar una actuaci\u00f3n administrativa de calidad y respetuosa de la dignidad humana. El mismo principio rige para las empresas y sociedades estatales, acorde a par\u00e1metros de eficiencia, eficacia, transparencia y buen gobierno en la gesti\u00f3n mercantil.\ng. La creaci\u00f3n, el fomento y el desarrollo del empleo productivo privado, con la inclusi\u00f3n de quienes enfrentan mayores dificultades de inserci\u00f3n laboral, la protecci\u00f3n de los trabajadores desempleados y la regularizaci\u00f3n de las relaciones laborales existentes.\nCAP\u00cdTULO II - DECLARACI\u00d3N DE EMERGENCIA P\u00daBLICA Y BASES DE DELEGACIONES LEGISLATIVAS"
- NRO_SECCION: I
  DESC_SECCION: OBJETO, PRINCIPIOS Y PROPÓSITOS
  NRO_CAPITULO: II
  DESC_CAPITULO: DECLARACIÓN DE EMERGENCIA PÚBLICA Y BASES DE DELEGACIONES LEGISLATIVAS
  NRO_ARTICULO: "3"
  DESC_ARTICULO: "3 - Declaración"
  RAW: "Declaraci\u00f3n. Plazo. Decl\u00e1rase la emergencia p\u00fablica en materia econ\u00f3mica, financiera, fiscal, previsional, de seguridad, de salud, tarifaria, energ\u00e9tica y administrativa hasta el 31 de diciembre de 2024. Dicho plazo podr\u00e1 ser prorrogado por el Congreso de la Naci\u00f3n por el plazo m\u00e1ximo de UN (1) a\u00f1o. Todas las disposiciones que no son de emergencia, son permanentes y no caducan.\nLa presente ley contiene delegaciones legislativas al Poder Ejecutivo nacional en materias determinadas de administraci\u00f3n y de emergencia, en los t\u00e9rminos del art\u00edculo 76 de la Constituci\u00f3n Nacional, con arreglo a las bases de delegaci\u00f3n aqu\u00ed regladas y por el plazo antes establecido. Las normas que se dicten en el ejercicio de esta delegaci\u00f3n ser\u00e1n permanentes, excepto cuando la naturaleza de la medida determine su car\u00e1cter transitorio y as\u00ed se lo disponga en forma expresa."
- NRO_SECCION: I
  DESC_SECCION: OBJETO, PRINCIPIOS Y PROPÓSITOS
