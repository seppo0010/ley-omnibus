  NRO_ARTICULO: "23"
  DESC_ARTICULO: "23 - Los empleados y funcionarios públicos no..."
  RAW: "Incorp\u00f3rase como art\u00edculo 42 bis de la Ley N\u00b0 25.188, el siguiente:\n\u201cART\u00cdCULO 42 bis.- Los empleados y funcionarios p\u00fablicos no podr\u00e1n realizar personalmente ni consentir la realizaci\u00f3n de las siguientes actividades: a. Utilizar el cargo, los recursos o las relaciones institucionales inherentes al mismo con fines de: (i) promoci\u00f3n personal o pol\u00edticopartidario; o (ii) para incidir sobre el resultado de una elecci\u00f3n. b. Conducir y/o participar relevantemente en actividades oficiales ajenas a sus competencias con fines manifiestamente partidarios o de promoci\u00f3n personal. c. Utilizar las redes sociales y canales de comunicaci\u00f3n oficiales para promoci\u00f3n personal, de una candidatura o la realizaci\u00f3n de actividades pol\u00edtico-partidarias. d. Utilizar instalaciones o recursos p\u00fablicos para la realizaci\u00f3n de actividades pol\u00edtico-partidarias. e. Permitir la colocaci\u00f3n o utilizaci\u00f3n de s\u00edmbolos partidarios o electorales en edificios, veh\u00edculos y muebles p\u00fablicos. f. Participar activamente o intervenir en el dise\u00f1o e implementaci\u00f3n de campa\u00f1as pol\u00edticas o actos de pol\u00edtica partidaria: (i) durante su horario laboral; (ii) con el uniforme, veh\u00edculo u otra insignia que permita identificar su posici\u00f3n oficial; o (iii) en inmuebles pertenecientes al Estado Nacional. La realizaci\u00f3n de las conductas precedentemente indicadas se considerar\u00e1n contrarias a la integridad p\u00fablica y, sin perjuicio de lo que corresponda en materia penal, tendr\u00e1n las mismas consecuencias que las previstas para los actos contemplados en el art\u00edculo 24, inciso e) de la Ley N\u00b0 25.164l\u201d.\nCAP\u00cdTULO VII - SOLUCI\u00d3N DE CONTROVERSIAS"
