  RAW: "Sustit\u00fayese el art\u00edculo 40\u00b0 de la Ley N\u00b0 17.319 de Hidrocarburos, por el siguiente: \u201cART\u00cdCULO 40.- Las autorizaciones de transporte ser\u00e1n otorgadas por el Poder Ejecutivo nacional o provincial, seg\u00fan corresponda, a las personas que re\u00fanan los\nrequisitos y observen los procedimientos que la secci\u00f3n 5a especifica en lo que resultare aplicable. La Autoridad de Aplicaci\u00f3n nacional llevar\u00e1 un Registro de los autorizados para transportar y de los habilitados para procesar hidrocarburos. Los concesionarios de explotaci\u00f3n que, ejercitando el derecho conferido por el art\u00edculo 28, dispongan la construcci\u00f3n de obras permanentes para el transporte de hidrocarburos que excedan los l\u00edmites de alguno de los lotes concedidos, estar\u00e1n obligados a obtener una autorizaci\u00f3n de transporte, ajust\u00e1ndose a las condiciones y requisitos respectivos, cuya observancia verificar\u00e1 la autoridad de aplicaci\u00f3n. Cuando las aludidas instalaciones permanentes no rebasen los l\u00edmites de alguno de los lotes de la concesi\u00f3n, dicha autorizaci\u00f3n ser\u00e1 facultativa y ser\u00e1 otorgada en las mismas condiciones que la concesi\u00f3n de explotaci\u00f3n.\u201d Los titulares de proyectos y/o instalaciones para el acondicionamiento, separaci\u00f3n, fraccionamiento, licuefacci\u00f3n y/o cualquier otro proceso de industrializaci\u00f3n de hidrocarburos podr\u00e1n solicitar una autorizaci\u00f3n de transporte de hidrocarburos y/o sus derivados a la autoridad hasta sus instalaciones de industrializaci\u00f3n y desde las mismas hasta los centros y/o instalaciones de ulteriores procesos de industrializaci\u00f3n o comercializaci\u00f3n.\u201d"
