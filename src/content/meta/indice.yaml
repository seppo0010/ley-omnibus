  NRO_ARTICULO: "251"
  DESC_ARTICULO: "251 - En caso de que un VPU adherido al RIGI a..."
  RAW: "En caso de que un VPU adherido al RIGI alegue una violaci\u00f3n a la estabilidad normativa cambiaria, dicho VPU podr\u00e1 continuar cumpliendo con sus obligaciones cambiarias aplicando las disposiciones normativas vigentes a la fecha de adhesi\u00f3n de acuerdo con lo previsto en el art\u00edculo 250, notificando fehacientemente a la Autoridad Competente en Materia Cambiaria de esta circunstancia. Si la Autoridad Competente en Materia Cambiaria considerara que no ha existido tal violaci\u00f3n, previo a dar inicio al proceso sumario previsto en el art\u00edculo 8 de la Ley del R\u00e9gimen Penal Cambiario, texto ordenado en 1995, deber\u00e1 requerir al VPU que, dentro de un plazo de quince (15) d\u00edas, indique, de manera concreta, la norma, acto, conducta u omisi\u00f3n que considera violatoria a la estabilidad cambiaria, y que fundamente dicha posici\u00f3n. En ese mismo acto, el VPU deber\u00e1 ofrecer o aportar las pruebas que hagan a su derecho. Evacuado el requerimiento y, en su caso, las medidas de prueba solicitadas, la Autoridad Competente en Materia Cambiaria deber\u00e1 dictar resoluci\u00f3n fundada aceptando o desestimando la existencia de una violaci\u00f3n a la estabilidad normativa cambiaria dentro un plazo de 90 d\u00edas h\u00e1biles. Contra la resoluci\u00f3n dictada por la Autoridad Competente en Materia\nCambiaria proceder\u00e1, a opci\u00f3n del VPU, el recurso de alzada previsto en el art\u00edculo 94 del Reglamento de Procedimientos Administrativos \u2013 Decreto N\u00b0 1759/72 t.o. 2017 \u2013 o la acci\u00f3n judicial pertinente. La Autoridad Competente en Materia Cambiaria suspender\u00e1 los efectos de la resoluci\u00f3n, en los t\u00e9rminos del art\u00edculo 12\u00ba de la Ley de Procedimientos Administrativos \u2013 Ley N\u00b0 19.549 y sus modificatorias \u2013 hasta tanto se resuelvan, con car\u00e1cter de cosa juzgada, los recursos y/o acciones judiciales antes mencionados. En consecuencia, no se dar\u00e1 inicio al proceso sumario previsto en el art\u00edculo 8\u00ba de la Ley del R\u00e9gimen Penal Cambiario, texto ordenado en 1995, hasta tanto la resoluci\u00f3n dictada por la Autoridad Competente en Materia Cambiaria quede firme y pasada en autoridad de cosa juzgada material."
