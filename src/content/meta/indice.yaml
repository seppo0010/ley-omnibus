  RAW: "Los VPU adheridos al RIGI podr\u00e1n computar el cien por ciento (100%) de los importes abonados y/o percibidos en concepto del impuesto sobre los d\u00e9bitos y cr\u00e9ditos en cuentas bancaria, establecido por la Ley N\u00b0 25.413 y su\nreglamentaci\u00f3n, como cr\u00e9dito del impuesto a las ganancias."
