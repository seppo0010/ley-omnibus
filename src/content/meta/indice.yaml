  DESC_CAPITULO: . Hidrocarburos. Modificaciones a la Ley N° 17.319
  NRO_ARTICULO: "173"
  DESC_ARTICULO: "173 - Hasta treinta "
  RAW: "Sustit\u00fayese el art\u00edculo 49 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 49.- Hasta treinta (30) d\u00edas antes de la fecha en que se inicie la recepci\u00f3n de ofertas, quienes se consideren afectados por el llamado a concurso y/o licitaci\u00f3n, sea cual fuere la raz\u00f3n que invoquen, podr\u00e1n formular oposici\u00f3n escrita ante la autoridad de aplicaci\u00f3n nacional o provincial, seg\u00fan corresponda, acompa\u00f1ando la documentaci\u00f3n en que aqu\u00e9lla se funde. Dicha autoridad podr\u00e1 dejar en suspenso el concurso y/o licitaci\u00f3n si, a su juicio, la oposici\u00f3n se fundara documentada y suficientemente. No se admitir\u00e1n oposiciones del propietario superficiario de la zona a que se refiere el llamado basadas solamente en los da\u00f1os que le pudiese ocasionar la adjudicaci\u00f3n, sin perjuicio de lo dispuesto en el T\u00edtulo III de esta misma ley. No es causal v\u00e1lida de afectaci\u00f3n, el hecho que una empresa est\u00e9 produciendo\npreviamente en dicha \u00e1rea.\u201d"
