  RAW: "Sustit\u00fayese el art\u00edculo 95\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 95.- Las empresas estatales quedan facultadas para convenir con personas jur\u00eddicas de derecho p\u00fablico o privado las vinculaciones contractuales m\u00e1s adecuadas para el eficiente desenvolvimiento de sus actividades, incluyendo la integraci\u00f3n de sociedades siempre ateni\u00e9ndose a la secci\u00f3n 5ta del T\u00edtulo II de esta ley para la selecci\u00f3n de terceros. El r\u00e9gimen fiscal establecido en el T\u00edtulo II, Secci\u00f3n 6a, de la presente ley, no ser\u00e1 aplicable a quienes suscriban con las empresas estatales contratos de locaci\u00f3n de obras y servicios para la exploraci\u00f3n y explotaci\u00f3n de hidrocarburos, o con igual fin se asocien con ellas sin constituir personas jur\u00eddicas distintas de las de sus integrantes, los que quedar\u00e1n sujetos, en cambio, a la legislaci\u00f3n fiscal general que les fuere aplicable. Toda sociedad integrada por una empresa estatal con personalidad jur\u00eddica distinta de la de sus integrantes, que desarrolle actividades de exploraci\u00f3n y explotaci\u00f3n de\nhidrocarburos, estar\u00e1 sujeta al pago de los tributos previstos en el T\u00edtulo II, Secci\u00f3n 6a de esta ley.\u201d"
