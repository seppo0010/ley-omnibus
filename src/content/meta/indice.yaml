  NRO_ARTICULO: "234"
  DESC_ARTICULO: "234 - Todo concesionario de explotación está o..."
  RAW: "Sustit\u00fayese el art\u00edculo 31\u00b0 de la Ley N\u00b0 17.319 de Hidrocarburos, por el siguiente:\n\u201cART\u00cdCULO 31. - Todo concesionario de explotaci\u00f3n est\u00e1 obligado a efectuar,\ndentro de plazos razonables, las inversiones que sean necesarias para la ejecuci\u00f3n de los trabajos que exija el desarrollo de toda la superficie abarcada por la concesi\u00f3n, con arreglo a las m\u00e1s racionales y eficientes t\u00e9cnicas y en correspondencia con la caracter\u00edstica y magnitud de las reservas comprobadas.\u201d"
