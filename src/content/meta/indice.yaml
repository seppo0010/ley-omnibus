  NRO_ARTICULO: "252"
  DESC_ARTICULO: "252 - Las acciones, cuotas o participaciones s..."
  RAW: "Las acciones, cuotas o participaciones sociales de los VPU adheridos al RIGI podr\u00e1n ser transferidos, directa o indirectamente, sin autorizaci\u00f3n previa de la Autoridad de Aplicaci\u00f3n, debiendo informar de ello a \u00e9sta \u00faltima dentro de los quince (15) d\u00edas corridos siguientes de ocurrido. Las acciones, cuotas o participaciones sociales de los VPU adheridos al RIGI no podr\u00e1n ser objeto de prenda, cesi\u00f3n en garant\u00eda, fideicomiso y/o cualquier otro tipo de negocio jur\u00eddico de garant\u00eda con entidades financieras, organismos de cr\u00e9dito, locales o extranjeros, sin autorizaci\u00f3n previa de la Autoridad de Aplicaci\u00f3n, debiendo ello ser informado a \u00e9sta \u00faltima dentro de los quince (15) d\u00edas corridos siguientes de ocurrido."
