  DESC_ARTICULO: "45 - Prescripción"
  RAW: "Sustit\u00fayese el art\u00edculo 22 de la Ley N\u00b0 19.549 por el siguiente:\n\u201cART\u00cdCULO 22.- Prescripci\u00f3n. El plazo de prescripci\u00f3n para solicitar la declaraci\u00f3n judicial de nulidad de un acto administrativo de alcance particular, sea por v\u00eda de acci\u00f3n o reconvenci\u00f3n, ser\u00e1 de DIEZ (10) a\u00f1os en caso de nulidad absoluta y de DOS (2) a\u00f1os en caso de nulidad relativa, desde notificado el acto.\u201d"
- NRO_SECCION: II
