  DESC_ARTICULO: "79 - A los fines de fomentar el desarrollo de..."
  RAW: "Sustit\u00fayese el art\u00edculo 206 de la Ley N\u00b0 27.440 por el siguiente:\n\u201cArt. 206.- A los fines de fomentar el desarrollo de la construcci\u00f3n de viviendas, en el caso particular de Fondos Comunes de Inversi\u00f3n Cerrados o Fideicomisos Financieros, mencionados en el art\u00edculo anterior, cuyo objeto de inversi\u00f3n sean (a) desarrollos inmobiliarios; y/o (b) cr\u00e9ditos hipotecarios; y/o (c) valores hipotecarios, las distribuciones originadas en rentas o alquileres o los resultados provenientes de su compraventa estar\u00e1n alcanzadas por una al\u00edcuota del QUINCE POR CIENTO (15%) (con la excepci\u00f3n prevista en el \u00faltimo p\u00e1rrafo del inciso e) a continuaci\u00f3n), sujeto a las siguientes condiciones:\na) Que los beneficiarios de dichos resultados sean personas humanas, sucesiones indivisas o beneficiarios del exterior comprendidos en el art\u00edculo 91 de la Ley de Impuesto a las Ganancias;\nb) Que el fondo com\u00fan de inversi\u00f3n cerrado o fideicomiso financiero haya sido colocado por oferta p\u00fablica con autorizaci\u00f3n de la Comisi\u00f3n Nacional de Valores con un plazo de vida no inferior a CINCO (5) a\u00f1os, y distribuido entre una cantidad de inversores no inferior a VEINTE (20);\nc) Que ning\u00fan inversor o cuotapartista tenga una participaci\u00f3n mayor al VEINTICINCO POR CIENTO (25%) del total de la emisi\u00f3n;\nd) En el caso de resultados por enajenaci\u00f3n, que la misma hubiera sido realizada a trav\u00e9s de mercados autorizados por la Comisi\u00f3n Nacional de Valores. Si la emisi\u00f3n hubiera sido realizada en moneda extranjera o en moneda local con cl\u00e1usulas de actualizaci\u00f3n, las diferencias de cambio o las actualizaciones seg\u00fan cl\u00e1usulas de emisi\u00f3n, no formar\u00e1n parte de la ganancia bruta sujeta a impuesto. Si la emisi\u00f3n se hubiera realizado en moneda nacional sin cl\u00e1usula de ajuste, el costo de adquisici\u00f3n o suscripci\u00f3n podr\u00e1 ser actualizado mediante la aplicaci\u00f3n del \u00edndice mencionado en el segundo p\u00e1rrafo del art\u00edculo 89 de la Ley de Impuesto a las Ganancias;\ne) En el caso del rescate por liquidaci\u00f3n final, que haya transcurrido un m\u00ednimo de CINCO (5) a\u00f1os. Si este plazo no se hubiera alcanzado, la al\u00edcuota aplicable ser\u00e1 la general para el sujeto beneficiario. Para la determinaci\u00f3n de la ganancia final por rescate o liquidaci\u00f3n, las diferencias de cambio o las actualizaciones seg\u00fan cl\u00e1usulas de emisi\u00f3n, no formar\u00e1n parte de la ganancia bruta sujeta a impuesto. Si la emisi\u00f3n se hubiera realizado en moneda nacional sin cl\u00e1usula de ajuste, el costo de adquisici\u00f3n o suscripci\u00f3n podr\u00e1 ser actualizado mediante la aplicaci\u00f3n del \u00edndice mencionado en el segundo p\u00e1rrafo del art\u00edculo 89 de la Ley de Impuesto a las Ganancias.\n  A las distribuciones realizadas por los fondos en una fecha posterior al d\u00e9cimo aniversario de la suscripci\u00f3n asociada con su emisi\u00f3n original se les aplicar\u00e1 una al\u00edcuota de CERO POR CIENTO (0%) para los beneficiarios mencionados en el ac\u00e1pite a) del presente art\u00edculo, y tambi\u00e9n para los inversores institucionales conforme la reglamentaci\u00f3n que se dicte a este efecto;\nf) Que el Fondo Com\u00fan de Inversi\u00f3n o el Fideicomiso Financiero cumpla desde su emisi\u00f3n y durante toda la vida del mismo con los requisitos exigidos por la Comisi\u00f3n Nacional de Valores para acceder a dicho tratamiento.\u201d"
