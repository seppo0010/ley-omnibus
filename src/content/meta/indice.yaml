  RAW: "Sustit\u00fayese el art\u00edculo 33 del Anexo de la Ley N\u00b0 25.164 por el siguiente: \u201cART\u00cdCULO 33.- Son causales para imponer la exoneraci\u00f3n: a) sentencia condenatoria firme por delito contra la Administraci\u00f3n P\u00fablica Nacional, Provincial o Municipal; b) falta grave que perjudique materialmente a la Administraci\u00f3n P\u00fablica; c) p\u00e9rdida de la residencia permanente; d) violaci\u00f3n de las prohibiciones previstas en el art\u00edculo 24. e) imposici\u00f3n como pena principal o accesoria de inhabilitaci\u00f3n absoluta o especial para la funci\u00f3n p\u00fablica. En todos los casos podr\u00e1 considerarse la solicitud de rehabilitaci\u00f3n a partir de los cuatro (4) a\u00f1os de consentido el acto por el que se dispusiera la exoneraci\u00f3n o de declarada firme la sentencia judicial, en su caso. La exoneraci\u00f3n conllevar\u00e1 necesariamente la baja en todos los cargos p\u00fablicos que ejerciere el agente sancionado.\u201d"
