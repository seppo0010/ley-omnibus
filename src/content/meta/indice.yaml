  DESC_CAPITULO: . De los acuerdos y prácticas prohibidas
  NRO_ARTICULO: "74"
  DESC_ARTICULO: "74 - Quedan sometidas a las disposiciones de ..."
  RAW: "Quedan sometidas a las disposiciones de este T\u00edtulo todas las personas humanas o jur\u00eddicas de car\u00e1cter p\u00fablico o privado, con o sin fines de lucro que realicen actividades econ\u00f3micas en todo o en parte del territorio nacional, y las que realicen actividades econ\u00f3micas fuera del pa\u00eds, en la medida en que sus actos, actividades o acuerdos puedan producir efectos en el mercado nacional. A los efectos de este T\u00edtulo, para determinar la verdadera naturaleza de los actos o conductas y acuerdos, se atender\u00e1 a las situaciones y relaciones econ\u00f3micas que efectivamente se realicen, persigan o establezcan.\nCap\u00edtulo II. De la posici\u00f3n dominante"
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
