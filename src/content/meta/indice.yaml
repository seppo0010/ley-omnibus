  NRO_ARTICULO: "232"
  DESC_ARTICULO: "232 - A efectos del presente régimen, cualquie..."
  RAW: "A efectos del presente r\u00e9gimen, cualquier referencia a la Ley de Impuesto al Valor Agregado ser\u00e1 entendida como la ley de impuesto al valor agregado \u2013 texto ordenado en 1997 por el Decreto N\u00b0 280/1997 y sus modificaciones \u2013 as\u00ed como cualquier otra ley que en un futuro la modifique o sustituya. Con relaci\u00f3n al impuesto al valor agregado (IVA), los VPU adheridos al RIGI estar\u00e1n sujetos al siguiente r\u00e9gimen: a) Cuando a los VPU se les hubiera facturado IVA (incluida las respectivas percepciones) por compra, construcci\u00f3n, fabricaci\u00f3n, elaboraci\u00f3n o importaci\u00f3n definitiva de bienes de uso o por inversiones de obras de infraestructura y/o servicios necesarios para su desarrollo y construcci\u00f3n y hasta el l\u00edmite del importe que surja de aplicar sobre los montos totales netos esas compras o importaciones definitivas la al\u00edcuota a la que dichas operaciones han estado sujetas, los VPU podr\u00e1n pagar el IVA (incluidas las percepciones) a sus proveedores, o a la Administraci\u00f3n Federal de Ingresos P\u00fablicos en el caso de importaciones de bienes, a trav\u00e9s de la entrega de Certificados de Cr\u00e9dito Fiscal. Dichos bienes de uso u obras de infraestructura deber\u00e1n cumplir con su afectaci\u00f3n al Proyecto prevista en el art\u00edculo 224 del presente; b) los Certificados de Cr\u00e9dito Fiscal tendr\u00e1n para los proveedores el tratamiento previsto en el segundo p\u00e1rrafo del art\u00edculo 24 de la Ley de Impuesto al Valor Agregado. En aquellos casos en los que el proveedor solicite la devoluci\u00f3n o transferencia a terceros de saldos que tengan origen en Certificados de Cr\u00e9dito Fiscal, y la Administraci\u00f3n Federal de Ingresos P\u00fablicos no proceda a la devoluci\u00f3n en un plazo de tres (3) meses, el sujeto\nbeneficiario podr\u00e1 transferir los remanentes de dichos saldos no utilizados a terceros sin necesidad de aprobaci\u00f3n previa por parte de la Administraci\u00f3n Federal de Ingresos P\u00fablicos. En este \u00faltimo caso, la Administraci\u00f3n Federal de Ingresos P\u00fablicos podr\u00e1 verificar la procedencia, exactitud y existencia de los remanentes de dichos saldos con posterioridad a su transferencia y, en caso de que tales remanentes de saldos resulten improcedentes, inexactos o inexistentes, reclamar al VPU el ingreso de los importes transferidos por el proveedor indebidamente a terceros. La Administraci\u00f3n Federal de Ingresos P\u00fablicos no podr\u00e1 impugnar el c\u00f3mputo de los remanentes de esos cr\u00e9ditos fiscales transferidos por parte de los proveedores ni de los terceros, ni reclamar a tales proveedores o terceros el pago de los tributos cancelados con dichos remanentes de cr\u00e9ditos fiscales; c) En ning\u00fan caso los VPU podr\u00e1n computar los cr\u00e9ditos fiscales reales abonados con Certificados de Cr\u00e9dito Fiscal. La reglamentaci\u00f3n establecer\u00e1 los requisitos, procedimientos y condiciones para la emisi\u00f3n y entrega de los Certificados de Cr\u00e9dito Fiscal y la transferencia del remanente de saldos de cr\u00e9ditos fiscales. La Autoridad de Aplicaci\u00f3n dictar\u00e1 las normas que estime necesarias para instrumentar el r\u00e9gimen, pudiendo incluso utilizar medios inform\u00e1ticos para implementar la emisi\u00f3n y entrega de los mencionados certificados, como as\u00ed tambi\u00e9n de los remanentes de saldos de cr\u00e9ditos fiscales."
