  RAW: "La Agencia de Mercados y Competencia tendr\u00e1 plena capacidad jur\u00eddica para actuar en los \u00e1mbitos del derecho p\u00fablico y privado y su patrimonio estar\u00e1 constituido por los bienes que se le transfieran y los que adquiera en el futuro por cualquier T\u00edtulo. La ley de contrato de trabajo regir\u00e1 la relaci\u00f3n con el personal de la Agencia de Mercados y Competencia, sin perjuicio de las contrataciones para la realizaci\u00f3n de trabajos espec\u00edficos o extraordinarios que no puedan ser realizados por su planta permanente. Tendr\u00e1 su sede principal en la Ciudad Aut\u00f3noma de Buenos Aires. La reglamentaci\u00f3n podr\u00e1 prever la existencia de otras sedes."
