  RAW: "Tutela de ni\u00f1as y ni\u00f1os. Conforme lo emanado por la Convenci\u00f3n de los Derechos del Ni\u00f1o, la Ley N\u00b0 26.061 y el C\u00f3digo Civil y Comercial de la Naci\u00f3n, en caso de encontrarse una persona menor de trece (13) a\u00f1os de edad en una manifestaci\u00f3n, protesta, marcha o corte de v\u00edas de circulaci\u00f3n sin estar en compa\u00f1\u00eda de sus progenitores, tutores o representantes legales o se encontrare en situaci\u00f3n de peligro inminente a su integridad f\u00edsica, la autoridad p\u00fablica que as\u00ed lo constate deber\u00e1 cursar inmediato aviso al Organismo de Protecci\u00f3n de Derechos de Ni\u00f1as, Ni\u00f1os y Adolescentes nacional o correspondiente a cada jurisdicci\u00f3n."
