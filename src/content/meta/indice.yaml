  RAW: "Sustit\u00fayese el art\u00edculo 22 de la Ley N\u00b0 19.549 por el siguiente: \u201cART\u00cdCULO 22.- El plazo de prescripci\u00f3n para solicitar la declaraci\u00f3n judicial de nulidad de un acto administrativo de alcance particular ser\u00e1 de diez (10) a\u00f1os en caso de nulidad absoluta y de dos (2) a\u00f1os en caso de nulidad relativa, desde notificado el acto.\u201d"
- NRO_SECCION: II
