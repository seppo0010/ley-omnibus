  NRO_ARTICULO: "285"
  DESC_ARTICULO: "285 - – El porcentaje para la mezcla o corte o..."
  RAW: "Sustit\u00fayese el art\u00edculo 8\u00b0 de la Ley N\u00b0 27.640 de Biocombustibles, por el siguiente:\n\u201cARTICULO 8\u00b0. \u2013 El porcentaje para la mezcla o corte obligatorio se fija conforme se indica a continuaci\u00f3n:\na. Biodiesel. El gasoil o di\u00e9sel de origen f\u00f3sil deber\u00e1 contener un porcentaje de mezcla con biodiesel obligatorio, en volumen, medido sobre la cantidad total del producto final, de acuerdo con el siguiente cronograma:\n  <table>   <tr>   <th>Fecha de inicio de la mezcla o corte</th>   <th>Fecha de entrada en vigencia de esta Ley</th>   <th>1\u00b0 de enero de 2025</th>   <th>1\u00b0 de abril de 2026</th>   </tr>   <tr>   <td>Porcentaje de biodiesel en gasoil de origen f\u00f3sil (en volumen)</td>   <td>10%</td>   <td>11%</td>   <td>12,5%</td>   </tr>   </table>\n  A partir del DOCE COMA CINCO POR CIENTO (12,5%) de mezcla o corte obligatorio de biodiesel en gasoil o di\u00e9sel de origen f\u00f3sil y no antes de TRES (3) a\u00f1os de la entrada en vigencia de la presente Ley la Autoridad de Aplicaci\u00f3n propondr\u00e1 al Congreso aumentos progresivos de porcentaje de mezcla o corte obligatorio hasta alcanzar el QUINCE POR CIENTO (15%).\n  En la zona patag\u00f3nica el porcentaje de mezcla o corte obligatorio de biodiesel en gasoil o di\u00e9sel de origen f\u00f3sil ser\u00e1 del DIEZ POR CIENTO (10%) hasta tanto se solucionen cuestiones t\u00e9cnicas y/o de infraestructura.    b. Bioetanol.\n  b.1. Las naftas de origen f\u00f3sil deber\u00e1n contener un porcentaje de mezcla con bioetanol Obligatorio, en volumen, medido sobre la cantidad total del producto final del DOCE POR CIENTO (12%). Durante los primeros DOS (2) a\u00f1os desde la entrada en vigencia de la presente Ley, la autoridad de aplicaci\u00f3n podr\u00e1 disponer un incremento del porcentaje de mezcla hasta el QUINCE POR CIENTO (15%). A partir del QUINCE POR CIENTO (15%) de mezcla o corte obligatorio de bioetanol en naftas de origen f\u00f3sil y no antes de TRES (3) a\u00f1os de la entrada en vigencia de la presente Ley, la Autoridad de Aplicaci\u00f3n propondr\u00e1 al Congreso aumentos progresivos de porcentaje de mezcla o corte obligatorio hasta alcanzar un porcentaje entre el DIECIOCHO POR CIENTO (18%) y el VEINTISIETE POR CIENTO (27%).    c. Cuando la mezcla o corte obligatorio supere el QUINCE POR CIENTO (15%) para el biodiesel o el DIECIOCHO POR CIENTO (18%) para el bioetanol, las empresas que produzcan y/o destilen hidrocarburos estar\u00e1n autorizadas a participar conforme a lo establecido en el art\u00edculo 13 de la presente Ley en el abastecimiento de biocombustibles \u00fanicamente en el volumen excedente a los porcentajes de mezcla o corte antes mencionados. En ning\u00fan caso, la participaci\u00f3n de las empresas que produzcan y/o destilen hidrocarburos podr\u00e1 ser superior al QUINCE POR CIENTO (15%) del volumen excedente.\nd. Los porcentajes de mezcla o corte obligatorios establecidos en los ac\u00e1pites a) y b) precedentes podr\u00e1n ser exceptuados por la Autoridad de Aplicaci\u00f3n \u00fanicamente en caso de escasez general y comprobada de materia prima, conforme lo establezca la reglamentaci\u00f3n a la presente Ley.\u201d"
