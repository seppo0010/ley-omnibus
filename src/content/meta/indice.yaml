  DESC_ARTICULO: "28 - El acto administrativo afectado por vici..."
  RAW: "Sustit\u00fayese el art\u00edculo 19 de la Ley N\u00b0 19.549 por el siguiente: \u201cART\u00cdCULO 19.- El acto administrativo afectado por vicios que ocasionen su nulidad relativa puede ser saneado mediante: a) Ratificaci\u00f3n por el \u00f3rgano superior, cuando el acto hubiere sido emitido con incompetencia en raz\u00f3n de grado. b) Confirmaci\u00f3n, sea por el \u00f3rgano que dict\u00f3 el acto, sea por el \u00f3rgano que debi\u00f3 dictar el acto o haberse pronunciado antes de su emisi\u00f3n, subsanando el vicio que lo afecte. Los efectos del saneamiento se retrotraer\u00e1n a la fecha de emisi\u00f3n del acto objeto de ratificaci\u00f3n o confirmaci\u00f3n solamente cuando ello favorezca al particular sin causar perjuicio a terceros."
