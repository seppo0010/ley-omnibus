  RAW: "Promoci\u00f3n para la reinserci\u00f3n laboral privada de agentes p\u00fablicos. Cr\u00e9ase el r\u00e9gimen de promoci\u00f3n para la reinserci\u00f3n laboral privada de agentes p\u00fablicos. Se delega en la autoridad de aplicaci\u00f3n la eximici\u00f3n de cargas sociales durante por un lapso de tiempo acotado, en la contrataci\u00f3n de agentes p\u00fablicos en situaci\u00f3n de disponibilidad."
