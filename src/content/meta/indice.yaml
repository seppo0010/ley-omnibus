  DESC_CAPITULO: MODIFICACIONES A LA LEY NACIONAL DE PROCEDIMIENTOS ADMINISTRATIVOS
  NRO_ARTICULO: "46"
  DESC_ARTICULO: "46 - El administrado cuyos derechos o sus int..."
  RAW: "Sustit\u00fayese el art\u00edculo 23 de la Ley N\u00b0 19.549 por el siguiente:\n\u201cART\u00cdCULO 23.- El administrado cuyos derechos o sus intereses jur\u00eddicamente tutelados puedan verse afectados podr\u00e1 impugnarlo judicialmente cuando:\na) El acto de alcance particular:\n  (i) Revista calidad de definitivo;\n  (ii) Impida totalmente la tramitaci\u00f3n de la pretensi\u00f3n interpuesta aun cuando no decida sobre el fondo de la cuesti\u00f3n;      (iii) Se diere el caso de silencio o de ambig\u00fcedad contemplado en el art\u00edculo 10 o en el inciso d) de este art\u00edculo; o      (iv) La Administraci\u00f3n violare lo dispuesto en el art\u00edculo 9\u00b0.\nb) En los supuestos de los sub-incisos (i) y (ii) del inciso (a) ser\u00e1 requisito previo a la impugnaci\u00f3n judicial el agotamiento de la v\u00eda administrativa salvo que:\n  (i) la impugnaci\u00f3n se basare exclusivamente en la invalidez o inconstitucionalidad de la norma de jerarqu\u00eda legal o superior que el acto impugnado aplica;      (ii) mediare una clara conducta del Estado que haga presumible la ineficacia cierta del procedimiento, transform\u00e1ndolo en un ritualismo in\u00fatil;      (iii) se interpusiere una acci\u00f3n de amparo u otro proceso urgente; o   (iv) se tratare de actos que fueren emitidos en relaci\u00f3n con lo que es materia de un proceso judicial, con posterioridad al dictado de la sentencia definitiva y firme.    Tales actos ser\u00e1n impugnables directamente en el procedimiento de ejecuci\u00f3n de sentencia. En la medida en que ellos contrar\u00eden o modifiquen lo dispuesto por la sentencia, no producir\u00e1n efectos jur\u00eddicos de ninguna especie.\nc) Se considera que agotan la v\u00eda administrativa:\n  (i) El acto que resuelve un recurso jer\u00e1rquico;\n  (ii) Todos los actos dictados por el Poder Ejecutivo Nacional, a pedido de parte o de oficio, con o sin intervenci\u00f3n o audiencia del interesado;      (iii) Los actos emanados de los \u00f3rganos superiores de los entes descentralizados, con las exclusiones dispuestas en el art\u00edculo 1\u00b0 de esta ley, a pedido de parte o de oficio, con o sin intervenci\u00f3n o audiencia del interesado;      (iv) Los actos administrativos emanados de los \u00f3rganos con competencia resolutoria final del Congreso de la Naci\u00f3n, del Poder Judicial o del Ministerio P\u00fablico, a pedido de parte o de oficio, con o sin intervenci\u00f3n o audiencia del interesado.\n  Contra los actos que agotan la v\u00eda administrativa ser\u00e1 optativa la interposici\u00f3n de los recursos administrativos que pudieren corresponder.\nd) El plazo para la interposici\u00f3n de los recursos administrativos susceptibles de agotar la v\u00eda administrativa no podr\u00e1 ser inferior a TREINTA (30) d\u00edas contados desde la notificaci\u00f3n v\u00e1lida del acto que se impugna.\ne) Los actos administrativos emitidos durante la ejecuci\u00f3n de contratos con el Estado Nacional, as\u00ed como con las dem\u00e1s entidades y \u00f3rganos incluidos en el inciso (a) del art\u00edculo 1\u00b0, que el contratista haya cuestionado, en forma expresa, dentro de los TREINTA (30) d\u00edas de serle notificados, ser\u00e1n impugnables judicialmente hasta cumplidos CIENTO OCHENTA (180) d\u00edas de la extinci\u00f3n del contrato, sin perjuicio de la aplicaci\u00f3n de las normas sobre prescripci\u00f3n que correspondan. Al efecto no ser\u00e1 necesario haber mantenido su impugnaci\u00f3n administrativa o promovido la judicial, o la de la denegatoria expresa o t\u00e1cita de ese cuestionamiento, durante dicha ejecuci\u00f3n.\u201d"
