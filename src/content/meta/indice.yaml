  RAW: "Declaraci\u00f3n. Plazo. Decl\u00e1rase la emergencia p\u00fablica en materia econ\u00f3mica, financiera, fiscal, previsional, de seguridad, de salud, tarifaria, energ\u00e9tica y administrativa hasta el 31 de diciembre de 2024. Dicho plazo podr\u00e1 ser prorrogado por el Congreso de la Naci\u00f3n por el plazo m\u00e1ximo de UN (1) a\u00f1o. Todas las disposiciones que no son de emergencia son permanentes y no caducan. La presente ley contiene delegaciones legislativas al Poder Ejecutivo Nacional en\nmaterias determinadas de administraci\u00f3n y de emergencia, en los t\u00e9rminos del art\u00edculo 76 de la Constituci\u00f3n Nacional con arreglo a las bases de delegaci\u00f3n aqu\u00ed regladas y por el plazo antes establecido. Las normas que se dicten en el ejercicio de esta delegaci\u00f3n ser\u00e1n permanentes, excepto cuando la naturaleza de la medida determine su car\u00e1cter transitorio y as\u00ed se lo disponga en forma expresa."
