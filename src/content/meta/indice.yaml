  DESC_ARTICULO: "[BORRADO] 87 - Se establece, con alcance general, para ..."
  RAW: "Se establece, con alcance general, para los sujetos que se acojan al presente r\u00e9gimen, los siguientes beneficios, seg\u00fan la forma de pago elegida y la fecha de la adhesi\u00f3n:\na) Pago de contado y adhesi\u00f3n al presente r\u00e9gimen dentro de los primeros NOVENTA (90) d\u00edas corridos desde la fecha de entrada en vigencia de la respectiva reglamentaci\u00f3n que dicte la Administraci\u00f3n Federal de Ingresos P\u00fablicos: condonaci\u00f3n del CINCUENTA POR CIENTO (50%) de los intereses resarcitorios y punitorios devengados a la fecha de adhesi\u00f3n al presente r\u00e9gimen. \nb) Regularizaci\u00f3n en un plan de facilidades de pago y adhesi\u00f3n al presente r\u00e9gimen dentro de los primeros NOVENTA (90) d\u00edas corridos desde la fecha de entrada en vigencia de la respectiva reglamentaci\u00f3n que dicte la Administraci\u00f3n Federal de Ingresos P\u00fablicos: condonaci\u00f3n del TREINTA POR CIENTO (30%) de los intereses resarcitorios y punitorios devengados a la fecha de adhesi\u00f3n al presente r\u00e9gimen.\nc) Pago de contado y adhesi\u00f3n al presente r\u00e9gimen a partir de los NOVENTA Y UN (91) d\u00edas corridos desde la fecha de entrada en vigencia de la respectiva reglamentaci\u00f3n que dicte la Administraci\u00f3n Federal de Ingresos P\u00fablicos: condonaci\u00f3n del TREINTA POR CIENTO (30%) de los intereses resarcitorios y punitorios devengados a la fecha de adhesi\u00f3n al presente r\u00e9gimen.\nd) Regularizaci\u00f3n en un plan de facilidades de pago y adhesi\u00f3n al presente r\u00e9gimen a partir de los NOVENTA Y UN (91) d\u00edas corridos desde la fecha de entrada en vigencia de la respectiva reglamentaci\u00f3n que dicte la Administraci\u00f3n Federal de Ingresos P\u00fablicos: condonaci\u00f3n del DIEZ POR CIENTO (10%) de los intereses resarcitorios y punitorios devengados a la fecha de adhesi\u00f3n al presente r\u00e9gimen.\n  A los efectos de la condonaci\u00f3n de los intereses resarcitorios y punitorios, en los casos de la regularizaci\u00f3n de los planes de facilidades de pago a que hace referencia el inciso e) del art\u00edculo 85 de la presente ley se mantiene la fecha de consolidaci\u00f3n original. La regularizaci\u00f3n en un plan de facilidades de pago en los t\u00e9rminos de los incisos b) y d) del presente art\u00edculo se ajustar\u00e1 a las siguientes condiciones:      I. Las personas humanas (excepto las que califiquen como peque\u00f1os contribuyentes en los t\u00e9rminos de la Resoluci\u00f3n General AFIP N\u00b0 5321 y sus modificaciones, o como Micro y Peque\u00f1as Empresas) ingresar\u00e1n un pago a cuenta equivalente al VEINTE POR CIENTO (20%) de la deuda y por el saldo de deuda resultante, hasta SESENTA (60) cuotas mensuales, fij\u00e1ndose un inter\u00e9s de financiaci\u00f3n calculado en base a la tasa fijada por el Banco de la Naci\u00f3n Argentina para descuentos comerciales que la reglamentaci\u00f3n especificar\u00e1.      II. Las Micro y Peque\u00f1as Empresas (incluidas las personas humanas que califiquen como tal o como peque\u00f1os contribuyentes en los t\u00e9rminos de la Resoluci\u00f3n General AFIP N\u00b0 5321 y sus modificaciones) y las entidades sin fines de lucro ingresar\u00e1n un pago a cuenta equivalente al QUINCE POR CIENTO (15%) de la deuda y, por el saldo de deuda resultante, hasta OCHENTA Y CUATRO (84) cuotas mensuales, fij\u00e1ndose un inter\u00e9s de financiaci\u00f3n calculado en base a la tasa fijada por el Banco de la Naci\u00f3n Argentina para descuentos comerciales que la reglamentaci\u00f3n especificar\u00e1.      III. Las Medianas Empresas ingresar\u00e1n un pago a cuenta equivalente al VEINTICINCO POR CIENTO (25%) de la deuda y por el saldo de deuda resultante, hasta SESENTA (60) cuotas mensuales, fij\u00e1ndose un inter\u00e9s de financiaci\u00f3n calculado en base a la tasa fijada por el Banco de la Naci\u00f3n Argentina para descuentos comerciales que la reglamentaci\u00f3n especificar\u00e1.      IV. El resto de los contribuyentes ingresar\u00e1n un pago a cuenta equivalente al TREINTA POR CIENTO (30%) de la deuda y por el saldo de deuda resultante, hasta TREINTA Y SEIS (36) cuotas mensuales, fij\u00e1ndose un inter\u00e9s de financiaci\u00f3n calculado en base a la tasa fijada por el Banco de la Naci\u00f3n Argentina para descuentos comerciales que la reglamentaci\u00f3n especificar\u00e1.\nEl contribuyente podr\u00e1 optar por cancelar anticipadamente el plan de pagos en la forma y bajo las condiciones que al efecto disponga la Administraci\u00f3n Federal de Ingresos P\u00fablicos.\u201d"
