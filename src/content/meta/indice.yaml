  DESC_ARTICULO: "229 - La ganancia neta de las personas humanas..."
  RAW: "La ganancia neta de las personas humanas y sucesiones indivisas, derivada de los dividendos y utilidades a que se refieren los art\u00edculos 49 y 50 de la Ley de Impuesto a las Ganancias, y las remesas de utilidades a que se refiere el segundo p\u00e1rrafo del inciso b) del art\u00edculo 73 de dicha ley, proveniente de los VPU adheridos al RIGI, tributar\u00e1 a la al\u00edcuota del siete por ciento (7%). Cuando los dividendos y utilidades a que se refiere el p\u00e1rrafo precedente se paguen a beneficiarios del exterior, corresponder\u00e1 que quien los pague efect\u00fae la pertinente retenci\u00f3n e ingrese a la Administraci\u00f3n Federal de Ingresos P\u00fablicos dicho porcentaje, con car\u00e1cter de pago \u00fanico y definitivo."
- NRO_SECCION: IX
