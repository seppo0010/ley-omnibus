  RAW: "Control previo al acuerdo de mediaci\u00f3n. Los \u00f3rganos y entidades descentralizadas que componen la Administraci\u00f3n P\u00fablica nacional establecer\u00e1n los procedimientos internos de control de legalidad, econ\u00f3mico-financiero y de gesti\u00f3n que garanticen que los acuerdos arribados en procesos de mediaci\u00f3n, conforme la Ley de la Ley N\u00b0 26.589, resulten razonables, fundados y convenientes al inter\u00e9s p\u00fablico."
