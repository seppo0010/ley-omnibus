  RAW: "Sustit\u00fayese el art\u00edculo 104 de la Ley N\u00b0 26.571 por el siguiente:\n\u201cARTICULO 104.- Dentro de los diez (10) d\u00edas de realizada la convocatoria de elecciones primarias se constituir\u00e1 un Consejo de Seguimiento de las elecciones primarias y generales, para actuar ante la Direcci\u00f3n Nacional Electoral del Ministerio del Interior, integrado por los apoderados de las agrupaciones pol\u00edticas de orden nacional que participen en el proceso electoral. El Consejo funcionar\u00e1 hasta la proclamaci\u00f3n de los candidatos electos.\nLa Direcci\u00f3n Nacional Electoral del Ministerio del Interior deber\u00e1 informar pormenorizadamente en forma peri\u00f3dica o cuando el Consejo lo requiera sobre la marcha de los procedimientos relacionados con la financiaci\u00f3n de las campa\u00f1as pol\u00edticas, modalidades y difusi\u00f3n del recuento provisional de resultados, en ambas elecciones. Las agrupaciones pol\u00edticas de distrito que no formen parte de una agrupaci\u00f3n nacional que participen en el proceso electoral, podr\u00e1n designar representantes al Consejo.\u201d"
