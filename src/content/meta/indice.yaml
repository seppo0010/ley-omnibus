  RAW: "Sustit\u00fayese el art\u00edculo 58\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 58.- El concesionario de explotaci\u00f3n pagar\u00e1 anualmente y por adelantado al Poder Ejecutivo nacional o provincial, seg\u00fan corresponda, el monto equivalente en pesos de diez (10) barriles de petr\u00f3leo por kil\u00f3metro cuadrado o fracci\u00f3n abarcado por el \u00e1rea.\u201d"
