  NRO_ARTICULO: "474"
  DESC_ARTICULO: "[BORRADO] 474 - Serán sancionados con la pérdida del der..."
  RAW: "Sustit\u00fayese el art\u00edculo 62 de la Ley N\u00b0 26.215, el que quedar\u00e1 redactado como sigue:\n\u201cART\u00cdCULO 62.- Ser\u00e1n sancionados con la p\u00e9rdida del derecho a recibir contribuciones, subsidios y todo recurso de financiamiento p\u00fablico anual, por un plazo de uno (1) a cuatro (4) a\u00f1os, los partidos pol\u00edticos cuando:\na) Recibieran o depositaran fondos en cuentas distintas de las previstas en los art\u00edculos 20 y 32 de esta ley, o que se trate de fondos no bancarizados;\nb) Habiendo retirado sus candidatos, no restituyeran el monto recibido en concepto de aporte de campa\u00f1a, en los t\u00e9rminos del art\u00edculo 39 de esta ley;\nc) Recibieran donaciones, aportes o contribuciones en violaci\u00f3n a lo dispuesto por los art\u00edculos 15, 16, 16 bis, 16 ter, 16 qu\u00e1ter y 44 bis de esta ley;\nd) Los informes de los art\u00edculos 23 y 58 de esta ley no permitieran acreditar fehacientemente el origen y/o destino de los fondos recibidos, para desenvolvimiento institucional y para campa\u00f1a respectivamente;\ne) No restituyeren, dentro de los noventa (90) d\u00edas de realizado el acto electoral, el remanente del aporte, en caso de que no haya acreditado en forma indubitada el gasto en el informe final de campa\u00f1a.\u201d"
