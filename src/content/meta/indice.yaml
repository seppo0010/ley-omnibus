  DESC_ARTICULO: "[BORRADO] 109 - El procedimiento se iniciará de oficio o..."
  RAW: "El procedimiento se iniciar\u00e1 de oficio o por denuncia realizada por cualquier persona humana o jur\u00eddica, p\u00fablica o privada."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: VII
  DESC_CAPITULO: . Procedimiento sancionador
  NRO_ARTICULO: "110"
  DESC_ARTICULO: "[BORRADO] 110 - Los procedimientos de la presente ley se..."
  RAW: "Los procedimientos de la presente ley ser\u00e1n abiertos para las partes investigadas y sus apoderados, quienes podr\u00e1n participar del proceso desde su inicio. La Agencia de Mercados y Competencia podr\u00e1 dar publicidad a la apertura de un sumario. Con respecto a terceros, el contenido del expediente tendr\u00e1 el car\u00e1cter de confidencial en los t\u00e9rminos del art\u00edculo 8, inciso c) de la Ley N\u00b0 27.275 y sus modificaciones, y constituye una excepci\u00f3n para proveer la informaci\u00f3n que se requiera en el marco de dicha norma, su reglamentaci\u00f3n o la norma que en el futuro la reemplace o modifique. La Agencia de Mercados y Competencia y el Tribunal de Defensa de la Competencia dispondr\u00e1n los mecanismos para que todos los tr\u00e1mites, presentaciones y etapas del procedimiento se realicen por medios electr\u00f3nicos. Asimismo, dispondr\u00e1 de los medios para el acceso al p\u00fablico de los principales hitos en los procedimientos en curso y resueltos. La Agencia de Mercados y Competencia podr\u00e1 ordenar la reserva de las actuaciones mediante resoluci\u00f3n fundada, siempre que la publicidad ponga en peligro el descubrimiento de la verdad. Dicha reserva podr\u00e1 decretarse hasta el traslado previsto en el art\u00edculo 112 de la presente ley. Con posterioridad a ello, el Tribunal de Defensa de la Competencia podr\u00e1 excepcionalmente ordenar la reserva de las actuaciones, que no podr\u00e1 durar m\u00e1s de treinta (30) d\u00edas, a menos que la gravedad del hecho o la dificultad de la investigaci\u00f3n exijan que aqu\u00e9lla sea prolongada hasta por igual periodo.\nLa reglamentaci\u00f3n establecer\u00e1 la forma y contenido de una denuncia. Una vez presentada la denuncia, la Agencia de Mercados y Competencia citar\u00e1 al denunciante a ratificarla, o rectificarla y adecuarla a las disposiciones de la presente ley y su reglamentaci\u00f3n, bajo apercibimiento, en caso de incomparecencia, de proceder al archivo de las actuaciones. Luego de recibida la denuncia, o iniciada la investigaci\u00f3n de oficio, la Agencia de Mercados y Competencia podr\u00e1 realizar las medidas procesales previas que estime corresponder para decidir la procedencia del traslado previsto en el art\u00edculo 112 de la presente ley, siendo las actuaciones de car\u00e1cter reservado."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: VII
  DESC_CAPITULO: . Procedimiento sancionador
  NRO_ARTICULO: "111"
  DESC_ARTICULO: "[BORRADO] 111 - Todos los plazos de esta ley se contarán..."
  RAW: "Todos los plazos de esta ley se contar\u00e1n por d\u00edas h\u00e1biles administrativos."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: VII
  DESC_CAPITULO: . Procedimiento sancionador
  NRO_ARTICULO: "112"
  DESC_ARTICULO: "[BORRADO] 112 - Si la Agencia de Mercados y Competencia ..."
  RAW: "Si la Agencia de Mercados y Competencia estimare, seg\u00fan su sana discreci\u00f3n, que la denuncia es pertinente, correr\u00e1 traslado por veinticinco (25) d\u00edas al presunto responsable para que d\u00e9 las explicaciones que estime conducentes. En caso de que el procedimiento se iniciare de oficio, se correr\u00e1 traslado de la relaci\u00f3n de los hechos y la fundamentaci\u00f3n que lo motivaron. Se correr\u00e1 traslado por el mismo plazo de la prueba ofrecida."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: VII
  DESC_CAPITULO: . Procedimiento sancionador
  NRO_ARTICULO: "113"
  DESC_ARTICULO: "[BORRADO] 113 - Contestada la vista, o vencido su plazo,..."
  RAW: "Contestada la vista, o vencido su plazo, la Agencia de Mercados y Competencia resolver\u00e1 el archivo de las actuaciones o dar inicio a la instrucci\u00f3n del sumario. La decisi\u00f3n que disponga la apertura de sumario es irrecurrible. En esta etapa procesal, la Agencia de Mercados y Competencia podr\u00e1 llevar adelante las medidas procesales que considere pertinentes, teniendo en cuenta lo\nsiguiente: a) en todos los pedidos de informes, oficios y dem\u00e1s, se otorgar\u00e1 un plazo de diez (10) d\u00edas para su contestaci\u00f3n; b) en el caso de las audiencias testimoniales, los testigos podr\u00e1n asistir a las mismas con letrado patrocinante. Las partes denunciantes y denunciadas podr\u00e1n asistir por medio de o con sus apoderados, quienes deber\u00e1n estar debidamente presentados en el expediente; c) las auditor\u00edas o pericias ser\u00e1n llevadas a cabo por personal id\u00f3neo designado por el Tribunal de Defensa de la Competencia a solicitud de la Agencia de Mercados y Competencia."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: VII
  DESC_CAPITULO: . Procedimiento sancionador
  NRO_ARTICULO: "114"
  DESC_ARTICULO: "[BORRADO] 114 - Si el Tribunal de Defensa de la Competen..."
  RAW: "Si el Tribunal de Defensa de la Competencia, a instancia de la Agencia de Mercados y Competencia, considera satisfactorias las explicaciones, o si concluida la instrucci\u00f3n no hubiere m\u00e9rito suficiente para la prosecuci\u00f3n del procedimiento, dispondr\u00e1 su archivo."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: VII
  DESC_CAPITULO: . Procedimiento sancionador
  NRO_ARTICULO: "115"
  DESC_ARTICULO: "[BORRADO] 115 - Concluida la instrucción del sumario o t..."
  RAW: "Concluida la instrucci\u00f3n del sumario o transcurrido el plazo de ciento ochenta (180) d\u00edas desde su apertura, el Tribunal de Defensa de la Competencia, a solicitud de la Agencia de Mercados y Competencia, resolver\u00e1 la imputaci\u00f3n de los presuntos responsables para que, en un plazo de veinticinco (25) d\u00edas, estos efect\u00faen su descargo y ofrezcan la prueba que consideren pertinente."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: VII
  DESC_CAPITULO: . Procedimiento sancionador
  NRO_ARTICULO: "116"
  DESC_ARTICULO: "[BORRADO] 116 - El Tribunal de Defensa de la Competencia..."
  RAW: "El Tribunal de Defensa de la Competencia resolver\u00e1 sobre la procedencia de la prueba, considerando y otorgando aquella que fuere pertinente, conforme al objeto analizado, y rechazando aquella que resultare sobreabundante o improcedente. Se fijar\u00e1 un plazo para la realizaci\u00f3n de la prueba otorgada. Las\ndecisiones del Tribunal de Defensa de la Competencia en materia de prueba son irrecurribles."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: VII
  DESC_CAPITULO: . Procedimiento sancionador
  NRO_ARTICULO: "117"
  DESC_ARTICULO: "[BORRADO] 117 - Concluido el período de prueba de noventa "
  RAW: "Concluido el per\u00edodo de prueba de noventa (90) d\u00edas prorrogable por igual per\u00edodo, las partes y la Agencia de Mercados y Competencia podr\u00e1n alegar en el plazo de quince (15) d\u00edas sobre el m\u00e9rito de la misma. El Tribunal de Defensa de la Competencia dictar\u00e1 resoluci\u00f3n en un plazo m\u00e1ximo de sesenta (60) d\u00edas."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: VII
  DESC_CAPITULO: . Procedimiento sancionador
  NRO_ARTICULO: "118"
  DESC_ARTICULO: "[BORRADO] 118 - En cualquier estado del procedimiento, e..."
  RAW: "En cualquier estado del procedimiento, el Tribunal de Defensa de la Competencia podr\u00e1 imponer, de oficio o a solicitud de la Agencia de Mercados y Competencia, el cumplimiento de condiciones que establezca u ordenar el cese o la abstenci\u00f3n de las conductas previstas en los Cap\u00edtulos I y II del T\u00edtulo VII de la presente ley, a los fines de evitar que se produzca un da\u00f1o, o disminuir su magnitud, continuaci\u00f3n o agravamiento. Cuando se pudiere causar una grave lesi\u00f3n al r\u00e9gimen de competencia, el Tribunal de Defensa de la Competencia podr\u00e1 ordenar las medidas que seg\u00fan las circunstancias fueren m\u00e1s aptas para prevenir dicha lesi\u00f3n y, en su caso, la remoci\u00f3n de sus efectos. Contra esta resoluci\u00f3n podr\u00e1 interponerse recurso de apelaci\u00f3n con efecto devolutivo, en la forma y t\u00e9rminos previstos en el art\u00edculo 136 de la presente ley. El Tribunal de Defensa de la Competencia podr\u00e1 disponer de oficio, a solicitud de la Agencia de Mercados y Competencia o a pedido de parte, la suspensi\u00f3n, modificaci\u00f3n o revocaci\u00f3n de una medida ordenada en los t\u00e9rminos del presente art\u00edculo, en caso de que circunstancias sobrevinientes o que no pudieron ser conocidas al momento de su adopci\u00f3n lo hicieren conveniente."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: VII
  DESC_CAPITULO: . Procedimiento sancionador
  NRO_ARTICULO: "119"
  DESC_ARTICULO: "[BORRADO] 119 - El Tribunal de Defensa de la Competencia..."
  RAW: "El Tribunal de Defensa de la Competencia homologar\u00e1 el acuerdo para la terminaci\u00f3n del procedimiento sancionador que pueda alcanzar la Agencia de Mercados y Competencia con los sujetos investigados, cuando \u00e9stos propongan o accedan asumir compromisos que resuelvan los efectos sobre la competencia derivados de las practicas objeto de la investigaci\u00f3n. El acuerdo podr\u00e1 incluir compromisos y obligaciones de naturaleza conductual y estructural. Asimismo, los sujetos investigados podr\u00e1n asumir compromisos de naturaleza econ\u00f3mica a favor de terceros y de la Tesorer\u00eda General de la Naci\u00f3n. La decisi\u00f3n adoptada por el Tribunal de Defensa de la Competencia en la que disponga la homologaci\u00f3n del acuerdo, el cierre definitivo de la investigaci\u00f3n y el consecuente archivo de las actuaciones, no equivaldr\u00e1 a la resoluci\u00f3n firme a la que hace alusi\u00f3n el art\u00edculo 133 de la presente ley, ni tendr\u00e1 los efectos que el Cap\u00edtulo X del T\u00edtulo VII le otorga. El incumplimiento de cualquiera de los compromisos asumidos en un acuerdo homologado podr\u00e1 ser sancionado en los t\u00e9rminos del art\u00edculo 124, inciso e de la presente ley, sin perjuicio de las dem\u00e1s sanciones que pudieren corresponder. La terminaci\u00f3n del procedimiento en los t\u00e9rminos de este art\u00edculo no podr\u00e1 acordarse una vez emitida la resoluci\u00f3n del art\u00edculo 117 in fine de la presente ley."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: VII
  DESC_CAPITULO: . Procedimiento sancionador
  NRO_ARTICULO: "120"
  DESC_ARTICULO: "[BORRADO] 120 - El Tribunal de Defensa de la Competencia..."
  RAW: "El Tribunal de Defensa de la Competencia podr\u00e1 de oficio o a instancia de parte dentro de los tres (3) d\u00edas de la notificaci\u00f3n y sin substanciaci\u00f3n, aclarar conceptos oscuros o suplir cualquier omisi\u00f3n que contengan sus resoluciones."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: VII
  DESC_CAPITULO: . Procedimiento sancionador
  NRO_ARTICULO: "121"
  DESC_ARTICULO: "[BORRADO] 121 - El Tribunal de Defensa de la Competencia..."
  RAW: "El Tribunal de Defensa de la Competencia podr\u00e1 dar intervenci\u00f3n como parte coadyuvante a los afectados de los hechos investigados, a las\nasociaciones\nde\nconsumidores\ny\nasociaciones\nempresarias\nreconocidas\nlegalmente, a las autoridades p\u00fablicas, provincias y a toda otra persona que pueda tener un inter\u00e9s leg\u00edtimo en los hechos investigados."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: VII
  DESC_CAPITULO: . Procedimiento sancionador
  NRO_ARTICULO: "122"
  DESC_ARTICULO: "[BORRADO] 122 - El Tribunal de Defensa de la Competencia..."
  RAW: "El Tribunal de Defensa de la Competencia podr\u00e1 requerir dict\u00e1menes no vinculantes sobre los hechos investigados a personas humanas o jur\u00eddicas de car\u00e1cter p\u00fablico o privado de reconocida versaci\u00f3n."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: VII
  DESC_CAPITULO: . Procedimiento sancionador
  NRO_ARTICULO: "123"
  DESC_ARTICULO: "[BORRADO] 123 - Quien incurriera en una falsa denuncia s..."
  RAW: "Quien incurriera en una falsa denuncia ser\u00e1 pasible de las sanciones previstas en el art\u00edculo 124 inciso b) de la presente ley. A los efectos de esta ley se entiende por falsa denuncia a aquella realizada con datos o documentos falsos conocidos como tales por el denunciante, con el prop\u00f3sito de causar da\u00f1o a la competencia, sin perjuicio de las dem\u00e1s acciones civiles y penales que correspondieren.\nCap\u00edtulo VIII. Sanciones"
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: VIII
  DESC_CAPITULO: . Sanciones
  NRO_ARTICULO: "124"
  DESC_ARTICULO: "[BORRADO] 124 - El Tribunal de Defensa de la Competencia..."
  RAW: "El Tribunal de Defensa de la Competencia podr\u00e1 imponer a quienes incumplan las disposiciones de esta ley las sanciones que se establecen a continuaci\u00f3n: a) la terminaci\u00f3n de los acuerdos y/o el cese de los actos, conductas o pr\u00e1cticas previstos en el Cap\u00edtulo I del T\u00edtulo VII y, en su caso, la remoci\u00f3n de sus efectos; b) aquellos que realicen los actos prohibidos en el Cap\u00edtulo I del T\u00edtulo VII ser\u00e1n sancionados con una multa de (i) hasta el treinta por ciento (30%) del\nvolumen de negocios asociado a los productos o servicios involucrados en el acto il\u00edcito cometido, durante el \u00faltimo ejercicio econ\u00f3mico, multiplicado por el n\u00famero de a\u00f1os de duraci\u00f3n de dicho acto, monto que no podr\u00e1 exceder el treinta por ciento (30%) del volumen de negocios consolidado a nivel nacional registrado por el grupo econ\u00f3mico al que pertenezcan los infractores, durante el \u00faltimo ejercicio econ\u00f3mico o (ii) hasta el doble del beneficio econ\u00f3mico reportado por el acto il\u00edcito cometido. En caso de poder calcularse la multa seg\u00fan los dos criterios establecidos en los puntos (i) y (ii), se aplicar\u00e1 la multa de mayor valor. En caso de no poder determinarse la multa seg\u00fan los criterios establecidos en los puntos (i) y (ii), la multa podr\u00e1 ser de hasta una suma equivalente a doscientos millones (200.000.000) de unidades m\u00f3viles; c) cuando se verifiquen actos que constituyan abuso de posici\u00f3n dominante o cuando se constate que se ha adquirido o consolidado una posici\u00f3n monop\u00f3lica u oligop\u00f3lica en violaci\u00f3n de esta ley, el Tribunal de Defensa de la Competencia podr\u00e1 imponer, a instancia de la Agencia de Mercados y Competencia, el cumplimiento de condiciones que apunten a neutralizar los aspectos distorsivos sobre la competencia; d) autorizar a la Agencia de Mercados y Competencia a requerir al juez competente que las empresas infractoras sean disueltas o liquidadas; e) los que no cumplan con lo dispuesto en los art\u00edculos 79, 118, 119 y 124 inciso a de la presente ley ser\u00e1n pasibles de una multa por una suma diaria de hasta un cero coma uno por ciento (0,1%) del volumen de negocios consolidado a nivel nacional registrado por el grupo econ\u00f3mico al que pertenezcan durante el \u00faltimo ejercicio econ\u00f3mico. En caso de no poder aplicarse el criterio precedente, la multa podr\u00e1 ser de hasta una suma equivalente a setecientos cincuenta mil (750.000) unidades m\u00f3viles diarios; f) el Tribunal de Defensa de la Competencia podr\u00e1 incluir la suspensi\u00f3n del\nRegistro Nacional de Proveedores del Estado a los responsables por hasta cinco (5) a\u00f1os. En los casos previstos en el art\u00edculo 72 inciso e) de la presente ley, la exclusi\u00f3n podr\u00e1 ser de hasta ocho (8) a\u00f1os. Ello sin perjuicio de las dem\u00e1s sanciones que pudieren corresponder."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: VIII
  DESC_CAPITULO: . Sanciones
  NRO_ARTICULO: "125"
  DESC_ARTICULO: "[BORRADO] 125 - El Tribunal de Defensa de la Competencia..."
  RAW: "El Tribunal de Defensa de la Competencia graduar\u00e1 las multas en base a: a) la gravedad de la infracci\u00f3n; b) el da\u00f1o causado a las personas afectadas por la actividad prohibida; c) el beneficio obtenido por las personas involucradas en la actividad prohibida; d) el efecto disuasivo; e) el valor de los activos involucrados al momento en que se cometi\u00f3 la violaci\u00f3n; f) la intencionalidad, la duraci\u00f3n y la participaci\u00f3n del infractor en el mercado; g) el tama\u00f1o del mercado afectado; h) la duraci\u00f3n de la pr\u00e1ctica o concentraci\u00f3n y los antecedentes del responsable, as\u00ed como su capacidad econ\u00f3mica. La colaboraci\u00f3n con la Agencia de Mercados y Competencia en el conocimiento o en la investigaci\u00f3n de la conducta podr\u00e1 ser considerada un atenuante en la graduaci\u00f3n de la sanci\u00f3n. La Agencia de Mercados y Competencias ser\u00e1 la encargada de ejecutar las multas previstas por este Cap\u00edtulo, incluida la estipulada en el art\u00edculo 127 de la presente ley."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: VIII
  DESC_CAPITULO: . Sanciones
  NRO_ARTICULO: "126"
  DESC_ARTICULO: "[BORRADO] 126 - Cuando las infracciones previstas en est..."
  RAW: "Cuando las infracciones previstas en este T\u00edtulo fueren cometidas\npor una persona jur\u00eddica, la multa tambi\u00e9n se aplicar\u00e1 solidariamente a los directores, gerentes, administradores, s\u00edndicos\no\nmiembros\ndel\nConsejo de Vigilancia, mandatarios o representantes legales de dicha persona jur\u00eddica que por su acci\u00f3n o por la omisi\u00f3n culpable de sus deberes de control, supervisi\u00f3n o vigilancia hubiesen contribuido, alentado o permitido la comisi\u00f3n de la infracci\u00f3n. La solidaridad de la responsabilidad podr\u00e1 alcanzar a las personas u entidades controlantes cuando por su acci\u00f3n o por la omisi\u00f3n de sus deberes de control, supervisi\u00f3n o vigilancia hubiesen contribuido, alentado o permitido la comisi\u00f3n de la infracci\u00f3n."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: VIII
  DESC_CAPITULO: . Sanciones
  NRO_ARTICULO: "127"
  DESC_ARTICULO: "[BORRADO] 127 - Los que obstruyan o dificulten cualquier..."
  RAW: "Los que obstruyan o dificulten cualquier investigaci\u00f3n o no cumplan los requerimientos del Tribunal de Defensa de la Competencia y/o de la Agencia de Mercados y Competencia en los plazos y formas requeridos, tr\u00e1tese de terceros ajenos a la investigaci\u00f3n o de aquellos a quienes se atribuye los hechos investigados, podr\u00e1n ser sancionados con multas equivalentes a quinientas (500) unidades m\u00f3viles diarias. El incumplimiento de requerimientos realizados por el Tribunal de Defensa de la Competencia y/o la Agencia de Mercados y Competencia y la obstrucci\u00f3n o generaci\u00f3n de dificultades a la investigaci\u00f3n incluye, entre otros: a) no suministrar la informaci\u00f3n requerida o suministrar informaci\u00f3n incompleta, incorrecta, enga\u00f1osa o falsa; b) no someterse a una inspecci\u00f3n ordenada en uso de las facultades atribuidas por la presente T\u00edtulo; c) no comparecer sin causa debida y previamente justificada a las audiencias y/o dem\u00e1s citaciones a las que fuera convocado mediante notificaci\u00f3n\nfehaciente; d) no presentar los libros o documentos solicitados o hacerlo de forma incompleta, incorrecta o enga\u00f1osa, en el curso de la inspecci\u00f3n.\nCap\u00edtulo IX. Del programa de clemencia"
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: IX
  DESC_CAPITULO: . Del programa de clemencia
  NRO_ARTICULO: "128"
  DESC_ARTICULO: "[BORRADO] 128 - Cualquier persona humana o jurídica que ..."
  RAW: "Cualquier persona humana o jur\u00eddica que haya incurrido o est\u00e9 incurriendo en una conducta de las enumeradas en el art\u00edculo 72 de la presente ley podr\u00e1 reportarla ante la Agencia de Mercados y Competencia, aplicando de esta manera al beneficio de exenci\u00f3n o reducci\u00f3n de las multas del inciso b del art\u00edculo 124 de la presente ley, seg\u00fan pudiere corresponder. A los fines de poder acogerse al beneficio, el mismo deber\u00e1 solicitarse ante la Agencia de Mercados y Competencia con anterioridad a la recepci\u00f3n de la notificaci\u00f3n prevista en el art\u00edculo 115 de la presente ley. La Agencia de Mercados y Competencia establecer\u00e1 un sistema para determinar el orden cronol\u00f3gico de las aplicaciones que reciba."
