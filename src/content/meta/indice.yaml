  NRO_ARTICULO: "237"
  DESC_ARTICULO: "237 - A los efectos de la aplicación del artíc..."
  RAW: "A los efectos de la aplicaci\u00f3n del art\u00edculo 94 inciso 5) y art\u00edculo 206 de la Ley General de Sociedades N\u00b0 19.550 (T.O. 1984) y sus modificatorias, podr\u00e1n deducirse de las ganancias y/o adicionarse a las p\u00e9rdidas de la sociedad los intereses y las diferencias de cambio originados por la financiaci\u00f3n del proyecto promovido por este r\u00e9gimen. Los beneficiarios del presente r\u00e9gimen podr\u00e1n exponer contablemente, como nota explicativa, los importes de los intereses y de las diferencias de cambio originados por la financiaci\u00f3n del proyecto. En lo que hace a su tratamiento impositivo, para los beneficiarios del presente r\u00e9gimen, se estar\u00e1 a lo dispuesto en las disposiciones de la Ley del Impuesto a las Ganancias excepto por las limitaciones establecidas en el cuarto p\u00e1rrafo y siguientes del inciso a) de su art\u00edculo 85, las cuales no ser\u00e1n aplicables durante los primeros cinco (5) a\u00f1os desde la fecha de adhesi\u00f3n al RIGI."
