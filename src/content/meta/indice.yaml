  DESC_ARTICULO: "49 - Son causales para imponer la cesantía"
  RAW: "Sustit\u00fayese el art\u00edculo 32 del Anexo de la Ley N\u00b0 25.164 por el siguiente: \u201cART\u00cdCULO 32.- Son causales para imponer la cesant\u00eda: a) inasistencias injustificadas que excedan de cinco (5) d\u00edas discontinuos, en los doce (12) meses inmediatos anteriores; b) abandono de servicio, el cual se considerar\u00e1 consumado cuando el agente registrare m\u00e1s de tres (3) inasistencias continuas sin causa que lo justifique y fuera intimado previamente en forma fehaciente a retomar sus tareas; c) infracciones reiteradas en el cumplimiento de sus tareas, que hayan dado lugar a treinta (30) d\u00edas de suspensi\u00f3n en los doce (12) meses anteriores; d) concurso civil o quiebra no causal, salvo casos debidamente justificados por la autoridad administrativa; e) incumplimiento de los deberes establecidos en los art\u00edculos 23 y 24 cuando por la magnitud y gravedad de la falta as\u00ed correspondiere; f) delito doloso no referido a la Administraci\u00f3n P\u00fablica, cuando por sus\ncircunstancias afecte el prestigio de la funci\u00f3n o del agente. g) Calificaciones deficientes como resultado de evaluaciones que impliquen desempe\u00f1o ineficaz durante dos (2) a\u00f1os consecutivos o tres (3) alternados en los \u00faltimos diez (10) a\u00f1os de servicio y haya contado con oportunidades de capacitaci\u00f3n adecuada para el desempe\u00f1o de las tareas. En todos los casos podr\u00e1 considerarse la solicitud de rehabilitaci\u00f3n a partir de los dos (2) a\u00f1os de consentido el acto por el que se dispusiera la cesant\u00eda o de declarada firme la sentencia judicial, en su caso.\u201d"
