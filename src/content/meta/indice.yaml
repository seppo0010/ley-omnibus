  DESC_ARTICULO: "Manifestación espontánea"
  RAW: "Manifestaci\u00f3n espont\u00e1nea. En caso de que la reuni\u00f3n o manifestaci\u00f3n fuera espont\u00e1nea, la notificaci\u00f3n establecida en el art\u00edculo anterior deber\u00e1 cursarse con la mayor antelaci\u00f3n posible debi\u00e9ndose respetar el contenido establecido en dicho art\u00edculo."
