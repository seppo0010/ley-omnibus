  RAW: "El Poder Ejecutivo nacional designar\u00e1 la Autoridad de Aplicaci\u00f3n de la presente Ley, con facultades para: a)\nla evaluaci\u00f3n y Aprobaci\u00f3n o rechazo de las solicitudes de adhesi\u00f3n y de los planes de inversi\u00f3n presentados por los VPU;\nb)\nla fiscalizaci\u00f3n y control del RIGI;\nc)\nla verificaci\u00f3n del cumplimiento de las disposiciones de esta ley y sus normas reglamentarias as\u00ed como de las obligaciones a cargo de los VPU que deriven del RIGI;\nd)\nla caducidad de los incentivos contemplados en el presente; y\ne)\nel dictado de las normas operativas, aclaratorias y complementarias\nrequeridas que resulten necesarias a los fines de asegurar el adecuado cumplimiento del RIGI el cual es considerado operativo desde su vigencia."
