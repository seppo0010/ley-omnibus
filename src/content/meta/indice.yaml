  RAW: "Del\u00e9gase que, en el marco de la emergencia y considerando las facultades acordadas al Poder Ejecutivo Nacional mediante los art\u00edculos 755 y concordantes de la Ley N\u00b0 22.415 (C\u00f3digo Aduanero) y sus modificatorias, se delega en el Poder Ejecutivo Nacional, con el objeto de estimular, en virtud de las circunstancias econ\u00f3micas imperantes, el desarrollo de determinados sectores siempre que no se comprometa la sostenibilidad fiscal, la facultad de reducir la al\u00edcuota de los derechos de exportaci\u00f3n de todas aquellas posiciones arancelarias\nde la Nomenclatura Com\u00fan del MERCOSUR (N.C.M.), hasta el CERO POR CIENTO (0%). Las facultades a las que se refiere este art\u00edculo s\u00f3lo podr\u00e1n ser ejercidas previo informe t\u00e9cnico, debidamente fundado, del Ministerio de Econom\u00eda. El Poder Ejecutivo Nacional podr\u00e1 ejercer estas facultades hasta el 31 de diciembre de 2024, inclusive.\nLa modificaci\u00f3n del r\u00e9gimen de pesca gener\u00f3 un gran debate p\u00fablico y parlamentario. La base del problema es que los actuales actores del sector, independientemente de una actualizaci\u00f3n tecnol\u00f3gica en a\u00f1os recientes, llevan a cabo su actividad de manera casi gratuita. As\u00ed, un recurso natural que es de todos los argentinos es explotado sin que la poblaci\u00f3n pueda apropiar la parte de la renta que le corresponde. A t\u00edtulo de ejemplo las regal\u00edas en langostinos son de alrededor 0.3% y los de merluza hubbsi son de alrededor el 0.15%. Este es el problema que urge resolver. De esta manera el proyecto propicia la licitaci\u00f3n de las cuotas pesqueras. Una gran confusi\u00f3n se produjo como consecuencia de la incorporaci\u00f3n de la palabra internacional en el sistema de asignaci\u00f3n de cuotas aun cuando el proyecto no modificaba la exclusividad de los nav\u00edos argentinos para la actividad pesquera. Esta palabra es removida en esta versi\u00f3n clarificando dicha confusi\u00f3n. Respecto al proyecto inicial tambi\u00e9n se modific\u00f3 el articulo 7 y se eliminaron las derogaciones de los art\u00edculos 25 y 40 de la Ley N 24.922, con lo cual se mantiene la obligaci\u00f3n de descargar en puerto y de contar con\ntripulaci\u00f3n argentina. ."
