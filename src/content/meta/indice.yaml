  RAW: "Fac\u00faltase al Poder Ejecutivo nacional a establecer anualmente l\u00edmites de derechos de emisi\u00f3n de gases de efectos invernadero (GEI), compatibles con el objetivo comprometido, de cumplimiento anual y obligatorio para todos los sujetos del sector p\u00fablico y privado, de forma tal que quienes contaminan sean responsables, en la medida que les corresponda, de cumplir con las metas de emisiones de gases de efectos invernadero (GEI) comprometidas por el pa\u00eds y asumiendo que existir\u00e1 un porcentaje de nueva capacidad/producci\u00f3n/demandantes a los que tambi\u00e9n se les deber\u00e1 asignar derechos de emisi\u00f3n sin costo para que este mecanismo no represente una barrera de ingreso ni discriminatorio. La implementaci\u00f3n del modo para establecer los l\u00edmites de derechos de emisi\u00f3n anuales deber\u00e1 contemplar la situaci\u00f3n de quienes hayan innovado y/o implementado medidas de mitigaci\u00f3n y adoptar mecanismos que incluyan reuniones t\u00e9cnicas con representantes de los distintos sectores de la \u00f3rbita p\u00fablica nacional yprovincial, y privada; as\u00ed como representantes de la academia y de organizaciones civiles vinculadas con la tem\u00e1tica. Las propuestas y opiniones no ser\u00e1n legalmente vinculantes."
