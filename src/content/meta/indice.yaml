  RAW: "Funcionarios p\u00fablicos. Quedan excluidos de las disposiciones del presente r\u00e9gimen los sujetos que hayan desempe\u00f1ado en los \u00faltimos cinco a\u00f1os a contar desde la fecha de entrada en vigencia del presente R\u00e9gimen de Regularizaci\u00f3n de Activos y/o aquellos que actualmente desempe\u00f1en las siguientes funciones p\u00fablicas: a)\nPresidente y vicepresidente de la Naci\u00f3n, gobernador, vicegobernador, jefe o\nvicejefe de gobierno de la Ciudad Aut\u00f3noma de Buenos Aires o intendente municipal; b)\nSenador o diputado nacional, provincial o de la Ciudad Aut\u00f3noma de Buenos\nAires, o concejal municipal, o Parlamentario del Mercosur; c)\nMagistrado del Poder Judicial nacional, provincial, municipal o de la Ciudad\nAut\u00f3noma de Buenos Aires; d)\nMagistrado del Ministerio P\u00fablico nacional, provincial, municipal o de la\nCiudad Aut\u00f3noma de Buenos Aires; e)\nDefensor del Pueblo o adjunto del Defensor del Pueblo nacional, provincial,\nmunicipal o de la Ciudad Aut\u00f3noma de Buenos Aires; f)\nJefe de Gabinete de Ministros, ministro, secretario o subsecretario del Poder\nEjecutivo nacional, provincial, municipal o de la Ciudad Aut\u00f3noma de Buenos Aires;\ng)\nInterventor federal, provincial, municipal o de la Ciudad Aut\u00f3noma de Buenos\nAires; h)\nS\u00edndico General de la Naci\u00f3n, s\u00edndico general adjunto de la Sindicatura\nGeneral, presidente o auditor general de la Auditor\u00eda General, autoridad superior de los entes reguladores y los dem\u00e1s \u00f3rganos que integran los sistemas de control del sector p\u00fablico nacional, provincial, municipal o de la Ciudad Aut\u00f3noma de Buenos Aires, y los miembros de organismos jurisdiccionales administrativos en los tres niveles de gobiernos; i)\nMiembro del Consejo de la Magistratura o del jurado de enjuiciamiento;\nj)\nEmbajador, c\u00f3nsul o funcionario destacado en misi\u00f3n oficial permanente en\nel exterior; k)\nPersonal en actividad de las Fuerzas Armadas, de la Polic\u00eda Federal\nArgentina, de la Polic\u00eda de Seguridad Aeroportuaria, de la Gendarmer\u00eda Nacional, de la Prefectura Naval Argentina o del Servicio Penitenciario Federal, con jerarqu\u00eda no menor de coronel o equivalente, personal de la Polic\u00eda provincial, municipal o de la Ciudad Aut\u00f3noma de Buenos Aires con categor\u00eda no inferior a la de Comisario, o personal de categor\u00eda inferior, a cargo de Comisar\u00eda; l)\nRector, decano o secretario de las universidades nacionales, provinciales,\nmunicipales o de la Ciudad Aut\u00f3noma de Buenos Aires; m)\nFuncionario o empleado con categor\u00eda o funci\u00f3n no inferior a la de director o\nequivalente, que preste servicio en la Administraci\u00f3n P\u00fablica nacional, provincial, municipal o de la Ciudad Aut\u00f3noma de Buenos Aires, centralizada o descentralizada, las entidades aut\u00e1rquicas, los bancos y entidades financieras del sistema oficial, las obras sociales administradas por el Estado, las empresas del\nEstado, las sociedades del Estado o personal con similar categor\u00eda o funci\u00f3n y en otros entes del sector p\u00fablico; n)\nFuncionario colaborador de interventor federal, provincial, municipal o de la\nCiudad Aut\u00f3noma de Buenos Aires, con categor\u00eda o funci\u00f3n no inferior a la de director o equivalente; o)\nPersonal de los organismos indicados en el inciso h) del presente art\u00edculo,\ncon categor\u00eda no inferior a la de director o equivalente; p)\nFuncionario o empleado p\u00fablico encargado de otorgar habilitaciones\nadministrativas para el ejercicio de cualquier actividad, como tambi\u00e9n todo funcionario o empleado p\u00fablico encargado de controlar el funcionamiento de dichas actividades o de ejercer cualquier otro control en virtud de un poder de polic\u00eda; q)\nFuncionario que integra los organismos de control de los servicios p\u00fablicos\nprivatizados, con categor\u00eda no inferior a la de director; r)\nPersonal que se desempe\u00f1a en el Poder Legislativo nacional, provincial,\nmunicipal o de la Ciudad Aut\u00f3noma de Buenos Aires, con categor\u00eda no inferior a la de director; s)\nPersonal que cumpla servicios en el Poder Judicial o en el Ministerio P\u00fablico\nnacional, provincial, municipal o de la Ciudad Aut\u00f3noma de Buenos Aires, con categor\u00eda no inferior a secretario o equivalente; t)\nFuncionario o empleado p\u00fablico que integre comisiones de adjudicaci\u00f3n de\nlicitaciones, de compra o de recepci\u00f3n de bienes, o participe en la toma de decisiones de licitaciones o compras en cualquiera de los tres niveles de gobierno; u)\nFuncionario p\u00fablico que tenga por funci\u00f3n administrar un patrimonio p\u00fablico\no privado, o controlar o fiscalizar los ingresos p\u00fablicos cualquiera fuera su\nnaturaleza; v)\nDirector o administrador de las entidades sometidas al control externo del\nCongreso de la Naci\u00f3n, de conformidad con lo dispuesto en el art\u00edculo 120 de la Ley N\u00b0 24.156; w)\nPersonal de los organismos de inteligencia, sin distinci\u00f3n de grados, sea su\nsituaci\u00f3n de revista permanente o transitoria."
