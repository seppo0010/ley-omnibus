  DESC_ARTICULO: "Delegación sobre el Poder Ejecutivo para reducir posiciones arancelarias"
  RAW: "Establ\u00e9cese que, en el marco de la emergencia y considerando las facultades acordadas al Poder Ejecutivo Nacional mediante los art\u00edculos 755 y concordantes de la Ley N\u00b0 22.415 (C\u00f3digo Aduanero) y sus modificatorias, se delega en el Poder Ejecutivo Nacional, con el objeto de estimular, en virtud de las circunstancias econ\u00f3micas imperantes, el desarrollo de determinados sectores, la facultad de reducir la al\u00edcuota de los derechos de exportaci\u00f3n de todas aquellas posiciones arancelarias de la Nomenclatura Com\u00fan del MERCOSUR (N.C.M.), hasta el CERO POR CIENTO (0%).\n\nAsimismo, se delega en el Poder Ejecutivo Nacional la facultad de incrementar, a los efectos de garantizar la sostenibilidad fiscal, las al\u00edcuotas de los derechos de exportaci\u00f3n de todas aquellas mercader\u00edas comprendidas en los art\u00edculos 203 y 204. Sin embargo, dichas al\u00edcuotas no podr\u00e1n superar en ning\u00fan caso el QUINCE POR CIENTO (15%).\n\nLas facultades a las que se refiere este art\u00edculo s\u00f3lo podr\u00e1n ser ejercidas previo informe t\u00e9cnico, debidamente fundado, del Ministerio de Econom\u00eda.\n\nEl Poder Ejecutivo nacional podr\u00e1 ejercer estas facultades hasta el 9 de diciembre de 2027, inclusive.\n\nSecci\u00f3n VII. R\u00e9gimen de Transparencia Fiscal al Consumidor"
