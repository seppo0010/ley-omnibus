  RAW: "Sustit\u00fayese el art\u00edculo 2 de la Ley N\u00b0 25.156 por el siguiente: \u201cART\u00cdCULO 2\u00b0.- Constituyen pr\u00e1cticas absolutamente restrictivas de la competencia, y se presume que producen un perjuicio al inter\u00e9s econ\u00f3mico general, los acuerdos entre dos o m\u00e1s competidores cuyo objeto o efecto fuere: 2.1.\nConcertar en forma directa o indirecta el precio de venta o compra de bienes\no servicios al que se ofrecen o demanden en el mercado o intercambiar informaci\u00f3n con el mismo objeto o efecto; 2.2.\nEstablecer obligaciones de (i) producir, procesar, distribuir, comprar o\ncomercializar s\u00f3lo una cantidad restringida o limitada de bienes, y/o (ii) prestar un n\u00famero, volumen o frecuencia restringido o limitado de servicios; 2.3.\nRepartir, dividir, distribuir, asignar o imponer zonas, porciones o segmentos\nde mercados, clientes o proveedores; 2.4.\nConcertar en forma directa o indirecta la negativa a satisfacer las demandas\nde compra o venta de bienes o la prestaci\u00f3n o contrataci\u00f3n de servicios a uno o m\u00e1s terceros; 2.5.\nCoordinar posturas, incluida la abstenci\u00f3n, en licitaciones, concursos o\nsubastas.\u201d"
