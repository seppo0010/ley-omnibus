  RAW: "Incorp\u00f3rese como art\u00edculo 2 BIS de la Ley N\u00ba 26.206, de Educaci\u00f3n Nacional, el siguiente texto: \u201cART\u00cdCULO 2 BIS.- La educaci\u00f3n es un derecho humano fundamental, de car\u00e1cter personal y social, y por tanto el Estado Nacional tiene la responsabilidad principal e indelegable de proveer los medios para garantizar una educaci\u00f3n integral, permanente, gratuita y de calidad, que profundice el ejercicio pleno de ese derecho y la igualdad real de oportunidades a todos los habitantes de la Naci\u00f3n. La educaci\u00f3n inicial, primaria y secundaria es un servicio esencial conforme al Art\u00edculo 24 de la Ley N\u00ba 25.877.\u201d"
