  NRO_ARTICULO: "17"
  DESC_ARTICULO: "17 - Son requisitos esenciales del acto admin..."
  RAW: "Sustit\u00fayese el art\u00edculo 7\u00ba de la Ley N\u00b0 19.549 por el siguiente: \u201cART\u00cdCULO 7\u00b0. - Son requisitos esenciales del acto administrativo los siguientes: a) Debe ser dictado por autoridad competente y cuya voluntad no est\u00e9 viciada por error, dolo o violencia. b) Deber\u00e1 sustentarse en los hechos y antecedentes que le sirvan de causa y en el derecho aplicable. c) El objeto debe ser cierto, f\u00edsica y jur\u00eddicamente posible; debe decidir todas las peticiones formuladas, pero puede involucrar otras no propuestas, previa audiencia del interesado y siempre que ello no afecte derechos adquiridos. d) Antes de su emisi\u00f3n deben cumplirse los procedimientos previstos y los que resulten impl\u00edcitos del ordenamiento jur\u00eddico. Sin perjuicio de lo que establezcan normas especiales, se incluyen en estos \u00faltimos (i) el respeto a la tutela administrativa efectiva de quienes pueden ver afectados por el acto de alcance particular en sus derechos o intereses jur\u00eddicamente tutelados; y (ii) el dictamen proveniente de los servicios permanentes de asesoramiento jur\u00eddico cuando el acto pudiere afectar derechos o intereses jur\u00eddicamente tutelados. e) Deber\u00e1 ser motivado, expres\u00e1ndose en forma concreta las razones que inducen a emitir el acto, consignando, adem\u00e1s, los recaudos indicados en el inciso b) del presente art\u00edculo. f) Habr\u00e1 de cumplirse con la finalidad que resulte de las normas que otorgan las facultades pertinentes del \u00f3rgano emisor, sin poder perseguir encubiertamente otros fines, p\u00fablicos o privados, distintos de los que justifican el acto, su causa y objeto. Las medidas que el acto involucre deben ser razonables y proporcionalmente adecuadas a aquella finalidad.\u201d"
