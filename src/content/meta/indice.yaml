  DESC_ARTICULO: "200 - Con una anterioridad no menor de dieciocho "
  RAW: "Sustit\u00fayese el art\u00edculo 6\u00b0 de la Ley N\u00b0 24.076, Marco Regulatorio del Gas Natural, por el siguiente: \u201cART\u00cdCULO 6\u00ba.- Con una anterioridad no menor de dieciocho (18) meses a la fecha de finalizaci\u00f3n de una habilitaci\u00f3n, el Ente Nacional Regulador del Gas, a pedido del prestador respectivo, llevar\u00e1 a cabo una evaluaci\u00f3n de la prestaci\u00f3n del servicio por el mismo a los efectos de proponer al Poder Ejecutivo nacional la renovaci\u00f3n de la habilitaci\u00f3n por un per\u00edodo adicional de veinte (20) a\u00f1os. A tal efecto se convocar\u00e1 a audiencia p\u00fablica. En los textos de las habilitaciones se establecer\u00e1n los recaudos que deber\u00e1n cumplir los prestadores para tener derecho a la renovaci\u00f3n. El Poder\nEjecutivo nacional resolver\u00e1 dentro de los ciento veinte (120) d\u00edas de recibida la propuesta del Ente Nacional Regulador del Gas.\u201d"
