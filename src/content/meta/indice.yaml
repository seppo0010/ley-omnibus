  DESC_ARTICULO: "17 - La autoridad superior de cada jurisdicci..."
  RAW: "Sustit\u00fayese el art\u00edculo 101 de la Ley N\u00b0 24.156, por el siguiente:\n\u201cART\u00cdCULO 101.- La autoridad superior de cada jurisdicci\u00f3n o entidad dependiente del Poder Ejecutivo Nacional ser\u00e1 responsable del mantenimiento y de un adecuado sistema de control interno que incluir\u00e1:\na) una adecuada gesti\u00f3n de riesgos relevantes desde el punto de vista de la eficacia y eficiencia, el cumplimiento legal y regulatorio, la informaci\u00f3n y la prevenci\u00f3n del fraude de sus procesos;\nb) los instrumentos de control previo y posterior incorporados para mitigar dichos riesgos y c) en el plan de la organizaci\u00f3n, y en los reglamentos y los manuales de procedimientos que desarrolle de cada organismo y la auditor\u00eda interna.\u201d"
