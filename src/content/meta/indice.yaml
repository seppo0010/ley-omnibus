  DESC_CAPITULO: . Régimen infraccional y recursivo aplicable al VPU
  NRO_ARTICULO: "256"
  DESC_ARTICULO: "256 - Serán sancionables los siguientes incump..."
  RAW: "Ser\u00e1n sancionables los siguientes incumplimientos del presente r\u00e9gimen y sus normas reglamentarias: a)\nomitir o demorar la presentaci\u00f3n de la informaci\u00f3n requerida por la Autoridad de Aplicaci\u00f3n u otros organismos competentes en el marco de la presente ley;\nb)\npresentar informaci\u00f3n o declaraciones juradas falsas o inexactas a la Autoridad de Aplicaci\u00f3n u otros organismos competentes en el marco de la presente ley;\nc)\nomitir la autorizaci\u00f3n previa y expresa de la Autoridad de Aplicaci\u00f3n en aquellos casos en que la misma sea necesaria de conformidad con lo previsto en el RIGI;\nd)\ndesafectar (ya sea por venta o reexportaci\u00f3n) bienes introducidos al amparo de franquicias establecidas por el RIGI o en cumplimiento de las obligaciones previstas en los incisos a) y b) del art\u00edculo 217 con anterioridad al vencimiento de los plazos previstos en el segundo p\u00e1rrafo del art\u00edculo 224 y en el tercer p\u00e1rrafo del art\u00edculo 235;\ne)\ndesarrollar actividades que no correspondan al objeto \u00fanico del VPU en violaci\u00f3n a la obligaci\u00f3n prevista en el p\u00e1rrafo segundo del art\u00edculo 214;\nf)\nincumplir injustificadamente las obligaciones previstas en los incisos a) y b) del art\u00edculo 217;\ng)\ngoce indebido de las franquicias tributarias, aduaneras y cambiarias previstas en el presente r\u00e9gimen."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: VIII
  DESC_CAPITULO: . Régimen infraccional y recursivo aplicable al VPU
  NRO_ARTICULO: "257"
  DESC_ARTICULO: "257 - Verificado un supuesto de los previstos ..."
  RAW: "Verificado un supuesto de los previstos en el art\u00edculo precedente, la Autoridad de Aplicaci\u00f3n deber\u00e1 intimar al VPU, por medio fehaciente, a los fines de que proceda, en los casos en que ello sea materialmente factible, a la subsanaci\u00f3n del incumplimiento dentro del plazo de treinta (30) d\u00edas h\u00e1biles siguientes al de la notificaci\u00f3n de la referida intimaci\u00f3n. En caso de que la Autoridad de Aplicaci\u00f3n detecte la ocurrencia de los supuestos previstos en el art\u00edculo 256 y no sea un supuesto susceptible de subsanaci\u00f3n o haya vencido el plazo para subsanarlo previsto en el apartado anterior sin que el VPU lo haya subsanado, se proceder\u00e1 a la instrucci\u00f3n del sumario infraccional correspondiente y a la aplicaci\u00f3n, en su caso, de las sanciones que pudieran corresponder, de conformidad con lo dispuesto en el art\u00edculo siguiente. El procedimiento sumarial deber\u00e1 garantizar el debido proceso y el derecho de defensa del VPU. Dispuesta la apertura del sumario, deber\u00e1 notificarse la imputaci\u00f3n al VPU y confer\u00edrsele un plazo de quince (15) d\u00edas h\u00e1biles para que presente su descargo y ofrezca la totalidad de la prueba que considere pertinente. Presentado el descargo o vencido el plazo para hacerlo, la Autoridad de Aplicaci\u00f3n resolver\u00e1 sobre la procedencia de las pruebas ofrecidas, considerando y disponiendo la producci\u00f3n de aquella que fuere pertinente, y rechazando\n\u00fanicamente y por decisi\u00f3n fundada aquella que resultare sobreabundante o improcedente. Se fijar\u00e1 un plazo para la producci\u00f3n de la prueba admitida, que no podr\u00e1 ser inferior a veinte (20) d\u00edas h\u00e1biles. Clausurado el per\u00edodo probatorio, la Autoridad de Aplicaci\u00f3n notificar\u00e1 al beneficiario para que, de estimarlo necesario, alegue sobre la prueba producida en un plazo de cinco (5) d\u00edas h\u00e1biles. Presentado el alegato o vencido el plazo para su presentaci\u00f3n, la Autoridad de Aplicaci\u00f3n deber\u00e1 dictar resoluci\u00f3n sobre el sumario dentro de los treinta (30) d\u00edas h\u00e1biles siguientes."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: VIII
  DESC_CAPITULO: . Régimen infraccional y recursivo aplicable al VPU
  NRO_ARTICULO: "258"
  DESC_ARTICULO: "258 - Cuando la Autoridad de Aplicación, una v..."
  RAW: "Cuando la Autoridad de Aplicaci\u00f3n, una vez concluido el procedimiento sumarial regulado en el art\u00edculo anterior, comprobara el acaecimiento de alguno de los supuestos previstos en el art\u00edculo 256, aplicar\u00e1 una o m\u00e1s de las sanciones que se detallan a continuaci\u00f3n, sin perjuicio de las que pudieran corresponder por aplicaci\u00f3n de la legislaci\u00f3n tributaria, aduanera, previsional y/o penal vigente: a)\napercibimiento, para los supuestos previstos en los incisos a) y b) del art\u00edculo 256;\nb)\nmulta de diez millones de pesos ($ 10.000.000) a treinta millones de pesos ($ 30.000.000) para los hechos previstos en el inciso a) del art\u00edculo 256;\nc)\nmulta de cien millones de pesos ($ 100.000.000) a cuatrocientos millones de pesos ($ 400.000.000) para los hechos previstos en los incisos b), c) y d) del art\u00edculo 256;\nd)\nmulta de uno por ciento (1%) al tres por ciento (3%) del monto m\u00ednimo de inversi\u00f3n del inciso a) del art\u00edculo 217 para los hechos previstos en el\ninciso e) del art\u00edculo 256; e)\nmulta de cinco por ciento (5%) al quince por ciento (15%) del monto m\u00ednimo de inversi\u00f3n del inciso a) del art\u00edculo 217 que se encuentre pendiente de cumplimiento, para los hechos previstos en el inciso f) del art\u00edculo 256;\nf)\ncese del RIGI para los hechos previstos en el inciso f) del art\u00edculo 256, lo que implicar\u00e1 la caducidad total de los incentivos del RIGI desde que el incumplimiento de dichas obligaciones se hubiese resuelto de manera definitiva y firme, por el tribunal competente;\ng)\ninhabilitaci\u00f3n para solicitar la adhesi\u00f3n de un nuevo Proyecto al RIGI como sanci\u00f3n eventualmente adicional y accesoria a la prevista en el inciso anterior, dependiendo la gravedad de la conducta, la que ser\u00e1 efectiva desde que la resoluci\u00f3n disponiendo la sanci\u00f3n se hubiese resuelto de manera definitiva y firme por el tribunal competente, constituyendo dicha fecha la fecha efectiva de cese; y\nh)\ndevoluciones de las franquicias tributarias, aduaneras y cambiarias para los hechos previstos en el inciso g) del art\u00edculo 256, con m\u00e1s sus intereses resarcitorios.\nAnte uno de los supuestos previstos en el art\u00edculo 256, la Autoridad de Aplicaci\u00f3n aplicar\u00e1, de forma conjunta o alternativa, las sanciones previstas en el presente art\u00edculo. Los montos previstos en los incisos b) y c) de este art\u00edculo se ajustar\u00e1n anualmente por el coeficiente que surja de la variaci\u00f3n anual del \u00edndice de precios al consumidor nivel general (IPC), publicado por el Instituto Nacional de Estad\u00edstica y Censo, organismo desconcentrado actuante en el \u00e1mbito del Ministerio de Econom\u00eda, correspondiente al 31 de diciembre del a\u00f1o anterior al del ajuste respecto al mismo d\u00eda del a\u00f1o anterior.\nLa falta de cumplimiento de la obligaci\u00f3n prevista en el \u00faltimo p\u00e1rrafo del art\u00edculo 225 ser\u00e1 causal de agravamiento de la sanci\u00f3n en aquellos casos en que, ante la terminaci\u00f3n del RIGI para un VPU como consecuencia del incumplimiento de las condiciones de permanencia en el RIGI, la Autoridad de Aplicaci\u00f3n determine, sin lugar a duda razonable, que el VPU conoc\u00eda o debi\u00f3 conocer que se encontraba en imposibilidad de dar cumplimiento a las condiciones y compromisos para la permanencia en el r\u00e9gimen."
