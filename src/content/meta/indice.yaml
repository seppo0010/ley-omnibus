  NRO_CAPITULO: I
  DESC_CAPITULO: Transferencia del Consejo Nacional de Coordinación de Políticas Sociales
  NRO_ARTICULO: "445"
  DESC_ARTICULO: "445 - FINES"
  RAW: "Sustit\u00fayese el art\u00edculo 1\u00b0 de la Ley N\u00ba 24.653 por el siguiente:\n\u201cART\u00cdCULO 1\u00ba.- FINES. Es objeto de esta ley obtener un sistema de transporte automotor de cargas que proporcione un servicio eficiente, seguro y econ\u00f3mico, con la capacidad necesaria para satisfacer la demanda y que opere con precios libres. Para alcanzar estos resultados el sector dispone de condiciones y reglas similares a las del resto de la econom\u00eda, con plena libertad de contrataci\u00f3n y tr\u00e1fico, a cuyo efecto cualquier persona puede prestar servicios de transporte de carga, con s\u00f3lo ajustarse a esta ley.\nQueda expresamente excluido de las disposiciones de esta ley el transporte de cargas para el consumo, utilizaci\u00f3n o comercializaci\u00f3n de mercader\u00edas, realizado por personas f\u00edsicas o jur\u00eddicas, productoras o comercializadoras de aqu\u00e9llas, en cualquier tipo de veh\u00edculo de su propiedad o perteneciente a familiares de hasta tercer grado, siempre que el titular no posea m\u00e1s de un veh\u00edculo para realizar la actividad de transporte y que su actividad principal no sea el transporte de cargas.\u201d"
- NRO_SECCION: VII
  DESC_SECCION: INFRAESTRUCTURA Y SERVICIOS Y ACTIVIDADES ASOCIADAS
