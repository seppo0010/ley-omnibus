  NRO_ARTICULO: "459"
  DESC_ARTICULO: "553 - Gratuidad de educación superior"
  RAW: "Sustit\u00fayese el art\u00edculo 2\u00b0 bis de la Ley N\u00b0 24.521, por el siguiente:\n\u201cART\u00cdCULO 2\u00b0 bis.- Los estudios de grado en las instituciones de educaci\u00f3n superior de gesti\u00f3n estatal para todo ciudadano argentino nativo o por opci\u00f3n y para todo extranjero que cuente con residencia permanente en el pa\u00eds, son gratuitos, quedando prohibido establecer sobre ellos cualquier tipo de gravamen, tasa, impuesto, arancel o tarifa, directos o indirectos. Las provincias y Ciudad Aut\u00f3noma de Buenos Aires a cargo de los Institutos de Educaci\u00f3n Superior de gesti\u00f3n estatal y las universidades nacionales en ejercicio de su autonom\u00eda podr\u00e1n establecer aranceles para los servicios de ense\u00f1anza de grado o de trayectos educativos para aquellos estudiantes que no re\u00fanan los requisitos previstos en el p\u00e1rrafo primero. No obstante, dichos estudiantes podr\u00e1n ser titulares de becas, en caso en que ello sea previsto por los estatutos correspondientes o por los convenios del p\u00e1rrafo siguiente. Las universidades nacionales y las provincias y la Ciudad Aut\u00f3noma de Buenos Aires a cargo de los Institutos de Educaci\u00f3n Superior de gesti\u00f3n estatal podr\u00e1n suscribir acuerdos o convenios con otros Estados, instituciones u organismos nacionales e internacionales, p\u00fablicos o privados, tendientes a compartir recursos de todo tipo e implementar las mejores pr\u00e1cticas en materia de educaci\u00f3n y de gesti\u00f3n de organismos educativos, as\u00ed como para fomentar intercambios y procesos educativos conjuntos o en asociaci\u00f3n mutua\u201d"
- NRO_SECCION: V
