  NRO_ARTICULO: "98"
  DESC_ARTICULO: "[BORRADO] 98 - El Tribunal de Defensa de la Competencia..."
  RAW: "El Tribunal de Defensa de la Competencia estar\u00e1 integrado por cinco (5) miembros, de los cuales dos (2) por lo menos ser\u00e1n abogados y otros dos (2) licenciados en econom\u00eda, magister en econom\u00eda o doctor en econom\u00eda. Los miembros ser\u00e1n designados por el Poder Ejecutivo Nacional mediante un procedimiento de selecci\u00f3n p\u00fablico, abierto y transparente que permita evaluar la idoneidad de los candidatos."
