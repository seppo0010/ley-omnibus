  NRO_ARTICULO: "165"
  DESC_ARTICULO: "[BORRADO] 165 - Las autorizaciones de transporte y las h..."
  RAW: "Sustit\u00fayese el art\u00edculo 42\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 42.- Las autorizaciones de transporte y las habilitaciones de procesamiento en ning\u00fan caso implicar\u00e1n un derecho de exclusividad para quien realiza la actividad.\u201d"
- NRO_SECCION: VIII
  DESC_SECCION: Energía
  NRO_CAPITULO: I
  DESC_CAPITULO: . Hidrocarburos. Modificaciones a la Ley N° 17.319
  NRO_ARTICULO: "166"
  DESC_ARTICULO: "[BORRADO] 166 - Mientras las instalaciones tengan capaci..."
  RAW: "Sustit\u00fayese el art\u00edculo 43\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 43.- Mientras las instalaciones tengan capacidad vacante y no existan razones t\u00e9cnicas que lo impidan, los autorizados estar\u00e1n obligados a transportar los hidrocarburos de terceros sin discriminaci\u00f3n de personas y al mismo precio para todos en igualdad de circunstancias. Si una persona es titular de capacidad de transporte y no la usare, la misma debe ser puesta a disposici\u00f3n de terceros para su utilizaci\u00f3n; pero siempre subordinado a las necesidades del propio autorizado a transportar. Los autorizados a transportar hidrocarburos no podr\u00e1n realizar actos que impliquen competencia desleal ni abuso de su posici\u00f3n dominante en el mercado. Quienes fueren habilitados a procesar hidrocarburos deber\u00e1n procesar los hidrocarburos de terceros hasta un m\u00e1ximo del cinco por ciento (5%) de la capacidad de sus instalaciones siempre que no se comprometa la seguridad del proceso, que las partes arriben a un acuerdo por el servicio a prestar y que el solicitante se haga cargo de los costos asociados a la conexi\u00f3n a la planta. Dicho porcentaje podr\u00e1 ser incrementado (i) por acuerdo de partes en cualquier momento y/o; (ii) por la Autoridad de Aplicaci\u00f3n una vez transcurridos cuatro (4) a\u00f1os desde la habilitaci\u00f3n comercial de la planta y en caso de persistir la capacidad remanente u ociosa de la planta. Si se tratare de plantas de procesamiento de combustible l\u00edquido, el servicio de procesamiento incluir\u00e1 el servicio de almacenaje.\nLas previsiones del presente art\u00edculo no resultar\u00e1n aplicables a las unidades de proceso\nque\nintegran\ncomplejos\nde\nrefinaci\u00f3n\ny\nsus\ninstalaciones\nde\nalmacenamiento vinculadas, a las plantas de licuefacci\u00f3n de gas natural ni a las autorizaciones de transporte de hidrocarburos otorgadas a los titulares de dichas plantas de licuefacci\u00f3n de acuerdo con lo previsto en el art\u00edculo 40\u00b0 \u00faltimo p\u00e1rrafo. La autoridad de aplicaci\u00f3n nacional o provincial, seg\u00fan corresponda, establecer\u00e1 normas de coordinaci\u00f3n y complementaci\u00f3n de los sistemas de transporte.\u201d"
- NRO_SECCION: VIII
  DESC_SECCION: Energía
  NRO_CAPITULO: I
  DESC_CAPITULO: . Hidrocarburos. Modificaciones a la Ley N° 17.319
  NRO_ARTICULO: "167"
  DESC_ARTICULO: "[BORRADO] 167 - En todo cuanto no exista previsión expre..."
  RAW: "Sustit\u00fayese el art\u00edculo 44\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 44.- En todo cuanto no exista previsi\u00f3n expresa en esta ley y su reglamentaci\u00f3n, o en los actos de autorizaci\u00f3n, con relaci\u00f3n a transporte de hidrocarburos fluidos por cuenta de terceros, ser\u00e1n de aplicaci\u00f3n las normas que rijan los transportes.\u201d"
- NRO_SECCION: VIII
  DESC_SECCION: Energía
  NRO_CAPITULO: I
  DESC_CAPITULO: . Hidrocarburos. Modificaciones a la Ley N° 17.319
  NRO_ARTICULO: "168"
  DESC_ARTICULO: "168 - "
  RAW: "Incorp\u00f3rase, despu\u00e9s del art\u00edculo 44\u00b0 de la Ley N\u00b0 17.319, la Secci\u00f3n 4\u00b0 Bis \"Almacenamiento subterr\u00e1neo\". Incorp\u00f3rase como art\u00edculo 44 bis de la Ley N\u00b0 17.319, el siguiente texto: \u201cART\u00cdCULO 44 bis: Las autorizaciones de almacenamiento subterr\u00e1neo de gas natural confieren el derecho de almacenar gas natural en reservorios naturales de hidrocarburos depletados, incluyendo el proceso de inyecci\u00f3n, dep\u00f3sito y retiro del gas natural. Podr\u00e1n ser otorgadas en: a) \u00c1reas sujetas a permisos de exploraci\u00f3n y/o concesiones de explotaci\u00f3n propias. b) \u00c1reas sujetas a permisos de exploraci\u00f3n y/o concesiones de explotaci\u00f3n de terceros, con autorizaci\u00f3n de estos ante la Autoridad de Aplicaci\u00f3n.\nc) \u00c1reas que habiendo sido productivas ya no se encuentren sujetas a permisos de exploraci\u00f3n y/o concesiones de explotaci\u00f3n. Todo otro proyecto de almacenamiento subterr\u00e1neo de gas natural que no sea realizado bajo los supuestos antes se\u00f1alados no requerir\u00e1 autorizaci\u00f3n bajo la presente ley. El Poder Ejecutivo podr\u00e1 otorgar autorizaci\u00f3n de almacenamiento subterr\u00e1neo de gas natural a cualquier sujeto que: (i) cumpla con los requisitos de experiencia t\u00e9cnica y capacidad financiera, (ii) cuente con la conformidad del titular del permiso de exploraci\u00f3n y/o la concesi\u00f3n de explotaci\u00f3n en cuya \u00e1rea se emplace el reservorio natural que se utilizar\u00e1 para el almacenaje; y (iii) se comprometa a construir a su propio costo y riesgo las instalaciones necesarias para llevar adelante la actividad de almacenaje. Las autorizaciones de almacenamiento no estar\u00e1n sujetas a plazo. Los titulares de una autorizaci\u00f3n de almacenamiento subterr\u00e1neo de gas podr\u00e1n solicitar una autorizaci\u00f3n de transporte de hidrocarburos hasta sus instalaciones de almacenamiento y desde \u00e9stas hasta el sistema de transporte, las que tampoco estar\u00e1n sujetas a plazo. Los autorizados no estar\u00e1n obligados a almacenar gas natural de terceros, teniendo libertad para realizar la actividad en beneficio propio o de terceros, y acordar libremente los precios por la venta del gas natural almacenado y por el servicio de almacenaje, incluyendo la reserva de su capacidad. La autorizaci\u00f3n de almacenamiento subterr\u00e1neo de gas natural no se encontrar\u00e1 sujeta al pago de bonos de explotaci\u00f3n y no se podr\u00e1 imponer pagos an\u00e1logos por el otorgamiento de estas autorizaciones a trav\u00e9s de normativa provincial. El gas natural utilizado en los almacenamientos subterr\u00e1neos s\u00f3lo pagar\u00e1 regal\u00edas al momento de su primera comercializaci\u00f3n en los t\u00e9rminos del art\u00edculo 59 de la Ley\nN\u00b0 17.319 y sus modificatorias. En el caso de almacenamiento de gas natural propio, las regal\u00edas se abonar\u00e1n a los precios al ingreso del sistema de transporte (PIST) promedio de cuenca al momento de su producci\u00f3n previo a ser almacenado\u201d."
- NRO_SECCION: VIII
  DESC_SECCION: Energía
  NRO_CAPITULO: I
  DESC_CAPITULO: . Hidrocarburos. Modificaciones a la Ley N° 17.319
  NRO_ARTICULO: "169"
  DESC_ARTICULO: "169 - Sin perjuicio de lo dispuesto por los ar..."
  RAW: "Sustit\u00fayese el art\u00edculo 45\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 45.- Sin perjuicio de lo dispuesto por los art\u00edculos 17\u00b0, 22\u00b0 y 27\u00b0 bis de la presente Ley, los permisos de exploraci\u00f3n y las concesiones de explotaci\u00f3n regulados por esta ley ser\u00e1n adjudicados mediante licitaciones en las cuales podr\u00e1 presentar ofertas cualquier persona que re\u00fana las condiciones establecidas en el art\u00edculo 5\u00b0 de la presente Ley y cumpla los requisitos exigidos en esta secci\u00f3n.\u201d"
- NRO_SECCION: VIII
  DESC_SECCION: Energía
  NRO_CAPITULO: I
  DESC_CAPITULO: . Hidrocarburos. Modificaciones a la Ley N° 17.319
  NRO_ARTICULO: "170"
  DESC_ARTICULO: "170 - Dispuesto el llamado a licitación en cua..."
  RAW: "Sustit\u00fayese el art\u00edculo 47\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 47.- Dispuesto el llamado a licitaci\u00f3n en cualquiera de los procedimientos considerados por el art\u00edculo 46\u00b0, la Autoridad de Aplicaci\u00f3n nacional o provincial, seg\u00fan corresponda, confeccionar\u00e1 el pliego respectivo, en base al pliego modelo elaborado entre las Autoridades de Aplicaci\u00f3n de las provincias y la Secretar\u00eda de Energ\u00eda de la Naci\u00f3n, el que consignar\u00e1 a t\u00edtulo ilustrativo y con menci\u00f3n de su origen, las informaciones disponibles concernientes a la presentaci\u00f3n de propuestas. El pliego modelo contendr\u00e1 condiciones y garant\u00edas a que deber\u00e1n ajustarse las ofertas, as\u00ed como las inversiones m\u00ednimas necesarias a las que deber\u00e1 comprometerse el adjudicatario, y las restantes condiciones y garant\u00edas a que deber\u00e1n ajustarse las ofertas. Asimismo, el pliego modelo establecer\u00e1 mecanismos de ajustes de las regal\u00edas que se consideren convenientes, los que podr\u00e1n considerar para su formulaci\u00f3n la totalidad de las inversiones realizadas, los ingresos obtenidos y los gastos operativos incurridos, entre otras variables.\nLa evaluaci\u00f3n de ofertas tendr\u00e1 en cuenta el valor total del proyecto, incluyendo las regal\u00edas ofertas, inversiones comprometidas y producci\u00f3n asociada conforme lo establecido en el pliego respectivo. Los oferentes competir\u00e1n en el valor de la regal\u00eda sobre un valor base del quince por ciento (15%), que regir\u00e1 el proyecto en cualquiera de sus etapas. La regal\u00eda a ofertar se identificar\u00e1 como el quince por ciento (15%) + \u201cX\u201d. Dicho t\u00e9rmino \u201cX\u201d se establece en un porcentaje (%) a exclusiva elecci\u00f3n del oferente, el que podr\u00e1 ser negativo. El llamado a licitaci\u00f3n deber\u00e1 difundirse durante no menos de diez (10) d\u00edas en los lugares y por medios nacionales e internacionales que se consideren id\u00f3neos para asegurar su m\u00e1s amplio conocimiento, buscando la mayor concurrencia posible, debi\u00e9ndose incluir entre \u00e9stos, necesariamente, al Bolet\u00edn Oficial. Las publicaciones se efectuar\u00e1n con una anticipaci\u00f3n m\u00ednima de sesenta (60) d\u00edas al indicado para el comienzo de recepci\u00f3n de ofertas.\u201d"
