  DESC_ARTICULO: "231 - Las transacciones u operaciones que los ..."
  RAW: "Las transacciones u operaciones que los VPU realicen con sus titulares, miembros o con entidades locales vinculadas a ellos se encontrar\u00e1n sujetas a las disposiciones del art\u00edculo 17 de la Ley de Impuesto a las Ganancias, con excepci\u00f3n de lo previsto en su octavo p\u00e1rrafo. A los fines de determinar si los acuerdos de reparto o contribuci\u00f3n de costos que celebren los VPU \u2013 incluidas las sucursales especiales \u2013 con sus titulares, miembros o con entidades locales o extranjeras vinculadas a ellos se consideran ajustados a las pr\u00e1cticas o a los precios normales de mercado entre partes independientes, el valor de las contribuciones o aportes efectuados por cada participante debe ajustarse al que una empresa independiente aceptar\u00eda en circunstancias\ncomparables, teniendo en cuenta la parte proporcional de los beneficios totales que razonablemente espera obtener del acuerdo."
