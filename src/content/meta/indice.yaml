  RAW: "Sustit\u00fayese el art\u00edculo 35\u00b0 de la Ley N\u00b0 17.319 de Hidrocarburos, por el siguiente: \u201cART\u00cdCULO 35.- De acuerdo a la siguiente clasificaci\u00f3n, las concesiones de explotaci\u00f3n tendr\u00e1n las vigencias establecidas a continuaci\u00f3n, las cuales se contar\u00e1n desde la fecha de la resoluci\u00f3n que las otorgue, con m\u00e1s los adicionales que resulten de la aplicaci\u00f3n del art\u00edculo 23\u00b0: a)\nConcesi\u00f3n de explotaci\u00f3n convencional de hidrocarburos: VEINTICINCO (25)\na\u00f1os. b)\nConcesi\u00f3n de Explotaci\u00f3n No Convencional de Hidrocarburos: TREINTA Y\nCINCO (35) a\u00f1os. c)\nConcesi\u00f3n de Explotaci\u00f3n con la plataforma continental y en el mar territorial:\nTREINTA (30) a\u00f1os. En nuevas concesiones el Poder Ejecutivo nacional o provincial, seg\u00fan corresponda, al momento de definir los pliegos de bases y condiciones conforme art\u00edculo 47\u00b0 podr\u00e1 determinar otros plazos de hasta DIEZ (10) a\u00f1os como m\u00e1ximo de los plazos previstos en los incisos a), b) y c) del presente art\u00edculo, de manera fundada y motivada que justifique el apartamiento de los mismos. En ning\u00fan caso, los plazos\npodr\u00e1n ser fijados a perpetuidad. Las concesiones de explotaci\u00f3n y concesiones de transporte que hayan sido otorgadas con anterioridad a la sanci\u00f3n de la presente ley continuar\u00e1n rigi\u00e9ndose hasta su vencimiento por los plazos establecidos por el marco legal existente a la fecha de aprobaci\u00f3n de esta ley.\u201d"
