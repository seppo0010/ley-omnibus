  NRO_ARTICULO: "24"
  DESC_ARTICULO: "24 - Sistemas alternativos de resolución de c..."
  RAW: "Sistemas alternativos de resoluci\u00f3n de controversias estatales. Con el prop\u00f3sito de resolver de modo eficaz, econ\u00f3mico y en plazos razonables sus conflictos con un tercero, el Estado Nacional y sus entes aut\u00e1rquicos podr\u00e1n establecer alternativamente mecanismos de mediaci\u00f3n, conciliaci\u00f3n y arbitraje para la resoluci\u00f3n de toda controversia, actual o futura, de car\u00e1cter contractual o extracontractual. Con ese objeto, el Poder Ejecutivo Nacional y las autoridades superiores de las entidades aut\u00e1rquicas est\u00e1n autorizadas a celebrar acuerdos y contratos de arbitraje en cualquiera de sus formas, acordar procedimientos de conciliaci\u00f3n y mediaci\u00f3n, y, en general, realizar los actos que resulten necesarios para poner en pr\u00e1ctica lo dispuesto en el p\u00e1rrafo anterior. El arbitraje se regir\u00e1 por el procedimiento que determinen libremente las partes o, en ausencia de tal determinaci\u00f3n, por lo que disponga el tribunal. En el marco de su competencia el tribunal contar\u00e1 con las mismas atribuciones jurisdiccionales que corresponden a los jueces que habr\u00edan debido conocer sobre la cuesti\u00f3n si \u00e9sta no se hubiese sometido a arbitraje, con la \u00fanica excepci\u00f3n de aquellas que, en virtud de su naturaleza, correspondan exclusivamente a aqu\u00e9llos, tales como la ejecuci\u00f3n de las medidas cautelares o las diligencias preliminares que puedan dictarse en el marco del procedimiento arbitral. El arbitraje internacional podr\u00e1 tener sede en la Rep\u00fablica Argentina o en el exterior. En este \u00faltimo caso, la pr\u00f3rroga de jurisdicci\u00f3n deber\u00e1 ser aprobada por el Poder Ejecutivo Nacional y comunicada al Congreso de la Naci\u00f3n."
