  DESC_ARTICULO: "[BORRADO] 105 - Etapas del Régimen"
  RAW: "Etapas del R\u00e9gimen. El presente r\u00e9gimen estar\u00e1 dividido en tres etapas. La fecha de la manifestaci\u00f3n de adhesi\u00f3n del art\u00edculo 103 definir\u00e1 la etapa del r\u00e9gimen aplicable al contribuyente y/o a los bienes regularizados en esa etapa. Las etapas tendr\u00e1n la siguiente distribuci\u00f3n:\n<table> <tr> <th>Etapa</th> <th>Per\u00edodo para realizar la manifestaci\u00f3n de adhesi\u00f3n (art\u00edculo 103) y el pago adelantado obligatorio (112)</th> <th>Fecha l\u00edmite de la presentaci\u00f3n de la declaraci\u00f3n jurada (104) y del pago del impuesto de regularizaci\u00f3n (art\u00edculo 111)</th> <th>Al\u00edcuota aplicable (art\u00edculo 110)</th> </tr> <tr> <td>Etapa 1</td> <td>Desde el d\u00eda siguiente a la entrada en vigencia de la respectiva reglamentaci\u00f3n dictada por la Administraci\u00f3n Federal de Ingresos P\u00fablicos y hasta el 31 de marzo de 2024, inclusive.</td> <td>31 de mayo de 2024, inclusive.</td> <td>5%</td> </tr> <tr> <td>Etapa 2</td> <td>Desde el 1 de abril de 2024 y hasta el 30 de junio de 2024, ambas fechas inclusive.</td> <td>31 de agosto de 2024, inclusive.</td> <td>10%</td> </tr> <tr> <td>Etapa 3</td> <td>Desde el 1 de julio de 2024 y hasta el 30 de septiembre de 2024, ambas fechas inclusive.</td> <td>30 de noviembre de 2024, inclusive.</td> <td>15%</td> </tr> </table>\nEl Poder Ejecutivo Nacional podr\u00e1 prorrogar las fechas mencionadas hasta el 31 de diciembre de 2024, inclusive."
