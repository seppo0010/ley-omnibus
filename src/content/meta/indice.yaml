  RAW: "En marzo de 2024, se realizar\u00e1 el ajuste trimestral de las prestaciones mencionadas en los incisos a), b), c), d), e) y f) del art\u00edculo 17 de la Ley N 24.241 en base al \u00edndice de movilidad dispuesto en el art\u00edculo 32 de la Ley N\u00b0 24.241. A partir de abril de 2024, el \u00edndice de movilidad se obtendr\u00e1 mensualmente conforme al \u00faltimo dato de inflaci\u00f3n mensual disponible al momento de comenzar el ciclo de pago de cada mes. La inflaci\u00f3n se definir\u00e1 como la variaci\u00f3n mensual del \u00cdndice de Precios al Consumidor Nacional publicado por el Instituto Nacional de Estad\u00edsticas y Censos."
