  RAW: "Sustit\u00fayese el art\u00edculo 87\u00b0 de la Ley N\u00b0 17.319 de Hidrocarburos, por el siguiente:\n\u201cART\u00cdCULO 87.- El incumplimiento de cualquiera de las obligaciones emergentes de los permisos, concesiones y autorizaciones que no configuren causal de caducidad ni sea reprimido de una manera distinta, ser\u00e1 penado por la autoridad de aplicaci\u00f3n nacional o provincial, seg\u00fan corresponda, con multas que, de acuerdo con la gravedad e incidencia del incumplimiento de las actividades respectivas, oscilar\u00e1n entre ochenta mil (80.000) UVAs y ochenta millones (80.000.000) UVAs.\nDentro de los DIEZ (10) d\u00edas de pagada la multa, los permisionarios, concesionarios o autorizados podr\u00e1n promover su repetici\u00f3n ante el tribunal competente.\u201d"
