  DESC_ARTICULO: "206 - Crease el Ente Nacional Regulador del Ga..."
  RAW: "Crease el Ente Nacional Regulador del Gas y la Electricidad el que, una vez constituido, reemplazar\u00e1 y asumir\u00e1 las funciones del Ente Nacional Regulador de la Electricidad (ENRE), creado por el art\u00edculo 54 de la Ley N\u00b0 24.065, y el Ente Nacional Regulador del Gas (ENARGAS), creado por el art\u00edculo 50 de la Ley N\u00b0 24.076. Encomi\u00e9ndase al Poder Ejecutivo nacional a dictar todas las normas y actos tendientes a hacer efectivo lo dispuesto en el p\u00e1rrafo anterior y a dictar el correspondiente texto ordenado de las Leyes N\u00b0 24.065 y 24.076. Hasta tanto no se constituya el nuevo Ente Nacional Regulador del Gas y la\nElectricidad, los actuales Ente Nacional Regulador de la Electricidad (ENRE) y Ente Nacional Regulador del Gas (ENARGAS) continuar\u00e1n en ejercicio de sus funciones respectivas. El nuevo Ente Nacional Regulador del Gas y la Electricidad tendr\u00e1 las atribuciones previstas en los art\u00edculos 52\u00b0 y concordantes de la Ley N\u00b0 24.076, y 56 y concordantes de la Ley N\u00b0 24.065.\nCap\u00edtulo V. Adecuaci\u00f3n de las Leyes N\u00b0 15.336 y 24.065"
- NRO_SECCION: VIII
  DESC_SECCION: Energía
  NRO_CAPITULO: V
  DESC_CAPITULO: . Adecuación de las Leyes N° 15.336 y 24.065
  NRO_ARTICULO: "207"
  DESC_ARTICULO: "207 - Facúltase al Poder Ejecutivo nacional a ..."
  RAW: "Fac\u00faltase al Poder Ejecutivo nacional a adecuar, en el plazo dispuesto por el art\u00edculo 1\u00b0 de la presente ley, las Leyes N\u00b0 15.336 y N\u00b0 24.065 conforme a las siguientes bases: a) promover la apertura del comercio internacional de la energ\u00eda el\u00e9ctrica en condiciones de seguridad y confiabilidad, con el objeto de lograr la mayor cantidad de participantes en la industria, pudiendo el Estado formular objeciones por motivos fundados t\u00e9cnica o econ\u00f3micamente en la seguridad del suministro; b) asegurar la libre comercializaci\u00f3n y m\u00e1xima competencia de la industria de la energ\u00eda el\u00e9ctrica, garantizando a los usuarios finales, la libre elecci\u00f3n de proveedor; c) impulsar el despacho econ\u00f3mico de las transacciones de energ\u00eda sobre una base de la remuneraci\u00f3n en el costo econ\u00f3mico horario del sistema, teniendo en consideraci\u00f3n el gasto marginal horario del sistema; y aqu\u00e9l que represente para la comunidad la energ\u00eda no suministrada; d) adecuar las tarifas del sistema energ\u00e9tico sobre la base de los costos reales del suministro a fin de cubrir las necesidades de inversi\u00f3n y garantizar la\nprestaci\u00f3n continua y regular de los servicios p\u00fablicos conforme los principios tarifarios de las leyes N\u00b0 24.065 y 24.076; e) propender a la explicitaci\u00f3n de los diferentes conceptos a pagar por el usuario final, con la expresa obligaci\u00f3n del distribuidor de actuar como agente de percepci\u00f3n o retenci\u00f3n de los importes a percibir en concepto de energ\u00eda, transporte e impuestos correspondientes al Mercado El\u00e9ctrico Mayorista y al Fisco, seg\u00fan corresponda; f) garantizar el desarrollo de infraestructura de transporte de energ\u00eda el\u00e9ctrica mediante mecanismos abiertos, transparentes, eficientes y competitivos; g) modernizar y profesionalizar las estructuras centralizadas y descentralizadas del sector el\u00e9ctrico a fin de lograr un mejor cumplimiento de las funciones asignadas. Para la reorganizaci\u00f3n del Consejo Federal de la Energ\u00eda El\u00e9ctrica, creado por la Ley N\u00b0 15.336, se deber\u00e1 considerar su funcionamiento exclusivamente como organismo asesor de consulta no vinculante de la Autoridad de Aplicaci\u00f3n a los fines del desarrollo de la infraestructura el\u00e9ctrica.\nCap\u00edtulo VI. Legislaci\u00f3n ambiental uniforme conforme la Ley N\u00b0 27.007"
- NRO_SECCION: VIII
  DESC_SECCION: Energía
  NRO_CAPITULO: VI
  DESC_CAPITULO: . Legislación ambiental uniforme conforme la Ley N° 27.007
  NRO_ARTICULO: "208"
  DESC_ARTICULO: "208 - Facúltese al Poder Ejecutivo nacional a ..."
  RAW: "Fac\u00faltese al Poder Ejecutivo nacional a elaborar, con el acuerdo de las Provincias, una legislaci\u00f3n ambiental armonizada a los fines del cumplimiento del art\u00edculo 23 de la Ley N\u00b0 27.007, la que tendr\u00e1 como objetivo prioritario aplicar las mejores pr\u00e1cticas internacionales de gesti\u00f3n ambiental a las tareas de exploraci\u00f3n, explotaci\u00f3n y/o transporte de hidrocarburos a fin de lograr el desarrollo de la actividad con un adecuado cuidado del ambiente.\nT\u00cdTULO IX R\u00e9gimen de incentivo para grandes inversiones (RIGI)\nCap\u00edtulo I. Creaci\u00f3n y \u00e1mbito de aplicaci\u00f3n"
- NRO_SECCION: IX
