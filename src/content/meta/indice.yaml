  RAW: "Sustit\u00fayese el art\u00edculo 41\u00b0 de la Ley N\u00b0 17.319 de Hidrocarburos, por el siguiente: \u201cART\u00cdCULO 41.- Las autorizaciones a que se refiere la presente secci\u00f3n que se otorgasen a concesionarios de explotaci\u00f3n que hubieren ejercitado el derecho conferido por el art\u00edculo 28\u00b0 ser\u00e1n otorgadas y prorrogadas por plazos equivalentes a aquellos otorgados para las concesiones de explotaci\u00f3n vinculadas a las autorizaciones de transporte. Vencidos dichos plazos, las instalaciones pasar\u00e1n al dominio del Estado nacional o provincial seg\u00fan corresponda sin cargo ni gravamen alguno y de pleno derecho. En los casos de cesi\u00f3n de una autorizaci\u00f3n de transporte otorgada en virtud de lo dispuesto en el p\u00e1rrafo precedente, los autorizados podr\u00e1n solicitar pr\u00f3rrogas por un plazo de DIEZ (10) a\u00f1os de duraci\u00f3n cada una de ellas, siempre que hayan cumplido con sus obligaciones y se encuentren transportando hidrocarburos al momento de solicitar la pr\u00f3rroga. Las concesiones de transporte otorgadas con anterioridad a la sanci\u00f3n de la presente ley se regir\u00e1n por los t\u00e9rminos y condiciones de su otorgamiento. Las habilitaciones a las que se refiere la presente secci\u00f3n que se otorguen a los titulares de proyectos y/o instalaciones para el acondicionamiento, separaci\u00f3n, fraccionamiento, licuefacci\u00f3n y/o cualquier otro proceso de industrializaci\u00f3n de hidrocarburos no estar\u00e1n sujetas a plazo.\u201d"
