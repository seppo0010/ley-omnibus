  RAW: "Sustit\u00fayese el art\u00edculo 8\u00b0 de la Ley N\u00b0 27.640 de Biocombustibles, por el siguiente: \u201cARTICULO 8\u00b0. \u2013 El porcentaje para la mezcla o corte obligatorio se fija conforme se indica a continuaci\u00f3n: a.\nBiodiesel. El gasoil o di\u00e9sel de origen f\u00f3sil deber\u00e1 contener un porcentaje de\nmezcla con biodiesel obligatorio, en volumen, medido sobre la cantidad total del producto final, de acuerdo con el siguiente cronograma:\nFecha de inicio de la Fecha de entrada 1\u00b0 de enero 1\u00b0 de abril de mezcla o corte\nen vigencia de esta de 2025\n2026\nLey Porcentaje de biodiesel 10%\n11%\n12,5%\nen gasoil de origen f\u00f3sil (en volumen)\nA partir del DOCE COMA CINCO POR CIENTO (12,5%) de mezcla o corte obligatorio de biodiesel en gasoil o di\u00e9sel de origen f\u00f3sil y no antes de TRES (3) a\u00f1os de la entrada en vigencia de la presente Ley la Autoridad de Aplicaci\u00f3n propondr\u00e1 al Congreso aumentos progresivos de porcentaje de mezcla o corte obligatorio hasta alcanzar el QUINCE POR CIENTO (15%). En la zona patag\u00f3nica el porcentaje de mezcla o corte obligatorio de biodiesel en gasoil o di\u00e9sel de origen f\u00f3sil ser\u00e1 del DIEZ POR CIENTO (10%) hasta tanto se solucionen cuestiones t\u00e9cnicas y/o de infraestructura. b.\nBioetanol.\nb.1. Las naftas de origen f\u00f3sil deber\u00e1n contener un porcentaje de mezcla con bioetanol Obligatorio, en volumen, medido sobre la cantidad total del producto final del DOCE POR CIENTO (12%). Durante los primeros DOS (2) a\u00f1os desde la entrada en vigencia de la presente Ley, la autoridad de aplicaci\u00f3n podr\u00e1 disponer un incremento del porcentaje de mezcla hasta el QUINCE POR CIENTO (15%). A partir del QUINCE POR CIENTO (15%) de mezcla o corte obligatorio de bioetanol en naftas de origen f\u00f3sil y no antes de TRES (3) a\u00f1os de la entrada en vigencia de la presente Ley, la Autoridad de Aplicaci\u00f3n propondr\u00e1 al Congreso aumentos progresivos de porcentaje de mezcla o corte obligatorio hasta alcanzar un porcentaje entre el DIECIOCHO POR CIENTO (18%) y el VEINTISIETE POR CIENTO (27%). c.\nCuando la mezcla o corte obligatorio supere el QUINCE POR CIENTO (15%)\npara el biodiesel o el DIECIOCHO POR CIENTO (18%) para el bioetanol, las empresas que produzcan y/o destilen hidrocarburos estar\u00e1n autorizadas a participar conforme a lo establecido en el art\u00edculo 13 de la presente Ley en el abastecimiento de biocombustibles \u00fanicamente en el volumen excedente a los porcentajes de mezcla o corte antes mencionados. En ning\u00fan caso, la participaci\u00f3n de las empresas que produzcan y/o destilen hidrocarburos podr\u00e1 ser superior al QUINCE POR CIENTO (15%) del volumen excedente. d.\nLos porcentajes de mezcla o corte obligatorios establecidos en los ac\u00e1pites a)\ny b) precedentes podr\u00e1n ser exceptuados por la Autoridad de Aplicaci\u00f3n \u00fanicamente en caso de escasez general y comprobada de materia prima, conforme lo establezca la reglamentaci\u00f3n a la presente Ley.\u201d"
