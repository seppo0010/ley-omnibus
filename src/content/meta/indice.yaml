  DESC_ARTICULO: "[BORRADO] 88 - En los casos mencionados en los incisos ..."
  RAW: "En los casos mencionados en los incisos a), b), c) y d) del art\u00edculo 87 se condonar\u00e1 el cien por ciento (100%) de las multas aplicadas.\nEl beneficio de liberaci\u00f3n de multas y dem\u00e1s sanciones correspondientes a infracciones formales cometidas hasta el 30 de noviembre de 2023, inclusive, que no se encuentren firmes ni abonadas, operar\u00e1 cuando con anterioridad a la fecha en que finalice el plazo para el acogimiento al presente r\u00e9gimen, se haya cumplido o se cumpla la respectiva obligaci\u00f3n formal.\nDe haberse sustanciado el sumario administrativo previsto en el art\u00edculo 70 de la Ley N\u00b0 11.683 (T.O. en 1998 y sus modificaciones), de Procedimiento Fiscal, el citado beneficio operar\u00e1 cuando el acto u omisi\u00f3n atribuido se hubiere subsanado antes de la fecha de vencimiento del plazo para el acogimiento al presente r\u00e9gimen.\nCuando el deber formal transgredido no fuese, por su naturaleza, susceptible de ser cumplido con posterioridad a la comisi\u00f3n de la infracci\u00f3n, la sanci\u00f3n quedar\u00e1 condonada de oficio, siempre que la falta haya sido cometida con anterioridad al 30 de noviembre de 2023, inclusive. \nLas multas y dem\u00e1s sanciones, correspondientes a obligaciones sustanciales devengadas hasta el 30 de noviembre de 2023, inclusive, quedar\u00e1n condonadas de pleno derecho, siempre que no se encontraren firmes y la obligaci\u00f3n principal hubiera sido cancelada a dicha fecha. Este beneficio de condonaci\u00f3n de sanciones no est\u00e1 sujeto al cumplimiento de ninguna condici\u00f3n o requisito m\u00e1s que haberse realizado el pago de la obligaci\u00f3n sustancial al 30 de noviembre de 2023, inclusive, y que se trate de una multa o sanci\u00f3n que no se encuentre firme ni cancelada a dicha fecha.\nLa liberaci\u00f3n de multas y sanciones importar\u00e1, asimismo y de corresponder:\na. La baja de la inscripci\u00f3n del contribuyente del Registro P\u00fablico de Empleadores con Sanciones Laborales (REPSAL) contemplado en la Ley N\u00b0 26.940 y sus modificaciones.\nb. No se considerar\u00e1 que existe reiteraci\u00f3n de infracciones cuando habi\u00e9ndose cometido m\u00e1s de una infracci\u00f3n de la misma naturaleza, sin que exista resoluci\u00f3n o sentencia condenatoria firme respecto de alguna de ellas al momento de la nueva comisi\u00f3n, el contribuyente o responsable se adhiera al presente r\u00e9gimen.\nc. La dispensa para la Administraci\u00f3n Federal de Ingresos P\u00fablicos de iniciar el sumario administrativo que corresponda, respecto de las multas o sanciones que se condonan si, a la fecha de entrada en vigencia del presente r\u00e9gimen, no se hubiera iniciado."
