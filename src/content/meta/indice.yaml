  NRO_ARTICULO: "171"
  DESC_ARTICULO: "171 - Las concesiones de explotación existente..."
  RAW: "Incorp\u00f3rase el art\u00edculo 47\u00b0 bis de la Ley N\u00b0 17.319 seg\u00fan el siguiente texto: \u201cART\u00cdCULO 47 bis.- Las concesiones de explotaci\u00f3n existentes, al fin de su t\u00e9rmino, no podr\u00e1n ser adjudicadas sin mediar un nuevo procedimiento licitatorio. La licitaci\u00f3n correspondiente podr\u00e1 realizarse con un plazo m\u00ednimo de antelaci\u00f3n de un (1) a\u00f1o al vencimiento de las mismas. Si la licitaci\u00f3n a realizar tuviera por objeto la concesi\u00f3n de explotaci\u00f3n de \u00e1reas en producci\u00f3n, el pliego de bases y condiciones podr\u00e1 establecer el valor correspondiente a las inversiones no recuperadas durante la explotaci\u00f3n del \u00e1rea. Conforme lo determine el pliego de bases y condiciones, el oferente podr\u00e1 incluir dicho valor al momento de realizar la oferta a los efectos de continuar con la\nexplotaci\u00f3n de los pozos existentes y dicho valor ser\u00e1 reconocido al titular de la concesi\u00f3n vencida. En caso de que el oferente no incluyera el valor mencionado en su oferta, no podr\u00e1 explotar los pozos existentes.\u201d"
