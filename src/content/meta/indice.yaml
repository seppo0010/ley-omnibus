  DESC_CAPITULO: . Régimen infraccional y recursivo aplicable al VPU
  NRO_ARTICULO: "261"
  DESC_ARTICULO: "261 - El cese será dispuesto por la Autoridad ..."
  RAW: "El cese ser\u00e1 dispuesto por la Autoridad de Aplicaci\u00f3n mediante acto administrativo dictado al efecto en el que se especificar\u00e1 la causal incurrida por el VPU, la que deber\u00e1 consistir en el incumplimiento acreditado de una de las\nobligaciones de cumplimiento esencial seg\u00fan lo dispuesto en el art\u00edculo 217. El cese de los incentivos no tendr\u00e1 efectos retroactivos, ni afectar\u00e1 a los incentivos gozados y/u obtenidos con anterioridad al cese. La resoluci\u00f3n firme y definitiva de cese de los Incentivos implicar\u00e1 la p\u00e9rdida autom\u00e1tica del derecho a utilizar todos los incentivos posteriores a la fecha efectiva del cese. Producido el cese de los Incentivos, el VPU no podr\u00e1 volver a ser incluido en el RIGI."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: VIII
  DESC_CAPITULO: . Régimen infraccional y recursivo aplicable al VPU
  NRO_ARTICULO: "262"
  DESC_ARTICULO: "262 - Las sanciones dispuestas por la Autorida..."
  RAW: "Las sanciones dispuestas por la Autoridad de Aplicaci\u00f3n a los VPU en los t\u00e9rminos del presente r\u00e9gimen podr\u00e1n recurrirse administrativamente por las v\u00edas y seg\u00fan los procedimientos previstos en la Ley N\u00b0 19.549 de Procedimientos Administrativos y su reglamentaci\u00f3n, sin perjuicio de la facultad del VPU de optar por someter la controversia a arbitraje en los t\u00e9rminos previstos en el art\u00edculo 266 de la presente ley. Los recursos y/o remedios alternativos judiciales y/o arbitrales que interpongan los VPU suspender\u00e1n la ejecuci\u00f3n y efectos de los actos dictados por la Autoridad de Aplicaci\u00f3n. Para el caso en que la decisi\u00f3n definitiva y firme del tribunal competente resuelva levantar y/o revocar el cese, se reconocer\u00e1n al VPU los incentivos que hubiese tenido que percibir durante el per\u00edodo de suspensi\u00f3n en el que el tribunal competente hubiere eventualmente dispuesto, conforme lo previsto en el art\u00edculo 259 de esta ley, la suspensi\u00f3n cautelar preventiva de los incentivos establecidos en el presente r\u00e9gimen, reanud\u00e1ndose la exigibilidad de las obligaciones que surgen del RIGI. No ser\u00e1 necesario que los VPU presenten en forma previa reclamos o impugnaciones administrativas de ning\u00fan tipo, no siendo exigible el agotamiento de\ninstancia administrativa alguna a los efectos de someter cualquier controversia vinculada con el presente r\u00e9gimen a arbitraje en los t\u00e9rminos previstos en el art\u00edculo 266 de la presente ley. Asimismo, no ser\u00e1 aplicable ning\u00fan plazo de caducidad para el inicio de un reclamo arbitral, aun frente a una resoluci\u00f3n expresa de un recurso o impugnaci\u00f3n administrativa. La interposici\u00f3n de los recursos o impugnaciones administrativas no impedir\u00e1 desistirlos unilateralmente en cualquier momento para promover el reclamo arbitral. El desistimiento no podr\u00e1 en ning\u00fan caso interpretarse como renuncia de los derechos que le pudieren asistir al VPU, ni obstar\u00e1 a que se articule el reclamo arbitral una vez resueltos definitivamente aquellos sin sujeci\u00f3n a plazo de caducidad alguno. La promoci\u00f3n del reclamo arbitral impedir\u00e1 la continuaci\u00f3n o posterior interposici\u00f3n de recursos administrativos contra el mismo acto.\nCap\u00edtulo IX. De la Autoridad de Aplicaci\u00f3n"
- NRO_SECCION: IX
