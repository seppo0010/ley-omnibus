  DESC_CAPITULO: . Hidrocarburos. Modificaciones a la Ley N° 17.319
  NRO_ARTICULO: "148"
  DESC_ARTICULO: "[BORRADO] 148 - El Poder Ejecutivo nacional o provincial..."
  RAW: "Sustit\u00fayese el art\u00edculo 4\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 4\u00ba.- El Poder Ejecutivo nacional o provincial, seg\u00fan corresponda, podr\u00e1 otorgar permisos de exploraci\u00f3n y concesiones de explotaci\u00f3n, autorizaciones de transporte y almacenaje, y habilitaciones de procesamiento de hidrocarburos, con los requisitos y en las condiciones que determina esta ley.\u201d"
- NRO_SECCION: VIII
  DESC_SECCION: Energía
  NRO_CAPITULO: I
  DESC_CAPITULO: . Hidrocarburos. Modificaciones a la Ley N° 17.319
  NRO_ARTICULO: "149"
  DESC_ARTICULO: "[BORRADO] 149 - Los titulares de permisos, concesiones y..."
  RAW: "Sustit\u00fayese el art\u00edculo 5\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 5\u00ba.- Los titulares de permisos, concesiones y autorizaciones, sin perjuicio de cumplir con las dem\u00e1s disposiciones vigentes, constituir\u00e1n domicilio en la Rep\u00fablica y deber\u00e1n poseer la solvencia financiera y la capacidad t\u00e9cnica adecuadas para ejecutar las tareas inherentes al derecho otorgado. Asimismo, ser\u00e1n de su exclusiva cuenta los riesgos propios de la actividad minera.\u201d"
- NRO_SECCION: VIII
  DESC_SECCION: Energía
  NRO_CAPITULO: I
  DESC_CAPITULO: . Hidrocarburos. Modificaciones a la Ley N° 17.319
  NRO_ARTICULO: "150"
  DESC_ARTICULO: "[BORRADO] 150 - Los permisionarios y concesionarios tend..."
  RAW: "Sustit\u00fayese el art\u00edculo 6\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 6\u00ba.- Los permisionarios y concesionarios tendr\u00e1n el dominio sobre los hidrocarburos que\nextraigan\ny,\nconsecuentemente,\npodr\u00e1n transportarlos,\ncomercializarlos, industrializarlos y comercializar sus derivados libremente, conforme la reglamentaci\u00f3n que dicte el Poder Ejecutivo nacional. El Poder Ejecutivo nacional no podr\u00e1 intervenir o fijar los precios de comercializaci\u00f3n en el mercado interno para ninguna de las actividades indicadas en el p\u00e1rrafo anterior. Los permisionarios, concesionarios, refinadores y/o comercializadores podr\u00e1n exportar hidrocarburos y/o sus derivados libremente, sujeto a la no objeci\u00f3n de la Secretar\u00eda de Energ\u00eda. El efectivo ejercicio de este derecho estar\u00e1 sujeto a la reglamentaci\u00f3n que dicte el Poder Ejecutivo nacional, la cual entre otros aspectos deber\u00e1 considerar: (i) los requisitos habituales vinculados al acceso de los recursos t\u00e9cnicamente probados; y (ii) que la eventual objeci\u00f3n de la Secretar\u00eda de Energ\u00eda s\u00f3lo podr\u00e1 ser formulada dentro de los treinta (30) d\u00edas de puesta en su conocimiento las exportaciones a practicar, debiendo estar fundada en motivos t\u00e9cnicos o econ\u00f3micos que hagan a la seguridad del suministro. Transcurrido dicho plazo, la Secretar\u00eda de Energ\u00eda no podr\u00e1 realizar objeci\u00f3n alguna.\u201d"
- NRO_SECCION: VIII
  DESC_SECCION: Energía
  NRO_CAPITULO: I
  DESC_CAPITULO: . Hidrocarburos. Modificaciones a la Ley N° 17.319
  NRO_ARTICULO: "151"
  DESC_ARTICULO: "[BORRADO] 151 - El comercio internacional de hidrocarbur..."
  RAW: "Sustit\u00fayese el art\u00edculo 7\u00b0 de la Ley 17.319 por el siguiente: \u201cART\u00cdCULO 7\u00ba.- El comercio internacional de hidrocarburos ser\u00e1 libre. El Poder Ejecutivo nacional establecer\u00e1 el r\u00e9gimen de importaci\u00f3n y exportaci\u00f3n de los hidrocarburos y sus derivados asegurando el cumplimiento del objetivo enunciado por el art\u00edculo 3\u00ba y lo establecido en el art\u00edculo 6\u00ba.\u201d"
- NRO_SECCION: VIII
  DESC_SECCION: Energía
  NRO_CAPITULO: I
  DESC_CAPITULO: . Hidrocarburos. Modificaciones a la Ley N° 17.319
  NRO_ARTICULO: "152"
  DESC_ARTICULO: "[BORRADO] 152 - El Estado nacional y las provincias tien..."
  RAW: "Sustit\u00fayese el art\u00edculo 12\u00b0 de la Ley N\u00b0 17.319 por el siguiente:\n\u201cARTICULO 12.- El Estado nacional y las provincias tienen derecho a percibir una participaci\u00f3n en el producido de la explotaci\u00f3n de yacimientos de hidrocarburos de su dominio por empresas estatales, privadas o mixtas, con arreglo a los art\u00edculos 59, 61 y 93.\u201d"
- NRO_SECCION: VIII
  DESC_SECCION: Energía
  NRO_CAPITULO: I
  DESC_CAPITULO: . Hidrocarburos. Modificaciones a la Ley N° 17.319
  NRO_ARTICULO: "153"
  DESC_ARTICULO: "[BORRADO] 153 - Cualquier persona civilmente capaz puede..."
  RAW: "Sustit\u00fayese el art\u00edculo 14\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 14.- Cualquier persona civilmente capaz puede hacer reconocimientos superficiales en busca de hidrocarburos en el territorio de la Rep\u00fablica incluyendo su plataforma continental, con excepci\u00f3n de las zonas cubiertas por permisos de exploraci\u00f3n o concesiones de explotaci\u00f3n, y de aquellas en las que el Poder Ejecutivo nacional o provincial, seg\u00fan corresponda, proh\u00edba expresamente tal actividad. El reconocimiento superficial no genera derecho alguno con respecto a las actividades referidas en el art\u00edculo 2\u00ba ni el de repetici\u00f3n contra el Estado nacional o provincial de sumas invertidas en dicho reconocimiento. Los interesados en realizarlos deber\u00e1n contar con la autorizaci\u00f3n previa del propietario superficiario y responder\u00e1n por cualquier da\u00f1o que le ocasionen.\u201d"
- NRO_SECCION: VIII
  DESC_SECCION: Energía
  NRO_CAPITULO: I
  DESC_CAPITULO: . Hidrocarburos. Modificaciones a la Ley N° 17.319
  NRO_ARTICULO: "154"
  DESC_ARTICULO: "[BORRADO] 154 - El permiso de exploración autoriza la re..."
  RAW: "Sustit\u00fayese el art\u00edculo 19\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 19.- El permiso de exploraci\u00f3n autoriza la realizaci\u00f3n de los trabajos con las limitaciones establecidas por el C\u00f3digo de Miner\u00eda en sus art\u00edculos 32\u00b0 y siguientes en cuanto a los lugares en que tales labores se realicen. El permiso autoriza asimismo a construir y emplear las v\u00edas de transporte y comunicaci\u00f3n y los edificios o instalaciones que se requieran, todo ello con arreglo a lo establecido en el T\u00edtulo III y las dem\u00e1s disposiciones que sean aplicables.\u201d"
- NRO_SECCION: VIII
  DESC_SECCION: Energía
  NRO_CAPITULO: I
  DESC_CAPITULO: . Hidrocarburos. Modificaciones a la Ley N° 17.319
  NRO_ARTICULO: "155"
  DESC_ARTICULO: "[BORRADO] 155 - El permisionario que descubriere hidroca..."
  RAW: "Sustit\u00fayese el art\u00edculo 21\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 21. \u2014 El permisionario que descubriere hidrocarburos deber\u00e1 efectuar dentro de los treinta (30) d\u00edas, bajo apercibimiento de incurrir en las sanciones establecidas en el T\u00edtulo VII, la correspondiente denuncia ante la autoridad de aplicaci\u00f3n. Podr\u00e1 disponer de los productos que extraiga en el curso de los trabajos exploratorios, pero mientras no d\u00e9 cumplimiento a lo exigido en el art\u00edculo 22 no estar\u00e1 facultado para proceder a la explotaci\u00f3n del yacimiento. Los hidrocarburos que se extraigan durante la exploraci\u00f3n estar\u00e1n sometidos al pago de la regal\u00eda comprometida en el proceso de adjudicaci\u00f3n, con la excepci\u00f3n prevista en el art\u00edculo 63.\u201d"
- NRO_SECCION: VIII
  DESC_SECCION: Energía
  NRO_CAPITULO: I
  DESC_CAPITULO: . Hidrocarburos. Modificaciones a la Ley N° 17.319
  NRO_ARTICULO: "156"
  DESC_ARTICULO: "[BORRADO] 156 - Entiéndese por Explotación No Convencion..."
  RAW: "Sustit\u00fayese el art\u00edculo 27 bis de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 27 bis.- Enti\u00e9ndese por Explotaci\u00f3n No Convencional de Hidrocarburos la extracci\u00f3n de hidrocarburos l\u00edquidos y/o gaseosos mediante t\u00e9cnicas de estimulaci\u00f3n no convencionales aplicadas en yacimientos ubicados en formaciones geol\u00f3gicas de rocas esquisto o pizarra (shale gas o shale oil), areniscas compactas (tight sands, tight gas, tight oil), capas de carb\u00f3n (coal bed methane) y/o caracterizados, en general, por la presencia de rocas de baja permeabilidad. El concesionario de explotaci\u00f3n, dentro del \u00e1rea de concesi\u00f3n, podr\u00e1 requerir la subdivisi\u00f3n del \u00e1rea y reconvertirla de convencional a no convencional. Tal solicitud deber\u00e1 estar fundada en el desarrollo de un plan piloto que, de conformidad con criterios t\u00e9cnico-econ\u00f3micos aceptables, tenga por objeto la explotaci\u00f3n comercial del yacimiento descubierto, siendo dicha solicitud el objeto de la concesi\u00f3n a otorgar; y s\u00f3lo podr\u00e1 ser realizada hasta el 31 de diciembre de 2028. Vencido dicho plazo, no se admitir\u00e1n otras solicitudes de reconversi\u00f3n.\nLa Autoridad de Aplicaci\u00f3n nacional o provincial, seg\u00fan corresponda, decidir\u00e1 en el plazo de sesenta (60) d\u00edas. Aprobada la solicitud de reconversi\u00f3n, el plazo de la concesi\u00f3n reconvertida ser\u00e1 por \u00fanica vez de treinta y cinco (35) a\u00f1os computados desde la fecha de la solicitud. Queda establecido que la nueva Concesi\u00f3n de Explotaci\u00f3n No Convencional de Hidrocarburos deber\u00e1 tener como objetivo la Explotaci\u00f3n No Convencional de Hidrocarburos. No obstante ello, el titular de la misma podr\u00e1 desarrollar actividades complementarias de explotaci\u00f3n convencional de hidrocarburos, en el marco de lo dispuesto por el art\u00edculo 30 y concordantes de la presente ley. Los titulares de una Concesi\u00f3n de Explotaci\u00f3n No Convencional de Hidrocarburos, que a su vez sean titulares de una concesi\u00f3n de explotaci\u00f3n adyacente y preexistente a la primera, podr\u00e1n solicitar la unificaci\u00f3n de ambas \u00e1reas como una \u00fanica concesi\u00f3n de explotaci\u00f3n no convencional, siempre que se demostrare fehacientemente la continuidad geol\u00f3gica de dichas \u00e1reas. Tal solicitud deber\u00e1 estar fundada en el desarrollo del plan piloto previsto en el p\u00e1rrafo precedente y aplicar\u00e1 a la zona unificada pagos al Estado Nacional o Provincial, seg\u00fan corresponda, que correspondan al \u00e1rea que los prevea en mayor cantidad y el plazo de la concesi\u00f3n que sea menor. La concesi\u00f3n correspondiente al \u00e1rea oportunamente concesionada y no afectada a la nueva Concesi\u00f3n de Explotaci\u00f3n No Convencional de Hidrocarburos, seguir\u00e1 vigente por los plazos y en las condiciones existentes al momento de su concesi\u00f3n, conforme lo dispuesto en el \u00faltimo p\u00e1rrafo del art\u00edculo 35 de la presente ley, debiendo la Autoridad Concedente readecuar el t\u00edtulo respectivo a la extensi\u00f3n resultante de la subdivisi\u00f3n.\u201d"
