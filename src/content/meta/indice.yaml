  DESC_ARTICULO: "[BORRADO] 139 - Los plazos de prescripción de la acción ..."
  RAW: "Los plazos de prescripci\u00f3n de la acci\u00f3n se interrumpen: a) con la denuncia; b) por la comisi\u00f3n de otro hecho sancionado por la presente ley; c) con la presentaci\u00f3n de la solicitud al beneficio de exenci\u00f3n o reducci\u00f3n de la multa prevista en el art\u00edculo 128; d) con el traslado del art\u00edculo 112; y e) con la imputaci\u00f3n dispuesta en el art\u00edculo 115. La pena prescribe a los cinco (5) a\u00f1os de quedar firme la sanci\u00f3n aplicada. Para el caso de la acci\u00f3n de resarcimiento de da\u00f1os y perjuicios contemplados en el art\u00edculo 133 de la presente ley, los plazos de prescripci\u00f3n se suspender\u00e1n cuando la Agencia de Mercados y Competencia inicie la investigaci\u00f3n o el procedimiento relacionado con una infracci\u00f3n que pudiere estar relacionada con la acci\u00f3n de da\u00f1os. La suspensi\u00f3n de los plazos terminar\u00e1 cuando quede firme la resoluci\u00f3n del Tribunal de Defensa de la Competencia o cuando de otra forma se diere por concluido el procedimiento.\nCap\u00edtulo XIII.\nDisposiciones Finales"
