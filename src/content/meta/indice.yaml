  NRO_ARTICULO: 254
  DESC_ARTICULO: "Delegación sobre el Poder Ejecutivo para reglamentar hidrocarburos"
  RAW: "Sustit\u00fayese el art\u00edculo 2\u00b0 de la Ley N\u00b0 17.319 de Hidrocarburos por el siguiente:\n\n\u201cART\u00cdCULO 2\u00ba.- Las actividades relativas a la explotaci\u00f3n, procesamiento, transporte industrializaci\u00f3n y comercializaci\u00f3n de los hidrocarburos estar\u00e1n a cargo de empresas estatales, empresas privadas o mixtas, conforme a las disposiciones de esta ley y las reglamentaciones que dicte el Poder Ejecutivo nacional.\u201d"
- NRO_SECCION: III
  DESC_SECCION: REORGANIZACIÓN ECONÓMICA
  NRO_CAPITULO: VII
  DESC_CAPITULO: CONSOLIDACIÓN DE DEUDA DEL SECTOR PÚBLICO NACIONAL
  NRO_ARTICULO: 255
  DESC_ARTICULO: "Objetivo de la delegación"
  RAW: "Sustit\u00fayese el art\u00edculo 3\u00b0 de la Ley N\u00b0 17.319 de Hidrocarburos, por el siguiente: \u201cART\u00cdCULO 3\u00ba.- El Poder Ejecutivo nacional fijar\u00e1 la pol\u00edtica nacional con respecto a las actividades\n\nmencionadas en el art\u00edculo 2\u00ba, teniendo como objetivos principales maximizar la renta obtenida de la explotaci\u00f3n de los recursos y satisfacer las necesidades de hidrocarburos del pa\u00eds.\u201d"
- NRO_SECCION: III
