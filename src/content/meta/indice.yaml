  DESC_ARTICULO: "[BORRADO] 121 - Regla general"
  RAW: "Regla general. Los contribuyentes que declaren bienes a nombre de terceros tendr\u00e1n la obligaci\u00f3n de transferir dichos bienes a su titularidad, dentro de los DOS (2) a\u00f1os contados a partir de la Fecha de Regularizaci\u00f3n. Las transferencias que se realicen con la finalidad de regularizar la titularidad de estos inmuebles no generar\u00e1n hechos imponibles adicionales ni para el tercero que transfiere la propiedad del bien ni para el sujeto que la recibe."
