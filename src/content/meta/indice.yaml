  RAW: "Sustit\u00fayese el art\u00edculo 4\u00b0 de la Ley N\u00b0 17.520 por el siguiente:\n\u201cART\u00cdCULO 4\u00b0.- Las concesiones de obras e infraestructuras p\u00fablicas se otorgar\u00e1n mediante el procedimiento de licitaci\u00f3n p\u00fablica convocada por la Administraci\u00f3n P\u00fablica.\nAsimismo, la Administraci\u00f3n podr\u00e1 efectuar convocatorias a realizar presentaciones de iniciativas privadas referentes a cuestiones que considere de inter\u00e9s conforme a t\u00e9rminos de referencia b\u00e1sicos preestablecidos por aquella seg\u00fan las pautas y procedimientos que la reglamentaci\u00f3n establezca.\nEn todo caso, con o sin dicha convocatoria previa, cualquier persona podr\u00e1 presentar ante la Administraci\u00f3n P\u00fablica iniciativas privadas para la ejecuci\u00f3n de obras o infraestructuras p\u00fablicas mediante el sistema de concesi\u00f3n observando los requisitos de admisibilidad de las propuestas a establecerse por v\u00eda reglamentaria.\nEn todos los casos el financiamiento deber\u00e1 ser privado.\nEl proponente puede, en cualquier momento y hasta antes del llamado a licitaci\u00f3n, ceder los derechos y obligaciones emanados de la Iniciativa Privada, a cualquier entidad, nacional o extranjera, que no est\u00e9 impedida de contratar con el ESTADO NACIONAL. A tal fin, solo resultar\u00e1 necesario notificar la cesi\u00f3n a la Administraci\u00f3n identificando claramente al cesionario. Salvo que medie supuesto de impedimento de contratar por parte del cesionario, la Administraci\u00f3n no podr\u00e1 objetar la cesi\u00f3n. Asimismo, en el marco del procedimiento licitatorio, el iniciador podr\u00e1 integrar solo un consorcio postulante conforme a las pautas y condiciones a establecerse reglamentariamente.\nLa obra o infraestructura p\u00fablica cuya concesi\u00f3n constituya el objeto de la iniciativa privada en cuesti\u00f3n deber\u00e1 licitarse dentro del plazo de un a\u00f1o a computarse desde la aprobaci\u00f3n de los estudios que debe desarrollar el proponente, y en caso contrario, la Administraci\u00f3n deber\u00e1 reembolsar al proponente el costo de los estudios.\nLos derechos del autor de la iniciativa tendr\u00e1n una vigencia de DOS (2) a\u00f1os, a partir de su presentaci\u00f3n, a\u00fan en el caso de no ser declarada de inter\u00e9s p\u00fablico.\nEn el supuesto de que la iniciativa fuere declarada de inter\u00e9s p\u00fablico y que en el marco del procedimiento licitatorio convocado al efecto, el iniciador no resulte seleccionado, \u00e9ste tendr\u00e1 derecho a percibir de quien resultare adjudicatario un resarcimiento cuyo monto ser\u00e1 determinado por v\u00eda reglamentaria.\nSi la iniciativa fuese declarada de inter\u00e9s p\u00fablico y luego la licitaci\u00f3n p\u00fablica fuese declarada desierta, no se presentaren ofertas admisibles, o el llamado fuera dejado sin efecto, cualquiera fuera la causa, el autor de la iniciativa conservar\u00e1 los derechos previstos en el presente r\u00e9gimen por el plazo m\u00e1ximo de DOS (2) a\u00f1os a partir del primer llamado, siempre y cuando el nuevo llamado se realice utilizando los mismos estudios y el mismo proyecto.\nLa reglamentaci\u00f3n establecer\u00e1 procedimiento aplicable y ventajas competitivas a reconocerse en los procedimientos licitatorios convocados sobre la base de iniciativas que resulten objeto de declaraci\u00f3n de inter\u00e9s p\u00fablico. La licitaci\u00f3n de la obra o infraestructura p\u00fablica materia de la concesi\u00f3n se adjudicar\u00e1 evaluando las ofertas t\u00e9cnicamente aceptables, de acuerdo a las caracter\u00edsticas propias de las obras, atendido uno o m\u00e1s de los siguientes factores:\na) tarifa,\nb) plazo, en caso de no optarse por concesi\u00f3n de plazo variable.\nc) subsidio del Estado al oferente,\nd) pagos ofrecidos por el oferente al Estado, en el caso de que \u00e9ste entregue bienes o derechos para ser utilizados en la concesi\u00f3n,\ne) ingresos garantizados por el Estado,\nf) grado de compromiso de riesgo que asume el oferente durante la construcci\u00f3n o la explotaci\u00f3n de la obra, tales como caso fortuito o fuerza mayor,\ng) f\u00f3rmula de reajuste de las tarifas y su sistema de revisi\u00f3n,\nh) puntaje total o parcial obtenido en la calificaci\u00f3n t\u00e9cnica, seg\u00fan se establezca en las bases de licitaci\u00f3n,\ni) oferta del oponente de reducci\u00f3n de tarifas al usuario, de reducci\u00f3n del plazo de la concesi\u00f3n o de pagos extraordinarios al Estado cuando la rentabilidad sobre el patrimonio o activos, definida \u00e9sta en la forma establecida en las bases de licitaci\u00f3n o por el oponente, exceda un porcentaje m\u00e1ximo preestablecido. En todo caso, esta oferta s\u00f3lo podr\u00e1 realizarse en aquellas licitaciones en las que el Estado garantice ingresos de conformidad a lo dispuesto en la letra e) anterior,\nj) calificaci\u00f3n de otros servicios adicionales \u00fatiles y necesarios,\nk) consideraciones de car\u00e1cter ambientales, como son por ejemplo ruidos, belleza esc\u00e9nica en el caso del trazado caminero, plantaci\u00f3n de \u00e1rboles en las fajas de los caminos p\u00fablicos concesionados, evaluadas por expertos y habida consideraci\u00f3n de su costo con relaci\u00f3n al valor total del proyecto.\nl) ingresos totales de la concesi\u00f3n calculados de acuerdo a lo establecido en las bases de licitaci\u00f3n. Este factor de licitaci\u00f3n no podr\u00e1 ser utilizado en conjunto con ninguno de los factores se\u00f1alados en las letras a), b) o i) anteriores.\nEn todos los casos, sea que la concesi\u00f3n se otorgue en virtud de licitaci\u00f3n p\u00fablica convocada por la Administraci\u00f3n P\u00fablica o en el marco de una licitaci\u00f3n p\u00fablica convocada como consecuencia de la presentaci\u00f3n de una iniciativa privada declarada de inter\u00e9s p\u00fablico, deber\u00e1n respetarse, en cuanto a la etapa de construcci\u00f3n, las normas legales establecidas para el contrato de obra p\u00fablica en todo lo que sea pertinente.\u201d"
