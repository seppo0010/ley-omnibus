  RAW: "Sustit\u00fayese el art\u00edculo 18 de la Ley N\u00b0 19.549 por el siguiente: \u201cART\u00cdCULO 18.- Los actos administrativos de alcance general podr\u00e1n ser derogados, total o parcialmente, y reemplazados por otros, de oficio o a petici\u00f3n de parte. Todo ello sin perjuicio de los derechos adquiridos que pudieran haber nacido al amparo de las normas anteriores y con indemnizaci\u00f3n de los da\u00f1os efectivamente sufridos por sus titulares."
