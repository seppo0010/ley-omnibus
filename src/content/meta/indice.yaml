  DESC_CAPITULO: . Jurisdicción y arbitraje
  NRO_ARTICULO: "266"
  DESC_ARTICULO: "266 - Todas las controversias que deriven del ..."
  RAW: "Todas las controversias que deriven del presente r\u00e9gimen o guarden relaci\u00f3n con \u00e9ste, entre el Estado Nacional y un VPU adherido al RIGI, incluyendo, pero no limitado a, la ejecuci\u00f3n, aplicaci\u00f3n, alcance o interpretaci\u00f3n del presente r\u00e9gimen y normas relacionadas, o con el uso, goce, cese y/o ejercicio de los derechos, beneficios e incentivos obtenidos por el VPU (incluso, sin limitaci\u00f3n, en cuanto a su validez, aplicaci\u00f3n y alcance) (una \u201cDisputa\u201d), se resolver\u00e1, en primer lugar, mediante consultas y negociaciones amistosas. Si la Disputa no pudiera ser solucionada en forma amigable en un plazo de sesenta\n(60) d\u00edas corridos desde que el VPU notific\u00f3 al Estado Nacional sobre la existencia de la Disputa, el VPU \u2013 o sus socios o accionistas extranjeros en los casos de los incisos b) y c) del presente \u2013 someter\u00e1 la disputa a arbitraje, de conformidad con \u2013 a elecci\u00f3n del VPU -: a)\nel Reglamento de Arbitraje de la CPA de 2012;\nb)\nel Reglamento de Arbitraje de la C\u00e1mara de Comercio Internacional (a excepci\u00f3n de las Reglas de Procedimiento Abreviado); o\nc)\nel Convenio sobre Arreglo de Diferencias Relativas a Inversiones entre Estados y Nacionales de Otros Estados, del 18 de marzo de 1965 o, en su caso, el Reglamento de Arbitraje (Mecanismo Complementario) del CIADI.\nCon excepci\u00f3n del caso en que el VPU opte por el arbitraje de conformidad con el Convenio sobre Arreglo de Diferencias Relativas a Inversiones entre Estados y Nacionales de Otros Estados, del 18 de marzo de 1965, el tribunal arbitral o la instituci\u00f3n administradora, seg\u00fan corresponda conforme a las reglas aplicables, definir\u00e1 la sede del arbitraje, que deber\u00e1 establecerse fuera de Argentina y en un pa\u00eds que sea parte de la Convenci\u00f3n sobre el Reconocimiento y la Ejecuci\u00f3n de Laudos Arbitrajes Extranjeros, de fecha 10 de junio de 1958. El tribunal arbitral estar\u00e1 formado por tres \u00e1rbitros que se elegir\u00e1n de acuerdo con las reglas de procedimiento aplicables. Ninguno de los \u00e1rbitros podr\u00e1 ser nacional de Argentina o del estado origen del accionista mayoritario del VPU. El arbitraje ser\u00e1 en idioma espa\u00f1ol, excepto en los casos de los incisos (ii) y (iii) del presente sometidos a arbitraje por socios o accionistas extranjeros, en los que podr\u00e1 ser en idioma espa\u00f1ol o ingl\u00e9s. El Poder Ejecutivo Nacional se encuentra facultado para establecer mecanismos de soluci\u00f3n de controversias con el VPU, espec\u00edficos para cada proyecto, en el acto\nadministrativo que apruebe la solicitud de adhesi\u00f3n y el plan de inversi\u00f3n."
