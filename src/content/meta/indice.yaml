  RAW: "La acci\u00f3n penal en las infracciones del art\u00edculo 256 reprimidas con pena de multa se extingue por el pago voluntario del m\u00ednimo de la multa que pudiere corresponder por el hecho de que se trate. Lo previsto en el p\u00e1rrafo anterior s\u00f3lo surtir\u00e1 efecto extintivo de la acci\u00f3n penal si el pago voluntario se efectuare antes de vencido el plazo previsto en el cuarto p\u00e1rrafo del art\u00edculo 257."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
