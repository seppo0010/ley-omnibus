  RAW: "Disp\u00f3ngase la transferencia de los activos del Fondo de Garant\u00eda y Sustentabilidad creado por el Decreto 867/07 al Tesoro Nacional. Fac\u00faltase el PODER EJECUTIVO NACIONAL a adoptar todas las medidas necesarias para la instrumentaci\u00f3n de lo previsto en el presente art\u00edculo."
