  DESC_ARTICULO: "241 - Los incentivos tributarios otorgados a t..."
  RAW: "Los incentivos tributarios otorgados a trav\u00e9s del presente r\u00e9gimen no producir\u00e1n efectos en la medida en que pudieran resultar en una transferencia de ingresos a fiscos extranjeros por aplicaci\u00f3n de un impuesto m\u00ednimo global \u2013 sea a trav\u00e9s de una regla de inclusi\u00f3n de ganancias, una regla de pagos sujetos a baja tributaci\u00f3n o cualquier otra medida an\u00e1loga \u2013 que implemente o est\u00e9 dirigido a implementar, total o parcialmente, el segundo pilar del Marco Inclusivo de la Organizaci\u00f3n para la Cooperaci\u00f3n y el Desarrollo Econ\u00f3micos y el G-20 sobre erosi\u00f3n de las bases imponibles y el traslado de beneficios."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: IV
  DESC_CAPITULO: . Incentivos tributarios y aduaneros
  NRO_ARTICULO: "242"
  DESC_ARTICULO: "242 - Las reorganizaciones de empresas que se ..."
  RAW: "Las reorganizaciones de empresas que se lleven a cabo con el objeto de establecer un VPU o realizar las inversiones en activos computables podr\u00e1n efectuarse de conformidad con lo previsto en el art\u00edculo 80 de la Ley de Impuesto a las Ganancias, con las siguientes modificaciones: a)\nno ser\u00e1 requisito que la o las entidades continuadoras prosigan con la actividad de la o las empresas reestructuradas;\nb)\nno se requerir\u00e1 aprobaci\u00f3n previa de la Administraci\u00f3n Federal de Ingresos P\u00fablicos cuando por el tipo de reorganizaci\u00f3n no se produzca la\ntransferencia total de la o las empresas reorganizadas; c)\nlos efectos impositivos previstos en el art\u00edculo 80 de la Ley de Impuesto a las Ganancias no se encuentran supeditados al cumplimiento de los requisitos de publicidad e inscripci\u00f3n establecidos en la Ley General de Sociedades \u2013 Ley 19.550, t.o. 1984 y sus modificaciones; y\nd)\nno resultar\u00e1n aplicables los requisitos previstos en el segundo p\u00e1rrafo del art\u00edculo 172 del Decreto Reglamentario de la Ley de Impuesto a las Ganancias \u2013 Decreto 862/2019, t.o. 2019, y sus modificaciones.\nCap\u00edtulo V. Incentivos cambiarios"
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: V
  DESC_CAPITULO: . Incentivos cambiarios
  NRO_ARTICULO: "243"
  DESC_ARTICULO: "243 - Los cobros de exportaciones de productos..."
  RAW: "Los cobros de exportaciones de productos del Proyecto Adherido al RIGI efectuados por los VPU quedan exceptuados en los porcentajes descriptos a continuaci\u00f3n de la obligaci\u00f3n de ingreso y/o negociaci\u00f3n y liquidaci\u00f3n en el mercado de cambios: a)\nveinte por ciento (20%) luego de transcurrido un (1) a\u00f1o contado desde la fecha de adhesi\u00f3n al RIGI;\nb)\ncuarenta por ciento (40%) luego de transcurrido dos (2) a\u00f1os contado desde la fecha de adhesi\u00f3n al RIGI;\nc)\nciento por ciento (100%) luego de transcurrido tres (3) a\u00f1os contado desde la fecha de adhesi\u00f3n al RIGI.\nDichos fondos en los porcentajes referidos ser\u00e1n de libre disponibilidad. Los VPU no estar\u00e1n obligados a ingresar y/o liquidar en el mercado de cambios las divisas y/o cualquier contravalor correspondientes a otros rubros o conceptos (tales como aportes de capital, pr\u00e9stamos o servicios) vinculados al proyecto objeto del plan de inversi\u00f3n aprobado, contando con la libre disponibilidad de los mismos.\nLas divisas exceptuadas de la obligaci\u00f3n de ingreso y liquidaci\u00f3n en los t\u00e9rminos precedentes ser\u00e1n de libre disponibilidad para los VPU. Cuando se trate del cobro de exportaciones a las que se refiere el primer p\u00e1rrafo de este art\u00edculo efectuadas por VPU titulares de Proyectos declarados de Exportaci\u00f3n Estrat\u00e9gica de Largo Plazo, a efectos de la excepci\u00f3n de la obligaci\u00f3n de ingreso y/o negociaci\u00f3n y liquidaci\u00f3n en el mercado de cambios, los plazos indicados en los incisos precedentes se computar\u00e1n de la siguiente manera: a) veinte por ciento (20%) desde la fecha de adhesi\u00f3n al RIGI; b) cuarenta por ciento (40%) luego de transcurrido un (1) a\u00f1os contado desde la fecha de adhesi\u00f3n al RIGI; c) ciento por ciento (100%) luego de transcurrido dos (2) a\u00f1os contado desde la fecha de adhesi\u00f3n al RIGI."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: V
  DESC_CAPITULO: . Incentivos cambiarios
  NRO_ARTICULO: "244"
  DESC_ARTICULO: "244 - Las divisas provenientes de financiamien..."
  RAW: "Las divisas provenientes de financiamientos locales o externos tomados por los VPU adheridos al RIGI, que fueran desembolsados con posterioridad a la entrada en vigencia de la presente Ley, no estar\u00e1n sujetas a restricciones en cuanto a su libre disponibilidad en el exterior o en el pa\u00eds. Dichos fondos ser\u00e1n de libre disponibilidad por parte del VPU y/o del Proyecto Adherido y sus montos podr\u00e1n ser utilizados libremente para cualquier concepto. No le ser\u00e1 aplicable a los VPU adheridos al RIGI ninguna limitaci\u00f3n a la tenencia de activos externos l\u00edquidos o no, impuesta por la normativa cambiaria. Sin perjuicio de lo previsto en los p\u00e1rrafos precedentes, el monto de activos externos l\u00edquidos que los VPU mantengan en el exterior en virtud de los beneficios del RIGI podr\u00e1 ser tenido en cuenta por aquellas normas que establezcan, o puedan establecer en un futuro, restricciones o autorizaciones previas para el acceso al mercado de cambios con base en la tenencia de activos externos l\u00edquidos. Sin\nembargo, dichas normas s\u00f3lo podr\u00e1n exigir a los VPU que atiendan el pago de endeudamientos comerciales y/o financieros con el exterior, el pago de capital e intereses de pr\u00e9stamos, la distribuci\u00f3n de dividendos y utilidades, y/o la repatriaci\u00f3n de inversiones directas de sujetos no residentes, prioritariamente con dichos activos externos l\u00edquidos o que no puedan acceder al mercado de cambios para el pago de las mismas mientras cuenten con tales activos externos l\u00edquidos. Asimismo, no resultar\u00e1n aplicables a los VPU las normas cambiarias que establezcan, o que puedan establecer en el futuro, restricciones o autorizaciones previas para el acceso al mercado de cambios para el pago de capital de pr\u00e9stamos, intereses, accesorios y otros endeudamientos financieros con el exterior, y/o la repatriaci\u00f3n de inversiones directas de sujetos no residentes, en la medida que el importe de divisas ingresadas y liquidadas en el mercado de cambios como pr\u00e9stamos y otros endeudamientos con el exterior y/o aportes de capital u otras inversiones directas por parte de los VPU sea en todo momento mayor o igual a los importes en divisas que demanden tales accesos. No resultar\u00e1n aplicables a los VPU las normas cambiarias que establezcan, o que puedan establecer en el futuro, restricciones o autorizaciones previas para el acceso al mercado de cambios para el pago de utilidades, dividendos o intereses a sujetos no residentes, en la medida que tales utilidades, dividendos o intereses hayan sido generados por aportes de capital u otras inversiones directas, o por pr\u00e9stamos u otros endeudamientos financieros con el exterior, ingresados y liquidados en el mercado de cambios por el VPU a partir de la fecha de adhesi\u00f3n al RIGI, sin que en este caso aplique el l\u00edmite cuantitativo previsto en el p\u00e1rrafo anterior. Los organismos p\u00fablicos y los entes privados intervinientes en el procedimiento administrativo relativo al cumplimiento de los requisitos y/o condiciones formales y/o sustanciales establecidos en la normativa cambiaria a fin de que los VPU adheridos al RIGI accedan al mercado de cambios para adquirir divisas o moneda extranjera\npor los conceptos mencionados en los p\u00e1rrafos precedentes velaran porque su tramitaci\u00f3n no afecte el normal desenvolvimiento y ejecuci\u00f3n de dicho proyecto. La Autoridad Competente en Materia Cambiaria, en ejercicio de las facultades asignadas en su carta org\u00e1nica, dictar\u00e1 en el plazo m\u00e1ximo de treinta (30) d\u00edas corridos de publicada la presente ley, las normas necesarias a fin de implementar en la normativa del mercado de cambios los derechos reconocidos en este art\u00edculo."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: V
  DESC_CAPITULO: . Incentivos cambiarios
  NRO_ARTICULO: "245"
  DESC_ARTICULO: "245 - El Estado Nacional garantiza a los VPU a..."
  RAW: "El Estado Nacional garantiza a los VPU adheridos al RIGI: a)\nla plena disponibilidad sobre los productos resultantes del proyecto, sin obligaci\u00f3n de comercializaci\u00f3n en el mercado local. La exportaci\u00f3n de productos provenientes de tal proyecto no estar\u00e1 sujeta a ning\u00fan tipo de restricci\u00f3n o traba a la exportaci\u00f3n;\nb)\na plena disponibilidad de sus activos e inversiones, que no ser\u00e1n objeto de actos confiscatorios o expropiatorios de hecho o de derecho por parte de ninguna autoridad argentina. El Estado prestar\u00e1 al VPU toda la colaboraci\u00f3n necesaria para repeler actos confiscatorios o expropiatorios de hecho o de derecho provenientes de cualquier autoridad nacional, o de jurisdicciones locales o extranjeras;\nc)\nel derecho a la operaci\u00f3n continuada del proyecto sin interrupciones, salvo que medie orden judicial y el VPU tenga la oportunidad de ejercer previamente su derecho de defensa, reconociendo que la viabilidad y operaci\u00f3n continuada del proyecto durante toda su vida \u00fatil es de car\u00e1cter esencial;\nd)\nel derecho a pagar utilidades, dividendos e intereses mediante acceso al mercado de cambios sin restricciones de ninguna clase y sin necesidad de conformidad previa la Autoridad Competente en Materia Cambiaria en la medida que la inversi\u00f3n haya ingresado a trav\u00e9s del Mercado \u00danico y\nLibre de Cambios; e)\nel acceso irrestricto a la justicia y dem\u00e1s remedios legales disponibles para la defensa y protecci\u00f3n de sus derechos relacionados con el proyecto objeto del plan de inversi\u00f3n aprobado.\nCap\u00edtulo VI. Estabilidad. Compatibilidad con otros reg\u00edmenes. Cesiones"
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: VI
  DESC_CAPITULO: . Estabilidad. Compatibilidad con otros regímenes. Cesiones
  NRO_ARTICULO: "246"
  DESC_ARTICULO: "246 - Los VPU adheridos al RIGI gozarán en lo ..."
  RAW: "Los VPU adheridos al RIGI gozar\u00e1n en lo que respecta a sus proyectos, de estabilidad normativa en materia tributaria, aduanera y cambiaria, consistente en que los incentivos otorgados en los Cap\u00edtulos IV y V del presente T\u00edtulo no podr\u00e1n ser afectados ni por la derogaci\u00f3n de la presente Ley ni por la creaci\u00f3n de normativa tributaria, aduanera o cambiaria respectivamente m\u00e1s gravosa o restrictiva que las que se encuentran contempladas en el RIGI. La estabilidad tributaria, aduanera y cambiaria prevista en el presente, junto con la estabilidad regulatoria prevista en el presente art\u00edculo, tendr\u00e1 vigencia durante los treinta (30) a\u00f1os siguientes de la Fecha de Adhesi\u00f3n. A partir de los ejercicios fiscales inmediatos siguientes al vencimiento de dicho plazo, resultar\u00e1 de aplicaci\u00f3n el r\u00e9gimen general regulatorio, tributario, aduanero y cambiario. La Autoridad de Aplicaci\u00f3n podr\u00e1 disponer que la estabilidad tributaria, aduanera, cambiaria y regulatoria que gozar\u00e1n los VPU adheridos al RIGI cuyos proyectos sean declarados de Exportaci\u00f3n Estrat\u00e9gica de Largo Plazo y que se ejecuten en etapas sucesivas, se extienda hasta los treinta (30) a\u00f1os posteriores a la fecha estimada de puesta en marcha de cada etapa del Proyecto, siempre que la primera etapa cumpla con los compromisos m\u00ednimos de inversi\u00f3n previstos en el inciso a) del art\u00edculo 217. Las fechas estimadas de puesta en marcha de cada etapa del proyecto y de finalizaci\u00f3n de vigencia de la estabilidad tributaria, aduanera,\ncambiaria y regulatoria de cada etapa del proyecto, deber\u00e1n constar en el acto administrativo que apruebe la solicitud de adhesi\u00f3n y el plan de inversi\u00f3n, y en ning\u00fan caso la estabilidad de las etapas sucesivas se extender\u00e1 m\u00e1s all\u00e1 de treinta (30) a\u00f1os contados desde cumplido el d\u00e9cimo a\u00f1o de la puesta en marcha de la primera etapa del Proyecto."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: VI
  DESC_CAPITULO: . Estabilidad. Compatibilidad con otros regímenes. Cesiones
  NRO_ARTICULO: "247"
  DESC_ARTICULO: "247 - Los tributos a aplicarse a los VPU adher..."
  RAW: "Los tributos a aplicarse a los VPU adheridos al RIGI ser\u00e1n los vigentes a la fecha de adhesi\u00f3n con las modificaciones que surgen del Cap\u00edtulo IV del presente T\u00edtulo. Los nuevos tributos que se creen a partir de la fecha de adhesi\u00f3n, distintos de los vigentes a la fecha de adhesi\u00f3n o de lo previsto en el Cap\u00edtulo IV del presente T\u00edtulo, no ser\u00e1n aplicables a tales VPU. Los incrementos de tributos existentes a la fecha de adhesi\u00f3n o a los previstos en el Cap\u00edtulo IV del presente T\u00edtulo no ser\u00e1n aplicables a los VPU. Lo previsto en el apartado anterior no inhibir\u00e1 sin embargo a los VPU de beneficiarse de la eliminaci\u00f3n de tributos o reducci\u00f3n de al\u00edcuotas que pudieran establecerse en un futuro en el r\u00e9gimen general y que resulten m\u00e1s favorables que los vigentes a la fecha de adhesi\u00f3n con las modificaciones del Cap\u00edtulo IV del presente T\u00edtulo. El beneficio de estabilidad tributaria otorga a los VPU adheridos al RIGI el derecho a rechazar cualquier reclamo por parte de la Administraci\u00f3n Federal de Ingresos P\u00fablicos de aquellos importes que excedan el tributo que corresponda abonar en virtud de los p\u00e1rrafos precedentes. Si, no obstante ello, el VPU abonara el importe que no correspond\u00eda en virtud de los apartados precedentes, el beneficio de estabilidad tributaria habilitar\u00e1 al VPU a utilizarlo como cr\u00e9dito fiscal pudiendo aplicarlo de manera inmediata a la cancelaci\u00f3n de cualquier otro impuesto nacional. A los efectos del presente art\u00edculo, se entender\u00e1 que existe un incremento de tributos estabilizados bajo el RIGI y no aplicables al VPU, cuando:\na)\nse aumenten las al\u00edcuotas, tasas o montos;\nb)\nse deroguen total o parcialmente exenciones o se graven actividades o bienes no gravados a la fecha prevista en el p\u00e1rrafo primero del presente art\u00edculo;\nc)\nse modifiquen los mecanismos o procedimientos de determinaci\u00f3n de la base imponible de un tributo, por medio de las cuales se establezcan pautas o condiciones distintas a las que se fijaban al momento en que el VPU adhiri\u00f3 al RIGI y que signifiquen un incremento en dicha base imponible;\nd)\nse incorporen al \u00e1mbito de un tributo situaciones que se encontraban exceptuadas o no alcanzadas.\nEn los pagos efectuados a sujetos del exterior, comprendidos en el T\u00edtulo V de la Ley de Impuestos a las Ganancias la estabilidad fiscal tambi\u00e9n alcanza: a)\nal incremento en las al\u00edcuotas, tasas o montos vigentes; y\nb)\na la alteraci\u00f3n en los porcentajes y/o mecanismos de determinaci\u00f3n de la ganancia neta presunta de fuente argentina.\nNo se encuentran alcanzadas por la estabilidad fiscal ni resultar\u00e1n violatorias de la misma: a)\nla pr\u00f3rroga de la vigencia de las normas sancionadas por tiempo determinado, que se hallen en vigor al momento de obtenerse la estabilidad fiscal;\nb)\nla caducidad de exenciones, excepciones u otras medidas dictadas por tiempo determinado, y que la misma se produzca por la expiraci\u00f3n de dicho lapso;\nc)\nla incorporaci\u00f3n de cualquier tipo de disposici\u00f3n tributaria por medio de las cuales se pretendan controlar, verificar o evitar acciones, hechos o actos, a trav\u00e9s de los cuales los VPU puedan disminuir de manera\nindebida\ny/o\ndeliberada\n\u2014cualquiera\nsea\nsu\nmetodolog\u00eda\no\nprocedimiento\u2014 la base de imposici\u00f3n de un gravamen; d)\nlos aportes y contribuciones de la seguridad social; o\ne)\nel incremento en las al\u00edcuotas del impuesto al valor agregado.\nEstar\u00e1 a cargo de los VPU que invoquen una vulneraci\u00f3n de la estabilidad tributaria justificar y probar dicha vulneraci\u00f3n en el sentido y con los alcances emergentes de las disposiciones de este art\u00edculo. Sin embargo, cuando la vulneraci\u00f3n sea consecuencia de la creaci\u00f3n o incremento de un nuevo tributo o de una modificaci\u00f3n legal o reglamentaria de cualquier aspecto relativo a los tributos vigentes a la fecha de adhesi\u00f3n, estar\u00e1 a cargo de la Administraci\u00f3n Federal de Ingresos P\u00fablicos justificar y probar, en cada caso, que no se ha producido un incremento de la carga tributaria como condici\u00f3n previa para aplicar dicho tributo o la mayor al\u00edcuota al VPU."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: VI
  DESC_CAPITULO: . Estabilidad. Compatibilidad con otros regímenes. Cesiones
  NRO_ARTICULO: "248"
  DESC_ARTICULO: "248 - A efectos de lo previsto en el artículo ..."
  RAW: "A efectos de lo previsto en el art\u00edculo 19 del R\u00e9gimen Penal Tributario -Ley 27.430 y sus modificaciones- y siguiendo el criterio general que resulta aplicable, en los casos previstos en los art\u00edculos 1\u00ba, 2\u00ba, 3\u00ba, 5\u00ba, 6\u00ba y 8\u00ba de dicho r\u00e9gimen, la Administraci\u00f3n Tributaria estar\u00e1 dispensada de formular denuncia penal cuando el VPU haya exteriorizado el criterio utilizado para determinar la obligaci\u00f3n tributaria \u2013 incluyendo aquellos aspectos relativos a la base imponible, al\u00edcuota, exenciones, hecho imponible, alcances y/o vulneraci\u00f3n de la estabilidad tributaria, entre otros, a trav\u00e9s de presentaci\u00f3n por escrito efectuada a dicha administraci\u00f3n con anterioridad a la presentaci\u00f3n de la declaraci\u00f3n jurada."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: VI
  DESC_CAPITULO: . Estabilidad. Compatibilidad con otros regímenes. Cesiones
  NRO_ARTICULO: "249"
  DESC_ARTICULO: "249 - En el caso de los tributos regidos por l..."
  RAW: "En el caso de los tributos regidos por la legislaci\u00f3n aduanera, ser\u00e1n de aplicaci\u00f3n a las importaciones y a las exportaciones para consumo de los VPU adheridos al RIGI el r\u00e9gimen tributario, la al\u00edcuota y la base imponible vigentes\nal momento de la fecha de adhesi\u00f3n con las modificaciones que surgen de los incentivos previstos en el Cap\u00edtulo IV del presente T\u00edtulo. La Administraci\u00f3n Federal de Ingresos P\u00fablicos deber\u00e1 establecer un procedimiento de autoliquidaci\u00f3n manual libre que garantice al VPU la posibilidad de presentar la liquidaci\u00f3n de derechos y dem\u00e1s tributos a la importaci\u00f3n o a la exportaci\u00f3n que estime corresponder y de registrar la destinaci\u00f3n de importaci\u00f3n o exportaci\u00f3n incorporando dicha liquidaci\u00f3n, sin que pueda exig\u00edrsele en ning\u00fan caso el pago previo de los importes que resulten aplicables bajo la normativa vigente en cada momento. Dicho procedimiento no podr\u00e1 estar sujeto a autorizaci\u00f3n previa ni a requisitos o condiciones de ninguna clase."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: VI
  DESC_CAPITULO: . Estabilidad. Compatibilidad con otros regímenes. Cesiones
  NRO_ARTICULO: "250"
  DESC_ARTICULO: "250 - Los VPU adheridos al RIGI gozarán de est..."
  RAW: "Los VPU adheridos al RIGI gozar\u00e1n de estabilidad normativa en materia cambiaria desde la fecha de adhesi\u00f3n al RIGI y durante el plazo mencionado en el art\u00edculo 246, la cual consiste en que el r\u00e9gimen cambiario vigente a la fecha de adhesi\u00f3n al RIGI, con las modificaciones aplicables en virtud de los incentivos cambiarios otorgados bajo la presente, no podr\u00e1n ser afectados por la normativa cambiaria que se dicte estableciendo condiciones m\u00e1s gravosas. Las normas susceptibles de estabilidad cambiaria son todas las normas vinculadas a la materia cambiaria y que forman parte del r\u00e9gimen cambiario dispuesto en el RIGI con la \u00fanica exclusi\u00f3n del tipo de cambio. La Autoridad Competente en Materia Cambiaria, en ejercicio de las facultades asignadas en su carta org\u00e1nica, dictar\u00e1 en el plazo m\u00e1ximo de treinta (30) d\u00edas de publicada la presente ley, las normas necesarias con el fin de garantizar los derechos otorgados en este art\u00edculo. El VPU adherido al RIGI, se encontrar\u00e1 en materia cambiaria sujeto a las siguientes disposiciones:\na)\nestar\u00e1 exento de cualquier restricci\u00f3n cambiaria derivada del r\u00e9gimen general cambiario vigente que contradiga o restrinja o resulte m\u00e1s gravosa que los derechos que en materia cambiaria se encuentran previstos en el Cap\u00edtulo V del presente T\u00edtulo, pudiendo el VPU rechazar su aplicaci\u00f3n con la mera exhibici\u00f3n o presentaci\u00f3n de la constancia de Adhesi\u00f3n al RIGI;\nb)\nen el supuesto de reducciones o eliminaci\u00f3n de restricciones cambiarias que impliquen un tratamiento cambiario m\u00e1s beneficioso que el previsto en el Cap\u00edtulo V del presente T\u00edtulo, el VPU podr\u00e1n beneficiarse de las mismas aplic\u00e1ndolas de inmediato."
- NRO_SECCION: IX
