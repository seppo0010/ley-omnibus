  DESC_ARTICULO: "33 - La acción judicial de impugnación contra..."
  RAW: "Sustit\u00fayese el art\u00edculo 25 de la Ley N\u00b0 19.549, por el siguiente: \u201cART\u00cdCULO 25.- La acci\u00f3n judicial de impugnaci\u00f3n contra el Estado o sus entes aut\u00e1rquicos prevista en los dos (2) art\u00edculos anteriores deber\u00e1 deducirse dentro del plazo de ciento ochenta (180) d\u00edas h\u00e1biles judiciales, computados de la siguiente manera: a) si se tratare de actos de alcance particular, desde su notificaci\u00f3n al interesado; b) si se tratare de actos de alcance general contra los que se hubiere formulado\nreclamo resuelto negativamente por resoluci\u00f3n expresa, desde que se notifique al interesado la denegatoria; c) si se tratare de actos de alcance general impugnados a trav\u00e9s de actos individuales de aplicaci\u00f3n, desde que se notifique al interesado el acto expreso que agote la instancia administrativa; d) si se tratare de hechos administrativos, desde que ellos fueren conocidos por el afectado. No habr\u00e1 plazo para impugnar las v\u00edas de hecho administrativas sin perjuicio de lo que corresponda en materia de prescripci\u00f3n. La falta de impugnaci\u00f3n de actos que adolezcan de nulidades no obstar\u00e1 a su planteo como defensa dentro del plazo de prescripci\u00f3n.\u201d"
