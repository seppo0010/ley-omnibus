  RAW: "Sistema de contrataciones p\u00fablicas. Fac\u00faltase al Poder Ejecutivo Nacional a regular y concentrar en un marco normativo el r\u00e9gimen de contrataciones aplicable a toda la Administraci\u00f3n P\u00fablica Nacional, de conformidad con: (i) los principios y prop\u00f3sitos que rigen la presente ley y los previstos en el art\u00edculo 3 del Decreto N\u00b0 1023/2001; y (ii) dem\u00e1s disposiciones contenidas en la presente referidas a contrataciones p\u00fablicas. Dicho marco normativo contendr\u00e1 la regulaci\u00f3n de los aspectos generales del r\u00e9gimen y la regulaci\u00f3n espec\u00edfica de cada modalidad contractual. Tambi\u00e9n establecer\u00e1, entre otros aspectos, procedimientos r\u00e1pidos y eficaces de prevenci\u00f3n y soluci\u00f3n de controversias en la fase de selecci\u00f3n del contratista estatal, como en aquella atinente a la celebraci\u00f3n, ejecuci\u00f3n y terminaci\u00f3n de los contratos. A tal fin podr\u00e1 prever: a) mecanismos de conciliaci\u00f3n, mediaci\u00f3n, avenimiento y arbitraje; b) la intervenci\u00f3n de paneles t\u00e9cnicos; y c) la creaci\u00f3n de tribunales administrativos\ncon independencia e idoneidad. La normativa que se dicte deber\u00e1 garantizar, adem\u00e1s de la regla de la licitaci\u00f3n o concurso p\u00fablico, la transparencia y publicidad de todos los procedimientos."
