  NRO_CAPITULO: V
  DESC_CAPITULO: . Tribunal de Defensa de la Competencia
  NRO_ARTICULO: "100"
  DESC_ARTICULO: "[BORRADO] 100 - Los miembros del Tribunal de Defensa de ..."
  RAW: "Los miembros del Tribunal de Defensa de la Competencia deber\u00e1n reunir los siguientes requisitos: a) contar con suficientes antecedentes e idoneidad en materia de defensa de la competencia y gozar de reconocida solvencia moral, todos ellos con m\u00e1s de cinco (5) a\u00f1os en el ejercicio de la profesi\u00f3n; b) tener dedicaci\u00f3n exclusiva durante su mandato, con excepci\u00f3n de la actividad docente y ser\u00e1n alcanzados por las incompatibilidades y obligaciones fijadas por la Ley N\u00b0 25.188 de \u00c9tica P\u00fablica; c) no podr\u00e1n desempe\u00f1arse o estar asociados bajo ninguna forma a estudios\nprofesionales que intervengan en el \u00e1mbito de la defensa de la competencia mientras dure su mandato."
