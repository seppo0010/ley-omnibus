  DESC_ARTICULO: "556 - Aporte del Estado nacional para las instituciones de educación superior"
  RAW: "Sustit\u00fayese el art\u00edculo 58 de la Ley N\u00b0 24.521 por el siguiente:\n\u201cART\u00cdCULO 58.- El aporte del Estado nacional para las instituciones de educaci\u00f3n superior universitaria de gesti\u00f3n estatal se distribuir\u00e1 en funci\u00f3n del n\u00famero de estudiantes matriculados en cada instituci\u00f3n, el tipo de carrera ofrecida, tales como carreras de grado, posgrado y otras, y su \u00e1rea de formaci\u00f3n, las carreras estrat\u00e9gicas, el n\u00famero de egresados, las \u00e1reas de vacancia, los hospitales y/o escuelas secundarias que posean a su cargo, la actividad cient\u00edfica y tecnol\u00f3gica y otros criterios que defina el Consejo Interuniversitario Nacional. Los montos correspondientes para cada instituci\u00f3n ser\u00e1n determinados anualmente en el presupuesto anual general de la administraci\u00f3n p\u00fablica nacional, y su distribuci\u00f3n se realizar\u00e1 de forma p\u00fablica y transparente. A su vez, se establecer\u00e1n mecanismos de seguimiento y evaluaci\u00f3n que permitan determinar el cumplimiento de los objetivos y metas establecidos. La asignaci\u00f3n de recursos se efectuar\u00e1 de manera que se asegure el acceso a la educaci\u00f3n superior en todo el territorio nacional, se fomente la calidad y pertinencia de la formaci\u00f3n y se garantice la eficiencia en el uso de los recursos p\u00fablicos. Este aporte del Estado nacional no puede ser disminuido ni reemplazado en ning\u00fan caso mediante recursos adicionales provenientes de otras fuentes no contempladas en el presupuesto anual general de la administraci\u00f3n p\u00fablica nacional. Siempre ser\u00e1n recursos complementarios.\u201d\nSecci\u00f3n IV - Disposiciones Varias"
