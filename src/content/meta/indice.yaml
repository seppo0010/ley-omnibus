  RAW: "Sustit\u00fayese el p\u00e1rrafo tercero del art\u00edculo 34 de la Ley N\u00ba 24.449 por el siguiente:\n\u201cLas piezas y sistemas a examinar, la periodicidad de revisi\u00f3n, el procedimiento a emplear, el criterio de evaluaci\u00f3n de resultados y el lugar donde se efect\u00fae, son establecidos por la reglamentaci\u00f3n y cumplimentados por la autoridad competente.\nLos talleres de las concesionarias oficiales de los fabricantes o importadores o talleres habilitados podr\u00e1n realizar la revisi\u00f3n t\u00e9cnica obligatoria, previo cumplimiento de los requerimientos que determine la autoridad competente.\u201d"
