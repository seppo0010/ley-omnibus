  RAW: "Los contribuyentes y responsables de las obligaciones tributarias y aduaneras y de los recursos de la seguridad social cuya aplicaci\u00f3n, percepci\u00f3n y fiscalizaci\u00f3n se encuentran a cargo de la Administraci\u00f3n Federal de Ingresos P\u00fablicos, podr\u00e1n acogerse por las obligaciones vencidas al 30 de noviembre de 2023, inclusive, y por las infracciones cometidas hasta dicha fecha relacionadas o no con aquellas obligaciones.\n\nEl acogimiento previsto en el p\u00e1rrafo anterior podr\u00e1 formularse desde la fecha de entrada en vigencia de la reglamentaci\u00f3n que dicte la Administraci\u00f3n Federal de Ingresos P\u00fablicos y hasta transcurrido ciento cincuenta\n\n(150) d\u00edas corridos desde aquella fecha, inclusive."
