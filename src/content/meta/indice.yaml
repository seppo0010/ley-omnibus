  NRO_ARTICULO: "84"
  DESC_ARTICULO: "[BORRADO] 84 - En todos los casos sometidos a la notifi..."
  RAW: "En todos los casos sometidos a la notificaci\u00f3n prevista en este\nCap\u00edtulo y dentro de los cuarenta (40) d\u00edas de presentada la informaci\u00f3n y antecedentes de modo completo y correcto, el secretario de la Agencia de Mercados y Competencia, por resoluci\u00f3n fundada, deber\u00e1 autorizar la operaci\u00f3n sin m\u00e1s, o impugnar la misma ante el Tribunal de Defensa de la Competencia. En los casos en que la Agencia de Mercados y Competencia considere que la operaci\u00f3n de concentraci\u00f3n econ\u00f3mica notificada tiene la potencialidad de restringir o distorsionar la competencia, de modo que pueda resultar perjuicio para el inter\u00e9s econ\u00f3mico general, previo a tomar una decisi\u00f3n, comunicar\u00e1 a las empresas notificantes sus objeciones mediante un informe fundado y las convocar\u00e1 a una audiencia especial a la parte interesada para examinar posibles medidas que mitiguen el efecto negativo sobre la competencia. Dicho informe deber\u00e1 ser simult\u00e1neamente puesto a disposici\u00f3n del p\u00fablico, procurando la protecci\u00f3n de datos sensibles y/o secretos comerciales. En los casos indicados en el p\u00e1rrafo precedente, el plazo de resoluci\u00f3n de la Agencia de Mercados y Competencia podr\u00e1 extenderse por hasta cuarenta (40) d\u00edas adicionales para la emisi\u00f3n de la resoluci\u00f3n, mediante dictamen fundado. Dicho plazo podr\u00e1 suspenderse hasta tanto las empresas notificantes respondan a las objeciones presentadas por la Agencia de Mercados y Competencia, en una \u00fanica oportunidad. Concluido el plazo, deber\u00e1 remitir la impugnaci\u00f3n para su resoluci\u00f3n al Tribunal de Defensa de la Competencia o la aprobaci\u00f3n de la operaci\u00f3n con los acuerdos alcanzados. En los casos de impugnaci\u00f3n por parte de la Agencia, el Tribunal deber\u00e1 resolver, en un plazo m\u00e1ximo de noventa (90) d\u00edas desde la presentaci\u00f3n de la impugnaci\u00f3n: a) autorizar la operaci\u00f3n; b) subordinar el acto al cumplimiento de determinadas condiciones; o c) denegar la autorizaci\u00f3n."
