  RAW: "Sustit\u00fayese el art\u00edculo 43\u00b0 de la Ley N\u00b0 17.319 de Hidrocarburos, por el siguiente: \u201cART\u00cdCULO 43.- Mientras las instalaciones tengan capacidad vacante y no existan\nrazones t\u00e9cnicas que lo impidan, los autorizados estar\u00e1n obligados a transportar los hidrocarburos de terceros sin discriminaci\u00f3n de personas y al mismo precio para todos en igualdad de circunstancias. Si una persona es titular de capacidad de transporte y no la usare, la misma debe ser puesta a disposici\u00f3n de terceros para su utilizaci\u00f3n; pero siempre subordinado a las necesidades del propio autorizado a transportar. Los autorizados a transportar hidrocarburos no podr\u00e1n realizar actos que impliquen competencia desleal ni abuso de su posici\u00f3n dominante en el mercado. Quienes fueren habilitados a procesar hidrocarburos deber\u00e1n procesar los hidrocarburos de terceros hasta un CINCO POR CIENTO (5%) de la capacidad de sus instalaciones siempre que no se comprometa la seguridad del proceso, que las partes arriben a un acuerdo por el servicio a prestar y que el solicitante se haga cargo de los costos asociados a la conexi\u00f3n a la planta. Dicho porcentaje podr\u00e1 ser incrementado por la Autoridad de Aplicaci\u00f3n una vez transcurridos CUATRO (4) a\u00f1os desde la habilitaci\u00f3n comercial de la planta y en caso de persistir la capacidad remanente u ociosa de la planta. Si se tratare de plantas de procesamiento de combustible l\u00edquido, el servicio de procesamiento incluir\u00e1 el servicio de almacenaje. Las previsiones precedentes no resultar\u00e1n aplicables a las unidades de proceso que integran complejos de refinaci\u00f3n y sus instalaciones de almacenamiento vinculadas, a las plantas de licuefacci\u00f3n de gas natural ni a las autorizaciones de transporte de hidrocarburos otorgadas a los titulares de dichas plantas de licuefacci\u00f3n de acuerdo a lo previsto en el art\u00edculo 40\u00b0 \u00faltimo p\u00e1rrafo. La autoridad de aplicaci\u00f3n nacional o provincial, seg\u00fan corresponda, establecer\u00e1 normas de coordinaci\u00f3n y complementaci\u00f3n de los sistemas de transporte.\u201d"
