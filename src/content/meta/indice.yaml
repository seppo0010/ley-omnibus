  RAW: "Los Poderes Legislativo y Judicial de la Naci\u00f3n, y el Ministerio P\u00fablico de la Naci\u00f3n crear\u00e1n un \u00f3rgano desconcentrado u organismo descentralizado con autonom\u00eda funcional, que ejerza las funciones de autoridad de aplicaci\u00f3n en sus respectivos \u00e1mbitos, de la normativa sobre integridad p\u00fablica y lucha contra la corrupci\u00f3n vigente. Los distintos organismos creados de conformidad con lo previsto en el p\u00e1rrafo precedente, establecer\u00e1n mecanismos de cooperaci\u00f3n e intercambio de informaci\u00f3n a efectos de articular un ejercicio eficiente de sus funciones.\nCAP\u00cdTULO VI - ACTIVIDAD POL\u00cdTICA Y FUNCI\u00d3N P\u00daBLICA"
