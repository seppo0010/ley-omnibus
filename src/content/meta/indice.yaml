  RAW: "Familiares de funcionarios p\u00fablicos. Quedan excluidos de las disposiciones del R\u00e9gimen de Regularizaci\u00f3n de Activos los c\u00f3nyuges y convivientes y los ascendientes y descendientes en primer grado, por consanguinidad o afinidad, de los sujetos alcanzados en los incisos a) al w) del art\u00edculo 160.\nQuedan tambi\u00e9n comprendidos los ex c\u00f3nyuges de los sujetos alcanzados en los incisos a) al w) del art\u00edculo 160 que hubieran sido c\u00f3nyuges durante el tiempo (sea parcial o total) en el que dichos sujetos se desempe\u00f1aron en los cargos detallados en esos incisos."
