  DESC_ARTICULO: "62 - El activo del fondo, en cuanto no deba s..."
  RAW: "Sustit\u00fayase el art\u00edculo 77 de la Ley N\u00b0 24.241 por el siguiente texto: \u201cART\u00cdCULO 77.- El activo del fondo, en cuanto no deba ser aplicado en la forma prevista por el art\u00edculo 8\u00b0 de la Ley N\u00b0 26.425 y su modificatoria, ser\u00e1 depositado en entidades financieras en cuentas destinadas exclusivamente al fondo, en las que deber\u00e1 depositarse la totalidad del producto de las inversiones.\nDe dichas cuentas solo podr\u00e1n efectuarse extracciones destinadas a la realizaci\u00f3n de inversiones para el fondo, la satisfacci\u00f3n de cauciones y pr\u00e9stamos de t\u00edtulos valores con los topes del art\u00edculo 74, y al pago de los beneficios a los que refiere el art\u00edculo 8\u00b0 de la ley 26.425 y su modificatoria. Las cuentas ser\u00e1n mantenidas en entidades financieras bancarias autorizadas por la Ley N\u00b0 21.526 y sus modificaciones.\u201d"
