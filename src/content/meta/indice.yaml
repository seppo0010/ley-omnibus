  RAW: "El plazo para adherirse al RIGI ser\u00e1 de dos (2) a\u00f1os, contados a partir de la entrada en vigencia del presente r\u00e9gimen. El Poder Ejecutivo nacional podr\u00e1 prorrogar por \u00fanica vez la vigencia del plazo para acogerse al RIGI por un per\u00edodo de hasta dos (2) a\u00f1os a contar desde el vencimiento del plazo anterior."
