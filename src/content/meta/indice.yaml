  RAW: "Cuando en el marco de las autorizaciones de privatizaci\u00f3n declaradas por la presente ley se produzca la liquidaci\u00f3n de empresas en las cuales el Estado nacional posea la totalidad de la participaci\u00f3n societaria, se deber\u00e1 cumplir con las siguientes disposiciones: a) durante el proceso de liquidaci\u00f3n de la empresa, s\u00f3lo podr\u00e1n enajenarse los bienes necesarios para la cancelaci\u00f3n de los pasivos. La empresa en liquidaci\u00f3n deber\u00e1 respetar las normas de procedimientos para la enajenaci\u00f3n de tales bienes; b) los bienes muebles e inmuebles que compongan el activo remanente de la empresa en liquidaci\u00f3n que est\u00e9n a nombre del Estado Nacional deber\u00e1n ser transferidos a la Agencia de Administraci\u00f3n de Bienes del Estado; y c) la Agencia de Administraci\u00f3n de Bienes del Estado tendr\u00e1 a su cargo la administraci\u00f3n, desafectaci\u00f3n y disposici\u00f3n de los bienes que le fueran transferidos de conformidad con lo previsto por la presente ley y el Decreto 1382/2012 y sus normas modificatorias."
