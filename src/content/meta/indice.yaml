  RAW: "Sustit\u00fayase el art\u00edculo 74 de la Ley N\u00b0 24.241 por el siguiente texto: \u201cART\u00cdCULO 74.- El activo del Fondo de Garant\u00eda de Sustentabilidad del Sistema Integrado Previsional Argentino (FGS) se invertir\u00e1 de acuerdo con criterios de seguridad y rentabilidad adecuados, respetando los lineamientos fijados por esta ley y las normas reglamentarias, de acuerdo con lo establecido en el art\u00edculo 8 de la Ley No. 26.425.\nEl Fondo de Garant\u00eda de Sustentabilidad del Sistema Integrado Previsional Argentino (FGS) podr\u00e1 invertir el activo del Fondo administrado en acciones y/u obligaciones negociables convertibles en acciones de sociedades an\u00f3nimas nacionales, mixtas o privadas cuya oferta p\u00fablica est\u00e9 autorizada por la Comisi\u00f3n Nacional de Valores y que est\u00e9n listadas en mercados autorizados por dicha Comisi\u00f3n cuyo objeto sea organizar las operaciones con valores negociables que cuenten con oferta p\u00fablica. La operatoria en acciones incluye a los futuros y opciones sobre estos t\u00edtulos valores, con las limitaciones que al respecto establezcan las normas reglamentarias. Las obligaciones negociables convertibles en acciones deber\u00e1n tener una calificaci\u00f3n de riesgo otorgada por una calificadora de riesgo debidamente autorizada. El Comit\u00e9 Ejecutivo del Fondo de Garant\u00eda de Sustentabilidad del Sistema Integrado Previsional Argentino (FGS) podr\u00e1 establecer los requisitos m\u00ednimos adicionales que deber\u00e1n cumplir las inversiones del Fondo de Garant\u00eda de Sustentabilidad del Sistema Integrado Previsional Argentino (FGS). Cuando el Fondo de Garant\u00eda de Sustentabilidad del Sistema Integrado Previsional Argentino (FGS) realice operaciones de cauci\u00f3n con sus activos u operaciones financieras que requieran prendas o grav\u00e1menes sobre sus activos, solo lo podr\u00e1 hacer sobre hasta un m\u00e1ximo del veinte por ciento (20%) del total de los activos del Fondo.\u201d"
- NRO_SECCION: II
