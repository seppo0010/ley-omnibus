  RAW: "Bloqueos a empresas. Incorp\u00f3rase al C\u00f3digo Penal, como art\u00edculo 149 quater, el siguiente:\n\u201cART\u00cdCULO 149 Quater.- Ser\u00e1 reprimido con tres (3) a seis (6) a\u00f1os de prisi\u00f3n quien impidiere, estorbare o entorpeciere el acceso a un comercio, industria o establecimiento de cualquier tipo con el fin de obtener un beneficio o causar un perjuicio. Si la acci\u00f3n se desarrollare simult\u00e1neamente sobre diversos locales o sucursales del mismo comercio, industria o establecimiento, la pena ser\u00e1 de cuatro (4) a seis (6) a\u00f1os de prisi\u00f3n.\u201d\nT\u00cdTULO V - JUSTICIA\nCAP\u00cdTULO I \u2013 Honorarios Profesionales de Abogados, Procuradores y Auxiliares De La Justicia (Ley N\u00b0 27.423)"
