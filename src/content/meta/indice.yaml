  DESC_CAPITULO: . Hidrocarburos. Modificaciones a la Ley N° 17.319
  NRO_ARTICULO: "161"
  DESC_ARTICULO: "[BORRADO] 161 - Sustitúyese la denominación de la Secció..."
  RAW: "Sustit\u00fayese la denominaci\u00f3n de la Secci\u00f3n 4 de la Ley N\u00b0 17.319 por la siguiente: \u201cSECCION 4\u00aa. Autorizaciones de transporte y habilitaciones de procesamiento y de\nalmacenamiento subterr\u00e1neo\u201d."
- NRO_SECCION: VIII
  DESC_SECCION: Energía
  NRO_CAPITULO: I
  DESC_CAPITULO: . Hidrocarburos. Modificaciones a la Ley N° 17.319
  NRO_ARTICULO: "162"
  DESC_ARTICULO: "[BORRADO] 162 - Las autorizaciones de transporte confier..."
  RAW: "Sustit\u00fayese el art\u00edculo 39\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 39.- Las autorizaciones de transporte confieren el derecho de transportar hidrocarburos y sus derivados por medios que requieran instalaciones permanentes, pudi\u00e9ndose construir y operar a tal efecto oleoductos, gasoductos, poliductos, plantas de almacenaje y de bombeo o compresi\u00f3n; obras portuarias, viales y f\u00e9rreas; infraestructuras de aeronavegaci\u00f3n y dem\u00e1s instalaciones y accesorios necesarios para el buen funcionamiento del sistema con sujeci\u00f3n a la legislaci\u00f3n general y normas t\u00e9cnicas vigentes.\u201d"
- NRO_SECCION: VIII
  DESC_SECCION: Energía
  NRO_CAPITULO: I
  DESC_CAPITULO: . Hidrocarburos. Modificaciones a la Ley N° 17.319
  NRO_ARTICULO: "163"
  DESC_ARTICULO: "[BORRADO] 163 - Las autorizaciones de transporte serán o..."
  RAW: "Sustit\u00fayese el art\u00edculo 40\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 40.- Las autorizaciones de transporte ser\u00e1n otorgadas por el Poder Ejecutivo nacional o provincial, seg\u00fan corresponda, a las personas que re\u00fanan los requisitos previstos en el art\u00edculo 5\u00b0 de la presente ley. La Autoridad de Aplicaci\u00f3n nacional llevar\u00e1 un Registro de los autorizados para transportar y de los habilitados para procesar hidrocarburos. Los concesionarios de explotaci\u00f3n que, ejercitando el derecho conferido por el art\u00edculo 28, dispongan la construcci\u00f3n de obras permanentes para el transporte de hidrocarburos que excedan los l\u00edmites de alguno de los lotes concedidos, estar\u00e1n obligados a obtener una autorizaci\u00f3n de transporte, ajust\u00e1ndose a las condiciones y requisitos respectivos, cuya observancia verificar\u00e1 la autoridad de aplicaci\u00f3n. Cuando las aludidas instalaciones permanentes no rebasen los l\u00edmites de alguno de los lotes de la concesi\u00f3n, dicha autorizaci\u00f3n ser\u00e1 facultativa y ser\u00e1 otorgada en las mismas condiciones que la concesi\u00f3n de explotaci\u00f3n.\u201d Los titulares de proyectos y/o instalaciones para el acondicionamiento, separaci\u00f3n,\nfraccionamiento, licuefacci\u00f3n y/o cualquier otro proceso de industrializaci\u00f3n de hidrocarburos podr\u00e1n solicitar una autorizaci\u00f3n de transporte de hidrocarburos y/o sus derivados a la autoridad hasta sus instalaciones de industrializaci\u00f3n y desde las mismas\nhasta los centros y/o instalaciones de ulteriores procesos de\nindustrializaci\u00f3n o comercializaci\u00f3n. Estas autorizaciones no estar\u00e1n sujetas a plazo\u201d"
