  DESC_ARTICULO: "154 - Sanción por incumplimiento del plazo de transferencia"
  RAW: "Sanci\u00f3n por incumplimiento del plazo de transferencia. Si el contribuyente incumpliera con la obligaci\u00f3n de transferir el bien dentro del plazo m\u00e1ximo previsto en el art\u00edculo 152 y no resultar\u00e1 aplicable la excepci\u00f3n por imposibilidad de transferencia del art\u00edculo 153, deber\u00e1 pagar un Impuesto Especial de Regularizaci\u00f3n adicional equivalente al cinco por ciento (5%) del valor del bien en cuesti\u00f3n, calculada de acuerdo a las reglas del art\u00edculo 141.\nEfectos de la regularizaci\u00f3n."
