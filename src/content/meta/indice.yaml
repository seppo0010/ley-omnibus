  NRO_ARTICULO: 230
  DESC_ARTICULO: "Sistemas de control higiénico-sanitarios y ambiental"
  RAW: "El Servicio Nacional de Sanidad y Calidad Agroalimentaria determinar\u00e1 los sistemas de control higi\u00e9nico-sanitarios y ambiental, aplicando y supervisando su ejecuci\u00f3n, con facultades de inspecci\u00f3n, sancionatorias y las que resulten de las normas reglamentarias que dicte el Poder Ejecutivo Nacional."
- NRO_SECCION: III
