  DESC_ARTICULO: "555 - Evaluaciones externas"
  RAW: "Sustit\u00fayese el art\u00edculo 44 de la Ley N\u00b0 24.521 por el siguiente:\n\u201cART\u00cdCULO 44.- Las instituciones universitarias deber\u00e1n realizar su primera autoevaluaci\u00f3n y evaluaci\u00f3n externa dentro de los primeros 6 (SEIS) a\u00f1os a partir de la normalizaci\u00f3n en el caso de las universidades p\u00fablicas y del Decreto de reconocimiento provisorio en el caso de las privadas. Las referidas evaluaciones deber\u00e1n volver a realizarse cada 10 (DIEZ) a\u00f1os.\nAbarcar\u00e1n las funciones de docencia, investigaci\u00f3n y extensi\u00f3n, y en el caso de las instituciones universitarias nacionales, tambi\u00e9n la gesti\u00f3n institucional. Las evaluaciones externas estar\u00e1n a cargo de la Comisi\u00f3n Nacional de Evaluaci\u00f3n y Acreditaci\u00f3n Universitaria o de entidades privadas constituidas con ese fin, conforme se prev\u00e9 en el art\u00edculo 45. Las recomendaciones para el mejoramiento institucional que surjan de las evaluaciones tendr\u00e1n car\u00e1cter p\u00fablico.\u201d"
- NRO_SECCION: V
