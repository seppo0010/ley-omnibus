  RAW: "Regularizaci\u00f3n de bienes a nombre de terceros. Cuando se trate de personas humanas o sucesiones indivisas, los bienes indicados en el art\u00edculo 137 podr\u00e1n ser declarados por el contribuyente incluso si se encuentran en posesi\u00f3n, anotados, registrados o depositados a nombre de terceros en caso de que dichos terceros no hubieran estado excluidos de solicitar la regularizaci\u00f3n de dichos bienes conforme lo establecido en los art\u00edculos 160 y 161 de la presente ley. La reglamentaci\u00f3n podr\u00e1 establecer los requisitos y excepciones para la declaraci\u00f3n de bienes a nombre de terceros. La regularizaci\u00f3n de bienes a nombre de terceros podr\u00e1 hacerse incluso si los bienes se encuentran declarados en las declaraciones juradas impositivas del tercero, que podr\u00e1 ser una persona humana o sociedad, residente en Argentina o en el exterior. En todos los casos, incluso si los bienes se encontraban declarados por el tercero en su respectiva declaraci\u00f3n jurada, deber\u00e1 tributarse el Impuesto Especial de\nRegularizaci\u00f3n sobre el valor del bien regularizado, determinado conforme a las reglas del art\u00edculo 141 del presente R\u00e9gimen de Regularizaci\u00f3n de Activos. Los sujetos no residentes que adhieran al presente R\u00e9gimen de Regulaci\u00f3n de Activos no podr\u00e1n declarar bienes que se encuentren en posesi\u00f3n, anotados, registrados o depositados a nombre de terceros."
