  RAW: "Despapelizaci\u00f3n y Digitalizaci\u00f3n. Todos los tr\u00e1mites, procesos y/o gestiones en la Administraci\u00f3n P\u00fablica Nacional se realizar\u00e1n \u00edntegramente de forma digital. Este proceso de conversi\u00f3n deber\u00e1 concretarse en un plazo que no exceda de los dos (2) a\u00f1os desde la entrada en vigencia de la presente ley. El Poder ejecutivo nacional prever\u00e1 lo necesario para la efectivizaci\u00f3n de este proceso, as\u00ed como las excepciones que fueren necesarias.\nCAP\u00cdTULO IV - CONTROL INTERNO DE LA ADMINISTRACI\u00d3N"
