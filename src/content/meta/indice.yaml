  NRO_ARTICULO: "230"
  DESC_ARTICULO: "230 - Cuando los dividendos y utilidades refer..."
  RAW: "Cuando los dividendos y utilidades referidos en el art\u00edculo precedente se distribuyan o remeses luego de transcurridos tres (3) a\u00f1os desde el cierre del ejercicio fiscal en el que se realizaron las utilidades que los originaron, tales dividendos y utilidades quedar\u00e1n alcanzados por una al\u00edcuota del cero por ciento (0%). Lo previsto en el p\u00e1rrafo precedente resultar\u00e1 aplicable \u00fanicamente a utilidades realizadas en ejercicios fiscales que cierren luego de transcurridos cuatro (4) a\u00f1os contados desde la fecha de adhesi\u00f3n al RIGI. Los pagos que los VPU titulares de Proyectos declarados de Exportaci\u00f3n Estrat\u00e9gica de Largo Plazo efect\u00faen a beneficiarios del exterior comprendidos en el T\u00edtulo V de la Ley de Impuestos a las Ganancias, texto ordenado en 1997 y sus\nmodificaciones, por las locaciones o ch\u00e1rter mar\u00edtimos, por los servicios de transporte internacional destinado a exportaciones y por los servicios incluidos en contratos de ingenier\u00eda, adquisici\u00f3n y gesti\u00f3n de construcci\u00f3n, se encontrar\u00e1n exentos del Impuesto a las Ganancias. Cuando los VPU con Proyectos declarados de Exportaci\u00f3n Estrat\u00e9gica efect\u00faen pagos no incluidos en el p\u00e1rrafo anterior a beneficiarios del exterior comprendidos en el t\u00edtulo V de la Ley de Impuestos a las Ganancias, texto ordenado en 1997 y sus modificaciones, se presumir\u00e1 ganancia neta, sin admitirse prueba en contrario, el TREINTA POR CIENTO (30%) de los importes pagados, excepto que exista una disposici\u00f3n que implique un tratamiento m\u00e1s favorable, en cuyo caso ser\u00e1 de aplicaci\u00f3n este \u00faltimo. A los fines de la retenci\u00f3n a beneficiarios del exterior a realizar por VPU con Proyectos declarados de Exportaci\u00f3n Estrat\u00e9gica, en ning\u00fan caso ser\u00e1 de aplicaci\u00f3n el acrecentamiento de la ganancia contemplado en el art\u00edculo 227 del Decreto Reglamentario de dicha la Ley de Impuestos a las Ganancias."
