  RAW: "Las operaciones de concentraci\u00f3n econ\u00f3mica que hayan sido notificadas y autorizadas no podr\u00e1n ser impugnadas posteriormente en sede administrativa en base a informaci\u00f3n y documentaci\u00f3n verificada por el Tribunal de Defensa de la Competencia salvo cuando dicha resoluci\u00f3n se hubiera obtenido en base a informaci\u00f3n falsa o incompleta proporcionada por las empresas notificantes, en cuyo caso se las tendr\u00e1 por no notificadas, sin perjuicio de las dem\u00e1s sanciones que pudieren corresponder. Las resoluciones adoptadas por el Tribunal de Defensa de la Competencia conforme lo dispuesto en el art\u00edculo 84, incisos b y c de la presente ley, ser\u00e1n susceptibles de recurso de apelaci\u00f3n conforme el art\u00edculo 137 de la presente ley, con efectos devolutivos.\nCap\u00edtulo IV. Agencia de Mercados y Competencia"
