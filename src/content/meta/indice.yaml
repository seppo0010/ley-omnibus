  RAW: "Manifestaci\u00f3n de adhesi\u00f3n. Para adherir al presente R\u00e9gimen de Regularizaci\u00f3n de Activos, el contribuyente deber\u00e1 realizar su adhesi\u00f3n en la forma que indique la reglamentaci\u00f3n. Al momento de manifestar su adhesi\u00f3n, no deber\u00e1 aportar documentaci\u00f3n o informaci\u00f3n adicional respecto de la adhesi\u00f3n al r\u00e9gimen.\nLa fecha de la manifestaci\u00f3n de adhesi\u00f3n del presente art\u00edculo definir\u00e1 la etapa del r\u00e9gimen aplicable a ese contribuyente, seg\u00fan se indica en el art\u00edculo 105.\nSi un contribuyente regularizara bienes en m\u00e1s de una de las etapas previstas en el art\u00edculo 105, la manifestaci\u00f3n de adhesi\u00f3n s\u00f3lo definir\u00e1 el r\u00e9gimen aplicable respecto de los bienes regularizados en la etapa respectiva."
