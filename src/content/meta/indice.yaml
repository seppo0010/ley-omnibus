  DESC_ARTICULO: "Medios electrónicos de Registros Públicos"
  RAW: "Los Registros P\u00fablicos de las diferentes jurisdicciones deber\u00e1n, dentro del plazo de ciento ochenta (180) d\u00edas desde la publicaci\u00f3n de la presente, poner a disposici\u00f3n los medios necesarios para que toda tramitaci\u00f3n, incluyendo constituci\u00f3n y modificaci\u00f3n de contratos sociales, puedan realizarse por medios electr\u00f3nicos de libre acceso remoto, con adecuaci\u00f3n a lo establecido por el art\u00edculo 9\u00ba de la Ley General de Sociedades N\u00ba 19.550, T.O. 1984 y sus modificatorias\n"
