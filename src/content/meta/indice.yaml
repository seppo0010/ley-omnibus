  NRO_ARTICULO: "23"
  DESC_ARTICULO: "23 - El acto administrativo goza de presunció..."
  RAW: "Sustit\u00fayese el art\u00edculo 12 de la Ley N\u00b0 19.549 por el siguiente: \u201cART\u00cdCULO 12.- El acto administrativo goza de presunci\u00f3n de legitimidad; su fuerza ejecutoria faculta a la Administraci\u00f3n a ponerlo en pr\u00e1ctica por sus propios medios, a menos que la ley o la naturaleza del acto exigieren la intervenci\u00f3n judicial. La Administraci\u00f3n s\u00f3lo podr\u00e1 utilizar la fuerza contra la persona o sus bienes, sin intervenci\u00f3n judicial, cuando deba protegerse el orden p\u00fablico, el dominio p\u00fablico o tierras fiscales de propiedad del Estado Nacional, incautarse bienes muebles peligrosos para la seguridad o salubridad de la poblaci\u00f3n o, en el caso de las\nFuerzas Policiales o de Seguridad, ante la comisi\u00f3n de delitos flagrantes. Los recursos que interpongan los administrados contra los actos administrativos no suspender\u00e1n su ejecuci\u00f3n y efectos, salvo norma expresa que disponga lo contrario. Sin embargo, la Administraci\u00f3n podr\u00e1, de oficio o a pedido de parte y mediante resoluci\u00f3n fundada, suspender la ejecuci\u00f3n por razones de inter\u00e9s p\u00fablico, cuando la ejecuci\u00f3n del acto traiga aparejados mayores perjuicios que su suspensi\u00f3n o cuando se alegare fundadamente una nulidad ostensible y absoluta.\u201d"
