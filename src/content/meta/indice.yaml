  RAW: "Sustit\u00fayese el art\u00edculo 97 de la Ley N\u00ba 26.206 por el siguiente:\n\u201cART\u00cdCULO 97.- La Secretar\u00eda de Educaci\u00f3n del Ministerio de Capital Humano y las jurisdicciones educativas promover\u00e1n la transparencia en el uso de los datos e indicadores a fin de contribuir a la buena gesti\u00f3n de la educaci\u00f3n y la investigaci\u00f3n educativa. La pol\u00edtica de difusi\u00f3n de la informaci\u00f3n sobre los resultados de las evaluaciones resguardar\u00e1 la identidad de las escuelas, los docentes y los alumnos en el marco de la legislaci\u00f3n vigente en la materia. Los padres y los docentes tendr\u00e1n acceso a la informaci\u00f3n que les permita tomar decisiones a fin de mejorar la educaci\u00f3n de sus hijos y alumnos.\nLa Secretar\u00eda de Educaci\u00f3n del Ministerio de Capital Humano, con acuerdo del Consejo Federal de Educaci\u00f3n, reglamentar\u00e1 en el m\u00ednimo plazo posible, el funcionamiento del SINIDE, con el objetivo de obtener informaci\u00f3n completa, actualizada y digital sobre el sistema educativo nacional.\u201d"
