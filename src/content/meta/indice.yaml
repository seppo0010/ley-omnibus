  DESC_CAPITULO: CONSOLIDACIÓN DE DEUDA DEL SECTOR PÚBLICO NACIONAL
  NRO_ARTICULO: 225
  DESC_ARTICULO: "Resolución de pedidos de mantenimiento"
  RAW: "JEFATURA DE GABINETE DE MINISTROS resolver\u00e1 los requerimientos indicados en el art\u00edculo anterior dentro del plazo de treinta (30) d\u00edas. Las personas jur\u00eddicas u organismos que JEFATURA DE GABINETE DE MINISTROS resuelva que hayan realizado un planteo razonable podr\u00e1n computar un cr\u00e9dito presupuestario, que se atender\u00e1 exclusivamente con los recursos que a tal efecto disponga el Congreso de la Naci\u00f3n en la ley de presupuesto de cada a\u00f1o, en el marco de lo previsto en el art\u00edculo 24 de la Ley No 24.156."
