  DESC_CAPITULO: LEY GENERAL DE SOCIEDADES N° 19.550
  NRO_ARTICULO: 84
  DESC_ARTICULO: "Reducción a uno del número de socios"
  RAW: "Incorp\u00f3rase como art\u00edculo 94 bis a la Ley General de Sociedades N\u00ba 19.550, T.O. 1984 y sus modificatorias, el siguiente:\n\n\u201cART\u00cdCULO 94 bis.- La reducci\u00f3n a uno del n\u00famero de socios no es causal de disoluci\u00f3n de las sociedades an\u00f3nimas o de responsabilidad limitada, las que se transformar\u00e1n de pleno derecho en sociedades unipersonales.\u201d"
