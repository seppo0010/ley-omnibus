  RAW: "Objeto. La presente ley tiene por objeto declarar la emergencia en materia econ\u00f3mica, financiera, fiscal, previsional, de seguridad, de salud, tarifaria, energ\u00e9tica y administrativa; y promover la iniciativa privada, as\u00ed como el desarrollo de la industria y del comercio, mediante un r\u00e9gimen jur\u00eddico que asegure los beneficios de la libertad para todos los habitantes de la Naci\u00f3n y l\u00edmite toda intervenci\u00f3n estatal que no sea la necesaria para asegurar el ejercicio efectivo de sus derechos constitucionales."
