  DESC_ARTICULO: "236 - Las exportaciones para consumo de los bi..."
  RAW: "Las exportaciones para consumo de los bienes obtenidos al amparo del proyecto promovido, realizadas por los VPU adheridos al RIGI se encontrar\u00e1n exentas de derechos de exportaci\u00f3n, luego de transcurridos tres (3) a\u00f1os contados desde la fecha de adhesi\u00f3n al RIGI. Las exportaciones a las que se refiere el p\u00e1rrafo anterior realizadas por los VPU titulares de Proyectos declarados de Exportaci\u00f3n Estrat\u00e9gica de Largo Plazo estar\u00e1n exentas de derechos de exportaci\u00f3n, a partir de los dos (2) a\u00f1os contados\ndesde la fecha de adhesi\u00f3n al RIGI."
