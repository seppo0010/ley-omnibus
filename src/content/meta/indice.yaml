  RAW: "Acuerdos transaccionales. En toda controversia o reclamo administrativo, judicial y/o arbitral que se suscite entre un contratista y cualquier \u00f3rgano o entidad de la Administraci\u00f3n P\u00fablica nacional, fundado en supuestos incumplimientos de obligaciones contractuales estatales en los que existiere posibilidad cierta de reconocerse su procedencia, el Poder Ejecutivo Nacional estar\u00e1 autorizado para realizar acuerdos transaccionales prejudiciales, judiciales o arbitrales, en los t\u00e9rminos y con los efectos previstos en los art\u00edculos 1641 ss. y cc. del C\u00f3digo Civil y Comercial de la Naci\u00f3n, siempre que el acuerdo resulte conveniente para los intereses del Estado nacional.\nEl Poder Ejecutivo Nacional reglamentar\u00e1 el procedimiento para la celebraci\u00f3n de los acuerdos transaccionales en los que ser\u00e1 necesario contar con dict\u00e1menes favorables de la Procuraci\u00f3n del Tesoro de la Naci\u00f3n y de la Sindicatura General de la Naci\u00f3n, quienes a su vez podr\u00e1n requerir los informes t\u00e9cnicos que estimen convenientes a cualquier \u00f3rgano o entidad del Sector P\u00fablico Nacional y a instituciones id\u00f3neas y representativas en la materia a fin de que el Estado cuente con un rango de monto admisible para proceder a la transacci\u00f3n.\nCAP\u00cdTULO VIII \u2013 CONTRATOS VIGENTES"
