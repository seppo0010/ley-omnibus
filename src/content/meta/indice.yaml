  DESC_ARTICULO: "177 - El concesionario de explotación pagará m..."
  RAW: "Sustit\u00fayese el art\u00edculo 59\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 59.- El concesionario de explotaci\u00f3n pagar\u00e1 mensualmente al Concedente, en concepto de regal\u00eda sobre el producido y efectivamente aprovechado de los hidrocarburos l\u00edquidos y gaseosos un porcentaje equivalente al determinado en el proceso de adjudicaci\u00f3n. Para los contratos vigentes a la fecha de la presente ley la regal\u00eda ser\u00e1 la que se haya convenido con el Poder Ejecutivo nacional o provincial, seg\u00fan corresponda. El pago en especie de esta regal\u00eda s\u00f3lo proceder\u00e1 cuando se asegure al concesionario una recepci\u00f3n de permanencia razonable. En ambos casos el Poder Ejecutivo nacional o provincial, seg\u00fan corresponda, podr\u00e1 reducir la misma hasta el cinco por ciento (5%) teniendo en cuenta la productividad, condiciones y ubicaci\u00f3n de los pozos. Las al\u00edcuotas de regal\u00edas previstas en el presente art\u00edculo ser\u00e1n el \u00fanico mecanismo de ingreso sobre la producci\u00f3n de hidrocarburos que percibir\u00e1n las jurisdicciones titulares del dominio de los hidrocarburos en su car\u00e1cter de Concedentes.\u201d"
