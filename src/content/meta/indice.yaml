  RAW: "Responsables sustitutos del primer art\u00edculo sin n\u00famero incorporado a continuaci\u00f3n del art\u00edculo 25 del T\u00edtulo VI de la Ley N\u00b0 23.966, de Impuesto sobre los Bienes Personales, texto ordenado en 1997 y sus modificatorias. Para calcular la base imponible del REIBP, los responsables sustitutos del primer art\u00edculo sin n\u00famero incorporado a continuaci\u00f3n del art\u00edculo 25 del T\u00edtulo VI de la Ley N\u00b0 23.966, de Impuesto sobre los Bienes Personales, texto ordenado en 1997 y sus modificatorias, deber\u00e1n utilizar las siguientes reglas: 1.\nSe determinar\u00e1 el monto a ingresar como responsable sustituto de acuerdo a las normas del art\u00edculo sin n\u00famero agregado a continuaci\u00f3n del art\u00edculo 25 del T\u00edtulo VI de la Ley N\u00b0 23.966 del Impuesto sobre los Bienes Personales, texto ordenado en 1997 y sus modificaciones, tomando en cuenta el \u00faltimo ejercicio cerrado con anterioridad al 1 de enero de 2024, inclusive. 2.\nEl monto resultante se multiplicar\u00e1 por CINCO (5)."
