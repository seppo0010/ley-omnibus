  RAW: "Sustit\u00fayese el art\u00edculo 66\u00b0 de la Ley N\u00b0 17.319 de Hidrocarburos, por el siguiente:\n\u201cART\u00cdCULO 66.- Los permisionarios, concesionarios y autorizados instituidos en virtud de lo dispuesto en las Secciones 2a, 3a, 4a, 4a Bis del T\u00edtulo II de esta ley, a los efectos del ejercicio de sus atribuciones tendr\u00e1n los derechos acordados por el C\u00f3digo de Miner\u00eda en los art\u00edculos 42\u00b0 y siguientes, 48\u00b0 y siguientes, y concordantes de ambos, respecto de los inmuebles de propiedad fiscal o particular ubicados dentro o fuera de los l\u00edmites del \u00e1rea afectada por sus trabajos. Las pertinentes tramitaciones se realizar\u00e1n por intermedio de la autoridad de aplicaci\u00f3n, debiendo comunicarse a las autoridades mineras jurisdiccionales, en cuanto corresponda, las resoluciones que se adopten. La oposici\u00f3n del propietario a la ocupaci\u00f3n misma o su falta de acuerdo con las indemnizaciones fijadas, en ning\u00fan caso ser\u00e1 causa suficiente para suspender o impedir los trabajos autorizados, siempre que el permisionario, autorizado o concesionario afiance satisfactoriamente los eventuales perjuicios.\u201d"
