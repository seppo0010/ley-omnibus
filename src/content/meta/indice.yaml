  DESC_ARTICULO: "[BORRADO] 110 - Determinación del impuesto a ingresar"
  RAW: "Determinaci\u00f3n del impuesto a ingresar. De manera excepcional y solo a los fines de este R\u00e9gimen de Regularizaci\u00f3n de Activos, los montos a ingresar como Impuesto Especial de Regularizaci\u00f3n deber\u00e1n ser\u00e1n calculados e ingresados en d\u00f3lares estadounidenses.\nEl impuesto a ingresar se calcular\u00e1 sobre el total del valor de los bienes, tanto en Argentina como en el exterior, que sean regularizados mediante el presente R\u00e9gimen de Regularizaci\u00f3n de Activos, seg\u00fan las al\u00edcuotas que se indican a continuaci\u00f3n y teniendo en cuenta los supuestos especiales de exclusi\u00f3n del art\u00edculo 113 de la presente ley:\nEtapa 1 <table> <tr> <th>Base imponible total regularizada en d\u00f3lares estadounidenses</th> <th>Impuesto fijo en d\u00f3lares estadounidenses</th> <th>Al\u00edcuota</th> <th>Sobre el excedente de d\u00f3lares estadounidenses</th> </tr> <tr> <td>0 a 100.000, inclusive</td> <td>0</td> <td>0%</td> <td>0</td> </tr> <tr> <td>100.000 en adelante</td> <td>0</td> <td>5%</td> <td>100.000</td> </tr> </table>\nEtapa 2 <table> <tr> <th>Base imponible total regularizada en d\u00f3lares estadounidenses</th> <th>Impuesto fijo en d\u00f3lares estadounidenses</th> <th>Al\u00edcuota</th> <th>Sobre el excedente de d\u00f3lares estadounidenses</th> </tr> <tr> <td>0 a 100.000, inclusive</td> <td>0</td> <td>0%</td> <td>0</td> </tr> <tr> <td>100.000 en adelante</td> <td>0</td> <td>10%</td> <td>100.000</td> </tr> </table>\nEtapa 3 <table> <tr> <th>Base imponible total regularizada en d\u00f3lares estadounidenses</th> <th>Impuesto fijo en d\u00f3lares estadounidenses</th> <th>Al\u00edcuota</th> <th>Sobre el excedente de d\u00f3lares estadounidenses</th> </tr> <tr> <td>0 a 100.000, inclusive</td> <td>0</td> <td>0%</td> <td>0</td> </tr> <tr> <td>100.000 en adelante</td> <td>0</td> <td>15%</td> <td>100.000</td> </tr> </table>\nA los efectos de determinar la al\u00edcuota aplicable seg\u00fan la escala anterior, se considerar\u00e1n los bienes regularizados por el contribuyente y aquellos regularizados en la Etapa correspondiente o en una Etapa anterior por los ascendientes y descendientes hasta el primer grado por consanguinidad o afinidad, por los c\u00f3nyuges y convivientes. En ese caso, todos los sujetos que regularicen podr\u00e1n computar, proporcionalmente, la franquicia prevista en la primera escala de los cuadros del p\u00e1rrafo anterior.\nSi un mismo contribuyente decidiera regularizar bienes en m\u00e1s de una Etapa del presente r\u00e9gimen, sobre la base imponible de los bienes que regularice en las Etapa 2 y/o Etapa 3 corresponder\u00e1 aplicar la al\u00edcuota del DIEZ POR CIENTO (10%) o QUINCE POR CIENTO (15%), respectivamente, sin considerar a tal fin la franquicia del primer escal\u00f3n de la escala prevista en los p\u00e1rrafos anteriores en la medida que haya sido utilizada en su totalidad en la Etapa en la que el contribuyente hubiese regularizado bienes.\nLa reglamentaci\u00f3n podr\u00e1 establecer excepciones a la obligaci\u00f3n de ingresar el Impuesto Especial de Regularizaci\u00f3n en d\u00f3lares estadounidenses por la Regularizaci\u00f3n de bienes abarcados por el art\u00edculo 106.1. En dicho caso, deber\u00e1 aplicarse sobre la base imponible calculada seg\u00fan las reglas de los art\u00edculos 109 y 110, la al\u00edcuota del CINCO POR CIENTO (5%), DIEZ POR CIENTO (10%) o QUINCE PORCIENTO (15%), seg\u00fan la Etapa en la que los bienes se regularicen, para determinar el Impuesto Especial de Regularizaci\u00f3n aplicable. A dicho impuesto deber\u00e1 adicionarse un inter\u00e9s compensatorio equivalente al CIENTO VEINTICINCO POR CIENTO 125% de la tasa de inter\u00e9s que aplica el Banco de la Naci\u00f3n Argentina para plazos fijos a TREINTA (30) d\u00edas por el per\u00edodo transcurrido entre la Fecha de Regularizaci\u00f3n y la fecha de efectivo pago de dicho impuesto bajo las normas de los art\u00edculos 111 y 112, seg\u00fan corresponda."
