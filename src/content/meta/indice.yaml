  RAW: "Personas humanas no residentes que fueron residentes fiscales argentinos. Las personas humanas que hubieran sido residentes fiscales en Argentina antes del 31 de diciembre de 2023 y que, a dicha fecha, hubieran perdido tal condici\u00f3n de acuerdo a las normas de la Ley del Impuesto a las Ganancias, (T.O. 2019 y sus modificaciones), podr\u00e1n adherir al presente R\u00e9gimen de Regularizaci\u00f3n de Activos como si fueran sujetos residentes en Argentina, en igualdad de derechos y obligaciones que los sujetos residentes indicados en el art\u00edculo 100. De ejercerse esta opci\u00f3n, se considerar\u00e1 que estos sujetos han adquirido nuevamente la residencia tributaria en el pa\u00eds.\nA todos los efectos de este R\u00e9gimen de Regularizaci\u00f3n de Activos, no deber\u00e1 tomarse en cuenta los incrementos patrimoniales y los bienes adquiridos en el exterior por la persona humana luego de la p\u00e9rdida de su residencia fiscal en Argentina.\nLa reglamentaci\u00f3n establecer\u00e1 aquellas adaptaciones necesarias a las normas del presente R\u00e9gimen de Regularizaci\u00f3n de Activos para su aplicaci\u00f3n a este tipo de contribuyentes.\nPlazo."
