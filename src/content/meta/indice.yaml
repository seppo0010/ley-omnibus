  RAW: "Infracciones al RIGI por parte del VPU. Ser\u00e1n sancionables los siguientes incumplimientos del presente r\u00e9gimen y sus normas reglamentarias: a)\nOmitir o demorar la presentaci\u00f3n de la informaci\u00f3n requerida por la Autoridad\nde Aplicaci\u00f3n u otros organismos competentes en el marco de la presente ley; b)\nPresentar informaci\u00f3n o declaraciones juradas falsas o inexactas a la\nAutoridad de Aplicaci\u00f3n u otros organismos competentes en el marco de la presente ley; c)\nOmitir la autorizaci\u00f3n previa y expresa de la Autoridad de Aplicaci\u00f3n en\naquellos casos en que la misma sea necesaria de conformidad con lo previsto en el RIGI; d)\nDesafectar (ya sea por venta o reexportaci\u00f3n) bienes introducidos al amparo\nde franquicias establecidas por el RIGI o en cumplimiento de las obligaciones previstas en los incisos a) y b) del art\u00edculo 9 con anterioridad al vencimiento de los plazos previstos en el segundo p\u00e1rrafo del art\u00edculo 16 y en el tercer p\u00e1rrafo del art\u00edculo 27; e)\nDesarrollar actividades que no correspondan al objeto \u00fanico del VPU en\nviolaci\u00f3n a la obligaci\u00f3n prevista en el apartado 2 del art\u00edculo 6; f)\nIncumplir injustificadamente las obligaciones previstas en los incisos a) y\nb) del art\u00edculo 9; g)\nGoce indebido de las franquicias tributarias, aduaneras y cambiarias\nprevistas en el presente r\u00e9gimen."
