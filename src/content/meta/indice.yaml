  RAW: "Sustit\u00fayese el art\u00edculo 26 de la Ley N\u00b0 19.549 por el siguiente: \u201cART\u00cdCULO 26.- La demanda podr\u00e1 iniciarse en cualquier momento cuando se configure el silencio de la Administraci\u00f3n. La acci\u00f3n contra el Estado nacional y las entidades aut\u00e1rquicas por los perjuicios ocasionados por sus actos ileg\u00edtimos comenzar\u00e1 a correr, para el actor, a partir de la fecha en que quede firme la sentencia que declara su nulidad.\u201d"
