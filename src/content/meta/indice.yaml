  RAW: "Der\u00f3ganse las Leyes N\u00b0 22.262, 25.156 y 27.442, y los art\u00edculos 65 al 69 del T\u00edtulo IV de la Ley N\u00b0 26.993. Elim\u00ednense las referencias a la Ley N\u00b0 25.156 dispuestas bajo los art\u00edculos 45 y 51 de la Ley N\u00b0 26.993. No obstante ello, la autoridad de aplicaci\u00f3n de dichas normas subsistir\u00e1, con todas las facultades y atribuciones, incluso las sancionatorias, que la presente ley otorga a la Agencia de Mercados y Competencia y al Tribunal de Defensa de la Competencia, y continuar\u00e1 tramitando las causas y tr\u00e1mites que estuvieren abiertos a la fecha de entrada en vigencia de la presente ley hasta la constituci\u00f3n y puesta en funcionamiento de la Agencia de Mercados y Competencia y el Tribunal de Defensa de la Competencia. Constituida y puesta en funcionamiento la Agencia de Mercados y Competencia y el Tribunal de Defensa de la Competencia, las causas continuar\u00e1n su tr\u00e1mite ante \u00e9sta."
