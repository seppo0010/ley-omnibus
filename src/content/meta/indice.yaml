  NRO_ARTICULO: "86"
  DESC_ARTICULO: "[BORRADO] 86 - El acogimiento al presente régimen produ..."
  RAW: "El acogimiento al presente r\u00e9gimen producir\u00e1 la suspensi\u00f3n de las acciones penales tributarias, aduaneras y de los recursos de la seguridad social en curso y la interrupci\u00f3n del curso de la prescripci\u00f3n penal, aun cuando no se hubiera efectuado la denuncia penal a ese momento o cualquiera sea la etapa del proceso en que se encuentre la causa, siempre y cuando la misma no tuviere sentencia firme. La cancelaci\u00f3n total de la deuda en las condiciones previstas en el presente r\u00e9gimen \u2014de contado o mediante plan de facilidades de pago\u2014 producir\u00e1 la extinci\u00f3n de la acci\u00f3n penal, en la medida que no exista sentencia firme a la fecha de cancelaci\u00f3n. Igual efecto se producir\u00e1 cuando se cancele, por parte de cada imputado, la deuda que le fuera exigible de manera individual (conforme la imputaci\u00f3n penal efectuada), en las condiciones previstas en el presente r\u00e9gimen.\nTambi\u00e9n quedar\u00e1 extinguida de pleno derecho la acci\u00f3n penal respecto de aquellas obligaciones que hayan sido canceladas con anterioridad a la fecha de entrada en vigencia del presente r\u00e9gimen en la medida que no exista sentencia firme a dicha fecha. Asimismo, la Administraci\u00f3n Federal de Ingresos P\u00fablicos queda dispensada de formular denuncia penal cuando las obligaciones principales hubieran sido canceladas con anterioridad a la fecha de entrada en vigencia del presente r\u00e9gimen.\nEn el caso de las infracciones previstas en la Ley N\u00b0 22.415 (C\u00f3digo Aduanero) y sus modificaciones, la cancelaci\u00f3n total -de contado o mediante plan de facilidades de pago- de los tributos a la importaci\u00f3n o exportaci\u00f3n -excluidos los pagos a cuenta y/o percepciones cuya recaudaci\u00f3n se encuentra a cargo del servicio aduaneroproducir\u00e1 la extinci\u00f3n de la acci\u00f3n penal aduanera cuando se trate de multas cuyo monto se determine en funci\u00f3n de tales tributos, no quedando registrado el antecedente, en la medida en que no exista sentencia firme a la fecha del acogimiento al r\u00e9gimen.\nEn el caso de las infracciones previstas en la Ley N\u00b0 22.415 (C\u00f3digo Aduanero) y sus modificaciones -excepto la infracci\u00f3n de contrabando menor- cuyo monto no se determine en funci\u00f3n de los tributos a la importaci\u00f3n o a la exportaci\u00f3n, la cancelaci\u00f3n de la multa m\u00ednima establecida para aquellas infracciones producir\u00e1 la extinci\u00f3n de la acci\u00f3n penal aduanera no quedando registrado el antecedente, en la medida en que no exista sentencia firme a la fecha de acogimiento al presente r\u00e9gimen.\nEn el caso de las obligaciones y recursos de la seguridad social, la cancelaci\u00f3n total -de contado o mediante plan de facilidades de pago- de los aportes y contribuciones producir\u00e1 la extinci\u00f3n de la acci\u00f3n penal sin perjuicio que los aportes y contribuciones con destino al Sistema Nacional de Obras Sociales no se encuentren regularizados.\nEl pago al contado o mediante plan de facilidades de pagos de las obligaciones que se pretendan adherir al presente r\u00e9gimen son las \u00fanicas formas aceptadas, no permiti\u00e9ndose regularizar mediante compensaciones.\nLa caducidad del plan de facilidades de pago implicar\u00e1 la reanudaci\u00f3n de la acci\u00f3n penal tributaria o aduanera o de la seguridad social, seg\u00fan fuere el caso, o habilitar\u00e1 la promoci\u00f3n por parte de la Administraci\u00f3n Federal de Ingresos P\u00fablicos de la denuncia penal que corresponda, en aquellos casos en que el acogimiento se hubiere dado en forma previa a la respectiva denuncia. Tambi\u00e9n importar\u00e1 el comienzo del c\u00f3mputo de la prescripci\u00f3n penal tributaria y/o aduanera y/o de la seguridad social."
