  DESC_CAPITULO: SOLUCIÓN DE CONTROVERSIAS
  NRO_ARTICULO: 29
  DESC_ARTICULO: "Conciliación, avenimiento y Arbitraje"
  RAW: "Conciliaci\u00f3n, avenimiento y Arbitraje. Autor\u00edzase al Poder Ejecutivo nacional a establecer mecanismos de conciliaci\u00f3n, avenimiento y/o arbitraje con sede en la REP\u00daBLICA ARGENTINA o en el exterior, para la soluci\u00f3n de toda controversia, actual o futura, de car\u00e1cter contractual o extracontractual en la que sea parte cualquier \u00f3rgano o entidad descentralizada de la Administraci\u00f3n P\u00fablica Nacional.\n\nEn tal sentido, fac\u00faltase al Poder Ejecutivo nacional a celebrar compromisos arbitrales, incorporar cl\u00e1usulas arbitrales, acordar pr\u00f3rrogas de jurisdicci\u00f3n, procedimientos de conciliaci\u00f3n y, en general, realizar actos que resulten necesarios para poner en pr\u00e1ctica lo dispuesto por este art\u00edculo. Los \u00e1rbitros contar\u00e1n con las mismas\n\nfacultades jurisdiccionales que las que corresponden a los jueces."
- NRO_SECCION: II
