  RAW: "Sustit\u00fayese el art\u00edculo 16 de la Ley N\u00b0 25.156 por el siguiente: \u201cART\u00cdCULO 16.- Las operaciones de concentraci\u00f3n econ\u00f3mica que hayan sido notificadas y autorizadas no podr\u00e1n ser impugnadas posteriormente en sede administrativa en base a informaci\u00f3n y documentaci\u00f3n verificada por la Agencia de Mercados y Competencia, salvo cuando dicha resoluci\u00f3n se hubiera obtenido en base a informaci\u00f3n falsa o incompleta proporcionada por las empresas notificantes, en cuyo caso se las tendr\u00e1 por no notificadas, sin perjuicio de las dem\u00e1s sanciones que pudieren corresponder. Las resoluciones adoptadas por la Agencia de Mercados y Competencia conforme lo dispuesto en el art\u00edculo 13 y art\u00edculo 14, incisos b y c de la presente ley, ser\u00e1n susceptibles de recurso de revisi\u00f3n ante el Tribunal de Defensa de la Competencia.\u201d"
