  RAW: "Incorp\u00f3rase como art\u00edculo 6 bis de la Ley N\u00b0 26.215, el siguiente:\n\u201cART\u00cdCULO 6 BIS: Limitaciones al gasto p\u00fablico. A los efectos de asegurar la sostenibilidad fiscal, los fondos correspondientes al aporte para la campa\u00f1a electoral y al Fondo Partidario Permanente que asigne la Administraci\u00f3n P\u00fablica Nacional no podr\u00e1n incrementarse nominalmente m\u00e1s de un 50% en 2024, cuarenta por ciento (40%) en 2025, veinte por ciento (20%) en 2026 y diez por ciento (10%) en 2027.\nLos porcentajes de crecimiento nominal antes expresados no podr\u00e1n, en ning\u00fan caso, ser superiores a la tasa de inflaci\u00f3n anual publicada por el Instituto Nacional de Estad\u00edsticas y Censos (INDEC) o el organismo que lo sustituya.\nFac\u00faltase al Poder Ejecutivo nacional a realizar las correcciones presupuestarias que fueran necesarias para cumplir con lo dispuesto en este art\u00edculo.\u201d"
