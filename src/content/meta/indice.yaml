  DESC_ARTICULO: "[BORRADO] 148 - Pago inicial inferior al SETENTA Y CINCO..."
  RAW: "Pago inicial inferior al SETENTA Y CINCO POR CIENTO (75%).\nSi, luego de la presentaci\u00f3n de la declaraci\u00f3n jurada del REIBP, se advirtiera que el pago inicial realizado por un contribuyente bajo las normas del art\u00edculo 147 result\u00f3 ser inferior al SETENTA Y CINCO POR CIENTO (75%) del pago total adeudado bajo el art\u00edculo 146, el contribuyente podr\u00e1 optar entre:\na) Mantenerse dentro del REIBP, abonando el saldo pendiente de ingreso bajo el art\u00edculo 146, incrementado en un 100%.\nb) Renunciar a los beneficios del REIBP, en cuyo caso el contribuyente podr\u00e1 aplicar el monto ya abonado como cr\u00e9dito de impuestos compensable contra cualquier otro tributo cuya recaudaci\u00f3n est\u00e9 a cargo de la Administraci\u00f3n Federal de Ingresos P\u00fablicos.\nEl presente art\u00edculo no ser\u00e1 de aplicaci\u00f3n respecto de los bienes a los que refiere el art\u00edculo 143, a los cuales ser\u00e1n de aplicaci\u00f3n lo previsto en el art\u00edculo 149."
