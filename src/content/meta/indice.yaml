  RAW: "Creaci\u00f3n. \u00c1mbito de Aplicaci\u00f3n- Cr\u00e9ase el R\u00c9GIMEN DE INCENTIVO PARA GRANDES INVERSIONES (RIGI) de aplicaci\u00f3n en todo el territorio de la REP\u00daBLICA ARGENTINA, por el cual se otorgar\u00e1 a los titulares y/u operadores de grandes inversiones en proyectos nuevos o ampliaciones de existentes que adhieran a dicho r\u00e9gimen, los incentivos, la certidumbre, la seguridad jur\u00eddica y la protecci\u00f3n eficientes de los derechos adquiridos a su amparo, todo conforme lo establecido en el ANEXO II (IF-2023-153144386-APN- SSAL#SLYT) de la presente ley, y la reglamentaci\u00f3n que en su consecuencia dicte el PODER EJECUTIVO NACIONAL."
