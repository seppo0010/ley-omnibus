  RAW: "Sustit\u00fayese el art\u00edculo 61\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 61.- El pago en efectivo de la regal\u00eda se efectuar\u00e1 conforme al valor de los hidrocarburos en boca de pozo, el que ser\u00e1 declarado mensualmente por el\npermisionario y/o concesionario, restando del fijado seg\u00fan las normas establecidas en el inciso c) apartado I del art\u00edculo 56\u00b0, el flete del producto hasta el lugar que se haya tomado como base para fijar su valor comercial. Cuando la Autoridad de Aplicaci\u00f3n nacional o provincial, seg\u00fan corresponda, considere que el precio de venta informado por el permisionario y/o concesionario no refleja el precio real de mercado, deber\u00e1 formular las objeciones que considere pertinente.\u201d"
