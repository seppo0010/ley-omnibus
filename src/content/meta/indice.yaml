  DESC_ARTICULO: "Transferencia de la Justicia Nacional a la Ciudad Autónoma de Buenos Aires"
  RAW: "Instr\u00fayese al PODER EJECUTIVO NACIONAL a impulsar todos los actos y suscribir los Acuerdos que sean necesarios para que se efectivice la transferencia de la JUSTICIA NACIONAL a la CIUDAD AUT\u00d3NOMA DE BUENOS AIRES en un plazo m\u00e1ximo de TRES (3) a\u00f1os."
