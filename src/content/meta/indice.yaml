  DESC_ARTICULO: "20 - La Administración se abstendrá"
  RAW: "Sustit\u00fayese el art\u00edculo 9\u00ba de la Ley N\u00b0 19.549 por el siguiente: \u201cART\u00cdCULO 9\u00b0.- La Administraci\u00f3n se abstendr\u00e1: a) De llevar a cabo comportamientos materiales que importen v\u00edas de hecho administrativas lesivas de derechos o intereses jur\u00eddicamente tutelados.\nb) De poner en ejecuci\u00f3n un acto estando pendiente alg\u00fan recurso administrativo de los que, en virtud de norma expresa, impliquen la suspensi\u00f3n de los efectos ejecutorios de aqu\u00e9l, o que, habi\u00e9ndose resuelto un recurso administrativo, no hubiere sido notificado. c) De establecer mecanismos electr\u00f3nicos, inform\u00e1ticos o de otra naturaleza que, mediante la omisi\u00f3n de alternativas u otros defectos o recursos t\u00e9cnicos, tengan por efecto pr\u00e1ctico imposibilitar conductas que no est\u00e9n legalmente proscriptas. d) De imponer por s\u00ed medidas que por su naturaleza exijan la intervenci\u00f3n judicial previa, tales como embargos, allanamientos u otras de similares caracter\u00edsticas sobre el domicilio o los bienes de los particulares.\u201d"
- NRO_SECCION: II
  DESC_SECCION: Reforma del Estado
