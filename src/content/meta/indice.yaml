  DESC_ARTICULO: "Inscripción"
  RAW: "Der\u00f3ganse los art\u00edculos 49, 50, 52 y 53 de la Ley N\u00ba 24.921.\n\nSecci\u00f3n III - Transporte de cargas (Ley N\u00b0 24.653)"
