  NRO_ARTICULO: "209"
  DESC_ARTICULO: "209 - Créase el Régimen de incentivo para gran..."
  RAW: "Cr\u00e9ase el R\u00e9gimen de incentivo para grandes inversiones (RIGI) por el que se establecen, para veh\u00edculos titulares de un \u00fanico proyecto que cumplan con los requisitos previstos en el presente, ciertos incentivos, certidumbre, seguridad jur\u00eddica y un sistema eficiente de protecci\u00f3n de derechos adquiridos a su amparo. El RIGI ser\u00e1 de aplicaci\u00f3n en todo el territorio de la Rep\u00fablica Argentina y regir\u00e1 con los alcances y limitaciones establecidas el presente T\u00edtulo y en las normas reglamentarias que en su consecuencia dicte el Poder Ejecutivo nacional."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: I
  DESC_CAPITULO: . Creación y ámbito de aplicación
  NRO_ARTICULO: "210"
  DESC_ARTICULO: "210 - Declárese, en el marco del artículo 75, ..."
  RAW: "Decl\u00e1rese, en el marco del art\u00edculo 75, inciso 18 de la Constituci\u00f3n Nacional, que las \u201cGrandes Inversiones\u201d que califiquen y se concreten bajo el RIGI son de inter\u00e9s nacional y resultan \u00fatiles y conducentes para la prosperidad del pa\u00eds, el adelanto y bienestar de todas las provincias, la Ciudad Aut\u00f3noma de Buenos Aires y los municipios. Cualquier norma o v\u00eda de hecho, nacional o local, por la que se limite, restrinja, vulnere, obstaculice o desvirt\u00fae lo establecido en el presente T\u00edtulo, ser\u00e1 nula de nulidad absoluta e insanable y la Justicia deber\u00e1, en forma inmediata, impedir su aplicaci\u00f3n. Lo expuesto aplica de manera plena respecto de todas las Provincias, la Ciudad Aut\u00f3noma de Buenos Aires y los municipios desde la entrada en vigencia de la presente ley independientemente de que dichas jurisdicciones decidan adherir o no al RIGI en los t\u00e9rminos del art\u00edculo 270."
- NRO_SECCION: IX
  DESC_SECCION: Régimen de incentivo para grandes inversiones (RIGI)
  NRO_CAPITULO: I
  DESC_CAPITULO: . Creación y ámbito de aplicación
  NRO_ARTICULO: "211"
  DESC_ARTICULO: "[BORRADO] 211 - Los objetivos prioritarios del RIGI son ..."
  RAW: "Los objetivos prioritarios del RIGI son indistintamente los siguientes: a) incentivar las \u201cGrandes Inversiones\u201d nacionales y extranjeras en la Rep\u00fablica Argentina a fin de garantizar la prosperidad del pa\u00eds; b) promover el desarrollo econ\u00f3mico; c) desarrollar y fortalecer la competitividad de los diversos sectores econ\u00f3micos; d) incrementar las exportaciones de mercader\u00edas y servicios al exterior comprendidas en las actividades desarrolladas en el RIGI; e) favorecer la creaci\u00f3n de empleo; f) generar de inmediato condiciones de previsibilidad y estabilidad para las Grandes Inversiones previstas en el RIGI y condiciones competitivas en la Rep\u00fablica Argentina para atraer inversiones y que las mismas se concreten mediante el adelantamiento temporal de las soluciones macroecon\u00f3micas de inversi\u00f3n sin las cuales determinadas industrias no podr\u00edan desarrollarse; g) crear para las \u201cGrandes Inversiones\u201d que cumplan con los requisitos del RIGI, un r\u00e9gimen que otorgue certidumbre, seguridad jur\u00eddica y protecci\u00f3n especial para el caso de eventuales desviaciones y/o incumplimiento por parte de la administraci\u00f3n p\u00fablica y el Estado al RIGI; h) el desarrollo coordinado de las competencias entre el Estado Nacional, las provincias y las respectivas autoridades de aplicaci\u00f3n en materia de recursos naturales.\nCap\u00edtulo II. Plazo. Sujetos habilitados"
