  DESC_CAPITULO: . Terminación de los incentivos bajo el RIGI
  NRO_ARTICULO: "254"
  DESC_ARTICULO: "254 - Los incentivos y derechos de un VPU adhe..."
  RAW: "Los incentivos y derechos de un VPU adherido al RIGI cesar\u00e1n sin efecto retroactivo \u2013 dejando de revestir dicho car\u00e1cter \u2013 por las siguientes causas: a)\nfinalizaci\u00f3n del Proyecto por fin de su vida \u00fatil;\nb)\nquiebra del VPU;\nc)\nbaja voluntaria solicitada por el VPU, a partir de la fecha de su aprobaci\u00f3n por la Autoridad de Aplicaci\u00f3n; o\nd)\ncese como sanci\u00f3n por infracci\u00f3n al RIGI."
