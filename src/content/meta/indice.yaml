  DESC_CAPITULO: . Del programa de clemencia
  NRO_ARTICULO: "129"
  DESC_ARTICULO: "[BORRADO] 129 - Los requisitos para aplicar a uno de los..."
  RAW: "Los requisitos para aplicar a uno de los beneficios establecidos por el programa de clemencia son los siguientes, conforme corresponda: a) exenci\u00f3n: El aplicante calificar\u00e1 al beneficio de exenci\u00f3n en el supuesto que la Agencia de Mercados y Competencia no cuente con informaci\u00f3n o no haya iniciado previamente una investigaci\u00f3n, y sea el primero entre los involucrados en la conducta en reportarla y suministrar elementos de prueba que, a juicio de la Agencia de Mercados y Competencia, conduzcan a la acreditaci\u00f3n de dicha conducta y a la determinaci\u00f3n del resto de los responsables. Tambi\u00e9n\ncalificar\u00e1 para la exenci\u00f3n si la Agencia de Mercados y Competencia, aun cuando hubiere iniciado previamente una investigaci\u00f3n, a la fecha de la presentaci\u00f3n de la solicitud no cuenta con evidencia suficiente y el aplicante sea primero entre los involucrados en la conducta en reportarla y aportar elementos de prueba que, a juicio de la Agencia de Mercados y Competencia, conduzcan a la acreditaci\u00f3n de dicha conducta y a la determinaci\u00f3n del resto de los responsables. El solicitante deber\u00e1 cesar de forma inmediata con su participaci\u00f3n en la conducta reportada. La Agencia de Mercados y Competencia podr\u00e1 solicitar al aplicante que contin\u00fae con el accionar o conducta reportada en aquellos casos en que lo estimare conveniente a efectos de preservar la investigaci\u00f3n. Desde el momento de la presentaci\u00f3n de su solicitud y hasta la conclusi\u00f3n del procedimiento, el aplicante deber\u00e1 cooperar plena, continua y diligentemente con la Agencia de Mercados y Competencia. El solicitante no deber\u00e1 haber destruido, falsificado u ocultado pruebas de la conducta reportada. El solicitante no deber\u00e1 haber divulgado o hecho p\u00fablica su intenci\u00f3n de aplicar al presente beneficio, a excepci\u00f3n que haya sido a otras autoridades de competencia. b) Reducci\u00f3n: El aplicante que no d\u00e9 cumplimiento con lo establecido en el punto a. podr\u00e1, no obstante, obtener una reducci\u00f3n de entre el cincuenta por ciento (50%) y el veinte por ciento (20%) del m\u00e1ximo de la sanci\u00f3n que de otro modo le hubiese sido impuesta seg\u00fan el art\u00edculo 124, inciso b, cuando aporte a la investigaci\u00f3n elementos de convicci\u00f3n adicionales a los que ya cuente la Agencia de Mercados y Competencia y satisfaga los restantes requisitos establecidos en el presente art\u00edculo. Con el fin de determinar el monto de la\nreducci\u00f3n, la Agencia de Mercados y Competencia y el Tribunal de Defensa de la Competencia tomar\u00e1n en consideraci\u00f3n el orden cronol\u00f3gico de presentaci\u00f3n de la solicitud y la calidad de la evidencia proporcionada. c) beneficio complementario: La persona humana o jur\u00eddica que no est\u00e9 en condiciones de dar cumplimiento a los requisitos previstos en el apartado a y b para la conducta reportada, pero que durante la substanciaci\u00f3n de la investigaci\u00f3n de la misma reporte una segunda y dis\u00edmil conducta anticompetitiva de las enumeradas en el art\u00edculo 72 de la presente ley y re\u00fana respecto de esta \u00faltima los requisitos previstos en el apartado a anteriormente referido, se le otorgar\u00e1 -adicionalmente a la exenci\u00f3n de las sanciones establecidas en la presente ley respecto de esta segunda conducta- una reducci\u00f3n de un tercio (1/3) de la sanci\u00f3n o multa que de otro modo le hubiese sido impuesta por su participaci\u00f3n en la primera conducta."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: IX
  DESC_CAPITULO: . Del programa de clemencia
  NRO_ARTICULO: "130"
  DESC_ARTICULO: "[BORRADO] 130 - La reglamentación establecerá el procedi..."
  RAW: "La reglamentaci\u00f3n establecer\u00e1 el procedimiento conforme al cual la Agencia de Mercados y Competencia deber\u00e1 analizar y conceder, ad refer\u00e9ndum del Tribunal de Defensa de la Competencia, las solicitudes a uno de los beneficios previstos en este Cap\u00edtulo. Si el Tribunal de Defensa de la Competencia tuviere por acreditada la conducta reportada en base a la prueba proporcionada por un aplicante, no podr\u00e1 imponer ninguna de las sanciones previstas en el art\u00edculo 124 a quien la Agencia de Mercados y Competencia haya sido individualizado como beneficiario de una exenci\u00f3n, como tampoco imponer una multa mayor a la solicitada por la Agencia de Mercados y Competencia a quien haya sido individualizado como beneficiario de una reducci\u00f3n."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: IX
  DESC_CAPITULO: . Del programa de clemencia
  NRO_ARTICULO: "131"
  DESC_ARTICULO: "[BORRADO] 131 - La Agencia de Mercados y Competencia y e..."
  RAW: "La Agencia de Mercados y Competencia y el Tribunal de Defensa de la Competencia mantendr\u00e1n con car\u00e1cter confidencial la identidad de los que soliciten acogerse a los beneficios de este Cap\u00edtulo. Los jueces competentes en los procesos judiciales que pudieren iniciarse por el incumplimiento a las normas del presente T\u00edtulo en ning\u00fan caso podr\u00e1n ordenar la exhibici\u00f3n de las declaraciones, reconocimientos, informaci\u00f3n y/u otros medios de prueba que hubieren sido aportados a la Agencia de Mercado y Competencia por las personas humanas o jur\u00eddicas que hubieren aplicado formalmente a los beneficios de este art\u00edculo. En el caso que la Agencia de Mercados y Competencia o el Tribunal de Defensa de la Competencia rechazara la solicitud a un beneficio previsto en el presente capitulo, la solicitud no podr\u00e1 ser considerada como el reconocimiento o confesi\u00f3n del solicitante de la ilicitud de la conducta reportada o de las cuestiones de hecho relatadas. La informaci\u00f3n y prueba proporcionada en el marco de una aplicaci\u00f3n rechazada no podr\u00e1 ser utilizada por la Agencia de Mercados y Competencia o el Tribunal de Defensa de la Competencia, ni tampoco podr\u00e1n divulgarse las aplicaciones rechazadas."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: IX
  DESC_CAPITULO: . Del programa de clemencia
  NRO_ARTICULO: "132"
  DESC_ARTICULO: "[BORRADO] 132 - La aplicación a un beneficio de exención..."
  RAW: "La aplicaci\u00f3n a un beneficio de exenci\u00f3n o reducci\u00f3n de sanci\u00f3n o multa no podr\u00e1 llevarse a cabo conjuntamente por dos (2) o m\u00e1s participantes de la conducta reportada. Aquellas personas que se acojan al beneficio del programa de clemencia dispuesto bajo la presente ley, previa resoluci\u00f3n del Tribunal de Defensa de la Competencia que determine que cumplen con los t\u00e9rminos establecidos en las disposiciones de este Cap\u00edtulo, quedar\u00e1n exentas de las sanciones previstas en los art\u00edculos 300 y\n309 del C\u00f3digo Penal de la Naci\u00f3n y de las sanciones de prisi\u00f3n que de cualquier modo pudieren corresponderles por haber incurrido en conductas anticompetitivas.\nCap\u00edtulo X. De la reparaci\u00f3n de da\u00f1os y perjuicios"
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: X
  DESC_CAPITULO: . De la reparación de daños y perjuicios
  NRO_ARTICULO: "133"
  DESC_ARTICULO: "[BORRADO] 133 - Las personas humanas o jurídicas damnifi..."
  RAW: "Las personas humanas o jur\u00eddicas damnificadas por los actos prohibidos por esta ley, podr\u00e1n ejercer la acci\u00f3n de reparaci\u00f3n de da\u00f1os y perjuicios conforme las normas del derecho com\u00fan, ante el juez competente en esa materia. La resoluci\u00f3n del Tribunal de Defensa de la Competencia sobre la violaci\u00f3n a esta ley, una vez que quede firme, har\u00e1 de cosa juzgada sobre esta materia. La acci\u00f3n de reparaci\u00f3n de da\u00f1os y perjuicios que tuviere lugar con motivo de la resoluci\u00f3n firme dictada por el Tribunal de Defensa de la Competencia, tramitar\u00e1 de acuerdo al proceso sumar\u00edsimo establecido en el Cap\u00edtulo II del T\u00edtulo III, del libro segundo del C\u00f3digo Procesal Civil y Comercial de la Naci\u00f3n. El juez competente, al resolver sobre la reparaci\u00f3n de da\u00f1os y perjuicios, fundar\u00e1 su fallo en las conductas, hechos y calificaci\u00f3n jur\u00eddica de los mismos, establecidos en la resoluci\u00f3n del Tribunal de Defensa de la Competencia, dictada con motivo de la aplicaci\u00f3n de la presente ley. Las personas que incumplan las normas del presente T\u00edtulo, a instancia del damnificado, ser\u00e1n pasibles de una multa civil a favor del damnificado que ser\u00e1 determinada por el juez competente y que se graduar\u00e1 en funci\u00f3n de la gravedad del hecho y dem\u00e1s circunstancias del caso, independientemente de otras indemnizaciones que correspondan."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: X
  DESC_CAPITULO: . De la reparación de daños y perjuicios
  NRO_ARTICULO: "134"
  DESC_ARTICULO: "[BORRADO] 134 - Cuando más de una persona sea responsabl..."
  RAW: "Cuando m\u00e1s de una persona sea responsable del incumplimiento responder\u00e1n todos solidariamente ante el damnificado, sin perjuicio de las acciones de regreso que les correspondan. Seg\u00fan corresponda, podr\u00e1n eximir o reducir su\nresponsabilidad de reparar los da\u00f1os y perjuicios a los que se refiere el presente Cap\u00edtulo, aquellas personas humanas o jur\u00eddicas que se acojan al beneficio del programa de clemencia dispuesto bajo el Cap\u00edtulo IX del T\u00edtulo VII de la presente ley, previa resoluci\u00f3n del Tribunal de Defensa de la Competencia que determine que cumple con los t\u00e9rminos establecidos en dicho Cap\u00edtulo IX.\nCap\u00edtulo XI. De las apelaciones"
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: XI
  DESC_CAPITULO: . De las apelaciones
  NRO_ARTICULO: "135"
  DESC_ARTICULO: "[BORRADO] 135 - Son susceptibles de recurso de apelación..."
  RAW: "Son susceptibles de recurso de apelaci\u00f3n aquellas resoluciones dictadas por el Tribunal de Defensa de la Competencia que: a) apliquen sanciones; b) ordenen el cese o la abstenci\u00f3n de una conducta conforme el art\u00edculo 124 de la presente ley; c) dispongan la oposici\u00f3n o condicionamiento respecto de los actos previstos en el Cap\u00edtulo IV del T\u00edtulo VII de la presente ley; d) desestimen una denuncia; e) rechacen una solicitud de acogimiento al R\u00e9gimen de Clemencia establecido en el Cap\u00edtulo IX del T\u00edtulo VII de la presente ley; f) sean emitidas conforme el art\u00edculo 118 de la presente ley; g) causen un gravamen irreparable al recurrente."
