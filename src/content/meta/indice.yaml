  RAW: "Podr\u00e1n incluirse en el presente r\u00e9gimen las deudas que se encuentren controvertidas en sede administrativa, contencioso administrativa o judicial, a la fecha de publicaci\u00f3n de la presente ley en el Bolet\u00edn Oficial, en tanto el empleador se allane incondicionalmente y, en su caso, desista y renuncie a toda acci\u00f3n y derecho, incluso al de repetici\u00f3n, asumiendo el pago de las costas y gastos caus\u00eddicos. El allanamiento o desistimiento podr\u00e1 ser total o parcial y proceder\u00e1 en cualquier etapa o instancia administrativa, contencioso administrativa o judicial, seg\u00fan corresponda."
