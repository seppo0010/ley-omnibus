  NRO_ARTICULO: "79"
  DESC_ARTICULO: "79 - Los actos indicados en el artículo 77 de..."
  RAW: "Los actos indicados en el art\u00edculo 77 de la presente ley deber\u00e1n ser notificados a la Agencia de Mercados y Competencia para su examen y debida autorizaci\u00f3n en forma previa a (i) la fecha del perfeccionamiento del acto; (ii) la materializaci\u00f3n de la toma de control; o (iii) a la adquisici\u00f3n de influencia sustancial, cuando la suma del volumen de negocio de las empresas afectadas supere en el pa\u00eds los cien millones (100.000.000) de unidades m\u00f3viles. Los actos de concentraci\u00f3n econ\u00f3mica que se perfeccionen en incumplimiento a lo\ndispuesto en este art\u00edculo, as\u00ed como la implementaci\u00f3n de la operaci\u00f3n de concentraci\u00f3n econ\u00f3mica sin la previa autorizaci\u00f3n de la Agencia de Mercados y Competencia, ser\u00e1n sancionados en los t\u00e9rminos del art\u00edculo 123, inciso e) de la presente ley, sin perjuicio de la obligaci\u00f3n de revertirlos y remover todos sus efectos en el caso en que se determine que est\u00e1 alcanzado por la prohibici\u00f3n del art\u00edculo 77 de la presente ley. Se entiende por volumen de negocios total los importes resultantes de la venta de productos, de la prestaci\u00f3n de servicios realizados, y los subsidios directos percibidos por las empresas afectadas durante el \u00faltimo ejercicio que correspondan a sus actividades ordinarias, previa deducci\u00f3n de los descuentos sobre ventas, impuesto sobre el valor agregado y de otros impuestos directamente relacionados con dichas actividades. Las empresas afectadas a los efectos del c\u00e1lculo del volumen de negocios total ser\u00e1n la empresa objeto del cambio de control, incluidas todas sus subsidiarias, y la empresa adquiriente de dicho control, incluidas todas sus subsidiarias y todas aquellas personas f\u00edsicas o jur\u00eddicas que tengan control directo o indirecto sobre la empresa adquirente y sus subsidiarias. Los actos de concentraci\u00f3n econ\u00f3mica comprendidos en las disposiciones de este art\u00edculo solo producir\u00e1n efectos entre las partes que intervengan en ellos y en relaci\u00f3n a terceros una vez cumplidas las previsiones de los art\u00edculos 84 y 85 de la presente ley, seg\u00fan corresponda."
