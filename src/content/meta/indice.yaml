  NRO_CAPITULO: IV
  DESC_CAPITULO: . Incentivos tributarios y aduaneros
  NRO_ARTICULO: "233"
  DESC_ARTICULO: "233 - Los VPU adheridos al RIGI que estén conf..."
  RAW: "Los VPU adheridos al RIGI que est\u00e9n conformados por uniones transitorias u otros contratos asociativos, de conformidad con lo previsto en el inciso d) del p\u00e1rrafo tercero del art\u00edculo 214, tendr\u00e1n el tratamiento tributario previsto en el presente Cap\u00edtulo conforme a las siguientes disposiciones:\na)\nImpuesto a las Ganancias: (i)\nSer\u00e1n considerados sujetos comprendidos en el apartado 2 del inciso a) del Art\u00edculo 73 de la Ley de Impuesto a las Ganancias, desde la fecha de adhesi\u00f3n al RIGI, por lo que quedar\u00e1n sujetos al tratamiento tributario previsto en el presente Cap\u00edtulo en forma separada a sus miembros;\n(ii)\nLas distribuciones de utilidades del VPU a sus miembros tendr\u00e1n el tratamiento previsto en el art\u00edculo 68 de la Ley de Impuesto a las Ganancias;\n(iii)\nLas operaciones, actos o relaciones econ\u00f3micas entre el VPU y sus miembros deber\u00e1n ser caracterizados al s\u00f3lo efecto de la Ley de Impuesto a las Ganancias y el RIGI, de acuerdo con la forma o estructura jur\u00eddica que hubieran adoptado si el VPU y sus miembros hubieran sido empresas distintas y separadas que realizasen las mismas o similares actividades en las mismas o similares condiciones, y tratasen con total independencia una de otra.\nb)\nDem\u00e1s tributos provinciales, de la Ciudad Aut\u00f3noma de Buenos Aires y/o municipales: No podr\u00e1n alcanzarse con ning\u00fan tributo local las operaciones, transferencias, ventas, locaciones, prestaciones ni ninguna otra relaci\u00f3n econ\u00f3mica entre el VPU y sus miembros. Cualquier imposici\u00f3n en tal sentido ser\u00e1 considerada como una violaci\u00f3n a lo establecido en el art\u00edculo 210 de esta ley."
