  RAW: "Sustit\u00fayese el art\u00edculo 41 bis de la Ley N\u00b0 20.321 por el siguiente:\n\u201cART\u00cdCULO 41 BIS: Cualquier empleado podr\u00e1 solicitar la retenci\u00f3n del importe de cuotas sociales, cargos por servicios, pago de intereses, o cualquier otra obligaci\u00f3n de pago regular, a favor de la mutual de su elecci\u00f3n, as\u00ed como de personas humanas o jur\u00eddicas, cualquiera sea su naturaleza. Los importes retenidos ser\u00e1n ingresados a los beneficiarios dentro de los cinco d\u00edas de haberse abonado los haberes. Igual procedimiento regir\u00e1 para los jubilados y pensionados nacionales. \" CAP\u00cdTULO II \u2013 LEY GENERAL DE SOCIEDADES N\u00b0 19.550"
