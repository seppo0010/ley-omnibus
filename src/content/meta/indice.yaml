  RAW: "Derecho de Opci\u00f3n. La opci\u00f3n de adherir al REIBP es de car\u00e1cter individual y voluntaria, trat\u00e1ndose el presente de un r\u00e9gimen especial que comprende al Impuesto sobre los Bienes Personales y a todo otro tributo patrimonial nacional (cualquiera fuera su denominaci\u00f3n) que pueda complementar o reemplazar al Impuesto sobre los Bienes Personales en los per\u00edodos fiscales 2024 a 2027.\nAl optarse por la adhesi\u00f3n al REIBP, el Estado Nacional y el contribuyente declaran que entienden y reconocen los derechos, obligaciones y limitaciones de car\u00e1cter rec\u00edproco aqu\u00ed establecido."
