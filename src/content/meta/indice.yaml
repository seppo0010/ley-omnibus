  RAW: "Sustit\u00fayese el art\u00edculo 24\u00b0 de la Ley N\u00b0 26.058, por el siguiente:\n\u201cART\u00cdCULO 24. \u2014 Los planes de estudio de la Educaci\u00f3n T\u00e9cnico Profesional de nivel secundario, tendr\u00e1n una duraci\u00f3n equivalente o como m\u00e1ximo de un a\u00f1o adicional a la duraci\u00f3n del nivel secundario de cada jurisdicci\u00f3n. Estos planes se estructurar\u00e1n seg\u00fan los criterios organizativos adoptados por cada jurisdicci\u00f3n y resguardando la calidad de tal Servicio Educativo Profesionalizante.\u201d\nCAPITULO III - CULTURA\nSecci\u00f3n I \u2013 Cinematograf\u00eda"
