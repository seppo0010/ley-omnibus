  NRO_ARTICULO: "259"
  DESC_ARTICULO: "259 - En la misma resolución en la que la Auto..."
  RAW: "En la misma resoluci\u00f3n en la que la Autoridad de Aplicaci\u00f3n disponga la apertura del sumario infraccional podr\u00e1 instruir la iniciaci\u00f3n de las acciones pertinentes a los efectos de que el tribunal competente disponga cautelarmente, de manera preventiva y hasta que recaiga decisi\u00f3n definitiva y firme al respecto, la suspensi\u00f3n preventiva del goce de los incentivos bajo el presente RIGI. Asimismo, durante dicho plazo se considerar\u00e1n suspendidas el cumplimiento de las dem\u00e1s obligaciones bajo el RIGI."
