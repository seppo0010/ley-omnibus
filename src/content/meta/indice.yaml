  DESC_CAPITULO: . De las concentraciones
  NRO_ARTICULO: "82"
  DESC_ARTICULO: "[BORRADO] 82 - La Agencia de Mercados y Competencia est..."
  RAW: "La Agencia de Mercados y Competencia establecer\u00e1 el procedimiento por el cual emitir\u00e1 la resoluci\u00f3n fundada prevista el art\u00edculo 83 con\nrespecto a los actos de concentraci\u00f3n econ\u00f3mica comprendidos en las disposiciones los art\u00edculos 79 y 80 de la presente ley. Este procedimiento fijar\u00e1 con car\u00e1cter general la informaci\u00f3n y antecedentes que deben acompa\u00f1arse al momento de notificar una operaci\u00f3n de concentraci\u00f3n econ\u00f3mica, y los plazos en que dicha informaci\u00f3n y antecedentes deben ser provistos. La Agencia de Mercados y Competencia establecer\u00e1 un procedimiento simplificado para las concentraciones econ\u00f3micas que, a su criterio, tengan menor probabilidad de estar alcanzadas por la prohibici\u00f3n del art\u00edculo 78 de la presente ley. Sin perjuicio de lo que establezca la reglamentaci\u00f3n, la dilaci\u00f3n excesiva e injustificada en el requerimiento de informaci\u00f3n ser\u00e1 considerada una falta grave por parte de la Agencia de Mercados y Competencia. La Agencia de Mercados y Competencia podr\u00e1 tener por no notificada una operaci\u00f3n de concentraci\u00f3n econ\u00f3mica de concluir que la informaci\u00f3n y antecedentes necesarios para evaluar sus efectos no han sido proporcionados de modo completo y correcto por las empresas notificantes. No obstante, ante la falta de dicha informaci\u00f3n en los plazos procesales que correspondan, la Agencia de Mercados y Competencia podr\u00e1 resolver con la informaci\u00f3n que pueda por s\u00ed misma obtener en ejercicio de las facultades que le reserva esta ley. El incumplimiento deliberado de las empresas notificantes de proporcionar la informaci\u00f3n solicitada por la Agencia de Mercados y Competencia en el marco de cualquiera de los procedimientos establecidos en este cap\u00edtulo podr\u00e1 ser sancionado en los t\u00e9rminos del art\u00edculo 127 de la presente ley. La reglamentaci\u00f3n establecer\u00e1 la forma de los procedimientos contemplados en este cap\u00edtulo de modo que se garantice la confidencialidad de la informaci\u00f3n proporcionada en el marco de los mismos. Con respecto a terceros, el contenido de los expedientes tendr\u00e1 el car\u00e1cter de confidencial en los t\u00e9rminos del art\u00edculo 8\u00b0,\ninciso c) de la Ley N\u00b0 27.275 y sus modificaciones, y constituye una excepci\u00f3n para proveer la informaci\u00f3n que se requiera en el marco de dicha norma, su reglamentaci\u00f3n o la norma que en el futuro la reemplace o modifique. Cuando la concentraci\u00f3n econ\u00f3mica involucre servicios que estuvieren sometidos a regulaci\u00f3n econ\u00f3mica del Estado Nacional a trav\u00e9s de un ente regulador, la Agencia de Mercados y Competencia requerir\u00e1 al ente regulador respectivo una opini\u00f3n fundada sobre la propuesta de concentraci\u00f3n econ\u00f3mica en la que indique: (i) el eventual impacto sobre la competencia en el mercado respectivo o (ii) sobre el cumplimiento del marco regulatorio respectivo. La opini\u00f3n no ser\u00e1 vinculante para la Agencia de Mercados y Competencia. La reglamentaci\u00f3n deber\u00e1 prever un procedimiento para que cada acto de concentraci\u00f3n econ\u00f3mica notificado a la Agencia de Mercados y Competencia tome estado p\u00fablico y cualquier interesado pueda formular las manifestaciones y oposiciones que considere procedentes. De mediar oposiciones, deber\u00e1n ser puestas en conocimiento de las empresas notificantes. La Agencia de Mercados y Competencia no estar\u00e1 obligada a expedirse sobre tales presentaciones."
