  DESC_CAPITULO: CONSOLIDACIÓN DE DEUDA DEL SECTOR PÚBLICO NACIONAL
  NRO_ARTICULO: 231
  DESC_ARTICULO: "Limitación a la regulación provincial sobre exigencias sanitarias"
  RAW: "Las provincias podr\u00e1n dictar normas complementarias que no contravengan las disposiciones de esta ley y su reglamentaci\u00f3n frente a emergencias sanitarias concretas que afecten a una determinada provincia y que supongan elevar las exigencias sanitarias de manera razonable y proporcional a la emergencia. Estas normas deber\u00e1n ser notificadas a la Autoridad de Aplicaci\u00f3n dentro de las VEINTICUATRO (24) horas de su dictado, las cuales podr\u00e1 aceptarlas incorpor\u00e1ndolas al Digesto Sanitario o rechazarlas por considerarlas inadecuadas. Las mismas quedar\u00e1n sin efecto cuando sean rechazadas por la Autoridad de Aplicaci\u00f3n o en caso de no ser incluidas en el Digesto Sanitario \u00danico dentro de los TREINTA (30) d\u00edas de su sanci\u00f3n."
