  RAW: "Sustit\u00fayese el art\u00edculo 31 de la Ley N\u00b0 19.549, por el siguiente: \u201cART\u00cdCULO 31.- El pronunciamiento acerca del reclamo deber\u00e1 efectuarse dentro de los noventa (90) d\u00edas de formulado. Vencido ese plazo, el interesado podr\u00e1 requerir pronto despacho y, si transcurrieren otros cuarenta y cinco (45) d\u00edas, podr\u00e1 aqu\u00e9l iniciar la demanda, la que podr\u00e1 ser interpuesta en cualquier momento, sin perjuicio de lo que fuere pertinente en materia de prescripci\u00f3n. El Poder Ejecutivo, a requerimiento del organismo interviniente, por razones de complejidad o emergencia p\u00fablica, podr\u00e1 ampliar fundadamente los plazos indicados, se encuentren o no en curso, hasta un m\u00e1ximo de ciento veinte (120) y sesenta (60) d\u00edas respectivamente. La denegatoria expresa del reclamo podr\u00e1 ser recurrida en sede administrativa. La demanda judicial deber\u00e1 ser interpuesta por el interesado dentro del plazo de ciento ochenta (180) d\u00edas h\u00e1biles judiciales de notificada dicha denegatoria expresa o, en su caso, de notificada la denegatoria expresa del recurso administrativo que hubiera intentado contra aqu\u00e9lla. Esto \u00faltimo, sin perjuicio de la opci\u00f3n que el administrado tiene de recurrir en sede administrativa la denegatoria, conforme lo previsto en el art\u00edculo 23, inciso c) final."
