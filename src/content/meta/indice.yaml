  DESC_CAPITULO: . Empleo público
  NRO_ARTICULO: "65"
  DESC_ARTICULO: "65 - El Poder Ejecutivo nacional reglamentará..."
  RAW: "El Poder Ejecutivo nacional reglamentar\u00e1 los efectos que producir\u00e1 la regularizaci\u00f3n de las relaciones laborales indicadas en el art\u00edculo precedente. Esos efectos podr\u00e1n comprender: a) La extinci\u00f3n de la acci\u00f3n penal prevista por la Ley N\u00b0 27.430 y condonaci\u00f3n de las infracciones, multas y sanciones de cualquier naturaleza correspondientes a dicha regularizaci\u00f3n, previstas en las Leyes N\u00b0 11.683, texto ordenado en 1998 y sus modificaciones, N\u00b0 17.250 y sus modificatorias, N\u00b0 22.161 y sus modificatorias, el art\u00edculo 32 de la Ley N\u00b0 24.557 y sus modificatorias, delitos relativos a los Recursos de la Seguridad\nSocial de la Ley N\u00b0 24.769 y sus modificatorias, la Ley N\u00b0 25.212 y su modificatoria, firmes o no, siempre que se encuentren impagas o incumplidas a la fecha de entrada en vigencia de esta ley. b) Baja del Registro de Empleadores con Sanciones Laborales (REPSAL), creado por la Ley N\u00b0 26.940, respecto de infracciones cometidas o constatadas hasta la entrada en vigencia de la presente ley, siempre y cuando regularicen a la totalidad de los trabajadores por los que se encuentra publicado en el REPSAL y pague, de corresponder, la multa. c) Condonaci\u00f3n de la deuda por capital e intereses cuando aquella tenga origen en la falta de pago de aportes y contribuciones con destino a los Subsistemas de la Seguridad Social que se detallan a continuaci\u00f3n: (i)\nSistema Integrado Previsional Argentino, Ley N\u00b0 24.241 y sus modificaciones.\n(ii)\nInstituto Nacional de Servicios Sociales para Jubilados y Pensionados, Ley N\u00b019.032 y sus modificaciones.\n(iii)\nR\u00e9gimen Nacional del Seguro de Salud, Ley N\u00b0 23.661 y sus modificaciones.\n(iv)\nFondo Nacional de Empleo, Ley N\u00b0 24.013 y sus modificaciones.\n(v)\nR\u00e9gimen Nacional de Asignaciones Familiares, Ley N\u00b0 24.714 y sus modificatorias.\n(vi)\nContribuci\u00f3n con destino al Registro Nacional de la Industria de la Construcci\u00f3n, Ley N\u00b0 22.250 y sus modificatorias.\n(vii) Otros reg\u00edmenes laborales o de seguridad social que determine la reglamentaci\u00f3n. La reglamentaci\u00f3n determinar\u00e1 los porcentajes de condonaci\u00f3n que habr\u00e1n de aplicarse, los que en ning\u00fan caso ser\u00e1n inferiores al setenta por ciento (70%) de las sumas adeudadas. Se podr\u00e1 establecer incentivos para la cancelaci\u00f3n de la obligaci\u00f3n de contado y beneficios especiales para las Micro, Peque\u00f1as y Medianas\nEmpresas."
- NRO_SECCION: II
  DESC_SECCION: Reforma del Estado
  NRO_CAPITULO: IV
  DESC_CAPITULO: . Empleo público
  NRO_ARTICULO: "66"
  DESC_ARTICULO: "66 - Los trabajadores incluidos en la regular..."
  RAW: "\nLos trabajadores incluidos en la regularizaci\u00f3n prevista en el\npresente r\u00e9gimen tendr\u00e1n derecho a computar hasta sesenta (60) meses de servicios con aportes o la menor cantidad de meses por la que se los regularice, calculados sobre un monto mensual equivalente al \u201cSalario M\u00ednimo Vital y M\u00f3vil\u201d \u00fanicamente a fin de cumplir con los a\u00f1os de servicios requeridos por la Ley N\u00b0 24.241 y sus modificaciones para la obtenci\u00f3n de la Prestaci\u00f3n B\u00e1sica Universal y para el beneficio de Prestaci\u00f3n por Desempleo previsto en el art\u00edculo 113 de la Ley N\u00b0 24.013 y sus modificatorias. Los meses regularizados no ser\u00e1n considerados a los fines de la determinaci\u00f3n de la Prestaci\u00f3n Compensatoria ni de la Prestaci\u00f3n Adicional por Permanencia."
- NRO_SECCION: II
  DESC_SECCION: Reforma del Estado
  NRO_CAPITULO: IV
  DESC_CAPITULO: . Empleo público
  NRO_ARTICULO: "67"
  DESC_ARTICULO: "67 - La regularización de las relaciones labo..."
  RAW: "La regularizaci\u00f3n de las relaciones laborales deber\u00e1 efectivizarse dentro de los noventa (90) d\u00edas corridos, contados desde la fecha de entrada en vigencia de la reglamentaci\u00f3n del presente T\u00edtulo de la ley. La reglamentaci\u00f3n podr\u00e1 disponer planes de regularizaci\u00f3n plurianuales, previendo un plazo m\u00e1ximo de cinco (5) a\u00f1os y una regulaci\u00f3n anual m\u00ednima del veinte por ciento (20%) de las diferencias. El porcentaje deber\u00e1 ser constante o decreciente a lo largo de todo el plan de regularizaci\u00f3n."
