  RAW: "La Regularizaci\u00f3n de Activos efectuada por las sociedades comprendidas en el inciso b) del art\u00edculo 53 de la Ley del Impuesto a las Ganancias, texto ordenado en 2019 y sus modificaciones, liberar\u00e1 del Impuesto a las Ganancias correspondiente a los socios, en proporci\u00f3n a la materia imponible que les sea atribuible, de acuerdo con su participaci\u00f3n en estas. Igual criterio corresponder\u00e1 aplicar con relaci\u00f3n a los sujetos referenciados en el inciso c) del mencionado art\u00edculo con relaci\u00f3n a los o las fiduciantes, beneficiarios o beneficiarias y/o fideicomisarios o fideicomisarias. La liberaci\u00f3n dispuesta proceder\u00e1 solo en el supuesto en que los sujetos mencionados en los incisos b) y c) del art\u00edculo 53 de la Ley del Impuesto a las Ganancias, texto ordenado en 2019 y sus modificaciones, no hubieran ejercido la opci\u00f3n a la que se refiere en el punto 8 del inciso a) del art\u00edculo 73 de la mencionada ley.\nPago del impuesto especial. Efectos de la falta de pago en t\u00e9rmino."
