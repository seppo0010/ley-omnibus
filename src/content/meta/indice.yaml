  RAW: "Incorp\u00f3rase como art\u00edculo 44\u00b0 bis, de la Secci\u00f3n 4\u00aa Bis de la Ley N\u00b0 17.319, el siguiente: \u201cART\u00cdCULO 44 bis: Las autorizaciones de almacenamiento subterr\u00e1neo de gas natural confieren el derecho de almacenar gas natural en reservorios naturales de hidrocarburos depletados, incluyendo el proceso de inyecci\u00f3n, dep\u00f3sito y retiro del gas natural. Podr\u00e1n ser otorgadas en: a) \u00c1reas sujetas a permisos de exploraci\u00f3n y/o concesiones de explotaci\u00f3n propias. b) \u00c1reas sujetas a permisos de exploraci\u00f3n y/o concesiones de explotaci\u00f3n de terceros, con autorizaci\u00f3n de estos ante la Autoridad de Aplicaci\u00f3n. c) \u00c1reas que habiendo sido productivas ya no se encuentren sujetas a permisos de exploraci\u00f3n y/o concesiones de explotaci\u00f3n. Todo otro proyecto de almacenamiento subterr\u00e1neo de gas natural que no sea realizado bajo los supuestos antes se\u00f1alados no requerir\u00e1 autorizaci\u00f3n bajo la presente ley. El Poder Ejecutivo podr\u00e1 otorgar autorizaci\u00f3n de almacenamiento subterr\u00e1neo de gas natural a cualquier sujeto que: (i) cumpla con los requisitos de experiencia\nt\u00e9cnica y capacidad financiera, (ii) cuente con la conformidad del titular del permiso de exploraci\u00f3n y/o la concesi\u00f3n de explotaci\u00f3n en cuya \u00e1rea se emplace el reservorio natural que se utilizar\u00e1 para el almacenaje; y (iii) se comprometa a construir a su propio costo y riesgo las instalaciones necesarias para llevar adelante la actividad de almacenaje. Las autorizaciones de almacenamiento no estar\u00e1n sujetas a plazo. Los titulares de una autorizaci\u00f3n de almacenamiento subterr\u00e1neo de gas podr\u00e1n solicitar una autorizaci\u00f3n de transporte de hidrocarburos hasta sus instalaciones de almacenamiento y desde estas hasta el sistema de transporte, que tampoco estar\u00e1n sujetas a plazo. Los autorizados no estar\u00e1n obligados a almacenar gas natural de terceros, teniendo libertad para realizar la actividad en beneficio propio o de terceros, y acordar libremente los precios por la venta del gas natural almacenado y por el servicio de almacenaje, incluyendo la reserva de su capacidad. La autorizaci\u00f3n de almacenamiento subterr\u00e1neo de gas natural no se encontrar\u00e1 sujeta al pago de bonos de explotaci\u00f3n y no se podr\u00e1 imponer pagos an\u00e1logos por el otorgamiento de estas autorizaciones a trav\u00e9s de normativa provincial. El gas natural almacenado solo pagar\u00e1 regal\u00edas con su comercializaci\u00f3n\u201d."
