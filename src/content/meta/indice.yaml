  RAW: "Sustit\u00fayese el art\u00edculo 21\u00b0 de la Ley N\u00b0 17.319 de Hidrocarburos, por el siguiente texto:\n\u201cART\u00cdCULO 21. \u2014 El permisionario que descubriere hidrocarburos deber\u00e1 efectuar dentro de los TREINTA (30) d\u00edas, bajo apercibimiento de incurrir en las sanciones establecidas en el t\u00edtulo VII, la correspondiente denuncia ante la autoridad de aplicaci\u00f3n. Podr\u00e1 disponer de los productos que extraiga en el curso de los trabajos exploratorios, pero mientras no d\u00e9 cumplimiento a lo exigido en el art\u00edculo 22\u00b0 no estar\u00e1 facultado para proceder a la explotaci\u00f3n del yacimiento. Los hidrocarburos que se extraigan durante la exploraci\u00f3n estar\u00e1n sometidos al pago de la regal\u00eda comprometida en el proceso de adjudicaci\u00f3n, con la excepci\u00f3n prevista en el art\u00edculo 63\u00ba.\u201d"
