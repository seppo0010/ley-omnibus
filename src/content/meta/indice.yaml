  DESC_ARTICULO: "[BORRADO] 153 - Incumplimiento de la obligación de estab..."
  RAW: "Incumplimiento de la obligaci\u00f3n de estabilidad fiscal. Si, por cualquier motivo durante el per\u00edodo de estabilidad fiscal previsto en el art\u00edculo 152, la carga fiscal derivada de uno o m\u00e1s tributos que recaigan en forma directa sobre el patrimonio o sobre cualquier activo de un contribuyente que tenga derecho a aplicar el beneficio de estabilidad fiscal bajo el REIBP excede el l\u00edmite previsto en el art\u00edculo 152, el contribuyente tendr\u00e1 el derecho a rechazar cualquier reclamo por parte de la Administraci\u00f3n Federal de Ingresos P\u00fablicos de aquellos importes que excedan el l\u00edmite previsto en el citado art\u00edculo 152. Si, no obstante ello, el contribuyente debiera pagar un importe por encima del l\u00edmite m\u00e1ximo establecido bajo las reglas de estabilidad fiscal del art\u00edculo 152, se le permitir\u00e1 al contribuyente computar a su favor un cr\u00e9dito fiscal compensable contra el o los tributos patrimoniales que resultan en el exceso de la carga m\u00e1xima bajo la estabilidad fiscal y/o, a elecci\u00f3n del contribuyente, contra cualquier otro tributo nacional por un monto equivalente a la diferencia entre el o los tributos patrimoniales aplicables a ese per\u00edodo fiscal y el tributo patrimonial m\u00e1ximo calculado de acuerdo a las normas de estabilidad fiscal del art\u00edculo 152.\nEl cr\u00e9dito fiscal previsto en el presente art\u00edculo no requerir\u00e1 tr\u00e1mite previo alguno y el contribuyente podr\u00e1 aplicarlo directamente en los t\u00e9rminos del p\u00e1rrafo anterior y, a tal fin, se considera que el derecho a gozar del cr\u00e9dito fiscal integra el patrimonio del contribuyente desde la fecha de pago prevista en el art\u00edculo 146 y, de corresponder, 149."
