  DESC_CAPITULO: . Presupuesto
  NRO_ARTICULO: "107"
  DESC_ARTICULO: "[BORRADO] 107 - La Agencia de Mercados y Competencia for..."
  RAW: "La Agencia de Mercados y Competencia formular\u00e1 anualmente su presupuesto, estimando razonablemente los gastos para el pr\u00f3ximo ejercicio, y lo elevar\u00e1 al Poder Ejecutivo nacional. La Agencia de Mercados y Competencia administrar\u00e1 su presupuesto de manera aut\u00f3noma, de acuerdo a la autarqu\u00eda que le asigna la presente ley. Los interesados que, bajo el Cap\u00edtulo III del T\u00edtulo VII de la presente ley, inicien actuaciones ante la Agencia de Mercados y Competencia, deber\u00e1n abonar un arancel que no podr\u00e1 ser inferior a las cinco mil (5.000) ni superar las veinte mil (20.000) unidades m\u00f3viles establecidas en el art\u00edculo 144 de la presente ley. El arancel ser\u00e1 establecido por el Poder Ejecutivo Nacional a propuesta de la Agencia de Mercados y Competencia. Los recursos de la Agencia de Mercados y Competencia se formar\u00e1n con los siguientes ingresos: a) los recursos que puedan serle asignados en virtud de las leyes y reglamentaciones aplicables; b) los subsidios, herencias, legados, donaciones o transferencias que bajo cualquier T\u00edtulo que reciba; c) el producido de la tasa de control y an\u00e1lisis de operaciones de concentraci\u00f3n econ\u00f3mica y opiniones consultivas creada por el presente art\u00edculo; d) las costas y dem\u00e1s sumas que pueda percibir en los procesos en que participe; e) los intereses y beneficios resultantes de la gesti\u00f3n de sus propios fondos."
