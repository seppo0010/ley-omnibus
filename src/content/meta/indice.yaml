  DESC_CAPITULO: LEY GENERAL DE SOCIEDADES N° 19.550
  NRO_ARTICULO: 86
  DESC_ARTICULO: "Beneficios sociales del socio industrial"
  RAW: "Sustit\u00fayese el art\u00edculo 144 de la Ley General de Sociedades N\u00ba 19.550, T.O. 1984 y sus modificatorias, por el siguiente:\n\n\u201cART\u00cdCULO 144.- El contrato debe determinar la parte del socio industrial en los beneficios sociales. Cuando no lo disponga se considerar\u00e1 que le corresponde la mitad de los mismos.\u201d"
- NRO_SECCION: III
