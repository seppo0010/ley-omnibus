  DESC_ARTICULO: "228 - Delegación sobre el Poder Ejecutivo de normas sobre regulación de industria de animales"
  RAW: "El Poder Ejecutivo Nacional reglamentar\u00e1, en todo el territorio del pa\u00eds, el r\u00e9gimen de habilitaci\u00f3n y funcionamiento de los establecimientos donde se faenan animales, o se elaboran o depositan productos de origen animal. Ese r\u00e9gimen comprender\u00e1 los requisitos de construcci\u00f3n e ingenier\u00eda sanitaria, los aspectos higi\u00e9nicos, sanitarios y ambientales de elaboraci\u00f3n, industrializaci\u00f3n y transporte de las carnes, productos, subproductos y derivados de origen animal destinados al consumo en cualquier parte del territorio del pa\u00eds o a la exportaci\u00f3n."
