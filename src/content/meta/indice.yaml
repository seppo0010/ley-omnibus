  NRO_ARTICULO: "18"
  DESC_ARTICULO: "18 - El acto administrativo se manifestará ex..."
  RAW: "Sustit\u00fayese el art\u00edculo 8\u00ba de la Ley N\u00b0 19.549 por el siguiente:\n\u201cART\u00cdCULO 8\u00b0.- El acto administrativo se manifestar\u00e1 expresamente y por escrito, ya sea en forma gr\u00e1fica, electr\u00f3nica o digital; indicar\u00e1 el lugar y fecha en que se lo dicta y contendr\u00e1 la firma de la autoridad que lo emite; s\u00f3lo por excepci\u00f3n y si las circunstancias lo permitieren podr\u00e1 utilizarse una forma distinta. El acto que carezca de firma no producir\u00e1 efectos jur\u00eddicos de ninguna especie. Lo mismo ocurrir\u00e1 con el que carezca de forma escrita salvo que las circunstancias permitieren utilizar una forma distinta. La reglamentaci\u00f3n establecer\u00e1 las distintas modalidades y condiciones a las que se sujetar\u00e1 la utilizaci\u00f3n de medios electr\u00f3nicos o digitales para la emisi\u00f3n de actos administrativos.\u201d"
- NRO_SECCION: II
  DESC_SECCION: Reforma del Estado
