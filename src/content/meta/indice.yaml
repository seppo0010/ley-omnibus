  DESC_CAPITULO: . Gas natural. Modificaciones a la N° 24.076
  NRO_ARTICULO: "199"
  DESC_ARTICULO: "199 - Las exportaciones de Gas Natural Licuado "
  RAW: "Incorp\u00f3rase como art\u00edculo 3\u00b0 bis de la Ley N\u00b0 24.076 el siguiente: \u201cART\u00cdCULO 3\u00b0 bis.- Las exportaciones de Gas Natural Licuado (GNL) deber\u00e1n ser autorizadas por la Secretar\u00eda de Energ\u00eda de la Naci\u00f3n, dentro del plazo de ciento veinte (120) d\u00edas de recibida la solicitud conforme la reglamentaci\u00f3n que dicte el Poder Ejecutivo Nacional que establecer\u00e1 las condiciones que deben reunir los solicitantes y las inversiones y proyectos de desarrollo de explotaci\u00f3n de hidrocarburos que permitan producir las cantidades de gas natural requeridas para abastecer el o los respectivos proyectos de licuefacci\u00f3n de gas natural destinados principalmente a la exportaci\u00f3n de GNL. No aplicar\u00e1 en este caso lo dispuesto en el art\u00edculo 3 de la presente ley. Dentro de los seis (6) meses desde la sanci\u00f3n de la presente ley, la Secretar\u00eda de Energ\u00eda de la Naci\u00f3n realizar\u00e1 un estudio a los efectos de emitir una Declaraci\u00f3n de Disponibilidad de Recursos Gas\u00edferos en el largo plazo que contemple la suficiencia de recursos gas\u00edferos en el pa\u00eds proyectada en el tiempo y el suministro de gas\nnatural de otros or\u00edgenes para abastecer regularmente en el curso ordinario de los acontecimientos la demanda interna, y a la misma vez, suministrar sobre base firme e ininterrumpible los proyectos de exportaci\u00f3n de GNL cuyo desarrollo y ejecuci\u00f3n se prevea durante el mismo periodo de an\u00e1lisis. La reglamentaci\u00f3n que dicte el Poder Ejecutivo Nacional fijar\u00e1 las pautas y premisas de an\u00e1lisis que deber\u00e1n tenerse en consideraci\u00f3n en el estudio a realizarse a los fines de la referida Declaraci\u00f3n de Disponibilidad de Recursos Gas\u00edferos, incluyendo aquellas necesarias para las proyecciones de producci\u00f3n nacional de gas natural y ofertas de otras fuentes u or\u00edgenes, y de la demanda interna durante el per\u00edodo de an\u00e1lisis. Sin perjuicio de las condiciones m\u00e1s favorables a la exportaci\u00f3n que pudieren establecerse en virtud de reg\u00edmenes promocionales espec\u00edficos para inversiones de magnitud conforme determine la ley o la reglamentaci\u00f3n dictada al efecto, las autorizaciones de exportaci\u00f3n de GNL que se otorguen tendr\u00e1n car\u00e1cter firme respecto de los vol\u00famenes de GNL autorizados durante un plazo de hasta treinta (30) a\u00f1os, desde la puesta en marcha de la planta de licuefacci\u00f3n (en tierra o flotante) o sus ampliaciones o etapas sucesivas y contendr\u00e1n las garant\u00edas establecidas en dicho r\u00e9gimen. El otorgamiento de una autorizaci\u00f3n de exportaci\u00f3n firme de GNL implicar\u00e1 para sus titulares el derecho a exportar todos los vol\u00famenes autorizados en ese car\u00e1cter en forma\ncontinuada\ny\nsin\ninterrupciones\nni\nrestricciones,\nreducciones\no\nredireccionamientos por causa alguna durante cada d\u00eda del per\u00edodo de vigencia de la autorizaci\u00f3n de exportaci\u00f3n respectiva, as\u00ed como el derecho de acceder sin restricciones ni interrupciones de ninguna naturaleza al suministro de gas natural o a la capacidad de transporte, procesamiento o almacenamiento de cualquier especie de los que sean titulares o que hubiesen contratado a tal fin. La Secretar\u00eda de Energ\u00eda de la Naci\u00f3n establecer\u00e1 los requisitos de informaci\u00f3n y\ndocumentaci\u00f3n que deber\u00e1n ser satisfechos por los solicitantes. Las solicitudes de exportaci\u00f3n ser\u00e1n tramitadas y resueltas en el orden cronol\u00f3gico de presentaci\u00f3n, a menos que la Secretar\u00eda de Energ\u00eda de la Naci\u00f3n determine que alguna presentaci\u00f3n no se ajusta a los requerimientos previstos en este art\u00edculo y las normas reglamentarias, en cuyo caso se la tendr\u00e1 por presentada, a estos efectos, reci\u00e9n al momento en que se hayan subsanado las deficiencias observadas por dicha autoridad. A los efectos del otorgamiento del permiso de exportaci\u00f3n de GNL, no ser\u00e1 necesario que el solicitante cuente con contratos de compraventa de GNL por la totalidad de los vol\u00famenes y plazos solicitados. Las autorizaciones de exportaci\u00f3n de GNL podr\u00e1n ser total o parcialmente cedidas previa autorizaci\u00f3n de la Autoridad de Aplicaci\u00f3n. Asimismo, las modificaciones de esta ley o de la reglamentaci\u00f3n dictada Poder Ejecutivo Nacional o de las resoluciones que emita la Autoridad de Aplicaci\u00f3n no tendr\u00e1 efecto alguno respecto de las autorizaciones de exportaci\u00f3n firmes de GNL concedidas, excepto que estas sean m\u00e1s favorables a la exportaci\u00f3n\u201d."
