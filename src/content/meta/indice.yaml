  RAW: "Sustit\u00fayese el art\u00edculo 71\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 71.- Quienes efect\u00faen trabajos regulados por esta ley contemplar\u00e1n preferentemente el empleo de ciudadanos argentinos en todos los niveles de la actividad, incluso el directivo y en especial de los residentes en la regi\u00f3n donde se desarrollen dichos trabajos. La proporci\u00f3n de ciudadanos nacionales referida al total del personal empleado por cada permisionario, concesionario o autorizado, no podr\u00e1 en ning\u00fan caso ser inferior al setenta y cinco por ciento (75%), la que deber\u00e1 alcanzarse en los plazos que fije la reglamentaci\u00f3n o los pliegos. Igualmente capacitar\u00e1n al personal bajo su dependencia en las t\u00e9cnicas espec\u00edficas de cada una de sus actividades.\u201d"
