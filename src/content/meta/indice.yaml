  RAW: "Sustit\u00fayase el art\u00edculo 20 de la Ley N\u00b0 23.696 por el siguiente: \u201cART\u00cdCULO 20.- La Sindicatura General de la Naci\u00f3n tendr\u00e1 intervenci\u00f3n previa a la formalizaci\u00f3n de las contrataciones indicadas en los art\u00edculos 17, 18, 19 y 46 de la presente y en todos los otros casos en que esta ley expresamente lo disponga, a efectos de elaborar y hacer p\u00fablico un informe integral sobre la empresa p\u00fablica en cuesti\u00f3n, que contendr\u00e1 informaci\u00f3n detallada sobre sus aspectos patrimoniales, econ\u00f3micos, financieros y operativos, debiendo formular las observaciones y sugerencias que estime pertinentes. El plazo para la emisi\u00f3n del informe ser\u00e1 de quince (15) d\u00edas h\u00e1biles a contar desde la recepci\u00f3n de las actuaciones remitidas por el Poder Ejecutivo nacional. Las observaciones o sugerencias formuladas deber\u00e1n ser expresamente consideradas por el Poder Ejecutivo nacional y remitidas a la Comisi\u00f3n Bicameral creada por el art\u00edculo 14 de la presente ley\u201d.\nCap\u00edtulo III. Procedimiento administrativo"
