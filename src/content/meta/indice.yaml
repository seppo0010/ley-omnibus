  DESC_ARTICULO: "Limitación al accionar provincial"
  RAW: "Las provincias concurrir\u00e1n, para hacer cumplir la reglamentaci\u00f3n, asistiendo a la autoridad nacional, supervisando su ejecuci\u00f3n y solicitando la aplicaci\u00f3n de las sanciones previstas en la ley, pudiendo disponer por s\u00ed la clausura preventiva de los establecimientos a cuyo fin se las faculta para solicitar el auxilio de la fuerza p\u00fablica."
