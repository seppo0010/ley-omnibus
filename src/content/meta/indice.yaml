  DESC_ARTICULO: "69 - La Administración Federal de Ingresos Pú..."
  RAW: "La Administraci\u00f3n Federal de Ingresos P\u00fablicos y las instituciones de la seguridad social, con facultades propias o delegadas en la materia, se abstendr\u00e1n de formular, de oficio, determinaciones de deuda y de labrar actas de infracci\u00f3n por las mismas causas y per\u00edodos comprendidos en la regularizaci\u00f3n correspondiente a los subsistemas de la seguridad social, as\u00ed como de formular ajustes impositivos, todo ello con causa en las relaciones laborales regularizadas en el marco de este T\u00edtulo.\nT\u00cdTULO VI Desregulaci\u00f3n econ\u00f3mica"
- NRO_SECCION: II
  DESC_SECCION: Reforma del Estado
  NRO_CAPITULO: IV
  DESC_CAPITULO: . Empleo público
  NRO_ARTICULO: "70"
  DESC_ARTICULO: "70 - Facúltase al Poder Ejecutivo nacional, p..."
  RAW: "Fac\u00faltase al Poder Ejecutivo nacional, por el plazo previsto en el art\u00edculo 1\u00b0, a disponer la derogaci\u00f3n o modificaci\u00f3n de las nomas de rango legal que: a) generen, de forma manifiesta, distorsiones en los precios de mercado, un sobrecosto en el sector regulado, o la escasez de bienes y servicios sin justificaci\u00f3n de inter\u00e9s p\u00fablico suficiente; b) impliquen la constituci\u00f3n de monopolios artificiales en actividades en las que sea posible la competencia; o c) se vinculen con la negociaci\u00f3n de instrumentos de oferta p\u00fablica a los fines de fomentar el uso de los mismos. Se except\u00faa de lo prescripto en este art\u00edculo toda modificaci\u00f3n o derogaci\u00f3n de las regulaciones en materia de salud, previsional y laboral. El Poder Ejecutivo deber\u00e1\njustificar los extremos antes descriptos de forma suficiente a trav\u00e9s de informes t\u00e9cnicos que podr\u00e1n ser requeridos a cualquier \u00f3rgano o entidad del Sector P\u00fablico Nacional y a instituciones id\u00f3neas y representativas en la materia.\nT\u00cdTULO VII Defensa de la competencia\nCap\u00edtulo I. De los acuerdos y pr\u00e1cticas prohibidas"
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: I
  DESC_CAPITULO: . De los acuerdos y prácticas prohibidas
  NRO_ARTICULO: "71"
  DESC_ARTICULO: "71 - Están prohibidos los acuerdos entre comp..."
  RAW: "Est\u00e1n prohibidos los acuerdos entre competidores y los actos, pr\u00e1cticas o conductas unilaterales -de cualquier forma manifestados y relacionados con la producci\u00f3n e intercambio de bienes o servicios- que tengan por objeto o efecto limitar, restringir, falsear o distorsionar la competencia o el acceso al mercado de modo que pueda resultar un perjuicio para el inter\u00e9s econ\u00f3mico general. Las cl\u00e1usulas y acuerdos prohibidos ser\u00e1n nulos y, por tanto, no producir\u00e1n efecto jur\u00eddico alguno."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: I
  DESC_CAPITULO: . De los acuerdos y prácticas prohibidas
  NRO_ARTICULO: "72"
  DESC_ARTICULO: "72 - Constituyen prácticas absolutamente rest..."
  RAW: "Constituyen pr\u00e1cticas absolutamente restrictivas de la competencia, y se presume que producen un perjuicio al inter\u00e9s econ\u00f3mico general, los acuerdos entre dos o m\u00e1s competidores cuyo objeto o efecto fuere: a) concertar en forma directa o indirecta el precio de venta o compra de bienes o servicios al que se ofrecen o demanden en el mercado o intercambiar informaci\u00f3n con el mismo objeto o efecto; b) establecer obligaciones de (i) producir, procesar, distribuir, comprar o comercializar s\u00f3lo una cantidad restringida o limitada de bienes, o (ii) prestar un n\u00famero, volumen o frecuencia restringido o limitado de servicios;\nc) repartir, dividir, distribuir, asignar o imponer zonas, porciones o segmentos de mercados, clientes o proveedores; d) concertar en forma directa o indirecta la negativa a satisfacer las demandas de compra o venta de bienes o la prestaci\u00f3n o contrataci\u00f3n de servicios a uno o m\u00e1s terceros; e) coordinar posturas, incluida la abstenci\u00f3n, en licitaciones, concursos o subastas."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: I
  DESC_CAPITULO: . De los acuerdos y prácticas prohibidas
  NRO_ARTICULO: "73"
  DESC_ARTICULO: "73 - Constituyen prácticas restrictivas de la..."
  RAW: "Constituyen pr\u00e1cticas restrictivas de la competencia por parte de empresas que gocen de posici\u00f3n dominante, las siguientes conductas, entre otras, en la medida que configuren las hip\u00f3tesis del art\u00edculo 71 de la presente ley: a) fijar en forma indirecta el precio de venta o compra de bienes o servicios limitando la competencia en mercados verticalmente relacionados; b) concertar la limitaci\u00f3n o control del desarrollo t\u00e9cnico o las inversiones destinadas a la producci\u00f3n o comercializaci\u00f3n de bienes y servicios; c) impedir, dificultar u obstaculizar a terceras personas la entrada o permanencia en un mercado o excluirlas de \u00e9ste; d) afectar mercados de bienes o servicios, mediante acuerdos para limitar o controlar la investigaci\u00f3n y el desarrollo tecnol\u00f3gico, la producci\u00f3n de bienes o prestaci\u00f3n de servicios, o para dificultar inversiones destinadas a la producci\u00f3n de bienes o servicios o su distribuci\u00f3n; e) subordinar la venta de un bien a la adquisici\u00f3n de otro o a la utilizaci\u00f3n de un servicio, o subordinar la prestaci\u00f3n de un servicio a la utilizaci\u00f3n de otro o a la adquisici\u00f3n de un bien; f) sujetar la compra o venta a la condici\u00f3n de no usar, adquirir, vender o abastecer bienes o servicios producidos, procesados, distribuidos o comercializados por un tercero;\ng) imponer condiciones discriminatorias para la adquisici\u00f3n o enajenaci\u00f3n de bienes o servicios sin razones fundadas en los usos y costumbres comerciales de modo de limitar la entrada o la competencia en el mercado; h) negarse injustificadamente a satisfacer pedidos concretos para la compra o venta de bienes o la prestaci\u00f3n de servicios, efectuados en las condiciones vigentes en el mercado de que se trate; i) enajenar bienes o prestar servicios a precios inferiores a su costo, sin razones fundadas en los usos y costumbres comerciales con la finalidad de desplazar la competencia en el mercado o de producir da\u00f1os en la imagen o en el patrimonio o en el valor de las marcas de sus proveedores de bienes o servicios; j) impulsar abusivamente procesos judiciales, administrativos o disciplinarios contra un competidor -actual o potencial- con el prop\u00f3sito de expulsarlo o impedir su acceso a un mercado, disuadirlo de implementar estrategias competitivas alternativas, o menoscabar su reputaci\u00f3n empresarial o profesional; k) la participaci\u00f3n simult\u00e1nea de una persona humana en cargos ejecutivos relevantes o de director en dos o m\u00e1s competidores entre s\u00ed."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
