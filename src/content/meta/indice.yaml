  NRO_ARTICULO: 329
  DESC_ARTICULO: "Incumplimiento de los organizadores"
  RAW: "Incumplimiento de los organizadores. Los organizadores, coordinadores o quienes act\u00faen como tales que incumplieren o hicieren incumplir a los manifestantes, conforme lo dispuesto en la presente Secci\u00f3n, respecto de la afectaci\u00f3n de la circulaci\u00f3n, del transporte p\u00fablico o la concurrencia de menores sin la correspondiente compa\u00f1\u00eda ser\u00e1n pasibles de la multa m\u00e1xima prevista en el art\u00edculo 77 y regulada en el art\u00edculo 84 de la Ley N\u00b0 24.449, correspondiente a la cifra de veinte mil (20.000) unidades fijas (UF)."
