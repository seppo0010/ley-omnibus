  NRO_ARTICULO: "19"
  DESC_ARTICULO: "19 - En los casos en los que la ley exija la ..."
  RAW: "Incorp\u00f3rase como art\u00edculo 8\u00b0 bis de la Ley N\u00b0 19.549, el siguiente: \u201cARTICULO 8 bis.- En los casos en los que la ley exija la participaci\u00f3n de usuarios y consumidores en cuestiones tarifarias y de regulaci\u00f3n de servicios p\u00fablicos, deber\u00e1 realizarse un procedimiento de consulta p\u00fablica que resguarde el acceso a la informaci\u00f3n adecuada, veraz e imparcial, y proporcione a los interesados la posibilidad de exponer sus opiniones con la amplitud necesaria, dentro de plazos razonables. La autoridad regulatoria deber\u00e1 considerar fundadamente las opiniones vertidas en la consulta p\u00fablica. Tambi\u00e9n podr\u00e1 optar por la celebraci\u00f3n de una audiencia p\u00fablica no vinculante, cuando as\u00ed lo ameriten las circunstancias del caso justificando la decisi\u00f3n en razones de econom\u00eda, sencillez y celeridad.\""
