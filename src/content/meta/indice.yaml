  DESC_ARTICULO: "64 - Los empleadores podrán regularizar las r..."
  RAW: "Los empleadores podr\u00e1n regularizar las relaciones laborales vigentes del sector privado iniciadas con anterioridad a la fecha de promulgaci\u00f3n de la presente ley. La regularizaci\u00f3n podr\u00e1 comprender relaciones laborales no registradas o relaciones laborales deficientemente registradas."
