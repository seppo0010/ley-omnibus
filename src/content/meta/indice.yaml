  DESC_ARTICULO: "182 - Contribuyentes con base imponible reducida"
  RAW: "Contribuyentes con base imponible reducida. Toda persona humana o sucesi\u00f3n indivisa residente en el pa\u00eds que opte por adherirse al REIBP y cuya base imponible, calculada seg\u00fan las reglas del art\u00edculo 172, sea menor o igual a doscientos veinte millones de pesos argentinos ($220.000.000), deber\u00e1 tributar la suma fija de pesos argentinos un mill\u00f3n seiscientos cincuenta mil ($1.650.000) por todo concepto relacionado con el REIBP, con la excepci\u00f3n prevista en el \u00faltimo p\u00e1rrafo de este art\u00edculo.\nA esta suma deber\u00e1 adicionarse el inter\u00e9s indicado en el art\u00edculo 175 por el plazo entre el 1 de enero de 2024 y la fecha de efectivo pago.\nEsta regla tambi\u00e9n resultar\u00e1 de aplicaci\u00f3n a todos los responsables sustitutos que opten por adherirse al REIBP.\nSin un contribuyente estuviere alcanzado por las reglas del presente art\u00edculo 180 y hubiera regularizado bienes bajo el R\u00e9gimen de Regularizaci\u00f3n de Activos de la Secci\u00f3n II del presente T\u00edtulo, le resultar\u00e1n de aplicaci\u00f3n las normas del art\u00edculo 179 respecto de los bienes regularizados."
