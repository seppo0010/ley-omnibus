  RAW: "Sustit\u00fayese el art\u00edculo 47\u00b0 de la Ley N\u00b0 17.319 de Hidrocarburos, por el siguiente: \u201cART\u00cdCULO 47.- Dispuesto el llamado a licitaci\u00f3n en cualquiera de los procedimientos considerados por el art\u00edculo 46\u00b0, la Autoridad de Aplicaci\u00f3n nacional o provincial, seg\u00fan corresponda, confeccionar\u00e1 el pliego respectivo, en base al pliego modelo elaborado entre las Autoridades de Aplicaci\u00f3n de las provincias y la Secretar\u00eda de Energ\u00eda de la Naci\u00f3n, el que consignar\u00e1 a t\u00edtulo ilustrativo y con menci\u00f3n de su origen, las informaciones disponibles concernientes a la presentaci\u00f3n de propuestas. El pliego modelo contendr\u00e1 condiciones y garant\u00edas a que deber\u00e1n ajustarse las ofertas, as\u00ed como las inversiones m\u00ednimas necesarias a las que deber\u00e1 comprometerse el adjudicatario, y las restantes condiciones y garant\u00edas a que deber\u00e1n ajustarse las ofertas. Asimismo, el pliego modelo establecer\u00e1 mecanismos de ajustes de las regal\u00edas que se consideren convenientes, los que podr\u00e1n considerar para su formulaci\u00f3n la totalidad de las inversiones realizadas, los ingresos obtenidos y los gastos operativos incurridos, entre otras variables. La evaluaci\u00f3n de ofertas tendr\u00e1 en cuenta el valor total del proyecto, incluyendo las regal\u00edas ofertas, inversiones comprometidas y producci\u00f3n asociada conforme lo establecido en el pliego respectivo. Los oferentes competir\u00e1n en el valor de la regal\u00eda sobre un valor base del QUINCE POR CIENTO (15%), que regir\u00e1 el proyecto en cualquiera de sus etapas. La regal\u00eda\na ofertar se identificar\u00e1 como el QUINCE POR CIENTO (15%) + \u201cX\u201d. Dicho t\u00e9rmino \u201cX\u201d se establece en un PORCENTAJE (%) a exclusiva elecci\u00f3n del oferente, el que podr\u00e1 ser negativo. El llamado a licitaci\u00f3n deber\u00e1 difundirse durante no menos de DIEZ (10) d\u00edas en los lugares y por medios nacionales e internacionales que se consideren id\u00f3neos para asegurar su m\u00e1s amplio conocimiento, buscando la mayor concurrencia posible, debi\u00e9ndose incluir entre \u00e9stos, necesariamente, al Bolet\u00edn Oficial. Las publicaciones se efectuar\u00e1n con una anticipaci\u00f3n m\u00ednima de SESENTA (60) d\u00edas al indicado para el comienzo de recepci\u00f3n de ofertas.\u201d"
