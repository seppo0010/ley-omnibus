  NRO_ARTICULO: "22"
  DESC_ARTICULO: "22 - Para que el acto administrativo de alcan..."
  RAW: "Sustit\u00fayese el art\u00edculo 11 de la Ley N\u00b0 19.549 por el siguiente: \u201cART\u00cdCULO 11.- Para que el acto administrativo de alcance particular adquiera eficacia debe ser objeto de notificaci\u00f3n al interesado y el de alcance general, de publicaci\u00f3n en el Bolet\u00edn Oficial. Los administrados podr\u00e1n antes, no obstante, pedir el cumplimiento de esos actos si no resultaren perjuicios para el derecho de terceros. Los actos de alcance general rigen despu\u00e9s del octavo d\u00eda de su publicaci\u00f3n oficial o desde el d\u00eda que en ellos se determine.\u201d"
- NRO_SECCION: II
