  NRO_ARTICULO: "114"
  DESC_ARTICULO: "[BORRADO] 114 - Dinero depositado en cuentas bancarias d..."
  RAW: "Dinero depositado en cuentas bancarias del exterior. Aquellos fondos en efectivo que est\u00e9n depositados en cuentas bancarias del exterior y que sean transferidos a la Argentina y acreditados en Cuentas Especiales de Regularizaci\u00f3n de Activos o en Cuentas Comitentes Especiales de Regularizaci\u00f3n de Activos estar\u00e1n excluidos de la base de c\u00e1lculo tomada por el art\u00edculo 110 y tributar\u00e1n de acuerdo a las normas del presente art\u00edculo.\nLos contribuyentes que regularicen fondos depositados en cuentas bancarias del exterior podr\u00e1n elegir transferir todo o parte de los montos regularizados a las Cuentas Especiales de Regularizaci\u00f3n de Activos o a las Cuentas Comitentes Especiales de Regularizaci\u00f3n de Activos. Los montos que no sean transferidos a dichas cuentas tributar\u00e1n el Impuesto Especial de Regularizaci\u00f3n debiendo ser reincorporados a la base imponible del art\u00edculo 110.\nLos fondos que sean acreditados en la Cuenta Especial de Regularizaci\u00f3n de Activos o en la Cuenta Comitente Especial de Regularizaci\u00f3n de Activos estar\u00e1n sujetos a las normas del art\u00edculo 113.\nPara que las normas de este art\u00edculo 114, sean de aplicaci\u00f3n, los fondos deber\u00e1n ser transferidos desde las cuentas del exterior a la Cuenta Especial de Regularizaci\u00f3n de Activos o a la Cuenta Comitente Especial de Regularizaci\u00f3n de Activos antes de las siguientes fechas:\ni. Fondos regularizados en la Etapa 1: 31 de marzo de 2024, inclusive.\nii. Fondos regularizados en la Etapa 2: 30 de junio de 2024, inclusive.\niii. Fondos regularizados en la Etapa 3: 30 de septiembre de 2024, inclusive.\nEl Poder Ejecutivo nacional podr\u00e1 prorrogar estos plazos hasta el 31 de diciembre de 2024."
