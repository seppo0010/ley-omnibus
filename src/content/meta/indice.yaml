  DESC_CAPITULO: . De la posición dominante
  NRO_ARTICULO: "75"
  DESC_ARTICULO: "75 - A los efectos de este Título se entiende..."
  RAW: "A los efectos de este T\u00edtulo se entiende que una o m\u00e1s personas goza de posici\u00f3n dominante cuando, para un determinado tipo de producto o servicio, no est\u00e1 expuesta a una competencia sustancial real o potencial o cuando, por su grado de integraci\u00f3n vertical u horizontal, est\u00e1 en condiciones de determinar la viabilidad econ\u00f3mica de un competidor."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: II
  DESC_CAPITULO: . De la posición dominante
  NRO_ARTICULO: "76"
  DESC_ARTICULO: "76 - A fin de establecer la existencia de pos..."
  RAW: "A fin de establecer la existencia de posici\u00f3n dominante en un mercado, deber\u00e1n considerarse las siguientes circunstancias: a) el grado en que el bien o servicio de que se trate es sustituible por otros, ya sea de origen nacional como extranjero; las condiciones de tal sustituci\u00f3n y el tiempo requerido para la misma; b) el grado en que las restricciones normativas limiten el acceso de productos u oferentes o demandantes al mercado de que se trate; c) el grado en el que el presunto responsable pueda influir unilateralmente en la formaci\u00f3n de precios o restringir el abastecimiento o demanda en el mercado y el grado en que sus competidores puedan contrarrestar dicho accionar.\nCap\u00edtulo III. De las concentraciones"
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: III
  DESC_CAPITULO: . De las concentraciones
  NRO_ARTICULO: "77"
  DESC_ARTICULO: "77 - A los efectos de este Título se entiende..."
  RAW: "A los efectos de este T\u00edtulo se entiende por operaci\u00f3n de concentraci\u00f3n econ\u00f3mica a la toma de control o la adquisici\u00f3n de una influencia\nsustancial sobre una o varias empresas, a trav\u00e9s de la realizaci\u00f3n de los siguientes actos: a) la fusi\u00f3n entre empresas; b) la transferencia de fondos de comercio; c) la adquisici\u00f3n de la propiedad o cualquier derecho sobre instrumentos de capital, cuando tal adquisici\u00f3n otorgue el control o la influencia sustancial sobre una o varias empresas; d) cualquier otro acuerdo o acto que transfiera en forma f\u00e1ctica o jur\u00eddica los activos de una empresa u otorgue influencia sustancial en la adopci\u00f3n de sus decisiones de administraci\u00f3n ordinaria o extraordinaria. A los efectos de lo dispuesto en este cap\u00edtulo, se entender\u00e1 por empresa a toda entidad o parte de ella que se encuentre en condiciones de ofrecer o demandar bienes o servicios, independientemente de su organizaci\u00f3n legal y aun cuando carezca de personalidad jur\u00eddica."
