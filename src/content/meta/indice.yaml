  RAW: "Sustit\u00fayese el art\u00edculo 2\u00b0 de la Ley N\u00ba 20.785 por el siguiente:\n\u201cART\u00cdCULO 2\u00b0.- En cuanto el estado de la causa lo permita, el dinero, t\u00edtulos y valores secuestrados se depositar\u00e1n, como pertenecientes a aqu\u00e9lla, se depositar\u00e1n seg\u00fan lo estipulado en el art\u00edculo 1., sin perjuicio de disponerse, en cualquier estado de la causa, la entrega o transferencia de dichos bienes si procediere.\u201d\nCAP\u00cdTULO IX \u2013 REGISTRO DE LA PROPIEDAD INMUEBLE"
