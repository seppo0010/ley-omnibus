  RAW: "La Agencia de Mercados y Competencia dispondr\u00e1 el procedimiento por el cual, a solicitud de parte, podr\u00e1 emitir una opini\u00f3n consultiva que determine si un acto est\u00e1 alcanzado por la obligaci\u00f3n de notificar dispuesta bajo este Cap\u00edtulo de la ley. La Agencia de Mercados y Competencia dispondr\u00e1 el procedimiento por el cual determinar\u00e1 de oficio o ante denuncia si un acto que no fue notificado se encontraba alcanzado por la obligaci\u00f3n de notificar dispuesta bajo este Cap\u00edtulo de la ley."
