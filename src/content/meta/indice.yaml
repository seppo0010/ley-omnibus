  RAW: "Transcurrido el plazo previsto en el art\u00edculo 84 de la presente ley sin mediar resoluci\u00f3n al respecto, la operaci\u00f3n de concentraci\u00f3n econ\u00f3mica se tendr\u00e1 por autorizada t\u00e1citamente. La autorizaci\u00f3n t\u00e1cita producir\u00e1 en todos los casos los mismos efectos legales que la autorizaci\u00f3n expresa. La reglamentaci\u00f3n del presente T\u00edtulo establecer\u00e1 un mecanismo para certificar el cumplimiento del plazo que diera lugar a la aprobaci\u00f3n t\u00e1cita."
