  DESC_ARTICULO: "149 - Base imponible especial"
  RAW: "Base imponible especial. En este caso, la base imponible sobre la que se calcular\u00e1 el Impuesto Especial de Regularizaci\u00f3n ser\u00e1 el valor de mercado del bien, su valor de adquisici\u00f3n o su valor m\u00ednimo, el que sea superior."
