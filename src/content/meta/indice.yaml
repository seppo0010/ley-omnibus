  RAW: "Incorp\u00f3rase como art\u00edculo 49 bis de la Ley N\u00ba 24.449 el siguiente:\n\u201cART\u00cdCULO 49 bis.- PEAJES. En todas las rutas del pa\u00eds los peajes deben ser de la modalidad de peajes inteligentes que no obstaculizan el tr\u00e1nsito vehicular. El Poder Ejecutivo determinar\u00e1 los plazos para la entrada en vigor del presente art\u00edculo. El presente art\u00edculo deber\u00e1 ser implementado antes del 31 de diciembre de 2025.\u201d"
