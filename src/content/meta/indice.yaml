  DESC_ARTICULO: "15 - Ámbito de aplicación a) Las disposicione..."
  RAW: "Sustit\u00fayese el art\u00edculo 1\u00ba de la Ley N\u00b0 19.549 por el siguiente: \u201cART\u00cdCULO 1\u00b0.- \u00c1mbito de aplicaci\u00f3n a) Las disposiciones de esta ley se aplicar\u00e1n directamente a: (i) La Administraci\u00f3n P\u00fablica nacional centralizada y descentralizada, sin perjuicio de lo que dispongan las leyes especiales. (ii) Los \u00f3rganos del Poder Legislativo, del Poder Judicial y del Ministerio\nP\u00fablico de la Naci\u00f3n, cuando ejerzan funci\u00f3n administrativa. b) Tambi\u00e9n se aplicar\u00e1n, en forma supletoria los T\u00edtulos I, II y III: (i) A los entes p\u00fablicos no estatales, a las personas de derecho p\u00fablico no estatales y a personas privadas, cuando ejerzan potestades p\u00fablicas otorgadas por leyes nacionales. (ii) A los procedimientos administrativos regidos por leyes especiales que se desarrollen ante los \u00f3rganos y entes indicados en los sub-incisos (i) y (ii) del inciso a) precedente. c) La presente Ley no se aplicar\u00e1 a las Empresas del Estado, las Sociedades del Estado, las Sociedades An\u00f3nimas con Participaci\u00f3n Estatal Mayoritaria, las Sociedades de Econom\u00eda Mixta y todas aquellas otras sociedades y dem\u00e1s organizaciones empresariales donde el Estado Nacional tenga, directa o indirectamente, participaci\u00f3n total o mayoritaria, en el capital o en la formaci\u00f3n de las decisiones societarias. Los entes mencionados en este inciso c), as\u00ed como el Banco de la Naci\u00f3n Argentina y cualquier otra entidad financiera o bancaria de titularidad del Estado Nacional, se regir\u00e1n en sus relaciones con terceros por el derecho privado. El Jefe de Gabinete de Ministros, previo dictamen de la Procuraci\u00f3n del Tesoro de la Naci\u00f3n, podr\u00e1, a petici\u00f3n del interesado, someter la controversia al \u00e1mbito del derecho p\u00fablico siempre que, para la soluci\u00f3n del caso, conforme con el derecho en juego, resulte relevante la aplicaci\u00f3n de una norma o principio de derecho p\u00fablico. d) La presente ley ser\u00e1 de aplicaci\u00f3n a los organismos militares y de defensa y seguridad, salvo en las materias regidas por leyes especiales y en aquellas cuestiones que el Poder Ejecutivo excluya por estar vinculados a la disciplina y al desenvolvimiento t\u00e9cnico y operativo de las respectivas fuerzas, entes u organismos.\nPrincipios y requisitos del procedimiento administrativo Son principios fundamentales del procedimiento administrativo, la juridicidad, la razonabilidad, la proporcionalidad, la buena fe, la confianza leg\u00edtima, la transparencia, la tutela administrativa efectiva, la simplificaci\u00f3n administrativa y la buena administraci\u00f3n. En funci\u00f3n de ello, los procedimientos regidos en esta Ley se ajustar\u00e1n, adem\u00e1s, a los siguientes principios y requisitos:\nTutela Administrativa efectiva (1)\nDerecho de los interesados a la tutela administrativa efectiva, que comprende\nla posibilidad de:\nDerecho a ser o\u00eddo (2)\nDe exponer las razones de sus pretensiones y defensas antes de la emisi\u00f3n\nde actos que se refieren a sus derechos o a sus intereses jur\u00eddicamente tutelados, interponer recursos y hacerse patrocinar y representar profesionalmente. Cuando una norma expresa permita que la representaci\u00f3n en sede administrativa se ejerza por quienes no sean profesionales del Derecho, el patrocinio letrado ser\u00e1 obligatorio en los casos en que se planteen o debatan cuestiones jur\u00eddicas. Cuando fuere exigible por norma de rango legal la realizaci\u00f3n de una audiencia p\u00fablica, \u00e9sta se llevar\u00e1 a cabo de acuerdo con lo que establezca la reglamentaci\u00f3n aplicable. Dicho procedimiento podr\u00e1 ser complementado o sustituido por el mecanismo de consulta p\u00fablica o el que resulte m\u00e1s id\u00f3neo, t\u00e9cnica o jur\u00eddicamente, para el logro de la mejor y m\u00e1s eficiente participaci\u00f3n de los interesados y la adopci\u00f3n del acto de que se trate. El contenido de tales instancias participativas no ser\u00e1 vinculante para las autoridades administrativas, sin perjuicio del deber de \u00e9stas\nde considerar las principales cuestiones conducentes all\u00ed planteadas, para el dictado de los pertinentes actos.\nDerecho a ofrecer y producir pruebas (3)\nDe ofrecer prueba y que ella se produzca, si fuere pertinente, dentro del plazo\nque la Administraci\u00f3n fije en cada caso, atendiendo a la complejidad del asunto y a la \u00edndole de la que deba producirse, debiendo la Administraci\u00f3n requerir y producir los informes y dict\u00e1menes necesarios para el esclarecimiento de los hechos y de la verdad jur\u00eddica objetiva. Todo ello deber\u00e1 realizarse bajo el oportuno control de los interesados y sus profesionales, quienes adem\u00e1s podr\u00e1n presentar alegatos y descargos una vez concluido el per\u00edodo probatorio.\nDerecho a una decisi\u00f3n fundada (4)\nQue el acto decisorio haga expresa consideraci\u00f3n de los principales\nargumentos y de las cuestiones propuestas, entre ellas la prueba producida, en tanto fueren conducentes a la soluci\u00f3n del caso.\nDerecho a un plazo razonable (5)\nQue los procedimientos administrativos tramiten y concluyan en un plazo\nrazonable, por decisi\u00f3n escrita y expresa. La Administraci\u00f3n est\u00e1 obligada a dictar resoluci\u00f3n expresa y a notificarla en todos los procedimientos cualquiera que sea su forma de iniciaci\u00f3n.\nImpulsi\u00f3n e instrucci\u00f3n de oficio\n(6)\nImpulsi\u00f3n e instrucci\u00f3n de oficio, sin perjuicio de la participaci\u00f3n de los\ninteresados en las actuaciones.\nCeleridad, econom\u00eda, sencillez, eficacia y eficiencia en los tr\u00e1mites. Gratuidad. Buena fe (7)\nCeleridad, econom\u00eda, sencillez, eficacia y eficiencia en los tr\u00e1mites. Los\nrecursos y los reclamos administrativos deber\u00e1n tramitar y sustanciarse \u00edntegramente por el \u00f3rgano de grado que deba resolverlos, excepto en el caso de recursos o reclamos dirigidos al Poder Ejecutivo Nacional. Los tr\u00e1mites administrativos, incluyendo los recursos, reclamos y dem\u00e1s impugnaciones, ser\u00e1n gratuitos, sin perjuicio de la obligaci\u00f3n del interesado de sufragar los honorarios que pudieren corresponder a sus letrados y representantes y a los peritos que \u00e9l proponga. Tanto la Administraci\u00f3n como los administrados deber\u00e1n obrar con buena fe y lealtad en el tr\u00e1mite de los procedimientos.\nEficiencia Burocr\u00e1tica (8)\nLos interesados no estar\u00e1n obligados a aportar documentos que hayan sido\nelaborados por la Administraci\u00f3n Centralizada o descentralizada, siempre que el interesado haya expresado su consentimiento a que sean consultados o recabados dichos documentos. La Administraci\u00f3n podr\u00e1 recabar los documentos electr\u00f3nicamente a trav\u00e9s de sus redes o bases estatales o mediante consulta a las plataformas de intermediaci\u00f3n u otros sistemas habilitados al efecto. Cuando se trate de informes ya elaborados por un \u00f3rgano administrativo distinto al\nque tramite el procedimiento, \u00e9stos deber\u00e1n ser remitidos en el plazo de DIEZ (10) d\u00edas a contar desde la solicitud.\nInformalismo (9)\nExcusaci\u00f3n de la inobservancia por los interesados de exigencias formales\nno esenciales y que puedan ser cumplidas posteriormente.\nD\u00edas y horas h\u00e1biles (10)\nLos actos, actuaciones y diligencias se practicar\u00e1n en d\u00edas y horas h\u00e1biles\nadministrativos, pero de oficio o a petici\u00f3n de parte podr\u00e1n habilitarse aquellos que no lo fueren, por las autoridades que deban dictarlos o producirlas.\nLos plazos (11)\nEn cuanto a los plazos:\ni.\nSer\u00e1n obligatorios para los interesados y para la Administraci\u00f3n.\nii.\nSe contar\u00e1n por d\u00edas h\u00e1biles administrativos, salvo disposici\u00f3n legal en contrario o habilitaci\u00f3n resuelta de oficio o a petici\u00f3n de parte.\niii. Se computar\u00e1n a partir del d\u00eda siguiente al de la notificaci\u00f3n, en la que deber\u00e1 hacerse saber al interesado los recursos administrativos que se pueden interponer contra el acto notificado y el plazo dentro del cual deben articularse los mismos o, en su caso, si el acto agota la instancia administrativa. La omisi\u00f3n total o parcial de estos recaudos determinar\u00e1 autom\u00e1ticamente la invalidez e ineficacia de la notificaci\u00f3n. iv. Cuando no se hubiere establecido un plazo especial para la realizaci\u00f3n de tr\u00e1mites, notificaciones y citaciones, cumplimiento de intimaciones y\nemplazamientos y contestaci\u00f3n de traslados, vistas e informes, aqu\u00e9l ser\u00e1 de diez (10) d\u00edas. v. Salvo que se hubiese fijado un plazo menor, en caso de interposici\u00f3n de recursos que deban ser resueltos por un \u00f3rgano superior del que dict\u00f3 el acto, el plazo para la elevaci\u00f3n del expediente ser\u00e1 de cinco (5) d\u00edas. La omisi\u00f3n del cumplimiento de este plazo se considerar\u00e1 falta grave del funcionario que deba proceder a dicha elevaci\u00f3n. Toda elevaci\u00f3n de actuaciones ser\u00e1 notificada a las partes del procedimiento. vi. Antes del vencimiento de un plazo podr\u00e1 la Administraci\u00f3n de oficio o a pedido del interesado, disponer su ampliaci\u00f3n, por el tiempo razonable que fijare mediante resoluci\u00f3n fundada y siempre que no resulten perjudicados derechos de terceros. La denegatoria deber\u00e1 ser notificada por lo menos con dos (2) d\u00edas de antelaci\u00f3n al vencimiento del plazo cuya pr\u00f3rroga se hubiere solicitado; en caso contrario, el plazo quedar\u00e1 autom\u00e1ticamente prorrogado hasta dos (2) d\u00edas despu\u00e9s de que se haga efectiva la notificaci\u00f3n de lo resuelto respecto de la pr\u00f3rroga. vii. Sin perjuicio de lo previsto en el par\u00e1grafo anterior, la solicitud de vista de las actuaciones producir\u00e1 la suspensi\u00f3n de todos los plazos para presentar descargos, contestar vistas, citaciones, emplazamientos o requerimientos, interponer recursos o reclamos administrativos, o promover acciones o recursos judiciales, salvo los de prescripci\u00f3n, desde el momento en que se presente la solicitud, y se extender\u00e1 por todo el plazo fijado para tomar la vista, el cual en ning\u00fan caso podr\u00e1 ser inferior a diez (10) d\u00edas. viii. Cuando las normas no fijen un plazo m\u00e1ximo para resolver, \u00e9ste ser\u00e1 de sesenta (60) d\u00edas, una vez que est\u00e9 en condiciones de ser resuelto por el \u00f3rgano competente. ix. En todo caso, se informar\u00e1 a los interesados del plazo m\u00e1ximo establecido para la resoluci\u00f3n de los procedimientos y para la notificaci\u00f3n de los actos\nque les pongan t\u00e9rmino, as\u00ed como de los efectos que pueda producir el silencio administrativo.\nInterposici\u00f3n de recursos fuera de plazo. Denuncia de ilegitimidad (12)\nUna vez vencidos los plazos establecidos para interponer recursos\nadministrativos, se perder\u00e1 el derecho para articularlos; ello no obstar\u00e1 a que se considere la petici\u00f3n como denuncia de ilegitimidad por el \u00f3rgano que hubiera debido resolver el recurso, salvo que \u00e9ste dispusiere lo contrario por motivos de seguridad jur\u00eddica o que, por estar excedidas razonables pautas temporales se entienda que medi\u00f3 abandono voluntario del derecho.\nInterrupci\u00f3n de plazos por articulaci\u00f3n de recursos administrativos o acciones judiciales (13)\nLa interposici\u00f3n de reclamos o recursos administrativos interrumpir\u00e1 el curso\nde todos los plazos legales y reglamentarios aplicables, inclusive los relativos a la caducidad y prescripci\u00f3n, aunque aqu\u00e9llos hubieren sido mal calificados, adolezcan de defectos formales insustanciales o fueren deducidos ante \u00f3rgano incompetente. Los efectos interruptivos permanecer\u00e1n hasta que adquieran firmeza en sede administrativa, seg\u00fan corresponda: (a) el acto administrativo que ponga fin a la cuesti\u00f3n; (b) el acto administrativo que declare la caducidad del procedimiento administrativo; o (c) el acto administrativo que haga lugar al pedido de desistimiento del procedimiento o del derecho. Igual efecto producir\u00e1 la interposici\u00f3n de recursos o acciones judiciales, aunque fueren deducidos ante tribunal incompetente.\nP\u00e9rdida de derecho dejado de usar en plazo (14)\nLa Administraci\u00f3n podr\u00e1 dar por deca\u00eddo el derecho dejado de usar dentro\ndel plazo correspondiente, sin perjuicio de la prosecuci\u00f3n de los procedimientos seg\u00fan su estado y sin retrotraer etapas siempre que no se tratare del supuesto a que se refiere el apartado siguiente;\nCaducidad de los procedimientos (15)\nTranscurridos sesenta (60) d\u00edas desde que un tr\u00e1mite se paralice por causa\nimputable al interesado debidamente comprobada, el \u00f3rgano competente le notificar\u00e1 que, si transcurrieren otros treinta (30) d\u00edas de inactividad, se declarar\u00e1 de oficio la caducidad de los procedimientos, archiv\u00e1ndose el expediente. Se except\u00faan de la caducidad los tr\u00e1mites relativos a previsi\u00f3n social y los que la Administraci\u00f3n considerare que deben continuar por sus particulares circunstancias o por estar comprometido el inter\u00e9s p\u00fablico. Operada la caducidad, el interesado podr\u00e1, no obstante, ejercer sus pretensiones en un nuevo expediente, en el que podr\u00e1 hacer valer las pruebas ya producidas."
