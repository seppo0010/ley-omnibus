  RAW: "Los trabajadores incluidos en la regularizaci\u00f3n prevista en el presente r\u00e9gimen tendr\u00e1n derecho a computar hasta sesenta (60) meses de servicios con aportes o la menor cantidad de meses por la que se los regularice, calculados sobre un monto mensual equivalente al Salario M\u00ednimo Vital y M\u00f3vil vigente al momento de la regularizaci\u00f3n, a fin de cumplir con los a\u00f1os de servicios requeridos por la Ley N\u00b0 24.241 y sus modificaciones para la obtenci\u00f3n de la Prestaci\u00f3n B\u00e1sica Universal y para el beneficio de Prestaci\u00f3n por Desempleo previsto en el art\u00edculo 113 de la Ley N\u00b0 24.013 y sus modificatorias. Los meses regularizados no ser\u00e1n considerados respecto de la prestaci\u00f3n adicional por permanencia y no se computar\u00e1n para el c\u00e1lculo del haber de la misma ni de la prestaci\u00f3n compensatoria."
