  DESC_ARTICULO: "16 - El Poder Ejecutivo, o el Jefe de Gabinet..."
  RAW: "Sustit\u00fayese el art\u00edculo 4\u00b0 de la Ley N\u00b0 19.549 por el siguiente: \u201cART\u00cdCULO 4\u00b0.- El Poder Ejecutivo, o el Jefe de Gabinete cuando aqu\u00e9l lo disponga, resolver\u00e1 las cuestiones de competencia que se susciten entre los Ministros y las que se plantean entre autoridades, organismos o entes aut\u00e1rquicos que desarrollen su actividad en sede de diferentes ministerios. Los titulares de \u00e9stos resolver\u00e1n las que se planteen entre autoridades, organismos o entes aut\u00e1rquicos que act\u00faen en la esfera de sus respectivos departamentos de Estado.\u201d"
- NRO_SECCION: II
