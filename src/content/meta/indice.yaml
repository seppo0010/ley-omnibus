  RAW: "El secretario cesar\u00e1 de pleno derecho en sus funciones de mediar alguna de las siguientes circunstancias: a) renuncia; b) vencimiento del mandato; c) fallecimiento; d) remoci\u00f3n en los t\u00e9rminos del art\u00edculo 95."
