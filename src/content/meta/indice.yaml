  DESC_CAPITULO: . De las apelaciones
  NRO_ARTICULO: "137"
  DESC_ARTICULO: "[BORRADO] 137 - El recurso de apelación deberá interpone..."
  RAW: "El recurso de apelaci\u00f3n deber\u00e1 interponerse y fundarse ante el Tribunal de Defensa de la Competencia dentro de los treinta (30) d\u00edas h\u00e1biles de notificada la resoluci\u00f3n. El Tribunal de Defensa de la Competencia correr\u00e1 traslado del respectivo recurso a la Agencia de Mercados y Competencia, o a los sujetos investigados en el supuesto previsto en el p\u00e1rrafo precedente, por el mismo plazo, vencido el cual deber\u00e1 elevar el recurso con su contestaci\u00f3n ante el tribunal competente en un plazo de cinco (5) d\u00edas, acompa\u00f1ado del expediente en el que se hubiera dictado la resoluci\u00f3n recurrida. En ning\u00fan caso el Tribunal de Defensa de la Competencia deber\u00e1 pronunciarse sobre la procedencia del recurso de apelaci\u00f3n. El recurso de apelaci\u00f3n tramitar\u00e1 ante la C\u00e1mara Nacional de Apelaciones en lo Civil y Comercial Federal con asiento en la Ciudad Aut\u00f3noma de Buenos Aires, o ante la C\u00e1mara Federal que corresponda en el interior del pa\u00eds. Las apelaciones interpuestas contra sanciones pecuniarias se otorgar\u00e1n con efecto suspensivo y las restantes se conceder\u00e1n con efecto devolutivo. En los casos que la Agencia de Mercados y Competencia considere que pudiera estar en riesgo el cumplimiento de la sanci\u00f3n debido a la posible insolvencia del sancionado, podr\u00e1 requerir en sede judicial una medida cautelar, en los t\u00e9rminos del art\u00edculo 16 de la Ley N\u00b0 26.854.\nCap\u00edtulo XII. De la prescripci\u00f3n"
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
  NRO_CAPITULO: XII
  DESC_CAPITULO: . De la prescripción
  NRO_ARTICULO: "138"
  DESC_ARTICULO: "[BORRADO] 138 - Las acciones que nacen de las infraccion..."
  RAW: "Las acciones que nacen de las infracciones previstas en este T\u00edtulo prescriben a los cinco (5) a\u00f1os desde que se cometi\u00f3 la infracci\u00f3n. En los casos de conductas continuas, el plazo comenzar\u00e1 a correr desde el momento en que ces\u00f3 la comisi\u00f3n de la conducta anticompetitiva en an\u00e1lisis. Para el caso de la acci\u00f3n de resarcimiento de da\u00f1os y perjuicios contemplada en el\nart\u00edculo 132 de la presente ley, el plazo de prescripci\u00f3n, seg\u00fan corresponda, ser\u00e1 de: a) tres (3) a\u00f1os a contarse desde que (i) se cometi\u00f3 o ces\u00f3 la infracci\u00f3n o (ii) el damnificado tome conocimiento o pudiere ser razonable que tenga conocimiento del acto o conducta que constituya una infracci\u00f3n al presente Titulo, que le hubiere ocasionado un da\u00f1o; o b) dos (2) a\u00f1os desde que hubiera quedado firme la decisi\u00f3n sancionatoria del Tribunal de Defensa de la Competencia."
- NRO_SECCION: VII
  DESC_SECCION: Defensa de la competencia
