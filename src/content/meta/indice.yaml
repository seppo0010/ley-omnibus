  DESC_ARTICULO: "[BORRADO] 136 - La Agencia de Mercados y Competencia pod..."
  RAW: "La Agencia de Mercados y Competencia podr\u00e1 interponer recurso de apelaci\u00f3n contra las resoluciones del Tribunal de Defensa de la Competencia que absuelvan de la aplicaci\u00f3n de las sanciones contempladas en el art\u00edculo 124."
- NRO_SECCION: VII
