  NRO_CAPITULO: VII
  DESC_CAPITULO: SOLUCIÓN DE CONTROVERSIAS
  NRO_ARTICULO: 30
  DESC_ARTICULO: "Controversias excluidas del procedimiento de mediación prejudicial obligatoria"
  RAW: "Mediaci\u00f3n. Sustit\u00fayese el inciso c) del art\u00edculo 5\u00ba de la Ley N\u00b0 26.589 por el siguiente:\n\n\u201cc) Causas en que el Estado nacional, las provincias, los municipios o la Ciudad Aut\u00f3noma de Buenos Aires o sus entidades descentralizadas sean parte y act\u00faen predominantemente bajo el derecho p\u00fablico, salvo en el caso que medie autorizaci\u00f3n expresa.\u201d"
- NRO_SECCION: II
