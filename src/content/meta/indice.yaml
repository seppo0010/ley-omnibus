  NRO_ARTICULO: "174"
  DESC_ARTICULO: "174 - El titular de un permiso de exploración ..."
  RAW: "Sustit\u00fayese el art\u00edculo 57\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 57. \u2014 El titular de un permiso de exploraci\u00f3n pagar\u00e1 anualmente y por adelantado al Poder Ejecutivo nacional o provincial, seg\u00fan corresponda, un canon por cada kil\u00f3metro cuadrado o fracci\u00f3n, conforme a la siguiente escala: a) Plazo B\u00e1sico: 1er. Periodo: el monto equivalente en pesos de cero coma cincuenta (0,50) barriles de petr\u00f3leo por kil\u00f3metro cuadrado. 2do. Per\u00edodo: el monto equivalente en pesos de dos (2) barriles de petr\u00f3leo por kil\u00f3metro cuadrado. b) Pr\u00f3rroga: el monto equivalente en pesos a quince (15) barriles de petr\u00f3leo por kil\u00f3metro cuadrado.\u201d"
