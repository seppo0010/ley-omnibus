  DESC_CAPITULO: Legítima defensa
  NRO_ARTICULO: "318"
  DESC_ARTICULO: "318 - No son punibles"
  RAW: "Sustit\u00fayese el art\u00edculo 34 del C\u00f3digo Penal por el siguiente:\n\u201cARTICULO 34.- No son punibles:\n1\u00ba. El que no haya podido en el momento del hecho, ya sea por insuficiencia de sus facultades, por alteraciones morbosas de las mismas o por su estado de inconciencia, error o ignorancia de hecho no imputables, comprender la criminalidad del acto o dirigir sus acciones. En caso de enajenaci\u00f3n, el tribunal podr\u00e1 ordenar la reclusi\u00f3n del agente en un manicomio, del que no saldr\u00e1 sino por resoluci\u00f3n judicial, con audiencia del Ministerio P\u00fablico y previo dictamen de peritos que declaren desaparecido el peligro de que el enfermo se da\u00f1e a s\u00ed mismo o a los dem\u00e1s. En los dem\u00e1s casos en que se absolviere a un procesado por las causales del presente inciso, el tribunal ordenar\u00e1 la reclusi\u00f3n del mismo en un establecimiento adecuado hasta que se comprobase la desaparici\u00f3n de las condiciones que le hicieren peligroso;\n2\u00ba. El que obrare violentado por fuerza f\u00edsica irresistible o amenazas de sufrir un mal grave e inminente;\n3\u00ba. El que causare un mal por evitar otro mayor inminente a que ha sido extra\u00f1o;\n4\u00ba. El que obrare en cumplimiento de un deber o en el leg\u00edtimo ejercicio de su derecho, autoridad o cargo; en cuyo caso, la proporcionalidad del medio empleado debe ser siempre interpretada en favor de quien obra en cumplimiento de su deber o en el leg\u00edtimo ejercicio de su derecho, autoridad o cargo.\n5\u00ba. El que obrare en virtud de obediencia debida;\n6\u00ba. El que obrare en defensa propia o de sus derechos, siempre que concurrieren las siguientes circunstancias:\n  a) Agresi\u00f3n ileg\u00edtima;\n  b) Necesidad racional del medio empleado para impedirla o repelerla;\n  c) Falta de provocaci\u00f3n suficiente por parte del que se defiende.\n  Se entender\u00e1 que concurren estas circunstancias respecto de aquel que rechazare el escalamiento o fractura de los cercados, paredes o entradas de su casa, o departamento habitado o de sus dependencias, cualquiera que sea el da\u00f1o ocasionado al agresor.      Igualmente respecto de aqu\u00e9l que encontrare a un extra\u00f1o dentro de su hogar o de un inmueble en el que leg\u00edtimamente se alojara o trabajara, siempre que haya resistencia o se\u00f1ales que pudieran hacer presumir una agresi\u00f3n inminente.\n  Tambi\u00e9n se entender\u00e1 que concurren estas circunstancias cuando una diferencia de edad, contextura f\u00edsica, experiencia en ri\u00f1a o el n\u00famero de los agresores pudiera razonablemente hacer temer a quien se defiende por un da\u00f1o a su integridad f\u00edsica o sexual. Estar\u00e1 adem\u00e1s comprendido en este p\u00e1rrafo quien se defendiere respecto de quien esgrimiera un arma falsa o de quien atacare con un arma mientras huye de la escena.    7\u00ba. El que obrare en defensa de la persona o derechos de otro, siempre que concurran las circunstancias a) y b) del inciso anterior y caso de haber precedido provocaci\u00f3n suficiente por parte del agredido, la de que no haya participado en ella el tercero defensor.\nQuien comete un delito, aun en grado de tentativa, as\u00ed como sus parientes, en caso de fallecimiento, carecen de acci\u00f3n para querellar o demandar a quien hubiera repelido la acci\u00f3n o impedido la huida, aunque no concurrieren los eximentes de este art\u00edculo en favor de quien se defiende u obre en ejercicio de su deber, autoridad o cargo.\u201d\nCAPITULO IV - Otras disposiciones"
