  RAW: "\nSustit\u00fayese el art\u00edculo 10 de la Ley N\u00b0 26.075 por el siguiente:\n\u201cART\u00cdCULO 10 \u2014 El Consejo Federal de Educaci\u00f3n, en el marco de la normativa vigente, acordar\u00e1 las condiciones b\u00e1sicas referidas a: a) aspectos laborales, b) calendario educativo y c) carrera docente. Adem\u00e1s, el Consejo Federal de Educaci\u00f3n -en consulta con los Ministerios de Econom\u00eda nacional, provinciales y de la Ciudad de Buenos Aires y tambi\u00e9n con el asesoramiento de una comisi\u00f3n del Consejo Federal de Inversiones, nombrada a esos efectos- acordar\u00e1 el salario m\u00ednimo docente junto con la representaci\u00f3n nacional de los gremios docentes y con las entidades representativas de las instituciones de la educaci\u00f3n p\u00fablica de gesti\u00f3n privada. En el caso que no se llegue a un acuerdo, el Consejo Federal de Educaci\u00f3n laudar\u00e1 respecto de los puntos en controversia. Cada provincia y la Ciudad Aut\u00f3noma de Buenos Aires definir\u00e1n o acordar\u00e1n seg\u00fan corresponda las condiciones laborales, el calendario escolar, la escala salarial y la carrera docente, de acuerdo con los principios de federalismo educativo establecidos por la Constituci\u00f3n Nacional. Con respecto a la educaci\u00f3n p\u00fablica de gesti\u00f3n privada, tanto en el nivel nacional como en las provincias y en la Ciudad Aut\u00f3noma de Buenos Aires, la recepci\u00f3n, adecuaci\u00f3n y aplicaci\u00f3n de las condiciones b\u00e1sicas all\u00ed acordadas resultar\u00e1 de acuerdos consecuentes con la participaci\u00f3n e intervenci\u00f3n de los representantes de los docentes privados y representantes de los\nempleadores del sector en el \u00e1mbito estatutario vigente.\u201d\nSecci\u00f3n III \u2013 Educaci\u00f3n Superior"
