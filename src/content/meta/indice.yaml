  NRO_ARTICULO: "21"
  DESC_ARTICULO: "21 - a) El silencio o la ambigüedad de la Adm..."
  RAW: "Sustit\u00fayese el art\u00edculo 10 de la Ley N\u00b0 19.549 por el siguiente: \u201cART\u00cdCULO 10.a) El silencio o la ambig\u00fcedad de la Administraci\u00f3n frente a pretensiones que requieran de ella un pronunciamiento concreto, se interpretar\u00e1n como negativa. S\u00f3lo mediando disposici\u00f3n expresa podr\u00e1 conferirse al silencio sentido positivo. Si las normas especiales no previeren un plazo determinado para el pronunciamiento, \u00e9ste no podr\u00e1 exceder de sesenta (60) d\u00edas. Vencido el plazo que corresponda, el interesado podr\u00e1 dar por configurado el silencio de la Administraci\u00f3n. b) Cuando una norma exija una autorizaci\u00f3n u otra conformidad administrativa para que los particulares puedan llevar a cabo una determinada conducta o acto, al vencimiento del plazo previsto para resolver sin haberse dictado resoluci\u00f3n expresa, el silencio tendr\u00e1 sentido positivo. La estimaci\u00f3n por silencio administrativo tiene a todos los efectos la consideraci\u00f3n de acto\nadministrativo finalizador del procedimiento. Este inciso no ser\u00e1 de aplicaci\u00f3n en materia de salud p\u00fablica, medio ambiente, prestaci\u00f3n de servicios p\u00fablicos o derechos sobre bienes de dominio p\u00fablico, excepto cuando la norma espec\u00edfica aplicable otorgue sentido positivo al silencio. La reglamentaci\u00f3n podr\u00e1 determinar otros supuestos espec\u00edficos en los cuales no sea de aplicaci\u00f3n este inciso. Configurado el silencio en sentido positivo, el interesado podr\u00e1 exigir la inscripci\u00f3n registral, emisi\u00f3n de certificado o autorizaci\u00f3n correspondiente en sede administrativa.\u201d"
