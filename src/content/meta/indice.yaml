  DESC_ARTICULO: "176 - Los cánones a pagar, establecidos en los..."
  RAW: "Sustit\u00fayese el art\u00edculo 58\u00b0 bis de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 58 bis.- Los c\u00e1nones a pagar, establecidos en los art\u00edculos 57\u00b0 y 58\u00b0 de la presente, se ajustar\u00e1n tomando como referencia el precio promedio del barril de petr\u00f3leo, basado en la cotizaci\u00f3n del 'ICE Brent Primera L\u00ednea'. Este precio\npromedio corresponder\u00e1 al observado durante el primer semestre del a\u00f1o anterior al que se efect\u00faa la liquidaci\u00f3n. El tipo de cambio a utilizar para la liquidaci\u00f3n del canon ser\u00e1 el correspondiente a d\u00f3lares estadounidenses divisa vendedor del Banco de la Naci\u00f3n Argentina vigente el d\u00eda h\u00e1bil anterior al de efectivo pago.\u201d"
