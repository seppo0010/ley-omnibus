  DESC_ARTICULO: "Vías recursivas sobre las resoluciones"
  RAW: "Las resoluciones que dicte el Servicio Nacional de Sanidad y Calidad Agroalimentaria en cumplimiento de esta ley, incluyendo las sancionatorias, s\u00f3lo ser\u00e1n recurribles o cuestionables ante los jueces con competencia federal del lugar en que se produjo la infracci\u00f3n y dentro de los DIEZ (10) d\u00edas de notificada."
