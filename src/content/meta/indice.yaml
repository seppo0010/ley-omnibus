  RAW: "Sustit\u00fayese el art\u00edculo 100 de la Ley N\u00b0 24.156, por el siguiente: \u201cART\u00cdCULO 100.- El sistema de control interno e independiente queda conformado por la Sindicatura General de la Naci\u00f3n, \u00f3rgano normativo, de supervisi\u00f3n y coordinaci\u00f3n, y por las unidades de auditor\u00eda interna que ser\u00e1n creadas en cada jurisdicci\u00f3n y en las entidades que dependan del Poder Ejecutivo Nacional. Estas unidades depender\u00e1n, jer\u00e1rquicamente de la Sindicatura General, quien tendr\u00e1 la facultad para designar y remover a su titular; y administrativamente, de la autoridad superior de cada organismo actuando en coordinaci\u00f3n t\u00e9cnica con la Sindicatura General\u201d."
