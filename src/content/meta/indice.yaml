  RAW: "Declaraci\u00f3n Jurada. En forma posterior a la manifestaci\u00f3n de adhesi\u00f3n regulada en el art\u00edculo 135, el contribuyente deber\u00e1 presentar la declaraci\u00f3n jurada del R\u00e9gimen de Regularizaci\u00f3n de Activos seg\u00fan los plazos que se indican en el art\u00edculo 137.\nLa reglamentaci\u00f3n establecer\u00e1 los requisitos formales de esta declaraci\u00f3n jurada, que incluir\u00e1 la documentaci\u00f3n y dem\u00e1s informaci\u00f3n que deber\u00e1 ser aportada por el sujeto adherente respecto de los activos incluidos en el presente r\u00e9gimen."
