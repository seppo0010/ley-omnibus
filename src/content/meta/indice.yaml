  RAW: "A los fines de la aplicaci\u00f3n de los honorarios a que se refiere el art\u00edculo 98 de la Ley N\u00b0 11.683 (texto ordenado en 1998 y sus modificaciones), de Procedimiento Fiscal, correspondientes a deudas incluidas en el presente r\u00e9gimen, que se encuentren en curso de discusi\u00f3n administrativa (causas en el Tribunal Fiscal de la Naci\u00f3n) o contencioso administrativa (causas en tr\u00e1mite ante el poder judicial), incluidas las ejecuciones fiscales, se reducir\u00e1n en un cincuenta por ciento (50%) si la adhesi\u00f3n al r\u00e9gimen por parte del contribuyente se realiza dentro de los primeros noventa (90) d\u00edas corridos desde la fecha de entrada en vigencia de la reglamentaci\u00f3n que dicte la Administraci\u00f3n Federal de Ingresos P\u00fablicos."
