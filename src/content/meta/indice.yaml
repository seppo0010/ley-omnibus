  RAW: "Sustit\u00fayese el art\u00edculo 86\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 86.- En las cl\u00e1usulas particulares de los permisos, concesiones y autorizaciones se podr\u00e1 establecer, cuando el Poder Ejecutivo nacional o provincial, seg\u00fan corresponda, lo considere pertinente, la intervenci\u00f3n de un tribunal arbitral para entender en cuanto se relacione con la declaraci\u00f3n administrativa de caducidad o nulidad, efectuada por el Poder Ejecutivo nacional o provincial, seg\u00fan corresponda, seg\u00fan lo previsto en el art\u00edculo 83, en sus consecuencias patrimoniales. Igual tratamiento podr\u00e1 acordarse respecto de las divergencias que se planteen entre los interesados y la autoridad de aplicaci\u00f3n nacional o provincial, seg\u00fan corresponda, sobre determinadas cuestiones t\u00e9cnicas, especificadas al efecto en cada permiso, concesi\u00f3n o autorizaci\u00f3n. El tribunal arbitral estar\u00e1 constituido por un \u00e1rbitro designado por cada una de las partes y el tercero por acuerdo de ambos o, en su defecto, por el presidente de la Corte Suprema de Justicia de la Naci\u00f3n.\u201d"
