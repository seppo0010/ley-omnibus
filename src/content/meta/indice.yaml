  RAW: "Operaciones de cr\u00e9dito p\u00fablico. Sustit\u00fayese el art\u00edculo 65 de la Ley N\u00b0 24.156, por el siguiente: \u201cART\u00cdCULO 65.- El Poder Ejecutivo Nacional podr\u00e1 realizar operaciones de cr\u00e9dito p\u00fablico para reestructurar la deuda p\u00fablica y los avales otorgados en los t\u00e9rminos de los art\u00edculos 62 y 64, mediante su consolidaci\u00f3n, conversi\u00f3n o renegociaci\u00f3n, atendiendo a las condiciones imperantes del mercado financiero. De constituirse con motivo de la realizaci\u00f3n de estas operaciones un incremento de la deuda p\u00fablica, se deber\u00e1 afectar la autorizaci\u00f3n de endeudamiento prevista para el ejercicio respectivo. Las operaciones con cargo al presente art\u00edculo se realizar\u00e1n en el marco de la estrategia plurianual de deuda que ser\u00e1 definida por el MINISTERIO DE ECONOMIA DE LA NACI\u00d3N.\u201d"
