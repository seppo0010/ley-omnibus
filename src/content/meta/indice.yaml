  DESC_ARTICULO: "181 - Constituyen obligaciones de permisionari..."
  RAW: "Sustit\u00fayese el art\u00edculo 69\u00b0 de la Ley N\u00b0 17.319 por el siguiente: \u201cART\u00cdCULO 69.- Constituyen obligaciones de permisionarios, concesionarios y autorizados, sin perjuicio de las establecidas en el T\u00edtulo II: a) realizar todos aquellos trabajos que por aplicaci\u00f3n de esta ley les corresponda, observando las t\u00e9cnicas m\u00e1s modernas, racionales y eficientes; b) adoptar todas las medidas necesarias para evitar da\u00f1os a los yacimientos, con motivo de la perforaci\u00f3n, operaci\u00f3n, conservaci\u00f3n o abandono de pozos, dando cuenta inmediata a la Autoridad de Aplicaci\u00f3n nacional o provincial, seg\u00fan corresponda, de cualquier novedad al respecto; c) evitar cualquier desperdicio de hidrocarburos; si la p\u00e9rdida obedeciera a culpa o negligencia, el permisionario o concesionario responder\u00e1 por los da\u00f1os causados al Estado o a terceros; d) adoptar las medidas de seguridad aconsejadas por las pr\u00e1cticas aceptadas en la materia, a fin de evitar siniestros de todo tipo, dando cuenta a la Autoridad de Aplicaci\u00f3n nacional o provincial, seg\u00fan corresponda, de los que ocurrieren; e) adoptar las medidas necesarias para evitar o reducir los perjuicios a las actividades agropecuarias, a la pesca y a las comunicaciones, como as\u00ed tambi\u00e9n a los mantos de agua que se hallaren durante la perforaci\u00f3n; f) cumplir las normas legales y reglamentarias nacionales, provinciales y municipales que les sean aplicables.\u201d"
