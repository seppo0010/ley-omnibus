  NRO_ARTICULO: 379
  DESC_ARTICULO: "Responsabilidad por defectos en el sistema"
  RAW: "Sustit\u00fayese el art\u00edculo 1521 del C\u00f3digo Civil y Comercial aprobado por la Ley N\u00b0 26.994 y sus modificatorias por el siguiente:\n\n\u201cART\u00cdCULO 1521.- Responsabilidad por defectos en el sistema. El franquiciante responde por los defectos de dise\u00f1o del sistema, que causan da\u00f1os probados al franquiciado, no ocasionados por actos del franquiciado.\u201d"
- NRO_SECCION: V
